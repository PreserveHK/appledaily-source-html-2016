<html><header><meta charset="utf-8"><title>【美圖晒晒】制服誘惑　黑絲空姐甜笑露酒窩</title></header><body><h1>【美圖晒晒】<br>制服誘惑　黑絲空姐甜笑露酒窩</h1><p>制服、空姐、酒窩、黑絲……台灣正妹空姐親身示範制服的誘惑。<br> <br>在寒冷的天氣裏，就要用正妹甜美的笑容溫暖你的心。台灣批踢踢再出現被網民推爆的人氣正妹！這名叫Celia Weng的正妹早已頗具網絡人氣，現在則在華航擔任空姐，時常在facebook與Instagram分享她環繞着地球跑的生活畫面。<br> <br>網民看到她的照片，紛紛表示：「冬天看這個剛剛好」、「極品」、「身材皮膚都超好」、「完全可以啊！」<br> <br>台灣《蘋果日報》/facebook/Instagram</p></body></html>
