<html><header><meta charset="utf-8"><title>變面謝安琪卵巢生瘤</title></header><body><h1>變面謝安琪卵巢生瘤</h1><p>「變面謝安琪」趙詠瑤（Kimi）早前參加ViuTV選美真人騷《美選D.n.A》，被爆進行複試三日後，即上月27日已榮升做人妻，新婚的Kimi日前在老公陪同下現身旺角看婦科，着白裙的她用手㩒肚，由老公小心攙扶，未知是否造人成功呢？<br>昨日記者致電向她求證，怎知Kimi卻驚爆卵巢生瘤：「醫生話照到卵巢有個瘤，未知係乜嘢瘤，抽咗啲組織去化驗，個瘤有3.9cm。」問到會否影響生BB？她說：「未知，今次去做婦科檢查，諗住將來生BB，但照嘅時候發現有個瘤，所以我同老公都好擔心，醫生叫我戒口半年食清淡啲。」<br>採訪：皓騫</p></body></html>
