<html><header><meta charset="utf-8"><title>體壇拾趣：保特自爆拍拖兩年</title></header><body><h1>體壇拾趣：保特自爆拍拖兩年</h1><p>《福布斯》日前公佈財富榜，百米世界紀錄保持者保特，喺2015年成績唔算突出，但依然喺運動員財富榜百大排名入面，上年總收入有2,100萬美元（約1.6億港元），雖然由2014年嘅45位跌到73位，但佢本人都話估唔到上年仲搵到咁多錢。另外，保特亦承認蜜運中：「有一個好特別嘅人喺我𠵱家嘅生命裏面，我哋一齊咗超過兩年。」至於佢女友嘅身份，暫時仲好神秘，據講係一位26歲嘅牙買加女仔。</p></body></html>
