<html><header><meta charset="utf-8"><title>郭思琳打Hidy唔留力</title></header><body><h1>郭思琳打Hidy唔留力</h1><p>郭思琳與何紫綸前晚在中環出席慈善活動，有指ViuTV於下月再有格鬥比賽，郭思琳稱未收到通知：「好似計劃喺10月，8月唔係我，唔知資料未落實。」早前模媽余曉彤（Hidy）表示新一季想挑戰她與龍小菌，郭思琳說：「有聽到佢咁講，佢最想挑戰最強嘅唐紫睿（Hazel），都有興趣同Hidy打，好多人讚佢身手敏捷，唔會因為同佢熟而留力，如果真係打傷人，相信對方明白係因為比賽，唔係有心。」<br>另外，郭思琳透露搬屋訓練獨立，問她會否考慮與男友住？她說：「唔會，搬出嚟住都係想多啲私隱，想專心工作。」何紫綸透露忙調理身體準備生B。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
