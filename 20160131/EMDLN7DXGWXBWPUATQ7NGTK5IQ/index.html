<html><header><meta charset="utf-8"><title>黃淑儀驚蝕唔開餐廳</title></header><body><h1>黃淑儀驚蝕唔開餐廳</h1><p>黃淑儀昨日在尖沙嘴舉行烹飪書分享會，兒子徐肇平、黃芷晴及鄧英敏等到場支持。黃淑儀表示已是第12本烹飪書，集合早前到意大利學廚的烹飪方式：「意大利嘢我唔太鍾意，唔係好啱中國人口味，不過我都改良咗做法。好想再去多啲地方拍烹飪節目，之前去咗新加坡、馬來西亞，都算衝出中國。」但她沒有開餐廳的計劃，笑言賺不到錢，亦沒時間打理。<br>黃芷晴大讚黃淑儀的廚藝，早前綵排舞台劇時，最愛吃可樂雞翼和紅蘿蔔蛋糕：「媽咪知我嚟都好開心，仲叫我要學吓煮飯，平時都有試過煮嘢畀媽咪食，但係我淨係識煮西餐，唔識煮中餐。」她笑謂趁現時單身，要努力練習廚藝。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
