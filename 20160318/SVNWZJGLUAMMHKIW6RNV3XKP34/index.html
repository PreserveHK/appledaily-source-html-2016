<html><header><meta charset="utf-8"><title>追債狂徒連毀11貨車</title></header><body><h1>追債狂徒連毀11貨車</h1><p>【本報訊】元朗米埔隴村一個露天貨櫃停車場昨晨發生刑毀案，11輛貨櫃車的擋風玻璃及車窗遭歹徒用硬物擊毀，初步疑涉及有人欠債累街坊，警方着手調查。<br>現場為月租貨櫃車停車場，約有20部貨櫃車停泊。該車場沒有僱用保安員及裝置閉路電視。據悉被刑毀的貨櫃車分屬4間公司，有司機懷疑當中有公司欠債遭人刑毀車輛。警方事後聯絡各公司車主協助調查，了解案件是否涉及追債。<br>案發於昨晨約8時，一名司機折返停車場取車時，發現貨櫃車的擋風玻璃及車窗被人用硬物擊毀，通知停車場41歲姓周負責人報警。警員到場封鎖停車場調查，但未有撿獲涉案證物。<br>■記者譚健文</p></body></html>
