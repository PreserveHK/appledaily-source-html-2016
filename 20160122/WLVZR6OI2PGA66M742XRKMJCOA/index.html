<html><header><meta charset="utf-8"><title>【美圖晒晒】索爆女攝影師騷泳衣相　網民：齋睇已戀愛</title></header><body><h1>【美圖晒晒】<br>索爆女攝影師騷泳衣相　網民：齋睇已戀愛</h1><p>台視主播張宇在fb粉絲專頁貼出身穿婚紗的工作照片，除了有網民大讚，直呼「好想娶回家！」外，亦有眼利網民發現在場的攝影師同屬美女。有網民指，美女攝影師原來正是台人氣攝影師Mio Chen。<br><br>Mio Chen擁有台大碩士學歷，長相清新甜美，除在fb分享攝影紀錄外，她更大方貼出生活照，當中不乏健康美感的泳衣照。高學歷、攝影才華、加上清純面孔、動人身材，令Mio Chen人氣高企，網友聲言「光看臉書就戀愛」，這次和張宇一同亮相，同樣掀起熱討。<br> <br>台灣《蘋果日報》</p></body></html>
