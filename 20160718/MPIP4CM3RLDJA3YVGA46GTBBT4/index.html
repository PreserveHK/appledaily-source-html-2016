<html><header><meta charset="utf-8"><title>求驗客手記：丹巴巴亞斷腳吊吊揈</title></header><body><h1>求驗客手記：丹巴巴亞斷腳吊吊揈</h1><p>我求大俠隔住個mon都覺得痛，希望丹巴巴亞快啲好番啦！噚晚上海申花對上海上港嘅中超上海打吡，踢到63分鐘，申花射手、踢過車路士嘅丹巴巴亞同對手後衞孫祥短兵相接。呢位塞內加爾射手落地嗰陣，左邊小腿吊吊揈，明顯斷咗！丹巴巴亞退下火線，立即送院，由馬田斯入替。賽果方面，呢場波上港先由武磊喺55分鐘開紀錄，申花嘅曹贇定喺86分鐘追平，到補時階段，申花嘅古亞連射入12碼，幫申花奇蹟反勝2:1。</p></body></html>
