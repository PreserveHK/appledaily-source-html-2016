<html><header><meta charset="utf-8"><title>鏞記擅減火爐數目罰款萬元</title></header><body><h1>鏞記擅減火爐數目罰款萬元</h1><p>【本報訊】有50年歷史的老字號、以燒鵝聞名的鏞記酒家，承認未經環保署批准，擅自將火爐數目由51個減至41個，被環保署人員巡查時發現，遭票控「未經許可而安裝/修改火爐/煙囱」。鏞記早前在東區裁判法院認罪，裁判官鑑於鏞記無同類前科，事後將已修改圖則呈交環保署，並於本月獲署方批准修改，昨判罰款1萬元。<br>被告鏞記酒家集團有限公司，被指於2014年11月至去年7月期間犯案，控方指最高可判罰款5萬元。總裁判官李慶年認為案情不嚴重，判鏞記罰款1萬元。<br>案件編號：ESS33898/15<br>■記者戴國輝</p></body></html>
