<html><header><meta charset="utf-8"><title>求驗客手記：施治巴利威到入健力士</title></header><body><h1>求驗客手記：<br>施治巴利威到入健力士</h1><p>健力士世界紀錄喺周二宣佈2017年嘅入圍者，阿仙奴門將施治就憑住兩項紀錄贏得證書，包括喺英超保住181場清白之身，打破英超最多場唔失波嘅紀錄；而且佢效力車路士同阿仙奴期間都贏得英超金手套，都係一項新紀錄，施治仲話自己第一次倒戈車仔嗰陣，係人生中最難忘嘅比賽。35歲嘅老將巴利喺18年職業生涯期間分別代表阿士東維拉、曼城、愛華頓三隊喺英超正選上陣580次，成為英超史上正選出場最多嘅球員。</p></body></html>
