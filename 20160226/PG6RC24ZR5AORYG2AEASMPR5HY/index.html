<html><header><meta charset="utf-8"><title>洪金寶邀石天出山</title></header><body><h1>洪金寶邀石天出山</h1><p>由洪金寶自導自演、劉德華監製兼特別演出的電影《特工爺爺》，有多位紅星客串，包括胡軍、馮紹峰、彭于晏、徐克、麥嘉及石天畀面到場，當然還有一班師兄弟元彪、元秋及元華等。<br>眾星難得聚頭拍戲，難怪洪金寶開心說：「好朋友聚在一起拍戲，是一件很開心也很難得的事情。」能夠請到麥嘉、石天出山的圈中人應寥寥可數，難怪石天說：「只有洪金寶，別人未必請得郁我。」此外，專誠到黑龍江拍攝場地探班的梁家輝，突然戲癮大發，親自上陣為演員試戲，十分搞笑。<br>撰文：李森</p></body></html>
