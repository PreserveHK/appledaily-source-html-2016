<html><header><meta charset="utf-8"><title>孫耀威煞科底褲裝香檳</title></header><body><h1>孫耀威煞科底褲裝香檳</h1><p>孫耀威、周嘉莉和影壇新人葉芷如主演青春校園電影《我們的6E班》日前煞科，劇組在觀塘碼頭拍通宵，完工後即大開香檳慶祝，該片導演冼國林和監製黃永峰帶頭狂噴香檳和掟蛋糕，孫耀威走避不及中招，全身被香檳淋濕，臉上都沾滿忌廉，要到附近公廁清潔。<br>孫耀威昨日在電話中說：「嗰晚好難忘，導演冼國林好似大細路，喺我後面喪噴香檳，我背脊濕晒，成條底褲裝住香檳，耳窿都有香檳同忌廉，嗰日因為喺碼頭拍，所以好大地方畀我哋喪玩。」他與女主角葉芷如同校老師，有曖昧關係，孫耀威笑言戲中阿Sir作風另類，與學生打成一片，亦師亦友。<br>採訪：陳杰 </p></body></html>
