<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】范冰冰被突襲表白</title></header><body><h1>【馮仁昭四圍超】范冰冰被突襲表白</h1><p>成龍同范冰冰（右）噚日喺北京為電影《絕地逃亡》宣傳，現場冰冰剛上台就俾Johnny Knoxville唱歌表白，引得眾人一陣驚呼。而成龍就喺現場教《明明白白我的心》中龍式打拳舞，同大家一齊唱跳。電影公司又封了個「最拼老頑童」俾成龍，話佢好落力幫手宣傳，成龍話：「每一站讓我印象最深刻的就是我的影迷，他們給我畫了頭像，還用花做了片名，真的太用心，太讓我感動了。」<br>撰文：馮仁昭</p></body></html>
