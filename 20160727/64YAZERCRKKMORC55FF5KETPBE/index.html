<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】李敏鎬難忘咀樊少皇</title></header><body><h1>【馮仁昭四圍超】<br>李敏鎬難忘咀樊少皇</h1><p>韓星李敏鎬早前嚟香港宣傳《賞金獵人》，喺離港前仲同導演申太羅、吳千語、樊少皇等，跑咗三場優先場為電影造勢，一班演員同600位觀眾大合照，李敏鎬啲粉絲就最開心喇。李敏鎬仲同觀眾分享今次拍戲嘅難忘經歷，佢話：「今次是我第一次和海外合作，拍攝時會有點緊張，高興是遇上一班好演員，有趣的事就是和寶寶的吻戲，寶寶就是樊少皇飾演的萬能管家。」<br>撰文：馮仁昭</p></body></html>
