<html><header><meta charset="utf-8"><title>樓下設商舖街市</title></header><body><h1>樓下設商舖街市</h1><p>尚翹峰位處皇后大道東及灣仔道交界，3座住宅以平台花園天橋貫通，平台及會所提供逾20項設施，包括室外泳池、燒烤場、桌球室、乒乓球室、卡拉OK室、健身室、麻雀耍樂室、電腦室及鋼琴室等。地下及一樓設街市及多間民生商舖，如老牌酒家、西餐廳及鮮果店。側旁灣仔道亦有攤檔，買餸選擇多，惟人潮熙來攘往，環境嘈雜。區內商舖食肆集中，由清早到凌晨都有得揀，近年落成啟用的囍滙2期利東街以步行街概念運作，雲集特色食肆商舖。由尚翹峰前往港鐵灣仔站僅數分鐘步程，附近巴士小巴及電車都有，出入有得揀。</p></body></html>
