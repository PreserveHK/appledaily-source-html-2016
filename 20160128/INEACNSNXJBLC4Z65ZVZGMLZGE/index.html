<html><header><meta charset="utf-8"><title>閨中密友：四姊妹各有幸福</title></header><body><h1>閨中密友：四姊妹各有幸福</h1><p>李心潔昨公佈喜訊陀孖B，其好友梁詠琪、許茹芸和楊采妮都替她高興，其實四人關係情同姊妹，互相扶持，如今各自擁有幸福家庭，認真令人羨慕。梁詠琪下嫁西班牙籍丈夫Sergio後，去年2月順產誕下混血小公主，並取名Sofia，一家三口十分幸福。而楊采妮與新加坡籍男友邱韶智經過離離合合，最終在2013年11於新加坡舉行婚禮。至於曾為三位好姊妹做伴娘的許茹芸，大家都為她的婚事着急，不過許茹芸做完楊采妮的伴娘後，前年年尾宣佈與韓籍老公崔栽誠結婚。</p></body></html>
