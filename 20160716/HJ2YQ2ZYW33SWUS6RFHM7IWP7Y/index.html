<html><header><meta charset="utf-8"><title>琦琦法國報平安：很難受</title></header><body><h1>琦琦法國報平安：很難受</h1><p>法國南部尼斯（Nice）於香港昨日凌晨時間、即當地14號晚上慶祝國慶日時發生恐襲事件，一架貨車衝向觀賞煙花滙演人群後，司機再向人群亂槍掃射，造成不少人死傷。名模琦琦正身處法國巴黎度假，日前更在當地睇歐洲國家盃決賽，昨日凌晨她在Ig貼相，並留言說：「今日是法國國慶日。」<br>琦琦昨日透過微信向本報報平安，她表示：「希望不要再發生這種事件，老百姓很可憐，看到新聞心裏都很難受。」琦琦將於今日離開法國，她表示國慶日本想外出湊熱鬧：「昨天早上酒店外都封了路，本來還想去看國慶慶祝活動，後來因為封路我們就沒有去看。」<br>採訪：楊定</p></body></html>
