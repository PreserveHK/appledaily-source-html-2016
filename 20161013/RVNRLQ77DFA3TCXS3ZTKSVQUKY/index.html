<html><header><meta charset="utf-8"><title>南太鉉患心理病停工治療</title></header><body><h1>南太鉉患心理病停工治療</h1><p>韓國男團近日病痛纏身，繼EXO的中國成員Lay前日在仁川機場暈倒送院後，BIGBANG的師弟男團WINNER當中22歲成員南太鉉因受心理疾病的影響將全面停工，YG事務所表示：「南太鉉從訓練生時期開始患病，最近數月病情加重，與本人及其母親商量後認為難以再參與隊中活動，現在正接受治療。」而Lay昨日一臉倦容現身機場，其兩隻手指包住膠布，膠布上的血迹清晰可見，估計是暈倒時弄傷。</p></body></html>
