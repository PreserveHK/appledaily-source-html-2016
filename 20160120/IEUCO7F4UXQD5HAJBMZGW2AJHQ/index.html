<html><header><meta charset="utf-8"><title>梁潔華曾嗌離婚</title></header><body><h1>梁潔華曾嗌離婚</h1><p>黃日華、梁潔華夫婦日前接受有線《星級會客室》專訪，梁潔華親述前年患上急性白血病的抗癌經歷，並大讚黃日華是100分的好老公。她已完成五次化療過程，現情況穩定，她坦言得知患病一刻，不能接受，幸得老公安慰，她說：「醫生每日都提我會甩頭髮，有一日瞓醒，所有頭髮甩晒，當時只識喊。」身心的痛苦更令她患上抑鬱症。<br>經歷27年婚姻，有過不少爭執，梁潔華笑說：「試過嗌離婚，佢問個女跟邊個，芷晴話要跟媽咪，佢即刻唔想離，唔係乜嘢都冇晒。」黃日華指現時學懂理性溝通，更能珍惜對方，梁潔華大讚芷晴成熟許多。<br>撰文：陳以晴</p></body></html>
