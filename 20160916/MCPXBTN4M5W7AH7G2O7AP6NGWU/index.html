<html><header><meta charset="utf-8"><title>【一門五女】78億千金愛藝術</title></header><body><h1>【一門五女】78億千金愛藝術</h1><p>黃曉琪（Ellen）有四姊，其中與藝人胞姊翠如BB如餅印一樣，今年畢業於中文大學藝術學系的她，亦像一般90後，愛在Ig貼生活相，如托腮少女味風格相，亦有畢業相、小狗及藝術作品（左圖）等，甚有文青氣息。</p><p>今年4月，Ellen首度現真身，出席父親黃永華有份的聯旺集團在港交所創業板上市，當日翠如BB更被揭發其父親的豐厚家底，黃爸爸由賣魚佬、裝修判頭到土木建築工程，變身成為CEO，身家暴升雙位億元，截至昨日收市，他佔有37.5%股份的聯旺集團，約值78.6億元，故Ellen與翠如BB是名副其實「78億千金」。</p></body></html>
