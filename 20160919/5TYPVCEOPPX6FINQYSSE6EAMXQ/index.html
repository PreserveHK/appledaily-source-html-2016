<html><header><meta charset="utf-8"><title>公公婆婆問路　撞正影帝里安納度細心解答</title></header><body><h1>公公婆婆問路　撞正影帝里安納度細心解答</h1><p>奧斯卡影帝里安納度狄卡比奧（Leonardo DiCaprio）雖然花心，不過佢都幾好心地。里安納度出名係孝子，好孝順佢媽媽，成日陪阿媽周圍去。41歲嘅佢同朋友日前喺紐約去散步，戴上佢心愛嘅賊仔帽同黑超。<br><br>里安納度散步其間，一對老年夫婦迷失方向，向里安納度問路。里安納度完全冇擺款，熱心解答老人家嘅疑問，仲拎個電話出嚟開地圖App，解釋俾兩老點行。不過似乎公公婆婆完全唔知里安納度係邊個。</p></body></html>
