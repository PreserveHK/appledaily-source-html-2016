<html><header><meta charset="utf-8"><title>邵美琪零化妝現黑斑</title></header><body><h1>邵美琪零化妝現黑斑</h1><p>半百歲邵美琪（Maggie）上年年初狠撇拍拖6年的花心男施祖男後，過着單身生活，日前下午4時許，素顏Maggie一個人揸車到天后一家上海食肆買外賣，Maggie先將車停泊在的士站附近，落車後直衝入店，其間見她跟老闆娘說個不停，外賣到手，仍再傾多10分鐘，之後拿着兩、三人份量的外賣離開。<br>本來對着老闆娘眉開眼笑的Maggie，轉身即刻變臉，突然愁容滿臉，眉頭緊皺。而Maggie當日戴眼鏡，零化妝，左眼角又出現黑斑，呈現老態，未知是否缺乏愛情的滋潤，才變得黯淡無光。<br>採訪、攝影：徐錦池</p></body></html>
