<html><header><meta charset="utf-8"><title>碧咸機場速變身</title></header><body><h1>碧咸機場速變身</h1><p>【爆相爆片】萬人迷碧咸前晚旋風式襲港5小時，乘搭私人飛機到港的他，到中環出席完飯局，再到置地拍賣行PHILLIPS洽談有關拍賣事宜後，隨即返回英國倫敦。本報收到讀者李小姐透過「爆相爆片」，提供了幾張碧咸現身香港機場的照片及一段影片，結束香港旋風之旅的碧咸，身穿筆挺的西裝，單手插袋，邊行邊傾電話，有型有款。<br>據李小姐目擊，穿西裝的碧咸入到機場禁區後，即換上一身便服，全程有地勤人員護送。而戴上cap帽，衞衣襯牛仔褲，兼孭住背囊的碧咸，全程電話不離手，就算被旅客認出追住影相，仍保持一臉笑容，非常親民。<br>採訪：陳以晴</p></body></html>
