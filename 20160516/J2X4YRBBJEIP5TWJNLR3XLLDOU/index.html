<html><header><meta charset="utf-8"><title>隔牆有耳：感謝祭　5毫子包旺旺 - 李八方</title></header><body><h1>隔牆有耳：<br>感謝祭　5毫子包旺旺 - 李八方</h1><p>MegaBox商場噚日搞感謝祭，無論係智能電話定43吋大電視機全部一折大平賣，吸引400幾人大排長龍。排頭位嘅阿賢星期五晚10點就到場排隊，瞓足兩晚街，成功用558蚊拎走部iPhone 6s，仲威威咁大呻冇覺好瞓。<br>至於噚日凌晨4點先到嘅陳生就有啲傷心，只係排到100幾位，買唔到電器嘅佢惟有轉攻8蚊一碗豬骨拉麵，仲話食埋晏先走啱啱好。明嘅，一早起身排7個鐘，餓到酸酸哋應該食番啲嘢中和吓。之但係八方再睇番個貨品名單，原來低處未算低，居然有50包5毫子嘅「旺旺小小酥」，唔知邊50個幸運兒咁好彩呢？</p></body></html>
