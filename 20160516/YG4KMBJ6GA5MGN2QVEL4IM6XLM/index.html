<html><header><meta charset="utf-8"><title>宋仲基安檢遭喪影</title></header><body><h1>宋仲基安檢遭喪影</h1><p>韓劇《太陽的後裔》男星宋仲基前晚於北京舉行粉絲見面會，昨午飛返韓國，吸引大批內地粉絲送機，當中更有人跟入閘，連宋仲基進行安檢及辦過關手續時都要狂影相留念。宋仲基登機前更玩直播跟內地粉絲道別，果然識做。而宋仲基上星期拍攝內地節目《快樂大本營》，節目組前晚公開新一批預告照，只見oppa玩遊戲時非常投入，即使要瞓地亦冇問題。</p><p>另外，宋仲基的好兄弟趙寅成早前客串緋聞女友高賢貞的tvN新劇《Dear My Friends》，在前晚播出的第2集中，二人在海邊上演紅酒之吻，甜蜜程度跟「雙宋」在《太陽》的經典紅酒之吻有得揮，但收視微跌至4%。<br>撰文：梁雯迪</p></body></html>
