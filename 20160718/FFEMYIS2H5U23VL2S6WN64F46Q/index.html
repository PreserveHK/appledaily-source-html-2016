<html><header><meta charset="utf-8"><title>體壇拾趣︰卡雲迪殊環法大四喜</title></header><body><h1>體壇拾趣︰<br>卡雲迪殊環法大四喜</h1><p>今屆環法單車賽上周六進行第14站賽事，英國車手卡雲迪殊（圖）喺衝線前成功cut咗德國車手傑圖條線，以5小時43分49秒贏得冠軍；呢位31歲車手喺今屆賽事第四次贏分站冠軍，同時亦係佢參加環法以來第30個分站冠軍，仲差四個就平紀錄。不過，件黃戰衣就繼續由佢位英國同鄉科美保持，科美以63小時46分40秒喺總成績排第一位，以1分47秒領先排第二位嘅荷蘭車手莫利馬。</p></body></html>
