<html><header><meta charset="utf-8"><title>【獨家試衫】𡃁妹漸變型格熟女stephy　10年時裝史</title></header><body><h1>【獨家試衫】𡃁妹漸變型格熟女stephy　10年時裝史</h1><p>鄧麗欣（Stephy）同方力申（小方）今日中午時份突然透過公司太陽娛樂公佈「分訊」， 十年感情或者唔只佢哋心傷，睇住兩位由2007年《十分·愛》演到2015年《紀念日》嘅廣大觀眾，大概亦一樣百般滋味在心頭。<br>人生有幾多個十年？Stephy由入行時的學生妹到今年34歲的輕熟女，十年間的造型上都轉變不少。</p><p>記者：黃樂雯、容慧心 </p></body></html>
