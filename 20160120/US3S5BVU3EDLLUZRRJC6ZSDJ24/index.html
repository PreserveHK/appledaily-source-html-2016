<html><header><meta charset="utf-8"><title>姬妮芙晒橙皮紋拍拖</title></header><body><h1>姬妮芙晒橙皮紋拍拖</h1><p>現年43歲的美國女星姬妮芙柏露（Gwyneth Paltrow）自從與英國樂隊Coldplay主音Chris Martin離婚後，已覓得第二春，與44歲的電視製作人Brad Falchuk相戀。姬妮芙日前撇下兩名子女，與Brad一起前往墨西哥度假。</p><p>姬妮芙與Brad一齊去了當地一個沙灘戲水，她穿上性感白色比堅尼示人，平日經常做運動的她正面睇身形弗爆，但後面睇其屁股卻出現橙皮紋，有點礙眼。去年公開戀情的二人在沙灘表現親密，姬妮芙對着男友笑得十分開懷。<br>撰文：泰米</p></body></html>
