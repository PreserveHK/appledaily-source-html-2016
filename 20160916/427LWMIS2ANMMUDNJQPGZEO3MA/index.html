<html><header><meta charset="utf-8"><title>搶劫鳳姐再勒索　青年囚27月</title></header><body><h1>搶劫鳳姐再勒索　青年囚27月</h1><p>【本報訊】鳳姐於凌晨時分在牛頭角遭無業青年強搶Gucci手袋，及後青年偷看手袋內的手機短訊，得知她的職業，即發短訊勒索對方2,000元，否則威脅向其家人爆出真相，更用鳳姐鎖匙到其家爆竊。青年日前在區域法院認罪，法官昨判刑時指斥被告處心積慮犯案，更勒索性工作者此類弱勢社群，貪得無厭，判入獄27個月。<br>被告鄧家駒（26歲）承認於今年2月偷竊、爆竊及勒索一名鳳姐，早前曾撰信向鳳姐及其家人道歉。被告早前求情時又謂搶手袋時戴口罩，只因當時有病，並非有不軌企圖，惟法官昨明言不接受這解釋。<br>案件編號：DCCC381/16<br>■記者蘇曉欣</p></body></html>
