<html><header><meta charset="utf-8"><title>求驗客手記：日韓U23奪里奧資格</title></header><body><h1>求驗客手記：日韓U23奪里奧資格</h1><p>恭喜日本U23同埋南韓U23出線里約奧運。日本U23（圖）周二喺U23亞洲盃四強，憑中場原川力喺補時三分鐘入波，以2:1險勝伊拉克U23而殺入決賽，將會喺周六同以3:1擊敗主辦國卡塔爾U23嘅南韓U23爭冠軍。由於賽事前三名可以參加奧運，換言之日本U23同埋南韓U23已成功取得今夏里約熱內盧奧運男足入場券。至於日本U23喺足智彩嘅冠軍賠率有1.72倍，南韓U23就係兩倍；咁又係，日本U23喺今屆賽事好搶鏡，所以被稍稍秤先亦合情合理。</p></body></html>
