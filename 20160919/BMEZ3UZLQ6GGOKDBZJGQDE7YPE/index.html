<html><header><meta charset="utf-8"><title>小室哲哉慳過平民生活</title></header><body><h1>小室哲哉慳過平民生活</h1><p>一代日本樂壇教父小室哲哉，90年代曾叱吒風雲，令J-pop界掀起過一片小室風潮，他先後捧紅安室奈美惠、華原朋美、hitomi、globe等，就連香港藝人葉佩雯、陳敏之等都曾是小室家族成員，不過小室在香港開公司時聲稱被商人呃到破產。根據日本傳媒報道，小室現時甘於平淡，生活亦十分平民化，平日以二手單車及綿羊仔代步。而小室妻子、globe主音KEIKO（右）於11年因腦內蛛網膜下腔出血而入院，手術後鮮有露面，小室不時在網上上載妻子近照。</p></body></html>
