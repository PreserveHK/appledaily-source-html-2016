<html><header><meta charset="utf-8"><title>【一周必看】容海恩自爆「永世唔答問題之謎」</title></header><body><h1>【一周必看】<br>容海恩自爆「永世唔答問題之謎」</h1><p>【本報訊】新民黨葉劉淑儀當選立法會議員後拜訪中聯辦，其黨友容海恩亦覺得做法令外界覺得「有啲奇怪」，不過她強調自己無獲中聯辦配票，稱「如果有得配嘅話，就唔使咁辛苦呀」。而青年新政游蕙禎被問到關鍵時刻會否在席投票，她指「要睇票數做人」。<br><br>容海恩與游蕙禎日前一同接受電台訪問。早前容在社交網稱，曾在8月選舉期間到訪北京，與北京公安部出入境管理局談及選舉，她在節目中解釋，該次行程主要是新民黨成員反映中港家庭問題，有關官員只是「形式上嘅關心」，即是向她表示「辛苦喇」。<br></p></body></html>
