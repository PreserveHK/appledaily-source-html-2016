<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】柳妍熙恨再拍拖</title></header><body><h1>【馮仁昭四圍超】柳妍熙恨再拍拖</h1><p>柳妍熙噚日到旺角行人專用區出席「GP25之香港頑童日」活動，佢話會跟隨活動團體，下個月會到學校為學童打氣，兼會為一啲學校籌務善款：「好開心可以做公益活動，又幫到小朋友，我本身好鍾意小朋友，將來結婚一定要生兩個，我本身冇兄弟姊妹，覺得一個好孤獨。」<br>柳妍熙仲話因工作忙，經上次分手後仍未有再拍拖：「希望有機會識男仔，年幾冇拍拖，家人都有催婚。」<br>撰文：馮仁昭</p></body></html>
