<html><header><meta charset="utf-8"><title>心悠反唐朝胸大</title></header><body><h1>心悠反唐朝胸大</h1><p>劉心悠昨日到旺角出席護膚品Fancl活動，和魔術師甄澤權（Louis）合作表演「卸妝魔術」，心悠BB鬼馬送飛吻，又招積表示：「我變出嚟㗎。」記者笑她還欠愛情滋潤，她說：「愛情排唔到期，不停工作就得。」<br>提到首次接拍香港劇集《深宮計》，酬勞是否比內地拍劇少很多時，心悠BB謂沒計較：「拍電視劇係我其中一個心願，𠵱家都練緊體能，因為要吊威吔。」她於劇中飾演公主，時空是唐朝，可會模仿內地宮廷劇谷胸？她說：「上唔到電視㗎，要執咗先上到電視，唐朝都有唔低胸㗎嘛。」<br>採訪、攝影：盧妹</p></body></html>
