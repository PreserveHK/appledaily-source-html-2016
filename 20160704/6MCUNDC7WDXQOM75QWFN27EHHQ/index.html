<html><header><meta charset="utf-8"><title>韓君婷延做鼻矯形</title></header><body><h1>韓君婷延做鼻矯形</h1><p>韓君婷、Rosemary和湛琪清昨日在觀塘出席「夏日運動狂熱」，「微波」韓君婷與開胸短裙的Rosemary大騷事業線，但Rosemary被發現凸點，即時勝一仗。剛由冰島旅行返港的Rosemary，笑謂未有懷孕喜訊，一切由天決定。是否不設防？她笑說：「呢個係好私人問題。」<br>韓君婷直言不怕與Rosemary比較，她笑謂：「我係細粒型，佢係運動型，佢老鼠仔都大隻過我。」問到鼻骨變形的她，是否已完成鼻矯形手術？她說：「遲啲先，我近排較忙，因為呢個手術完全康復需要兩年時間。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
