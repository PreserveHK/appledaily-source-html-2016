<html><header><meta charset="utf-8"><title>體壇拾趣：梁峻榮全國賽創歷史</title></header><body><h1>體壇拾趣：<br>梁峻榮全國賽創歷史</h1><p>22歲香港里奧單車代表梁峻榮（紅衫）噚日又有新突破，喺瀋陽全國場地單車錦標賽嘅男子全能賽，踩完六個項目後以總分247分奪金，力壓得206分嘅吉林車手劉浩同203分嘅北京車手薛超華，成為首個封王嘅香港車手！佢話：「其實奧運後狀態未恢復到應有水平，呢個成績都好滿意。」阿榮里奧後同屋企人去咗10日旅行，之後即刻比賽，月中喺印度亞洲盃擸走三金一銀，下個比賽係下月七至九號嘅泰國亞洲盃。</p></body></html>
