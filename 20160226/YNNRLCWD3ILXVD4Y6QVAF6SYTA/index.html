<html><header><meta charset="utf-8"><title>黃耀明旺角騷加場</title></header><body><h1>黃耀明旺角騷加場</h1><p>黃耀明將於4月1及2日假麥花臣場館舉行「美麗的呼聲」演唱會，門票未開售，內部訂飛已超爆，昨日宣佈加開3號共4場，明哥昨在電話中說：「好開心，因為呢個演出幾冒險，唱以前未唱過嘅歌，重新編亞視同麗的嘅歌。」<br>在旺角開唱，對明哥有特別意義，日前他接受有線節目訪問說：「雨傘期間喺旺角街頭坐，覺得同社會更貼近，尤其發生年初一事件後，令我喺旺角演出加咗色彩。」對於發表政治言論被封殺，他說：「大是大非前我唔可以唔發聲，否則將來就會任人宰割。」<br>採訪：皓騫</p></body></html>
