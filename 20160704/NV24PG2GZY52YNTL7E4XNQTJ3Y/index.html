<html><header><meta charset="utf-8"><title>趣趣地：六千球迷恭迎哥帥登場</title></header><body><h1>趣趣地：<br>六千球迷恭迎哥帥登場</h1><p>喺今年二月同曼城簽約三年嘅哥迪奧拿，禮拜日正式亮相。呢位一身便服打扮嘅45歲西班牙籍名帥，首先去咗練習場睇球隊嘅年輕球員操練，然後再去曼城主場伊蒂哈德航空球場外同5,800名藍月亮粉絲見面。除咗哥迪奧拿之外，新加盟曼城嘅德國中場根度簡亦有現身，佢家陣雖然養緊傷，但有信心喺八月尾復出，趕得切踢九月十號對曼聯嘅曼市打吡。另外，今夏約滿離開阿仙奴嘅西班牙中場阿迪達轉投曼城，不過唔係做球員，而係做助教幫哥迪奧拿手。</p></body></html>
