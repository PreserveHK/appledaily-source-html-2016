<html><header><meta charset="utf-8"><title>【堅離地】高空學法文飲紅酒　滑翔傘咁玩都得</title></header><body><h1>【堅離地】高空學法文飲紅酒　滑翔傘咁玩都得</h1><p>阿鐵和嘉儀是滑翔傘飛行員，他們除了做義工，免費帶做善事的人飛上天，自己玩滑翔傘都很有創意。他們試過奇裝異服，着聖誕老人裝、殭屍裝飛翔，甚至在千尺高空學法文。近日，阿鐵載居港法國人Claire上滑翔傘，上了一課「堅離地法文初班」，學習「滑翔傘」、「刺激」、「我愛你」等法文。他們又挑戰難度，在「堅離地環境」，飲用果汁扮的紅酒。瀟灑背後，原來練習了很久，而天空上雙腿交纏的動作，還有hehe之嫌？</p><p>記者：彭海燕<br>攝影：黃子偉</p></body></html>
