<html><header><meta charset="utf-8"><title>【一周必看】3警涉與毒販自編案件　ICAC拉人</title></header><body><h1>【一周必看】<br>3警涉與毒販自編案件　ICAC拉人</h1><p>【本報訊】警隊再爆出醜聞！屯門警區特別職務隊三名警察，疑為謀私利及爭取掃毒「戰績」，竟與毒販合作，由對方提供毒品線報及自編自導案件，從而破案立 功。毒販更提供金錢利益換取警員保護旗下毒品活動。不過雙方合作破裂，毒販實行一拍兩散，有人於去年底將與三警「交易」的偷拍片段交給警方、廉署及放上互聯網。廉署調查後，日前將3警拘捕。</p></body></html>
