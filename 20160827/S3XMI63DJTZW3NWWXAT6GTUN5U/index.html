<html><header><meta charset="utf-8"><title>答問冗長　分析師提早離場</title></header><body><h1>答問冗長　分析師提早離場</h1><p>【業績花絮】<br>農行（1288）新任董事長周慕冰於昨日中期業績會上首次會見傳媒，會上首條問題由大摩分析師提出，問及農行發展戰略，周慕冰隨即展開足足30分鐘的詳細回答，直至逼近下午6時已有不少分析師紛紛離場。<br>周慕冰以「人類行為模型」分析目前銀行發展，仔細分析「三進一退」的發展定位，當中又再分拆出「六大轉型」，途中一度要飲水喘定才能繼續描述發展大計，可惜香港會場的分析師未能領略「箇中真諦」，很多分析師於其講話未完結時，已經陸續離場。</p></body></html>
