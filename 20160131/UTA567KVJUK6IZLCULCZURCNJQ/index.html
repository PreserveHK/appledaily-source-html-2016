<html><header><meta charset="utf-8"><title>張娜拉童顏成話題</title></header><body><h1>張娜拉童顏成話題</h1><p>韓國話題性調查機構Gooddata前日公佈水木劇（逢周三及周四播出）話題性排名，由張娜拉（圖）主演、於本月20日開播的MBC新劇《再一次Happy Ending》，第一周便位居榜首。雖然之前連續6個星期均由SBS的《Remember－兒子的戰爭》佔榜首，不過《再一次》一播出就擊敗《Remember》，觀眾都歸功於張娜拉的童顏美貌，而男配角權律的聲音、外貌，以及有意思的台詞，都大大增加觀眾對劇集的興趣。</p></body></html>
