<html><header><meta charset="utf-8"><title>【星時尚】容祖兒發光涼鞋尋樂趣</title></header><body><h1>【星時尚】容祖兒發光涼鞋尋樂趣</h1><p>容祖兒頻頻在內地搵銀非常忙碌，不過都沒有忘記粉絲，經常在Instagram上載新相update近況。<br><br>前日，祖兒又在Ig po相，大晒最新入手的Chanel涼鞋，更刻意讓新鞋與她最愛的Miffy合照，厚底設計的涼鞋色彩非常繽紛，而且鞋底更可以着燈，利用USB充電，集玩味、潮味、未來主義於一身，所以她都表示是「為忙碌的生活找些樂趣」。今季大小品牌都推出厚底涼鞋，但始終數Chanel這對發光版最high-tech。</p><p>撰文：StyleGuru</p></body></html>
