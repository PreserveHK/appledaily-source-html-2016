<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓NCAA做阿二</title></header><body><h1>體壇拾趣：<br>何詩蓓NCAA做阿二</h1><p>歷史性達200米個人混合泳同200米自A標嘅何詩蓓，上個月幫美國密芝根大學出戰Big Ten，贏咗100碼、200碼自同200碼個人混合泳三面金牌，仲有兩個接力錦標，幫大學重奪失落12年嘅總冠軍兼個人最佳女泳員獎。周三佢又被委以重任，出戰更大型嘅NCAA游泳賽，首項800碼自由泳接力賽以第二棒出戰，最後密大以7分01秒50喺26間大學排11。</p></body></html>
