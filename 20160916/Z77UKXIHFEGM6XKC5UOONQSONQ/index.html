<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭浩翔新片報名奧斯卡</title></header><body><h1>【馮仁昭四圍超】<br>彭浩翔新片報名奧斯卡</h1><p>第89屆奧斯卡頒獎禮喺明年2月26日舉行，唔少國家都陸續報名爭奪最佳外語片殊榮。新加坡就揀咗由彭浩翔監製、新加坡導演巫俊鋒執導嘅《身後仕》（Apprentice）參戰。《身》片借一名新入職擔任死刑副執行官艾曼，講述父子情同對死刑嘅批判。<br>彭浩翔噚日喺電話度同馮仁昭講：「要減定肥同埋做定衫，好期待佢哋入到圍。」<br>撰文：馮仁昭</p></body></html>
