<html><header><meta charset="utf-8"><title>求驗客手記：尼馬約孖妹慘食檸檬</title></header><body><h1>求驗客手記：<br>尼馬約孖妹慘食檸檬</h1><p>媾孖妹唔係蘇威嘅專利，巴塞隆拿前鋒尼馬（小圖）都想試，呢位巴西隊長睇中巴西國內「真‧Twins」模特兒姐妹花Araujo（圖），埋咗兩位索女嘅Instagram成年一路溝通，日前仲出手想約孖妹去派對，以尼馬球王級嘅package，理應十拿九穩，點知今次爆冷程度勁過巴塞輸波俾西甲榜尾利雲特咁勁，孖妹間公司代表佢哋拒絕咗尼馬，成大嚿檸檬質畀佢，不過以尼馬咁一表人材，都應該有大把好西，唔係，係好東西食㗎啦。</p><p>　</p></body></html>
