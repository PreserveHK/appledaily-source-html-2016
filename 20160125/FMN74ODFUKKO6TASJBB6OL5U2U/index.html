<html><header><meta charset="utf-8"><title>【兒童行為】仔女出街食飯坐唔定　家長點做好？</title></header><body><h1>【兒童行為】仔女出街食飯坐唔定　家長點做好？</h1><p>小朋友精力旺盛，經常跳跳紮，冇時停，特別是跟隨父母到茶樓餐廳食飯飲茶時，</p><p>永遠坐唔定，用筷子匙羹敲枱敲凳，或在餐廳四圍走，甚至鑽進枱底，當父母看見子女這些失控行為時，很多時都會破口大罵：「你快啲同我坐定定」、「你快啲同我食飯飲湯」，但小朋友往往屢勸不聽，父母見到就更加火滾，令氣氛變得僵持，甚至影響親子關係。到底父母怎樣處理才比較合適及有成效呢？不如由兒童心理學家及香港遊戲治療協會會長袁志文博士為大家拆解。<br></p><p>記者：黃子配<br>攝影：徐振國</p></body></html>
