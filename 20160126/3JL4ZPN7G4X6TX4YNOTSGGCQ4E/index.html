<html><header><meta charset="utf-8"><title>《東京愛的故事》漫畫出續篇</title></header><body><h1>《東京愛的故事》漫畫出續篇</h1><p>經典日劇《東京愛的故事》於90年代播放時瘋魔亞洲，但自93年播出特別篇後就沒拍過續集。日本漫畫雜誌《Big Comic Spirits》最近因創刊35周年，邀請《東京》漫畫原作者柴門文創作續篇。故事設定在主角莉香與完治分手後25年，完治為女兒準備婚禮期間與莉香重逢，二人已經50歲。網民對此大表興奮，要求拍真人版，更指必須請當年主角鈴木保奈美及織田裕二演出。</p></body></html>
