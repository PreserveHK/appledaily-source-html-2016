<html><header><meta charset="utf-8"><title>【今日笑一笑】貓貓行CATwalk　可愛到爆</title></header><body><h1>【今日笑一笑】<br>貓貓行CATwalk　可愛到爆</h1><p>超模在時裝騷行天橋又稱作catwalk，日本北海道旭川有貓酒店在Instagram分享真正由貓貓所走的catwalk片段。片中貓貓以Hello Kitty, My Melody及超級馬里奧等多個造型行「天橋」，即使「天橋」很窄，但貓貓仍毫無懼色，以一貫冷酷態度走完全程，很有壓台感。<br><br>Instagram</p></body></html>
