<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬浚偉萬綺雯跳華爾滋</title></header><body><h1>【馮仁昭四圍超】<br>馬浚偉萬綺雯跳華爾滋</h1><p>馬浚偉、萬綺雯同羅敏莊等噚日於西九龍中心，為11月公演嘅舞台劇《偶然．徐志摩》舉行發佈會，今次係馬仔自編自導自演作品，佢大讚萬綺雯為演出而學昆曲、造手同華爾滋，兩人即場示範跳一段華爾滋，而萬綺雯努力學唱昆曲，亦被羅敏莊力讚。現實婚姻美滿嘅羅敏莊透露劇中因婚姻失敗而晚晚與淚抱擁，而馬仔因太投入角色，導致近日不時口花花，不論任何年齡女士都撩。<br>撰文：馮仁昭</p></body></html>
