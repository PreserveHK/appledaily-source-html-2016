<html><header><meta charset="utf-8"><title>趣趣地：傳摩佬伊娃庭外和解</title></header><body><h1>趣趣地：傳摩佬伊娃庭外和解</h1><p>就前車路士女軍醫伊娃，狀告車仔同佢哋前領隊摩連奴性別歧視佢一案，有機會喺下月告一段落。英媒周三報道，42歲嘅伊娃同車仔以及摩佬，會喺下月七號喺高院法官面前進行私人聆訊，睇吓有冇可能庭外和解，但若然傾唔掂數，呢單嘢就會喺六月擺上勞資審裁處，隨時有排搞。正身處新加坡出席商業活動嘅摩佬，雖然唔認自己喺今夏接掌曼聯帥印，不過就話希望下季會喺一間新球會教波，所以佢當然想盡快搞掂同伊娃嘅糾紛，以免日後俾呢單嘢煩住而影響工作。</p></body></html>
