<html><header><meta charset="utf-8"><title>問題股虎都急挫11%</title></header><body><h1>問題股虎都急挫11%</h1><p>虎都（2399）日前宣佈更換核數師，聲稱原核數師畢馬威辭任，是因為未能就財務資料調查之額外核數費用達成共識。該股昨早一度跌逾17%，午後跌幅收窄，收報3.2元，跌11.2%。本報記者昨前往虎都灣仔寫字樓查詢，接待處員工稱首席財務官鍾明傑於辦公室內，惟因公事繁忙不會接受訪問。根據通告，畢馬威稱收到匿名電話指虎都財務資料與年報不符。虎都聲稱已委派一名執行董事，成立工作小組調查，無重大發現，惟畢馬威稱未有收到調查結果。 </p></body></html>
