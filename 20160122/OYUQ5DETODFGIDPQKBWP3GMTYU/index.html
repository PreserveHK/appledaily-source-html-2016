<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超盈獲選內地藝術品百人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>超盈獲選內地藝術品百人 - 馮仁昭</h1><p>賭王何鴻燊四房大女何超盈舊年跟媽咪梁安琪學做生意，拍賣藝術品，日前佢俾內地藝術網站藝典中國選佢入2015年影響全球中國藝術品市場百人榜，排第17位，同榜仲有內地首富王健林、大劉劉鑾雄、向華強陳嵐夫婦，鄭裕彤孫仔鄭志剛等猛人。25歲嘅超盈喺榜入面年紀最細，最令人注目嘅係佢開嘅澳門保利啱啱喺今個月搞嗰場拍賣，錄得2.45億拍賣成績。<br>撰文：馮仁昭</p></body></html>
