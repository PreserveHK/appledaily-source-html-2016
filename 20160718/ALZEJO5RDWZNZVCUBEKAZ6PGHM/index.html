<html><header><meta charset="utf-8"><title>林心如凸晒肚拍戲</title></header><body><h1>林心如凸晒肚拍戲</h1><p>準新娘林心如將於本月底嫁霍建華，但前日她已飛抵哈爾濱拍戲，有網友拍到照片放上網，穿了平底鞋的她，身邊有多位保安撐傘護駕，而她的腹部又比之前脹大了，有網友講笑說：「她的肚很大呢，像有六個月吧！」<br>對於是否有身孕，兩位當事人都沒有回應過，聽心如閨密說：「未婚有孕，女兒家是會覺得不好意思說，她都沒料到肚子脹得如此快，所以她要去內地拍戲，說實在小霍是挺擔心，但心如做人講信用，既然已簽了合約，她就想盡快拍完部戲，然後好好安胎。」<br>撰文：鍾國仁</p></body></html>
