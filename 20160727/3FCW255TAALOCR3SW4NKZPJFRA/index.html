<html><header><meta charset="utf-8"><title>阿倫狂推內地真人騷</title></header><body><h1>阿倫狂推內地真人騷</h1><p>譚詠麟昨日在港台出席香港電台奧運節目啟動禮，更報稱特地穿起印有「Wynners」的外套，為香港運動員打氣。問到會否遠赴巴西欣賞奧運？他說：「我要做巡迴演唱會同錄新碟，但我一定會睇。」阿倫稱至愛羽毛球和足球這幾個奧運項目。<br>談到劉嘉玲和趙雅芝等最近都有演出內地真人騷，阿倫表示曾多次獲得邀請：「你哋見過嘅節目類型都搵過我，但次次都撞晒期。」至於最近熱爆的Pokémon GO，他指擔心小朋友掛着玩而會遇到危險。問到囝囝曉風有玩嗎？他笑言：「仲細咩！細個就有玩過舊嗰啲，都大個啦，仲玩！」<br>採訪、攝影：曹家誠</p></body></html>
