<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S米蘭吸引老外 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小S米蘭吸引老外 - 馮仁昭</h1><p>小S（徐熙娣）喺香港時間前晚於米蘭睇Gucci 2016秋冬騷，佢戴住烏蠅鏡同着復古西裝，十分搶鏡，吸引外國傳媒問：「Who is that girl？」小S話會留一星期睇三個騷，有充足時間去濕平。同場嘅張雨綺話新片《美人魚》大收，期待慶功：「想再同星爺合作，應該將《美人魚》拍成長篇。」此外，張雨綺噚日再睇Max Mara騷，比前日嘅大褸造型性感，輕露纖腰。<br>撰文：馮仁昭</p></body></html>
