<html><header><meta charset="utf-8"><title>華仔生日工人褲年輕化</title></header><body><h1>華仔生日工人褲年輕化</h1><p>劉德華下周二55歲生日，一如以往他每年生日與家人之外，還會與親人般的「華仔天地」會員一起慶祝，前晚華仔就提前跟歌迷於九展舉行生日聚會，並於昨日凌晨將聚會圖片放上網頁分享，大部份歌迷跟華仔一同成長，所以有些粉絲已經有了家庭子女，更帶同小朋友出席。<br>華仔天地的官網已經放置了明年的年曆，兼有花絮片，造型多樣化，還有華仔赤裸上身穿工人褲。明年月曆主題是Make Things Better，華仔於片中提到：「希望你們明白，其實擁有一件衫，或者一滴水，享受大自然，其實都不是必然的事，希望大家珍惜而活得福氣。」<br>撰文：陳以晴</p></body></html>
