<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Coffee瞓網派糖</title></header><body><h1>【馮仁昭四圍超】Coffee瞓網派糖</h1><p>一年365日，無時無刻都鍾意喺網上貼泳衣照嘅林芊妤（Coffee），噚日又向網民「派糖」喇。噚日下晝Coffee又喺Instagram貼咗一張佢着住三點式泳衣，喺海上面瞓喺個網度嘅相片，真係好hot囉！Coffee留言話：「好快又要重回太陽嘅懷抱10日」，馮仁昭打過畀Coffee，原來佢嚟緊要去拍外景，到時又可以同陽光玩遊戲。<br>撰文：馮仁昭</p></body></html>
