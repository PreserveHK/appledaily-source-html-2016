<html><header><meta charset="utf-8"><title>【真．寒流】凍到得幾度　點樣敷mask？</title></header><body><h1>【真．寒流】凍到得幾度　點樣敷mask？</h1><p>由於記者屬極乾性皮膚，習慣每晚敷箒喱面膜或paper mask，才能入睡，否則半夜會乾醒。不過，這幾天凍到得幾度，點樣將咁凍嘅mask敷落塊面？掙扎良久，想了一個妙法。洗澡前先洗臉，敷上面膜一邊洗澡，還有平日做facial蒸面的效果。敷mask的原理，本來就是提升溫度，令毛孔擴張，使精華吸收；洗澡時的水蒸氣更有助毛孔擴張，洗澡後脫下面膜，發現所有精華已完全被皮膚吸收，平日敷mask後精華還未能完全吸收啊！希望這方法幫到大家啦。<br><br>記者：陳芷慧</p></body></html>
