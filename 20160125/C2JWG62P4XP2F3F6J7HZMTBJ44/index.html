<html><header><meta charset="utf-8"><title>1D仔Louis認做老竇</title></header><body><h1>1D仔Louis認做老竇</h1><p>英國男團One Direction（1D）的24歲成員Louis Tomlinson，去年3月隨1D在泰國開騷時被爆背女友偷食，導致分手收場，之後他認識了造型師Briana Jungwirth並發生性關係，女方懷胎10月後，日前已為Louis誕B。<br>榮升老竇的Louis前日透過twitter親自報喜，除表示囝囝很健康外，又形容首次做爸爸的心情既興奮又神奇。</p></body></html>
