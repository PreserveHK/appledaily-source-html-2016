<html><header><meta charset="utf-8"><title>法蘭兒子心臟病發去世</title></header><body><h1>法蘭兒子心臟病發去世</h1><p>已故美國傳奇歌手法蘭仙納杜拉（Frank Sinatra）的兒子Frank Sinatra Jr.，於美國時間周三因心臟病發去世，終年72歲。死前正於佛羅里達州舉行巡迴演唱的他，本來周三晚於當地表演，當日他感到頭暈而入院，在留診期間心臟病發。Sinatra Jr.由細跟着父親巡迴演出，自己亦成為一名歌手，最轟動的事件是當他19歲時遭綁架，法蘭交出24萬美元（約187萬港元）贖回兒子。</p></body></html>
