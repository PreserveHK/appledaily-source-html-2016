<html><header><meta charset="utf-8"><title>勝和「飯堂」賒借免問警拘兩男女</title></header><body><h1>勝和「飯堂」賒借免問<br>警拘兩男女</h1><p>【本報訊】警方港島總區特別職務隊，根據線報前晚11時30分採取行動，在旺角通菜街30號一個劏房單位，破獲一個毒品飯堂，拘捕一名40歲男子及一名39歲女子。行動中撿獲10克冰毒及120克k仔，市值約2萬元，另外撿獲3個冰壼、3把牛肉刀及1支伸縮棍，以及「舊數未清，賒借免問」字句。<br> <br>據稱，被捕男子為黑幫和勝和活躍份子，毒品飯堂主持，經營數個月。兩人涉嫌販毒、藏有工具可作吸食毒品用途及藏有攻擊性武器，通宵扣留調查。</p></body></html>
