<html><header><meta charset="utf-8"><title>偽GD抱大波妹坐大髀</title></header><body><h1>偽GD抱大波妹坐大髀</h1><p>昨日有網民在微博放相，聲稱韓國天團BIGBANG早前在深圳酒吧唱K找辣妹陪伴，當中疑似是G-DRAGON（GD）的藍衫男子，更讓一名大波妹坐大髀。該網民更出示對話紀錄，指BIGBANG叫了一班比堅尼美女入房，要大長腿、三點式，一入去就兩、三小時沒有出來，更附上GD染燈色頭、穿藍衫的相片作對比。<br>不過粉絲就指該名網民早有抹黑BIGBANG的前科，稱相中人是專門模仿GD的Z-D，而所謂的證據相是攝於BIGBANG的騷後派對，加上GD現時的髮色亦與相片不同。而當事人GD就懶理是非，昨日於巴黎行名店。<br>撰文：江瑚</p></body></html>
