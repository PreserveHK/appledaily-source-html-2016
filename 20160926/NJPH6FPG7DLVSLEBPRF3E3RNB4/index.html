<html><header><meta charset="utf-8"><title>盲、聾組合踩單車完成50公里「猛龍隊」好嘢！</title></header><body><h1>盲、聾組合踩單車<br>完成50公里「猛龍隊」好嘢！</h1><p>另外，由失明及失聰人士組成的「猛龍隊（諧音：盲聾隊）」出戰50公里組，失明的鄧炳業和失聰的嚴仁傑昨齊踏雙人單車成功完成賽事。坐在後座的鄧炳業表示，數月前開始踏單車，以前覺得不可能踏單車，因害怕跌傷，但後來學會接受自己的限制，「得定唔得係冇意思，係要講有冇努力去做」。<br>他又提到，賽事中最難是下斜坡，形容是「拚命衝鋒」。當時很害怕，全靠前座的嚴仁傑鼓勵，「佢話你要對我有信心，我一定會帶你返終點」。他說賽事具有挑戰性，雙人單車要付出更多力量，今次成績可算是非常好。</p></body></html>
