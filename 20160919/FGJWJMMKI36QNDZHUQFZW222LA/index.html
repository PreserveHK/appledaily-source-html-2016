<html><header><meta charset="utf-8"><title>Coolio機場涉藏械被捕</title></header><body><h1>Coolio機場涉藏械被捕</h1><p>53歲美國饒舌歌手Coolio於美國時間周六在洛杉磯機場涉藏有槍械被捕。據美國娛樂網站TMZ報道，Coolio與工作人員一齊過機場安全檢查時，其中一個手提袋被發現有槍械。Coolio的保鑣立即護主，稱該手袋屬於自己。不過當局檢查袋內物件後，發現是屬於Coolio，警方立即將已上機的Coolio拘捕，將他及保鑣帶走問話。警方亦發現該槍械是偷回來，而且上了子彈。</p></body></html>
