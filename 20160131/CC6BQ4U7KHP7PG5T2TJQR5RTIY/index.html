<html><header><meta charset="utf-8"><title>【呠呠趣】為超跑穿上英雄戰衣　搶盡收視</title></header><body><h1>【呠呠趣】為超跑穿上英雄戰衣　搶盡收視</h1><p>若你是車迷，又是美國超級英雄迷，有否曾幻想自己的愛車搖身一變穿上蝙蝠俠或蜘蛛俠的外衣，兩者結合出街搶盡收視？這家專門為汽車製作獨特拉花的捷克品牌WrapStyle，他們位於新加坡的分店近日就小試牛刀，將三台超跑，分別McLaren、Audi和Mercedes-Benz，穿上蜘蛛俠、蝙蝠俠和超人的戰衣。</p><p>三台戰車變裝後均十分醒目，可是我還是喜愛全車黑沉的Audi蝙蝠車，而且，我想大概只有蝙蝠俠才有財力購買這台車吧！<br><br>記者︰梁立勤</p></body></html>
