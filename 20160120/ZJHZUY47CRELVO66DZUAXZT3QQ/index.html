<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭鋒舞台劇想添食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>郭鋒舞台劇想添食 - 馮仁昭</h1><p>郭鋒（左）、邵仲衡同喇英做嘅舞台劇《火鳳燎原之亂世英雄》前晚喺尖沙嘴祝捷，不過邵仲衡嚟唔到。郭鋒話希望再次公演，但要視乎一班台前幕後時間表：「一直都好鍾意玩舞台劇，喺舞台劇上演古裝就係第一次，演出都冇乜嘢難度，以往拍劇都不時演古裝。」農曆年後佢會繼續傾內地job，𠵱家係半退休心態，太過辛苦，就唔好預佢。<br>撰文：馮仁昭</p></body></html>
