<html><header><meta charset="utf-8"><title>猷亨街坊裝做外賣仔</title></header><body><h1>猷亨街坊裝做外賣仔</h1><p>23歲賭王仔何猷亨公開認情歸26歲的「新一代宅男女神」陳瀅（Jeannie）後，不時被拍到跟Jeannie形影不離。<br>昨日下午5時許，猷亨被本報發現獨自在跑馬地買外賣，當時他以街坊裝現身，在等候外賣薄餅期間，無聊行入759逛了一圈。而他在街上四圍蕩時，突然伸手抓背，又將手伸入褲。到差不多時間，他走到薄餅店取外賣，隨即電話響起，應該是有人心急食薄餅，所以催促何公子送外賣。猷亨取外賣後，即刻跳上自駕的Aston Martin跑車，飛快地送外賣去。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
