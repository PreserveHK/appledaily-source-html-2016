<html><header><meta charset="utf-8"><title>咁嘅動靜　仲唔係搏殺？</title></header><body><h1>咁嘅動靜　仲唔係搏殺？</h1><p>「辣」系馬主吳創木，今朝(2日)專登入快活谷，睇佢個仔吳少庭匹「辣得醒」試閘，期間遇到文家良同黎海榮，即拉住一起傾偈，之後見到莫雷拉，更拍晒膊頭。開鑼日辣系兩駒「辣得寶」及「辣得很」分別配黎海榮、莫雷拉出擊，從這朝動態來看，今次辣系兩駒必盡拼。<br><br>此外，「琪麟穎」轉入沈廄後，成哥在晨課常常親自摸實顯見重視，這朝此駒轉倉後首度試大閘，結果在梁家俊胯下跑第七，成哥同馬主欄邊吼到實，試完閘後即捉住梁家俊密密斟，看來幕後對呢匹轉倉馬相當重視。</p></body></html>
