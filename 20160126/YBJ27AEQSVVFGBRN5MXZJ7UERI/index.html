<html><header><meta charset="utf-8"><title>隔牆有耳：CY探長者　憶母親曾跌倒 - 李八方</title></header><body><h1>隔牆有耳：CY探長者　憶母親曾跌倒 - 李八方</h1><p>周六晚寒風刺骨之際，特首梁振英原來去咗深水埗臨時避寒中心探訪，除咗趁機談覓地建屋問題被指抽水，仲俾人鬧佢嘈醒瞓緊嘅露宿者，成場活動似做戲，但佢無懼批評噚日再出動。<br>佢喺網誌以「寒冬送暖」為題上載照片（圖），話昨早喺社福機構職員同義工陪同下，去咗香港仔華貴邨探望90歲獨居陳婆婆，為陳婆婆戴頸巾同傾偈，好想證明自己窩心又細心咁噃！<br>CY話，陳婆婆令佢想起晚年獨居嘅媽媽，曾經喺大掃除時跌倒骨折，幸獲鄰居相告，CY話長者怕為子女添麻煩，有時有病都會隱瞞，所以鄰居都要發揮睦鄰精神。</p></body></html>
