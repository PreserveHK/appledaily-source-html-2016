<html><header><meta charset="utf-8"><title>孫慧雪循環比堅尼</title></header><body><h1>孫慧雪循環比堅尼</h1><p>孫慧雪、鄧佩儀和林秀怡昨日在海灘拍攝新劇，她們為了配合劇情，需要穿上三點式泳衣上陣。穿上黑色三點式，下身綁上一條黑色透視絲巾的雪雪，比起早前拍攝個人寫真時胖了一點，她為了劇集犧牲，以三點式亮相螢光幕前，問男友會否干涉？雪雪表示男友不會干涉她的工作和性感程度，她又自爆身上穿上的黑色比堅尼，就是早前拍攝寫真集的私伙泳衣，為了響應環保，所以拍劇重用。<br>另外，唐詩詠和王浩信在海灘，卻不用穿泳衣，唐詩詠表示不介意泳裝出鏡，直言另一半是否圈內人，無論是穿泳裝或演親熱戲，都要明白她的工作。<br>撰文：非非</p></body></html>
