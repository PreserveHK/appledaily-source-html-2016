<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】恭碩良講子聰六嚿肌</title></header><body><h1>【馮仁昭四圍超】<br>恭碩良講子聰六嚿肌</h1><p>恭碩良（Jun）下個月喺伊館做騷，佢第一次伊館做騷係14歲幫夏韶聲，噚日佢喺商台宣傳，被問到好友陳子聰時，佢話同子聰係同一間經理人公司：「我識佢嗰陣，佢仲係長髮、6肌（6嚿腹肌），好開心佢出院。之前都text過，知道佢有覆就得啦，私底下係好擔心，不過未探佢住，之前入院冇通知我，但呢啲有原因，唔會喺呢個時候小器。」<br>撰文：馮仁昭</p></body></html>
