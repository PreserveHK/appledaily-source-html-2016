<html><header><meta charset="utf-8"><title>林峯變珊瑚　女孩送吻</title></header><body><h1>林峯變珊瑚　女孩送吻</h1><p>林峯日前以海洋保育大使身份，與郭晶晶、洪卓立及陳晴等為海洋公園保育基金做慈善推廣，拍了一輯新廣告。眾人以一身白色造型，配上彩色頭飾扮珊瑚及珊瑚魚，郭晶晶就以紅色珊瑚頭飾與小女孩打成一片。<br>林峯戴上綠色珊瑚頭飾與小女孩影相，獲對方親吻額頭，他表示：「我好喜歡喺水底靜心欣賞海洋生物嘅唔同動態，令我感受到海洋世界嘅奧妙，同時亦明白到海洋生態同海洋生物之間環環緊扣嘅重要性。人類係大自然嘅一分子，我哋都應該做好本份保育呢個美麗家園。」洪卓立亦呼籲日常生活減少使用即棄用品，自備水樽，保護海洋生態，盡量減少污染大海。<br>撰文：唐如</p></body></html>
