<html><header><meta charset="utf-8"><title>關詠荷吩咐老公寫遺囑</title></header><body><h1>關詠荷吩咐老公寫遺囑</h1><p>關詠荷昨日在荷里活廣場出席奧比斯活動，她連續兩年擔任奧比斯光明大使，受訪期間她自爆有遠視：「啲人成日話我皺眉，個樣好惡，其實我係用力睇緊嘢，影響我形象，𠵱家配咗眼鏡，寬容好多。遠視同老花有少少唔同㗎，仲未係老花，都keep到。」<br>好友劉青雲為愛妻郭藹明送樓又送公司，關詠荷說：「開公司有負擔呀，佢呃鬼郭藹明，有乜事要孭。叫張家輝寫遺囑畀我得啦，開公司唔好寫我名。」問她老公平日可有送大禮？她說：「佢個人已經係最好嘅大禮，邊有男人咁勤力做嘢，唔搞其他嘢。」<br>採訪、攝影：盧妹</p></body></html>
