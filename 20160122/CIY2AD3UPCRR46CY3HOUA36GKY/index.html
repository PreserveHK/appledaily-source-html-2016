<html><header><meta charset="utf-8"><title>吳佩慈生兩個仲未入門</title></header><body><h1>吳佩慈生兩個仲未入門</h1><p>吳佩慈2011年為富商紀曉波誕下大女Hillary，之後再懷有細仔Hans，其間有傳紀曉波給吳佩慈一個名份，昨有報道指吳佩慈上年9月已跟紀曉波在美國低調註冊，男方還給予2億人民幣做禮金。報道又指紀曉波有一次跟吳佩慈鬧交表示如果女方生男就答應結婚，結果一擊即中懷有男丁，所以在誕子之前兩個月，他們到美國註冊。<br>據知吳佩慈每月家用10萬元、信用卡任用等。不過吳佩慈接受台灣《蘋果日報》訪問時，她說：「還沒結婚，亂寫的！」 <br>撰文：非非</p></body></html>
