<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳卓羲廁所唱K</title></header><body><h1>【馮仁昭四圍超】<br>吳卓羲廁所唱K</h1><p>吳卓羲（左）日前為hmvPLAY拍攝網上廣告，佢開金口唱K，仲唱咗首本名曲《別怪她》，廣告中佢揸住唱K神器喪唱，佢話：「唔使吓吓練歌去卡拉OK，一個人去又唔知點，自己喺廁所唱都幾好吖，唔會嘈到人哋。」<br>同場仲有網絡紅人林慧韡（達哥）同女模陳嘉莉，吳卓羲有場戲同陳嘉莉排排坐飲啤酒，吳卓羲冧爆話：「都唔係啤酒醉，人自醉啦。」<br>撰文：馮仁昭</p></body></html>
