<html><header><meta charset="utf-8"><title>主席月薪多一倍</title></header><body><h1>主席月薪多一倍</h1><p>【話你知】<br>立法會主席月薪186,080元，較一般議員93,040元多一倍，並可享用車牌「LC 1」的立會主席專車；而作為立法機關議長，立會主席在特區政府禮賓排名名單排第7位，在特首、終審法院首席法官、2名前任特首及3名司長之後，與行會召集人並列。立會主席主要職責是主持立會會議、決定議程及開會時間，並應特首要求召開緊急會議，及行使《議事規則》所訂明的其他職權，如「剪布」及審批議員提案。</p></body></html>
