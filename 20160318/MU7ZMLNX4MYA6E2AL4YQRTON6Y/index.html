<html><header><meta charset="utf-8"><title>徐子淇孖黎姿玩假槍</title></header><body><h1>徐子淇孖黎姿玩假槍</h1><p>千億新抱徐子淇與夫婿李家誠前晚出席邱德根孫女邱詠賢（Wendy）的生日會，同場還有Wendy細佬邱華瑋、周國豐及黎姿等。</p><p>子淇昨貼了三幅相上Instagram，當中她恩愛攬實老公，另一張則是子淇與黎姿合照，兩位幸福人妻齊以黑衣紅唇打扮，子淇拿玩具手槍指着黎姿，相當搞笑。其實44歲的黎姿甚少去party，就算她大子淇足有11年，依然搶眼，真係凍齡有方，不少網友都留言讚她靚。<br>撰文：唐如</p></body></html>
