<html><header><meta charset="utf-8"><title>大肚奧莉花搭地鐵爆seed</title></header><body><h1>大肚奧莉花搭地鐵爆seed</h1><p>腹大便便的荷李活女星奧莉花懷特（Olivia Wilde）昨日在twitter發火，原因是當她在紐約搭地鐵時，沒有人讓座給她。奧莉花激氣地留言：「四肢健全的地鐵乘客都不讓座給個肚很大的孕婦。我就站在你的頭旁邊，希望我這一刻生得！」奧莉花這個留言引起不少網民討論，有人支持她，亦有網民唱反調留言：「想有位坐就搭Uber，我與你都付一樣的車費。」激到奧莉花粗俗地還擊。</p></body></html>
