<html><header><meta charset="utf-8"><title>【美圖晒晒】爆乳OL做秘書　網民：老闆難專心返工</title></header><body><h1>【美圖晒晒】<br>爆乳OL做秘書　網民：老闆難專心返工</h1><p>台灣正妹OL姜雨姍在文教基金會擔任秘書，不僅擁天使般的甜美樣貌，還因讓人神魂顛倒32F好身材。姜女不時兼職模特兒和Show Girl，曾替台灣手機品牌HTC出騷，成功吸引目光。<br><br>姜女亦曾參加台灣綜藝節目《綜藝大熱門》的「辦公室美女」，更讓她的人氣急升。網民直言，公司有如斯迷人秘書，實在讓老闆難以專心上班。 <br><br>正妹時代</p></body></html>
