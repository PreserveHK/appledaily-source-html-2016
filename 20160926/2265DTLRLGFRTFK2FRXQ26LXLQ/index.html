<html><header><meta charset="utf-8"><title>【每日笑一笑】雪橇狗唔夠打喪喊　主人勸足半日先笑番</title></header><body><h1>【每日笑一笑】<br>雪橇狗唔夠打喪喊　主人勸足半日先笑番</h1><p>狗狗一向被視為高智商動物，不僅懂得學習不同動作，有時更可能會扮可憐博同情。<br><br>片中的雪橇狗外出遊玩後返回家中，便一臉頽喪伏在地上，之後更狀似嗚咽不斷抽搐。男女主人都大為緊張，問牠是否在外打架輸了，狗狗不斷嗚咽似真是回答打輸了一樣，接著更橫臥在地樣子甚是可憐無奈。主人不斷安慰開解，又逗牠玩，狗狗最終鬆鬆毛站起來，若無其事搖著尾巴與主人玩拋波波，演技出眾堪稱狗界最佳男主角。</p></body></html>
