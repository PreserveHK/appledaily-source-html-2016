<html><header><meta charset="utf-8"><title>TWO X識男友要問公司</title></header><body><h1>TWO X識男友要問公司</h1><p>韓國四人女團TWO X昨日在港擔任西九龍中心舉行的《K-POP WORLD FESTIVAL 2016 in Hong Kong》表演嘉賓，吸引近百粉絲捧場。成員登場後用韓文及普通話打招呼，之後表演兩首歌，炒熱氣氛。於媒體訪問中，TWO X表示在香港吃了蛋撻及去了茶餐廳，又透露最近在學普通話，不過仍是小學生水平。至於會否識男朋友學普通話，成員笑言：「要公司批准才會識男友，目前不會考慮。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
