<html><header><meta charset="utf-8"><title>瑪麗撐同志獲表揚</title></header><body><h1>瑪麗撐同志獲表揚</h1><p>第27屆同性戀反歧視聯盟傳媒頒獎禮（GLAAD Media Awards）昨日於紐約舉行，美國巨肺天后瑪麗嘉兒（Mariah Carey）近來越來越fit，穿了低胸透視性感長裙，自信爆棚。瑪麗由未婚夫James Packer陪伴出席，獲頒the Ally獎項，表揚她一直以來支持LGBT團體。影星羅拔迪尼路（Robert De Niro）憑講述其父親老年時出櫃的紀錄片，獲頒傑出成就獎。</p></body></html>
