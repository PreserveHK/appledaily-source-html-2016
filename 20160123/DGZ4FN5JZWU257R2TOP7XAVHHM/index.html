<html><header><meta charset="utf-8"><title>鄭俊英中環踎大牌檔</title></header><body><h1>鄭俊英中環踎大牌檔</h1><p>曾演出韓劇《The Lover》的鄭俊英日前秘密來港，前晚被本報記者捕獲，於晚上10時多在中環歌賦街附近開工，由於此行十分低調，所以未見粉絲守候。鄭俊英和長髮女主角在搭建的大牌檔內進行拍攝，二人用餐時於鏡頭前打情罵俏，又周圍搗亂跳來跳去，最終劇情講他們被檔主趕走。鄭俊英拍了半小時導演就收貨，之後鄭俊英與工作人員一齊拍掌，更鞠躬多謝大家，認真有禮貌。<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
