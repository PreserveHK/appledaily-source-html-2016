<html><header><meta charset="utf-8"><title>69歲老伯為乜？拆走法院「天眼」</title></header><body><h1>69歲老伯為乜？<br>拆走法院「天眼」</h1><p>【本報訊】一名69歲姓陳老翁，昨早7時許，於九龍城裁判法院外徘徊，其後在職員通道門口打開一張摺凳，站上摺凳涉嫌拆下門口上方一部閉路電視。其間發出巨響，59歲姓周保安前來查看，見老翁手持摺凳展開追截，至附近露明道，保安截停老翁並報警。警員初步調查後，以涉嫌刑事毀壞拘捕老翁。據悉老翁案底纍纍，至少有4宗聚賭案，有人向警員聲稱不滿法庭服務而犯案。</p></body></html>
