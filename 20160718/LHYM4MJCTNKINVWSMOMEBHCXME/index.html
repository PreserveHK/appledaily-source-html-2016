<html><header><meta charset="utf-8"><title>深田大隻女拍寫真</title></header><body><h1>深田大隻女拍寫真</h1><p>日本女星深田恭子將於本周六推出兩本全新寫真集，為了照顧兩性粉絲，今次新書分成專為男粉絲炮製的《AKUA》，而針對女性的《This is Me》則是標榜美感。<br>現年33歲的深田恭子，今年5月飛往夏威夷取景，在藍天白雲下盡顯靚人靚景，出版商近日公開多張內頁性感照，就連成人雜誌《週刊Playboy》亦採用是次寫真作為今期封面。只見穿着白色比堅尼的深田恭子充滿肉感，且曬得一身健康膚色，可是有網民覺得恭子的身材比例十分古怪，樣貌亦有欠自然，看起來比以往更見「大隻」，有人笑指她似足摔角手的魁梧身形。<br>撰文：哥羅</p></body></html>
