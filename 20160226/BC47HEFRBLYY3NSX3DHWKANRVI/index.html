<html><header><meta charset="utf-8"><title>陳瀅比上不足</title></header><body><h1>陳瀅比上不足</h1><p>宅男女神陳瀅跟賭王四房公子何猷亨公告戀情後，人氣飆升兼工作不停手，昨午3時許，記者發現陳瀅現身中環必列者士街拍廣告，同場還有王敏德及馬詩慧的女兒王曼喜，着紅色裙的陳瀅十分搶眼，不知是否患多種紅疹症未癒，重災區在雙腿的陳瀅，長裙遮到落小腿，不及王曼喜着高衩裙騷腿露肩出位。<br>由於王曼喜還穿了船踭鞋「增高」，只着布鞋的陳瀅即時矮了半個頭，當導演要拍攝三女平排鏡頭時，企中間的陳瀅變了「凹」字，工作人員即時拿木箱給陳瀅墊高企。當陳瀅發現記者採訪時，還笑着舉V打招呼，收工時又主動走近跟記者道別，十分有禮貌。<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
