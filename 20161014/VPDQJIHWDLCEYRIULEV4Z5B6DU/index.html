<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Sammi披斗篷顯型格</title></header><body><h1>【馮仁昭四圍超】<br>Sammi披斗篷顯型格</h1><p>鄭秀文（Sammi）、鄭元暢同內地女星朱珠噚日去北京出席某品牌周年慶典。Sammi喺香港機場出發前，喺候機室遇到fans透過空姐搵佢簽新碟，Sammi好鬼開心。<br>到埗後，Sammi以一身型格造型現身，着上No.18施華洛世奇閃鑽系列中唯一一款過膝長靴，襯Gucci全新紅色斗篷，盡顯時尚女王風範。Sammi話無論台前幕後，一雙合腳嘅好鞋於佢嚟講係不可缺少嘅親密伴侶。<br>撰文：馮仁昭</p></body></html>
