<html><header><meta charset="utf-8"><title>亨亨撐枴杖　捉實嘉欣走</title></header><body><h1>亨亨撐枴杖　捉實嘉欣走</h1><p>前晚演唱會稀客李嘉欣和老公許晉亨，拍拖到紅館睇鄭秀文個唱，亨亨撐着枴杖到場睇騷，當Sammi又唱又跳《火熱動感La La La》時，着格仔西裝的亨亨更無懼腳傷，跟老婆齊齊起身high爆跳舞。</p><p>Sammi繞場一周時，嘉欣和亨亨都跟她握手以示支持；不知是否亨亨有腳傷關係，兩人怕散場時人潮擠逼，於安歌前率先離場，撐枴杖的亨亨捉實老婆的手臂，慢慢行上樓梯由出口離去。另陳奐仁昨到尖沙嘴出席活動，對於Sammi失聲做騷表示：「我WhatsApp叫佢要放低、放輕鬆，佢係戰鬥者，相信一定得。」<br>採訪：黃曉妍、羅慧敏<br>攝影：陳慧安</p></body></html>
