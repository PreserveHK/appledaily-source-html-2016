<html><header><meta charset="utf-8"><title>警破製毒工場起170萬cocaine+老牛</title></header><body><h1>警破製毒工場<br>起170萬cocaine+老牛</h1><p>東九龍總區特別職務隊人員，根據線報及經深入調查後，星期四晚上約6時進行反毒品行動，突擊搜查觀塘偉業街一百四十六及一百四十七號共三個單位，搗破一個毒品倉庫及製毒工場，三名分別二十一歲姓潘男子、二十一歲姓何男子及十九歲姓梁男子以製毒及藏毒被捕，當中該名二十一歲姓潘男子同時涉嫌販毒及藏有攻擊性武器被捕。<br><br>警員在三個單位共撿獲約一點七公斤可卡因、一批製毒材料、工具及三把長約三十厘米的牛肉刀。行動中撿獲的毒品總值約一百七十萬元。警方初步調查相信上述倉庫及工場由三合會操控。被捕男子將被通宵扣留調查。</p></body></html>
