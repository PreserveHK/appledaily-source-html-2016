<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄭俊弘儲錢買千呎豪宅</title></header><body><h1>【馮仁昭四圍超】<br>鄭俊弘儲錢買千呎豪宅</h1><p>鄭俊弘（Fred）噚日喺皇室堡為演唱會DVD舉行簽唱會，吸引近200名粉絲到場。Fred話如果銷量超過10,000張就再開演唱會，問到頻頻開個唱係咪吸金力強？佢話：「最想趁暑假接多啲出埠騷或者上船登台，自己都未試過。」佢又計劃儲錢買千呎豪宅。至於會唔會返內地參加歌唱比賽？佢話：「我都想，𠵱家呢類節目好受歡迎，可能返嚟後可以買獨立屋呢。」<br>撰文：馮仁昭</p></body></html>
