<html><header><meta charset="utf-8"><title>求驗客手記：保方守得雲開捧金足獎</title></header><body><h1>求驗客手記：<br>保方守得雲開捧金足獎</h1><p>美斯同基斯坦奴朗拿度（C朗）兩人近年幾乎壟斷球壇頒獎禮，但係佢哋喺最新一屆金足獎就竟然齊齊輸畀意大利門神保方！其實金足獎係為咗表揚有突出成就嘅28歲以上球員，今年入圍嘅10人有美斯同C朗等球星，而38歲嘅保方經過全球球迷投票後就成為最終贏家。保方係獎項自03年設立以嚟首位獲獎嘅門將。金足獎嘅贏家可以喺摩納哥嘅「冠軍大道」留低腳印，不過作為門將嘅保方就梗係留低掌印啦。</p></body></html>
