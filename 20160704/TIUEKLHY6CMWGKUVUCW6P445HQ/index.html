<html><header><meta charset="utf-8"><title>港姐黃鍶雅被指爛玩狂野</title></header><body><h1>港姐黃鍶雅被指爛玩狂野</h1><p>今屆港姐未入直路已經不斷爆是非，除了愛騷身材被指搶人夫的丘雅雯（Peggy）外，還有近日忽然爆出一位成吉思汗後裔代蓮曦丹美，令其他候選佳麗都備受忽略。其實有位貌似高海寧的黃鍶雅（Nicole），亦屬高質大熱，她的Instagram放有大量火辣比堅尼照，追蹤人數都過萬。<br>於英國倫敦國王學院修讀經濟及政治系的Nicole，被讀者爆料指在英國求學期間雖有男友仍經常夜蒲媾仔，爆粗、食煙樣樣齊。讀者並附上Nicole和朋友在家中食水煙、夜店攬仔等照片，盡顯Nicole狂野一面。<br>撰文：陳以晴</p></body></html>
