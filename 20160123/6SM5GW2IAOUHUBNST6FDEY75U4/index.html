<html><header><meta charset="utf-8"><title>Ana R.抱B啜夫全家福</title></header><body><h1>Ana R.抱B啜夫全家福</h1><p>混血名模Ana R.與外籍夫婿Brad去年11月榮升父母，誕下囡囡Maya，剛好兩個月大，日前同埋三隻愛犬影全家福。Maya身形遺傳了Ana的模特兒手長腳長、偏瘦基因，Ana同老公作為新手父母，每日都遇到新鮮事，拍攝當日就齊齊睇YouTube學如何安撫喊及扭計時的囡囡，認真好學。Ana大讚囡囡好乖：「Maya好少扭計，大部份時間係食同瞓，佢手腳長長，不過想佢食肥啲，因為BB肥得意啲。」Ana更笑言Maya是daddy girl：「可能呢個原因，覺得越大個樣越似老公，同埋佢同三隻狗狗好合得來。」<br>撰文：唐如</p></body></html>
