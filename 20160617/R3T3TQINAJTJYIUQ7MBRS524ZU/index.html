<html><header><meta charset="utf-8"><title>【果籽格價】金象牌八公斤香米　最平每包$79</title></header><body><h1>【果籽格價】金象牌八公斤香米　最平每包$79</h1><p>香港成為工時最長的城市，打工仔平時喺公司捱杯麵和飯盒，已經捱到食之無味。最幸福莫過於返屋企食餐住家飯，尤其是嗰碗熱騰騰嘅白飯，真喺諗起都想喊。不過食米都要知米貴，我哋今次就走訪各大超市，幫大家睇睇金象牌茉莉香米，究竟有幾平、有幾貴。<br>我哋發現平日較多人買嘅八公斤裝，有四間超市都做緊特價。最平係惠康，兩包$158.7，除開每包$79。如果唔想一次過買兩包，可以考慮U購，單價每包$80.7，啱晒二人家庭。反觀Aeon，無論單價定折扣價都貴過人，大家識揀喇。 <br><br>記者：飲食籽<br>格價日期：6月15日 </p></body></html>
