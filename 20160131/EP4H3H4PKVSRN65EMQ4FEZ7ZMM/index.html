<html><header><meta charset="utf-8"><title>【美圖晒晒】大眼索女「周子瑜」冧爆男網友</title></header><body><h1>【美圖晒晒】<br>大眼索女「周子瑜」冧爆男網友</h1><p>日前網友在台大討論區「批踢踢」（PTT）介紹一名大眼索女。有眼利的網友馬上認出索女，是電視節目《大學生了沒》前班底「小燕」。原名李京燕的「小燕」今年26歲，拍過廣告與音樂影片，目前是一名部博客。她就讀桃園元智大學時就被稱為「極品S級校花」，現在又被網友封為「周子瑜」。<br><br>小燕不僅有天使臉孔，更有姣好身材，讓無數男網友為她傾倒。有網友說「小燕真的好美好迷人」、「個人覺得是大學生了沒中歷屆最美」、「小燕當年各種比堅尼都是經典」、「大學生了沒有秀過比堅尼，讚」、「天菜」、「周子瑜」。<br><br>台灣《蘋果日報》</p></body></html>
