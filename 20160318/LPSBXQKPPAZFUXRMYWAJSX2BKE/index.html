<html><header><meta charset="utf-8"><title>小方被爆車載兩洋妞</title></header><body><h1>小方被爆車載兩洋妞</h1><p>方力申跟鄧麗欣十年情玩完，當中雖不涉及第三者，但昨日有讀者李先生向本報報料，指前晚7時許在尖東好時中心對出見到小方座駕，車上載有兩位索女。<br>李先生說：「佢架車係自定車牌，不過司機位冇人，反而後排座位就坐咗兩個女仔，其中坐喺司機位後面嗰個係一個長髮鬼妹，年齡唔過30歲。」之後本報發現fb「小心駕駛群組」有人貼了小方的座駕，也同樣表示見到後座坐了兩個妙齡索女。<br>採訪：小米</p></body></html>
