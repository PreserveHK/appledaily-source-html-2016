<html><header><meta charset="utf-8"><title>趣趣地：
迪布尼係No.1…唔計美斯</title></header><body><h1>趣趣地：<br>
迪布尼係No.1…唔計美斯</h1><p>曼城喺上周六嘅英超，主場以4:0大破般尼茅夫，開季至今八場全勝，認真威威，其中今場為「藍月」首開紀錄嘅中場奇雲迪布尼，除咗當選最佳球員之外，賽後仲被新帥哥迪奧拿讚。哥帥話：「迪布尼係我教過其中一位最好嘅球員，只係僅次於美斯箒！」迪布尼表現咁勁，就直接將今場首次替般茅正選上陣嘅中場韋舒亞比下去，而般茅所失嘅第一球，就係因為呢位阿仙奴借將喺禁區邊侵犯洛尼圖，而令藍月獲得自由球，結果俾迪布尼射入！</p></body></html>
