<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】JW擇偶睇個心</title></header><body><h1>【馮仁昭四圍超】<br>JW擇偶睇個心</h1><p>王灝兒（JW）、江海迦（AGA）同衛詩（Jill）噚日喺銅鑼灣出席Coach香水活動，近日傳新戀情嘅JW，被前男友暗指揀男友貪錢唔睇樣，佢否認話：「當然啦，睇內心嘛。」對於前男友嘅說話佢不願多談：「好難控制人哋點諗，總之𠵱家對得住自己。」Jill清減咗少少，佢話𠵱家控制飲食收身：「試過做激烈運動都減唔到，戒口反而減得快啲，𠵱家55.9Kg。」<br>撰文：馮仁昭</p></body></html>
