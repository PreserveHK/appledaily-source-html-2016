<html><header><meta charset="utf-8"><title>新谷草一哩王隨時係佢</title></header><body><h1>新谷草一哩王隨時係佢</h1><p>東廐四歲生力軍「變出美麗」，自三月中開始轉攻谷一哩後，表現便立即脫胎換骨。其中在第一次跑這個路程時，更大勝對手三個馬位，有點路程專家味道；怎料翌仗升上三班角逐同程時，在韋達發揮一般下，只能以大熱門身份跑梗頸四。<br>幸好的是，「變出美麗」上仗在潘頓胯下角逐同程時，沒有在走到外父咁外，最後這東廐馬亦順利補中，而且更以三個半馬位贏馬，如此誇張，說不定牠就新一代谷一哩王。在今期（18日）快活谷賽事，「變出美麗」又來渡江出擊，跑上仗大勝的三班1650米，如果到時牠又跑回贏馬時的水準，今仗真係想輸都難！</p></body></html>
