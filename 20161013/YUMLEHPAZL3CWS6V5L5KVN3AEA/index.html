<html><header><meta charset="utf-8"><title>阿徐：同超儀情不變</title></header><body><h1>阿徐：同超儀情不變</h1><p>徐濠縈、鄭秀文及張智霖等昨晚在中環出席手袋品牌Coach活動，阿徐一現身即被追問跟何超儀反目的傳聞，她說：「你哋覺得有冇可能吖？我哋有通電話、有通message。」但拒談子聰近況。阿徐解釋當日是因去看曹星如拳賽，而沒有跟超儀一起去看演唱會，她說：「好明顯同超儀姊妹情不變，我哋好sweet又得、反目又得，作乜都得up to you。最唔開心day one搞呢件事嘅人。」</p><p>游學修接受訪問時透露，有留意前度蘇麗珊的消息，但封口不答兩人有否聯絡。另外，鄭秀文透露今日會到北京工作，但仍未能復唱。<br>採訪：盧妹<br>攝影：林德雄</p></body></html>
