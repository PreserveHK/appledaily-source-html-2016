<html><header><meta charset="utf-8"><title>AKB48放飛機男粉鬥搶</title></header><body><h1>AKB48放飛機男粉鬥搶</h1><p>日本組合AKB48成員坂口渚沙、小栗有以和倉野尾成美昨日在荃灣舉行粉絲見面及握手會，吸引300名港迷捧場，當中9成9都是男粉絲。三人以一曲《想見你》打頭陣，又以廣東話「大家好」逐一自我介紹。坂口大讚香港海鮮不遜家鄉北海道，倉野就則透露前晚已欣賞香港夜景。其間三人放親自摺的簽名紙飛機給粉絲，即時惹起台下男粉絲企起身鬥搶。<br>採訪：吳家偉<br>攝影：陳順禎</p></body></html>
