<html><header><meta charset="utf-8"><title>張梓琳養胎好吸收</title></header><body><h1>張梓琳養胎好吸收</h1><p>世界小姐冠軍張梓琳大前年跟圈外男友結婚，月前替愛犬開設微博賬戶，同時上載一張有BB鞋的相片，暗示有喜，不久她在微博親自公佈喜訊，為賺奶粉錢的她早前還挺着肚穿高踭鞋出席活動。<br>昨日，這位準媽媽於微博貼了一張似在洗手間拍的素顏自拍照，然後寫道：「誰說我沒有自拍照。」相中張梓琳的肚皮已經脹卜卜，日前她曾留言指自己胖：「我不是腫，是胖，我一直吃得不多，體重卻長得快，好節能啊！」<br>撰文：小米</p></body></html>
