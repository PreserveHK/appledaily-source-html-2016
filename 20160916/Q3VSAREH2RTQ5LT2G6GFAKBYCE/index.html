<html><header><meta charset="utf-8"><title>龐卓欣撐馮盈盈：爆粗好正常</title></header><body><h1>龐卓欣撐馮盈盈：爆粗好正常</h1><p>龐卓欣、松岡李那、李月、日本AKB48前成員永尾瑪利亞昨日在尖沙嘴為日本時裝店任開幕嘉賓，松岡表示首次見永尾瑪利亞，不知道是哪個AKB，不過覺得對方好可愛。龐卓欣剛卸任港姐身份，未有跟無綫簽約，她說：「𠵱家可以乜都試吓，唔簽無綫都係想乜都做吓，唔係只做演員或主持。」現時她教小朋友聲樂為主，獲男友支持。</p><p>出爐港姐馮盈盈當選後被揭爆粗鬧政府，龐卓欣表示有留意：「如果我話我冇講過粗口你信唔信？最緊要唔喺台上面講，細個點講都好正常，大個咗可以用其他詞語表達自己會更好，大個咗會識諗。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
