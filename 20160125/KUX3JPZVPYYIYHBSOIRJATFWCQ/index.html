<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】許志安唱《紅日》晉級</title></header><body><h1>【馮仁昭四圍超】<br>許志安唱《紅日》晉級<br></h1><p>許志安參加嘅內地節目《中國之星》已經去到第10集，今集推薦人林憶蓮要再派出代表，同另一隊嘅歌手平安再進行PK賽，如果輸咗就要出局，絕對係生死之戰！憶蓮決定派安仔以廣東快歌《紅日》迎戰，隊友石頭就為佢彈琴伴奏，成功掀起全場high爆氣氛，再冇觀眾聽到喊，而係大家企起身跟住跳，最後安仔打敗對手，可以繼續挑戰下一集。<br>撰文：馮仁昭</p></body></html>
