<html><header><meta charset="utf-8"><title>吳美珩買桃花過年</title></header><body><h1>吳美珩買桃花過年</h1><p>43歲無綫前花旦吳美珩退出幕前多年，已經育有一女一子的她，仍然保持fit爆身形。吳美珩近年專心相夫教子，日前她單拖現身灣仔辦年貨，其間到了一間相熟花檔買花，她抵達時老闆已為她預留了一棵桃花，吳美珩再即場揀了兩束鮮花。<br>雖然離開幕前一段長時間，但吳美珩對鏡頭仍然相當敏感，不久即發現記者拍照，還一度用拿着的花遮擋自己的臉，到花檔職員幫她將花搬上車後，吳美珩便離開，她臨走前亦有向鏡頭微笑。<br>採訪、攝影：朱志聰、徐錦池</p></body></html>
