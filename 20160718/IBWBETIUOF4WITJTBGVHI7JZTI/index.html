<html><header><meta charset="utf-8"><title>宋慧喬周四再襲港</title></header><body><h1>宋慧喬周四再襲港</h1><p>韓劇《太陽的後裔》女星宋慧喬早前飛到美國度假，昨日再於Instagram公開美國行的靚相。度假後的喬妹很快投入工作，更將於本周四再度襲港，出席翌日名牌Prada於廣東道舉行的活動。今次是喬妹繼之前秘密來港欣賞畫展及宣傳《太陽》後，今年第三度訪港，令粉絲相當期待。除喬妹外，韓國天團BIGBANG及長腿男神李敏鎬亦將於本周五抵港，同日晚上分別於亞博館開騷及宣傳新片《賞金獵人》。</p></body></html>
