<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃聖依孖男伴睇《星戰》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃聖依孖男伴睇《星戰》 - 馮仁昭</h1><p>內地女星黃聖依自從認咗同經理人楊子嘅夫妻關係，仲爆埋有個3歲囝囝，近排經常喺香港出現，早排仲影到佢去中環濕平。噚日佢又同一位男士去中環ifc睇戲，仲睇早排大熱嘅《星球大戰：原力覺醒》。約6點半喺室內依然戴住墨鏡嘅黃聖依，似乎驚死冇人知佢係明星咁，同位男士先去戲院買飛，再去咗附近嘅餐廳飲杯嘢消磨時間，差唔多夠鐘至入場。<br>撰文：馮仁昭</p></body></html>
