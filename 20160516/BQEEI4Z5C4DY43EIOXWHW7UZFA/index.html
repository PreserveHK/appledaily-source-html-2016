<html><header><meta charset="utf-8"><title>【即瞓有計】臨瞓前做同一件事　包你瞓着</title></header><body><h1>【即瞓有計】臨瞓前做同一件事　包你瞓着</h1><p>想瞓又瞓唔着，催眠師Max教路，只要每天臨睡前做相同的事，就可以啟動潛意識的入睡模式，「只要習慣了在睡前做同一件事，每當你一做，潛意識便會知道你要睡覺，並會增加大量退黑色素，令到你進入一種昏昏欲睡。」</p><p>Max建議可嘗試在睡前讀書，隨本拿一本書，翻到其中一頁，然後走到牆角，面向着牆角，並在心中默默地把那一頁由頭唸到尾。只要不斷重複就會覺得昏昏欲睡，這個方式對多數人都很有效。　<br><br>記者：陳倢</p></body></html>
