<html><header><meta charset="utf-8"><title>唐樓單位扮裝修係地下竹館至真</title></header><body><h1>唐樓單位扮裝修<br>係地下竹館至真</h1><p>【本報訊】元朗同樂街一個樓上單位，以裝修作掩飾，經營非法麻雀賭檔，但逃不過警方「法眼」，元朗警方昨凌晨掩至單位，當場搗破麻雀檔，拘捕9名男女，撿獲近3千元賭款。<br> <br>現場為元朗同樂街25號樓上一單位。元朗特別職務隊女督察江寧表示，賭檔開業約2個月，面積約600呎，單位表面似在裝修，實際開賭檔，由黑社會操控。昨凌晨零時許，警員掩至上址當場搗破該個非法麻雀賭檔，拘捕5男4女，年齡由38至64歲，包括1名52歲姓周男主持，撿獲近3千元賭款及抽水錢，兩張電動麻雀枱及四副麻雀。<br> <br>■記者張家豪</p></body></html>
