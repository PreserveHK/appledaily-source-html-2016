<html><header><meta charset="utf-8"><title>舊版演員驚喜客串</title></header><body><h1>舊版演員驚喜客串</h1><p>經典電影《捉鬼敢死隊》翻拍新版，除了已故的夏萊藍米斯（Harold Ramis）外，一班原裝版演員都會以新角色於電影亮相。「醒目德」標梅利（Bill Murray）是眾多串星中最多戲份的一個，其工作是踢爆事實真相，更不相信鬼的存在，「肥仔威」Dan Aykroyd則扮演的士司機，他因為極怕鬼而拒絕接載姬絲汀慧。至於「花星」韋斯頓的Ernie Hudson，於片中飾演萊絲莉鍾斯的叔叔，而薛歌妮韋花（Sigourney Weaver）則扮演姬蒂麥潔諾的師父。</p></body></html>
