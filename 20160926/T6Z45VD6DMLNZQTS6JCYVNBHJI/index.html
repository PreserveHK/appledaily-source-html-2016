<html><header><meta charset="utf-8"><title>公寓買家不能落戶籍</title></header><body><h1>公寓買家不能落戶籍</h1><p>【話你知】<br>推出6平方米蟻房的深圳樓盤僑城尚寓，上月一度被指深圳市規劃和國土資源委員會南山管理局指其蟻房屬於公寓，而非住宅單位。根據內地法例，公寓與住宅無論產權年限、房屋待遇等都大有不同，如在商業用地上興建的公寓，屬商業用房，買家不能落戶籍，因此也不能替子女申請該區的中小學的學位；而且住宅產權為70年，但公寓的則為40至70年。此外，內地規定住宅必須滿足日照等相關條件，公寓則不一定；而公寓的水電往往是商用而非民用，所有水電費都會較住宅高。</p></body></html>
