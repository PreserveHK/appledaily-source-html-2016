<html><header><meta charset="utf-8"><title>《權力遊戲》艾美獎提名領先</title></header><body><h1>《權力遊戲》艾美獎提名領先</h1><p>第68屆艾美獎頒獎禮昨日公佈提名名單，HBO劇集《權力遊戲》（Game of Thrones）獲23項提名領先，包括最佳戲劇、最佳導演、最佳編劇等。劇中五位演員包括「龍母」艾美莉克拉克（Emilia Clarke左）及Peter Dinklage（右）爭奪最佳男女配角。《紙牌屋》（House of Cards）奇雲史柏西（Kevin Spacey）及柏檔羅賓活麗（Robin Wright）則再次入圍最佳戲劇男女主角。</p></body></html>
