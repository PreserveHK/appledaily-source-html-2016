<html><header><meta charset="utf-8"><title>吳啟華睇西貢新盤</title></header><body><h1>吳啟華睇西貢新盤</h1><p>近年在內地拍劇撈到風生水起的吳啟華，昨日現身奧海城參觀西貢新盤逸瓏園，見他蹺起雙手細心睇樓盤模型，表情十分專注，不知是否已扑槌買樓呢？記者昨日致電啟華了解，他笑說：「啱啱開始睇，邊有咁快買呀？買樓你估買菜咩？起碼要睇幾個月樓啦。」<br>問到是否樓市跌趁低吸納？啟華說：「係喎，趁佢低低哋，買番啲囉。」買來自住還是投資？他說：「未知呀，𠵱家未定，睇吓點先囉。」<br>逸瓏園於日前加推38伙，定價由805萬至1,851萬，折盡優惠後，最平單位售約612萬起，難怪吸引啟華去睇盤了。<br>採訪：皓騫</p></body></html>
