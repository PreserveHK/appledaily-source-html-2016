<html><header><meta charset="utf-8"><title>【每日健康】凍啡加D奶　份外保暖？</title></header><body><h1>【每日健康】凍啡加D奶　份外保暖？</h1><p>以為冬天一定要喝熱飲才保暖？非也，原來一杯凍咖啡也能做到。原理是咖啡中的咖啡因成份能刺激體內脂肪䆁出脂肪酸，從而加速新陳代謝，提高體溫，所以無論是熱還是凍咖啡，一定能令你感到暖笠笠。另外，根據2011年Clinical Nutrition Study指出，維他命D能加強體內把卡路里轉化成熱能的過程，所以若咖啡加入低脂及添加了維他命D的牛奶，保暖效果更為顯著。<br></p><p>記者：羅祖兒</p></body></html>
