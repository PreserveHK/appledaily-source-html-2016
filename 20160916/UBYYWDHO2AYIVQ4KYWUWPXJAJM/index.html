<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】冰冰又拖又摸李晨</title></header><body><h1>【馮仁昭四圍超】<br>冰冰又拖又摸李晨</h1><p>范冰冰同李晨合作電視劇《武則天》撻着，舊年5月拍拖，愛得癡纏，今日係冰冰生日，前晚冰冰同李晨現身北京機場，一齊飛去參加第64屆西班牙聖塞巴斯提安國際電影節爭影后。冰冰白色casual look，戴上有兩隻粉紅貓耳嘅帽，少女味濃，李晨一身黑裝，潮味十足。兩個人喺機場，一邊拖行李篋，一邊拖手，行行吓，冰冰仲好溫柔咁輕撫李晨個後尾枕！<br>撰文：馮仁昭</p></body></html>
