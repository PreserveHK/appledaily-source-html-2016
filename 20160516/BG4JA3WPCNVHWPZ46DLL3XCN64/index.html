<html><header><meta charset="utf-8"><title>反思十年浩劫《蘋果》記者走訪多地揭中共禁忌</title></header><body><h1>反思十年浩劫<br>《蘋果》記者走訪多地揭中共禁忌</h1><p>文化大革命是一部殺人史？親歷者的一生噩夢？它的遺害是殘留的毒藥？時至今日，各地仍熱烈追捧禍首毛澤東，大搞個人崇拜？<br><br>由文革開始至今，過了50年，但對中共來說仍是禁忌，下令內地媒體不可做文革50年的專題。《蘋果》記者走訪中國多地，親訪廣西食人村、毛澤東老家湖南韶山、文革見證者、攝影師李振盛等，反思這段瘋狂、悲慘的歷史。　<br><br>請留意文革浩劫50年系列，帶你深入了解這場令逾300萬人死亡的中國浩劫。<br><br>《蘋果》記者</p></body></html>
