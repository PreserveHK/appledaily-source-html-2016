<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Moka黑超倒影洩蜜</title></header><body><h1>【馮仁昭四圍超】<br>Moka黑超倒影洩蜜</h1><p>郭富城（小圖）做完15場演唱會後，最近都放緊假留喺香港，而女友方媛（Moka）亦有留喺香港陪佢。前晚城城嘅舞蹈團隊有成員結婚，佢同經理人小美都有去飲喜酒，不過Moka冇出現。噚日Moka喺微博貼出舊相，佢喺藍天白雲下同陽光玩遊戲，平時鍾意自拍嘅佢，其中一張相着住潛水衣，但黑超倒影卻有個健碩手臂嘅人為佢揸機，睇怕都係城城啦！<br>撰文：馮仁昭</p></body></html>
