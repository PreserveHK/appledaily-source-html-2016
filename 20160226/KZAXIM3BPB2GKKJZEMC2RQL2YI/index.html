<html><header><meta charset="utf-8"><title>陸詩韻升呢設計師</title></header><body><h1>陸詩韻升呢設計師</h1><p>陸詩韻（Sharon）昨日在中環為自家網店舉行活動，活動上她發佈自己有份設計的女性睡衣，邀得董敏莉（Monnie）、可嵐和馮凱淇等藝人出席。Sharon受訪時透露旗下產品剛剛於百貨公司上架，講到設計睡衣，她說：「希望反應好可以再進一步設計女性內衣。」她又計劃跳出網絡開實體舖，她說：「但𠵱家周圍租金仍然偏高，希望下年可以成事。」<br>同場的Monnie說：「我好鍾意着睡衣，尤其鍾意絲質物料。」不過Monnie表示近來身形暴脹，要努力減肥，否則冇膽見人：「只要瘦多五、六磅我直頭可以着住睡衣落街買粥同倒垃圾。」<br>採訪：曹家誠<br>攝影：陳順禎</p></body></html>
