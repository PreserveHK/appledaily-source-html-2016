<html><header><meta charset="utf-8"><title>求驗客手記︰轉會大鱷好搵過C朗</title></header><body><h1>求驗客手記︰<br>轉會大鱷好搵過C朗</h1><p>今季英超轉會費破紀錄達11.65億鎊（約118億港元），球員薪酬水漲船高，當然笑到見牙唔見眼，連班經理人都發過豬頭。好似新晉超級經理人拉奧拿，淨係促成保羅普巴、伊巴謙莫域同米希達利恩三個大客轉投曼聯，已經執到3,000萬歐元（約2.6億港元）佣金，皇家馬德里球星基斯坦奴朗拿度一年人工都係2,000萬歐元，真係做經理人好過。拉奧拿成日話幫球星四出奔波好辛苦，喺架車嘅時間多過喺屋企，𠵱家有幾千萬歐元，夠買多幾架靚車揸啦。</p></body></html>
