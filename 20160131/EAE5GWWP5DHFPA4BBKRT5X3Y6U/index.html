<html><header><meta charset="utf-8"><title>【一周必看】杏兒孖老公甜蜜釣魚</title></header><body><h1>【一周必看】<br>杏兒孖老公甜蜜釣魚</h1><p>胡杏兒與老公李乘德（Philip）目前正享受悠長的蜜月之旅，兩公婆日前到了新西蘭度蜜月，繼上次杏兒貼圖偷笑老公在日本獨食一個巨型咖喱飯後，今次再貼上一張一人拎住一條魚的相片，相信是她們出海釣魚的戰利品。<br><br>在杏兒所貼的照片中，看到雖然Philip已經扁嘴，但她仍笑得很開懷，並以英文留言說：「看李先生見到我的魚比他的大有多開心。」接着輪到Philip在自己的fb貼另一幅相，也是以英文留言說：「當我發現李太太的魚比我的那條大很多後的反應。」不少網民留言讚她們恩愛，但亦感到很搞笑。</p></body></html>
