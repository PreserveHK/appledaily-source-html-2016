<html><header><meta charset="utf-8"><title>【改裝進化】法式打造Honda銀紋電單車　下月巴黎拍賣</title></header><body><h1>【改裝進化】法式打造Honda銀紋電單車　下月巴黎拍賣</h1><p>相片中這台銀色車身、帥氣度爆標的電單車是Honda VTR1000。由法國改裝車廠 Praem操刀，保留了VTR1000原來的流線型線條輪廓，但卻以既輕且硬的合金物料打造車架。車身的銀色紋，由鋁合金絲綑綁而成，讓車身變得更具藝術感，但缺點是工序繁複，不過看到這個猶如藝術品的改裝作品，已經值回票價。雖然這些機會不是我的，但它會在2月4日巴黎舉辦的Bonhams拍賣會拍賣，到時就能佑它值多少錢。<br></p><p>記者︰梁立勤</p></body></html>
