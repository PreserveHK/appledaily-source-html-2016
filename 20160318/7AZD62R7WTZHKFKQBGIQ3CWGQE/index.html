<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa暗示有人追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>DaDa暗示有人追 - 馮仁昭</h1><p>陳靜（DaDa）噚日喺尖沙嘴出席化妝品牌活動時，話最近與家姐合資做童裝生意，成績好好，但日日對住啲童裝衫，都希望自己有小朋友：「我下星期就27歲，都仲未有對象。」<br>言談間DaDa透露有追求者：「係舊朋友嚟，以前都有約過我，不過timing唔啱，𠵱家OK咪試吓了解吓，佢係香港人，不過就成日周圍飛唔喺香港。」<br>撰文：馮仁昭</p></body></html>
