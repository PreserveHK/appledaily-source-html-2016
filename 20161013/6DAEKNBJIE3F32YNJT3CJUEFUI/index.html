<html><header><meta charset="utf-8"><title>求驗客手記：查馬克為卡城增「光」</title></header><body><h1>求驗客手記：<br>查馬克為卡城增「光」</h1><p>英冠卡迪夫城開季戰績低迷，排到去尾二，為咗救亡，呢個星期已經簽入三名自由身球員；最出名就係前阿仙奴同水晶宮前鋒查馬克，呢位32歲摩洛哥前鋒上季尾同水晶宮約滿後不獲續約，𠵱家總算搵到班落，合約到明年1月。</p><p>昔日大把頭髮嘅查馬克都難敵歲月催人，甩得七七八八，索性剃光個頭，加上發福嘅身材，離遠就似朗拿度，當然查馬克如果有朗拿度一半射術，都夠晒幫卡城護級。</p></body></html>
