<html><header><meta charset="utf-8"><title>趣趣地：巴神搭的開操玩低調</title></header><body><h1>趣趣地：<br>巴神搭的開操玩低調</h1><p>意大利射手巴洛迪利由於搵唔到一支願意收留佢嘅球隊，上周六要返去利物浦報到，兼喺美爾活特訓練場進行新球季首操。不過，一向鍾意揸靚車嘅巴神竟然冇揸佢架賓利出動，反而好低調咁坐的士去訓練場地，俾人發現之後仲要即刻喺後座瞓低，去到又同洛夫雲攬頭攬頸好老友咁，唔知係咪想留番個好印象畀紅軍主帥高路普呢？25歲嘅巴神仲雄心壯志咁話：「我嘅目標係贏金球獎。我知好多人聽到之後會笑我不自量力，但我仲有好多進步空間，可以表現得更好。」</p></body></html>
