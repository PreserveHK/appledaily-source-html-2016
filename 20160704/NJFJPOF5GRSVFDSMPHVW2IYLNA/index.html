<html><header><meta charset="utf-8"><title>龐卓欣兩年內結婚</title></header><body><h1>龐卓欣兩年內結婚</h1><p>應屆港姐亞軍龐卓欣（Ada）盛傳下月完成港姐任期便不續約無綫，昨日她到金鐘為香港歌劇院「糖果屋午宴大匯演」任表演嘉賓，Ada的父母、男友孫智威及其鐘錶大王爺爺孫秉樞現身支持。<br></p><p>Ada透露仍在考慮續約問題：「自己都搵緊其他方向，唔係覺得綁住，不過我個人鍾意自由又想試吓唔同類型嘅嘢。」是否不滿無綫較重視麥明詩？Ada解釋因自己猶豫不決未簽約，公司注重已簽約的人好正常。問到戀情，她指未有計劃結婚：「我夢想係26歲結婚，𠵱家仲有兩年，感情好穩定，大家會講笑將來有小朋友係點，不過順其自然啦。」而同場的李嘉慧不打算復出，專心享受湊女樂。<br>採訪、攝影：盧妹</p></body></html>
