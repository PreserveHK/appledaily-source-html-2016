<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇慧恩自爆被邀飯局</title></header><body><h1>【馮仁昭四圍超】<br>蘇慧恩自爆被邀飯局</h1><p>五年前曾被網民評選為當屆「最重口味港姐」嘅蘇慧恩（Ophelia），近年轉做唱作歌手，佢噚日喺旺角宣傳音樂相集《My Reinvention》，着住紅色低胸裝，谷出3吋事業線嘅佢吸引逾百龍友喪影，佢仲大派貼有肖象嘅樽裝水畀粉絲降溫。佢又大爆曾被人邀出席飯局：「之前間公司要求我陪老闆食飯，陪客出海，我拒絕咗，直到遇上𠵱家經理人Admond，先正式有機會做音樂。」<br>撰文：馮仁昭</p></body></html>
