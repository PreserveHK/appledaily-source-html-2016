<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】應采兒遭黃伊汶暴力</title></header><body><h1>【馮仁昭四圍超】<br>應采兒遭黃伊汶暴力</h1><p>應采兒同陳小春結婚6年，恩愛有增無減，不過前日應采兒忽然喺Instagram貼出眼部受傷嘅相，並且留言：「Happy Halloween家暴」，搞到唔少網民留言問佢做乜事。<br>噚日應采兒再更新Ig，更與整傷佢嘅「兇手」一齊現身，原來係佢老友黃伊汶（Emme），Emme扁晒嘴咁企喺應采兒後面，仲擺咗個「耍冧」動作，應采兒就留言寫「真正打我一拳的是……」然後tag咗Emme個名，真相原來係咁。<br>撰文：馮仁昭</p></body></html>
