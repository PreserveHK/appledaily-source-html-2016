<html><header><meta charset="utf-8"><title>曹敏莉追問鄭嘉穎婚期</title></header><body><h1>曹敏莉追問鄭嘉穎婚期</h1><p>鄭嘉穎、曹敏莉等昨晚在灣仔君悅出席健康美麗大賞活動，曹敏莉陀着6個月身孕現身，見到嘉穎即笑笑口問：「幾時恭喜你？」在旁的嘉穎即笑言：「恭喜你先。」問到嘉穎幾時好事近，他表示：「順序漸進，未到未有，我阿媽都想，都唔係今時今日，呢啲冇得追，有消息通知大家。」<br>提到女友陳凱琳於《巨輪2》有強姦戲份，嘉穎自言有睇過，問到會否嬲，他表示：「冇，做演員邊會，媽咪有話咁快拍咁大膽戲，我同佢講做戲啫，有得畀佢發揮先咁做。」另外，曹敏莉今次陀第三胎，預產期大約於今年12月或明年1月，連同之前大女及二仔，生完今胎會封肚，三個已夠數。<br>採訪、攝影：羅慧敏</p></body></html>
