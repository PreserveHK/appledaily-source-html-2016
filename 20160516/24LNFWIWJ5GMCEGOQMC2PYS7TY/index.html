<html><header><meta charset="utf-8"><title>【奇聞】海豹攬枕　有大有細仲可以收納</title></header><body><h1>【奇聞】海豹攬枕　有大有細仲可以收納</h1><p>最近得意攬枕出完一個又一個，早前的卡比獸攬枕你嫌太超現實，投入感不足？今次這個海豹欖可能啱你心水。72cm x 149cm，差不多一個人咁長。你鐘意當枕頭又得，同囝囝囡囡上生物堂，教佢認識海豹又得，承惠8,900日圓。你話屋企無咁大，仲有一款海豹BB，43.5cm x 28cm，真正身份係一個收納袋，放舊衫舊被入去，就可以當攬枕用，2,220日圓就有。<br><br>資料來源：felissimo<br>記者：李聰</p></body></html>
