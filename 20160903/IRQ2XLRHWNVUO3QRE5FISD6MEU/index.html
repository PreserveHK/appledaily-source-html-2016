<html><header><meta charset="utf-8"><title>求驗客手記︰百萬人仔？笠臣簡奴拒跪低</title></header><body><h1>求驗客手記︰<br>百萬人仔？笠臣簡奴拒跪低</h1><p>威爾斯國腳前鋒笠臣簡奴喺今夏歐國盃決賽周表現一鳴驚人後，好多間球會都想打呢名自由身球員嘅主意，而佢亦表明會慢慢揀，最緊要係揀啱自己嘅。原來27歲嘅笠臣簡奴唔係得個講字，佢喺轉會窗關閉日加盟西布朗前，俾前英格蘭領隊艾歷臣帶領嘅中超球隊上海上港睇中，仲開出高達除稅後10萬鎊（約103萬港元）嘅周薪，希望吸引佢加盟；不過，笠臣簡奴冇話淨係向錢看，佢覺得都係英超啱自己踢多啲，所以加盟西布朗囉！</p></body></html>
