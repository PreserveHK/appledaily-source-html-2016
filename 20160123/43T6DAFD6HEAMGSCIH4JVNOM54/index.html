<html><header><meta charset="utf-8"><title>坤哥為女棄打機</title></header><body><h1>坤哥為女棄打機</h1><p>吳業坤昨日在apm出席遊戲機活動，自認機迷的他邊打機邊與司儀交談，被問到農曆新年如何慶祝時，打得興起的坤哥搞笑謂：「等陣先！」他接受訪問時坦言對打機有心癮，問他打機的時候可會興奮到爆粗？坤哥說：「同熟嘅朋友會，冇理由講大話呃你。」他坦言拍拖時曾被女友投訴掛住打機：「打機同女友，我會揀女友嘅。」至於緋聞女友龔嘉欣與張振朗傳緋聞，坤哥即代為否認，是否因為他才是真命天子？他笑謂：「唔係，不過佢哋唔會呃我，龔嘉欣都唔會撬我牆腳。其實幾得意，寫到三角戀咁。」<br>採訪、攝影：盧妹</p></body></html>
