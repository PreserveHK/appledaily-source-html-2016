<html><header><meta charset="utf-8"><title>中環在線：庫克閃電現身深圳 - 李華華</title></header><body><h1>中環在線：庫克閃電現身深圳 - 李華華</h1><p>南韓三星旗下Galaxy Note 7停止銷售，蘋果公司乘勝追擊，行政總裁庫克近日出奇不意咁喺深圳出現，宣佈繼北京之後，計劃明年喺深圳設立內地第二個研發中心。<br>點解要揀深圳？蘋果發言人話，深圳係一個相當有活力嘅城市，希望透過呢兩個研發中心，加強與當地合作夥伴同大學嘅關係，致力支持中國人才發展。蘋果發言人仲話，已經喺深圳支持超過20萬份職位，工作範圍涵蓋先進製造至應用程式開發。<br>蘋果此舉無非希望改善iPhone喺中國嘅銷情，並掃除內地監管障礙。其實庫克近年一直對中國展開魅力攻勢，今年已經訪問中國好幾次。</p></body></html>
