<html><header><meta charset="utf-8"><title>非禮女學生按摩師囚1年</title></header><body><h1>非禮女學生按摩師囚1年</h1><p>【本報訊】16歲的中五女生溫書後到馬鞍山一間按摩店紓緩疲倦，被六旬按摩師要求脫光，她不熟慣例下照做，其後再遭對方上下其手，摸胸兼用手指插下體達5分鐘，按摩師還大膽提議加鐘。按摩師早前承認非禮罪，昨在區域法院判刑，法官指被告違背事主的信任，為年輕的事主帶來痛苦經歷，他對公眾的風險是重要考慮因素，考慮辯方求情及被告認罪，判他入獄1年。<br>辯方昨求情稱，心理報告認為被告李德勝（64歲）獲家人支持，重犯機會低；醫療報告則透露李患泌尿問題，近兩年動過手術。<br>案件編號：DCCC623/16<br>■記者勞東來</p></body></html>
