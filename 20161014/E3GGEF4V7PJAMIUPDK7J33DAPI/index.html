<html><header><meta charset="utf-8"><title>醫師煲藥搶火燒傷目擊者：嘭一聲門爆開</title></header><body><h1>醫師煲藥搶火燒傷<br>目擊者：嘭一聲門爆開</h1><p>【本報訊】屯門鄉事會路109號地下一間跌打館，星期四下午3時左右發生火警，據報醫師在店內煮藥，其間搶火，他上前撲救但不成功。消防接報到場，迅速將火救熄，醫師救火期間受傷，須送院治理。<br><br>住在對面大廈的讀者李小姐說：「突然間起火，『嘭』一聲，玻璃門爆開。」現場冒出大量黑煙。另外，3名居民由消防員疏散落樓，起火原因有待調查。</p></body></html>
