<html><header><meta charset="utf-8"><title>金泰希認曾與Rain嗌交</title></header><body><h1>金泰希認曾與Rain嗌交</h1><p>韓劇《龍八夷》女星金泰希早前飛去馬爾代夫為雜誌拍攝新相，雖然她外表斯文，但原來非常喜歡極限運動，又愛潛水，她說：「我小時候是個膝頭經常受傷的男仔頭。」提到男友Rain，金泰希說：「剛開始拍拖時只想讓對方看到好的一面，但隨着時間流逝我們也爭吵過，也遇過困難，反而更確定他是個非常溫暖的人。」</p><p>另外，Rain正忙於與李秉憲的老婆李敏貞合演新劇《回來吧大叔》，從現場拍攝照中，可見Rain穿上西裝和李敏貞坐於屋內，由於韓國天氣太凍，二人於室外開工前都會穿上羽絨保暖。<br>撰文：梁雯迪</p></body></html>
