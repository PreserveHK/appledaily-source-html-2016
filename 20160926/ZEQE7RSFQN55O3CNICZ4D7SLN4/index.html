<html><header><meta charset="utf-8"><title>馮盈盈擘髀扮杯緣子</title></header><body><h1>馮盈盈擘髀扮杯緣子</h1><p>被揭爆粗鬧政府和特首的出爐港姐冠軍馮盈盈，參選港姐前曾兼職模特兒工作，除了曾玩cosplay外，更試過擘髀扮日本人氣figure杯緣子！<br></p><p>去年尖沙嘴The ONE商場與杯緣子聯手舉辦「奇幻聖誕派對」，邀請了男扮女的「A貨杯緣子」杯色子由日本來香港宣傳，其間大會還邀請身為杯緣子fans的王貽興為杯色子影寫真，並安排了3位女模特兒扮杯緣子做杯色子陪襯拍照，馮盈盈便是其中之一。拍照當日一行人走勻港九及乘搭不同交通工具拍照，相中見馮盈盈不時玩擘髀，甚至可以向後拗腰再用雙手捉住雙腳，身體極為柔軟。<br>採訪：魯吉</p></body></html>
