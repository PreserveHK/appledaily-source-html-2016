<html><header><meta charset="utf-8"><title>前妻挑釁：Mia出動前奶奶</title></header><body><h1>前妻挑釁：Mia出動前奶奶</h1><p>盛女Whitney與莊家傑於2013年結婚，隨即與男方的前妻媽模陳靜儀（Mia 圖）於網上展開罵戰，最後Mia出動前奶奶的一封親筆信來平息。<br>當年Mia獲悉前夫與Whitney閃婚後，即於網上「贈興」力斥莊家傑不負責任，未盡過責任照顧一對子女，辣㷫莊家傑還拖親撰公開信大爆Mia沒照顧子女，以及大數前妻整容隆胸、偷食、講大話和唱衰Whitney五宗罪。罵戰不斷，最後Mia獲莊家傑母親李瑞如親寫信力撐，稱讚Mia是好媳婦和好媽媽。</p></body></html>
