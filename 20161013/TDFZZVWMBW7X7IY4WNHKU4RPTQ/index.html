<html><header><meta charset="utf-8"><title>莎蓮獲真假斯諾登支持</title></header><body><h1>莎蓮獲真假斯諾登支持</h1><p>24歲美國女星莎蓮活德麗（Shailene Woodley）前日在北達科他州和平抗議興建輸油管，並於facebook全程直播抗議活動。</p><p>莎蓮其後被警方以非法闖入私人地方罪名拘捕。莎蓮在《斯諾登風暴》（Snowden）扮演前CIA特工斯諾登（Edward Snowden）女友，而當莎蓮被捕後，斯諾登本人及扮演斯諾登的男星祖瑟夫哥頓利域（Joseph Gordon-Levitt）分別都有於twitter發聲支持。</p></body></html>
