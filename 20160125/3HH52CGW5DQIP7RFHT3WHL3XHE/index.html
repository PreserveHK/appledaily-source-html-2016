<html><header><meta charset="utf-8"><title>城城演孫悟空　唔敢飲水</title></header><body><h1>城城演孫悟空　唔敢飲水</h1><p>電影《西遊記之孫悟空三打白骨精》將在賀歲檔上映，乘着上集《大鬧天宮》錄得近11億票房的氣勢，今集換上有郭富城演出孫悟空一角，又加入鞏俐飾演反派白骨精。<br>早前導演鄭保瑞與城城及羅仲謙接受訪問，談到為演活孫悟空一角，城城說：「拍嘅時候畀我預計辛苦多一百倍，起初兩星期每日凌晨4點開始化妝，化到下晝1點開始拍，拍到5點收工落妝，連續兩星期無間斷。」他和謙仔均表示因化妝時間長，加上戲服內要加穿肌肉服，每次換衫要半小時，城城更稱：「直頭連水都唔飲，費事去洗手間。」城城又讚首拍打片的鞏俐：「幾層樓高一嘢飛落嚟，佢完全唔驚！」<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
