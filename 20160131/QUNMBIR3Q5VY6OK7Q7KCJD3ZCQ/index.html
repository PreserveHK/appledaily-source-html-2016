<html><header><meta charset="utf-8"><title>【一周必看】-6°C大帽山冰封　消防跣住救百人</title></header><body><h1>【一周必看】<br>-6°C大帽山冰封　消防跣住救百人</h1><p>強烈寒潮早前襲港，市區錄得59年來最低溫3.1℃，全港最高的大帽山更出現-6℃，並出現凍雨及小冰粒等現象。上周日凌晨一場大雨後，500多名上大帽山及飛鵝山賞霜市民因路面結冰被困，加上當時有跑手在大帽山參加越野賽，數百人被困山上，過百人出現低溫症不適。警方即時封山，配合消防員徒步沿濕滑山路營救，凌晨最後7人終於脫險，大帽山至翌日清晨仍未解封。</p></body></html>
