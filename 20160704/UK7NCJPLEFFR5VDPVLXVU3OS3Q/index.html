<html><header><meta charset="utf-8"><title>【呠呠趣】限量50部　紅金盔甲Iron man林寶 </title></header><body><h1>【呠呠趣】限量50部　紅金盔甲Iron man林寶 </h1><p>Iron man的紅金盔甲形象已經很深入民心，任何東西只要是披上這個顏色都會覺得是屬於Iron man的。這部Lamborghini Aventador Miura Homage特別限量版，雖說是為了紀念50年前Lamborghini 推出的 Miura，但這個用色實在讓人聯想到它與Iron man有關係。動力心臟採用6.5公升V12引擎，馬力達700匹，0-100km/h只要2.9s，極速高達350km/h！</p><p>而它只限量50部，同樣都是收藏家的囊中物。<br><br>記者︰梁立勤</p></body></html>
