<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】盧廣仲想來港騷肌肉</title></header><body><h1>【馮仁昭四圍超】<br>盧廣仲想來港騷肌肉</h1><p>盧廣仲噚日喺尖沙嘴舉行簽唱會，大會安排佢同粉絲玩遊戲、自拍，又大晒半鹹淡廣東話。前日農曆生日嘅佢，約埋舊同學拍新歌《手機仔（二）》嘅MV：「我們用facebook live拍MV，沒剪接，唯一特效是觀眾按的『心心』。」盧廣仲生日願望係大家身體健康，因為自己脊椎好痛要整骨，問會唔會影響下月小巨蛋演出？佢話：「一直在鍛煉，不會影響。」仲笑言喺香港開騷，會試吓騷肌肉㖭。<br>撰文：馮仁昭</p></body></html>
