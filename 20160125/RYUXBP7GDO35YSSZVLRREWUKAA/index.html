<html><header><meta charset="utf-8"><title>【一周必看】Package好又如何　尼馬食孖妹變食檸檬</title></header><body><h1>【一周必看】<br>Package好又如何　尼馬食孖妹變食檸檬</h1><p>追求孖生姊妹不是蘇威的專利，巴塞隆拿前鋒尼馬也想試，這位巴西隊長看中了巴西國內「真‧Twins」模特兒姐妹花Araujo，追蹤了兩位美女的 Instagram一整年一直有溝通，日前更出手想約孖妹去派對，以尼馬球王級的組合，理應十拿九穩，誰知這次爆冷程度勁過巴塞輸給西甲榜尾利雲特，孖妹所屬公司代表她們拒絕了尼馬，令尼馬慘吃檸檬，不過以尼馬一表人材，應該有很多好東西吃。<br></p></body></html>
