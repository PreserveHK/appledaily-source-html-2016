<html><header><meta charset="utf-8"><title>沈卓盈切傷手指縫三針</title></header><body><h1>沈卓盈切傷手指縫三針</h1><p>沈卓盈近日頻頻被拍到與四眼男約會，先後出現於銅鑼灣食雪條和東涌行商場，但前日她在家切紅棗煲愛心靚湯時，不小心切到左手食指，傷口太深需縫三針，還打了兩支麻醉針和一支破傷風針。<br>躺在病床縫針的沈卓盈，不忘把過程拍下貼微博，她留言：「唔小心被刀切親，結果連咗三針，好痛好痛，要好好休息同要戒口了。」其中一張血淋淋相好恐怖，記者昨致電沈卓盈，問她可是煮飯給四眼男才受傷，她說：「自己切紅棗。」問四眼男有否乘機照顧兼呵番？她說：「自己照顧自己啦，其實朋友知道後，個個都有send短訊嚟關心吓！」<br>採訪：楊定</p></body></html>
