<html><header><meta charset="utf-8"><title>崔碧珈晒36E寸香香</title></header><body><h1>崔碧珈晒36E寸香香</h1><p>岑麗香、崔碧珈及鄭欣宜等前晚到旺角出席電影《辣警霸王花》首映，着deep V裙晒36E巨咪的崔碧珈搶盡風頭，包到上頸的香香當然被比下去。</p><p>問香香是否男友批准才可性感？她坦言：「唔使，着乜自己決定，但佢鍾意我着樽領。」崔碧珈抵死插嘴：「唔係喎，之前見你着過三點式。」香香反駁：「其實泳衣好難搵樽領，通常男友想女仔遮番少少。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
