<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約入「宮」熱刺執到</title></header><body><h1>求驗客手記：艾迪巴約入「宮」熱刺執到</h1><p>去夏同熱刺解約但糧照出嘅「人生贏家」艾迪巴約（圖），日前落實以自由身身份加盟水晶宮，並且簽約到今季季尾。艾迪巴約有班落，熱刺應該最開心，因為同艾迪巴約解約後，每周要照畀10萬鎊人工，仲要畀到今年6月30號，但𠵱家只係畀3.5萬鎊，其餘嗰6.5萬鎊就由水晶宮負責，換言之足足慳咗143萬鎊，算係賺咗。但呢位31歲多哥前鋒出咗名麻煩多多，水晶宮領隊柏度只係簽到佢季尾都啱數，起碼唔怕佢恃住簽咗長約又擺爛。</p></body></html>
