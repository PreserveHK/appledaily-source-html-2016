<html><header><meta charset="utf-8"><title>中環在線：千嬅淡定講英文 - 李華華</title></header><body><h1>中環在線：千嬅淡定講英文 - 李華華</h1><p>喺亞洲金融論壇見到聯儲局前主席伯南克當然好啱數，見到歌手楊千嬅（圖）坐上台，似乎估佢唔到。原來大會請咗楊千嬅參加一個關於亞洲女性領袖嘅專題工作坊，佢係8位女嘉賓之一。<br>楊千嬅最後一位演講，以英語講咗兩、三分鐘，佢話𠵱家工作上得到成功，多得老公與家人一直支持。楊千嬅今次對住台下一大班金融界人士演講，表現算淡定。<br><br>李潤芳攝</p></body></html>
