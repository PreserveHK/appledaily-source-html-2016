<html><header><meta charset="utf-8"><title>趣趣地：C朗俾兩億人追蹤</title></header><body><h1>趣趣地：C朗俾兩億人追蹤</h1><p>皇家馬德里球星基斯坦奴朗拿度（C朗）係全球最受歡迎嘅足球員？如果單從社交網絡上嘅注目程度嚟睇，就係囉。周三，C朗就喺佢各個社交網上宣佈，佢自己成為歷來首位運動員，個人twitter同facebook等社交網突破兩億個追蹤者，所以覺得好開心，好驕傲喎。C朗係咪最受歡迎？真係見仁見智，不過佢對自己有極高要求就毋庸置疑，已經31歲嘅C朗，為咗保持狀態，喺上年開始調整飲食同訓練習慣，務求可以每年減一公斤體重，等佢喺場上繼續威落去，佢仲有好多國際賽錦標要爭㗎！</p></body></html>
