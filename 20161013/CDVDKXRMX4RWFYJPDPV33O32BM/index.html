<html><header><meta charset="utf-8"><title> 《非常盜》謝西首度做老竇</title></header><body><h1> 《非常盜》謝西首度做老竇</h1><p>現年33歲的《非常盜》（Now You See Me）系列男主角謝西艾辛堡（Jesse Eisenberg）即將榮升做老竇。據美國網站《E!》報道，與謝西拍拖超過十年的女友Anna Strout懷孕。謝西與Anna於2002年相戀，曾於2012年分手，其後謝西戀上女星米雅華絲歌絲（Mia Wasikowska）3年後甩拖。謝西之後在Anna母親的慈善機構下做義工，再與Anna翻撻。</p></body></html>
