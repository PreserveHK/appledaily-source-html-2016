<html><header><meta charset="utf-8"><title>Rosemary蜜月後凸肚</title></header><body><h1>Rosemary蜜月後凸肚</h1><p>名模Rosemary和湛琪清昨日在觀塘apm出席活動，去年底與印度裔男友Jason結婚的Rosemary穿上旗袍現身，但見她肚凸凸，似乎有喜訊，不過她否認懷孕：「冇咁快，過多一兩年二人世界先，老公想嘆世界四圍玩，啱啱度完一個月蜜月。」<br>Rosemary指老公的父母會來港過年，提到首次派利是，她說：「係，以前都有派，𠵱家就以太太身份派。」<br>湛琪清談到表姊汪圓圓誕孖仔，她讚孖仔好靚仔，並透露買了兩個跟孖仔一樣大的公仔送給他們。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
