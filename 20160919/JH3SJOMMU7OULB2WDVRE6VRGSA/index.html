<html><header><meta charset="utf-8"><title>急色男女似倉鼠公園滑梯玻璃房激戰任睇</title></header><body><h1>急色男女似倉鼠<br>公園滑梯玻璃房激戰任睇</h1><p>遊樂場竟讓情侶上演活春宮的地方。有台灣網友在「爆料公社」fb專頁貼文，指日前深夜行經新竹南大路的後站公園遊樂場時，目睹一對情侶在滑梯內忘我親熱。<br><br>當時滑梯旁的透明孤型膠片將二人四腳交纏、纏綿親熱的動作全程曝光，途人一覽無遺。網民直呼誇張，認為談情應到別的地方。<br><br>另有網民留言，質疑二人有如倉鼠在倉鼠球內交配、有人批評現今的年輕人太大膽。 <br><br>東森新聞雲</p></body></html>
