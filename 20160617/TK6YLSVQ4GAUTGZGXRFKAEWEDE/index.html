<html><header><meta charset="utf-8"><title>Joyce係JW未來姑仔</title></header><body><h1>Joyce係JW未來姑仔</h1><p>JW（王灝兒）傳聞中的男朋友是關之琳第一任丈夫王國旌外孫Mark Ngai，而Mark的細妹Joyce Ngai今年26歲，是今年港姐候選人，家底不俗，既是冠軍十優港姐麥明詩的朋友，又是JW的未來姑仔，跟娛樂圈中人的關係千絲萬縷。Joyce本身學歷高，去年在英國倫敦政治經濟學院修讀法律系畢業後，正式成為律師，可謂先聲奪人。<br>而港姐首輪面試初步資料顯示今年高學歷的港姐不多，Joyce似乎贏面甚大，而進入第三輪面試前，Joyce在沒有大會管束之下，繼續在Instagram公開夏日水着相，大騷驕人身材，為大家消暑 。<br>撰文：非非</p></body></html>
