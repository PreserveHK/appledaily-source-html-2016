<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】G.E.M.媽後生似囡囡</title></header><body><h1>【馮仁昭四圍超】<br>G.E.M.媽後生似囡囡</h1><p>鄧紫棋（G.E.M.）呢幾日同媽媽（左）去咗泰國旅行，繼三點式泳裝之後，佢今日又貼咗同阿媽去潛水嘅相，G.E.M.仲留言話：「媽媽其實也來了，只是下去不到3分鐘就上來了，哈哈！好吧，是勇氣可嘉的！」好多網民見到張相，都大讚G.E.M.媽好後生，就連G.E.M.自己都留言話睇張相睇咗1分鐘，先知道邊個係自己、邊個係佢阿媽。<br>撰文：馮仁昭</p></body></html>
