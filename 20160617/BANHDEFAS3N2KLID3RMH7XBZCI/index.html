<html><header><meta charset="utf-8"><title>女兒房洋溢法國風情</title></header><body><h1>女兒房洋溢法國風情</h1><p>兩個女兒各有喜好，一個喜歡摩天輪，一個喜歡巴黎鐵塔，如何共存於房間內？工作枱後方大幅牆壁貼上訂製的巨型摩天輪牆畫，對面床頭則凌空吊起兩幅由巴黎鐵塔拼湊而成的黑白照片，望落輕巧有型。不說不知，原來鐵塔照片恰好遮擋從後方窗戶透入、毗鄰大廈玻璃幕牆反射的刺眼日光。<br>為貫連房間有一致性，摩天輪牆畫以粉藍色做底色，經側旁衣櫃至巴黎鐵塔底部，造粉藍色腰線穿插相通。此外，房間配襯三盞氣球天花燈，彷彿往上空飛，更覺繽紛歡欣，女兒房的色彩感點到即止，長大了亦不覺稚氣。</p></body></html>
