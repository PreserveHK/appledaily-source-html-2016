<html><header><meta charset="utf-8"><title>夏日晒美腿　周汶錡阿徐齊着Roger Vivier波鞋</title></header><body><h1>夏日晒美腿　周汶錡阿徐齊着Roger Vivier波鞋</h1><p><br>夏日為大地帶來美腿，兩位潮媽周汶錡（Kathy）同徐濠縈（阿徐）日前就齊齊短裙短褲出籠晒長腿。<br><br>別以為晒腿就一定要配雙高踭鞋，Kathy同阿徐一身casual wear就配上一雙貴格的潮味波鞋，是法國品牌Roger Vivier的出品，高筒鞋身上有品牌標記的閃石方扣，非常搶眼，一黑一白都是mix &amp; match百搭之選。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com <br></p></body></html>
