<html><header><meta charset="utf-8"><title>劉愷威認少見楊冪</title></header><body><h1>劉愷威認少見楊冪</h1><p>劉愷威與楊冪婚後一直表現恩愛，惟去年底忽然傳出楊冪與李易峰拍戲撻着，繼而傳婚姻出危機，雖然夫婦二人齊聲否認傳聞，隨後更一同現身上海闢謠。劉愷威昨日在北京出席內地劇《寂寞空庭春欲晚》發佈會，手上戴着婚戒的他被當地傳媒包圍追問與楊冪的感情問題，劉愷威雖然未有直接回應此事，但就承認近日與太太聚少離多，他說：「近期大家確實聚少離多，在一起的時間太少，今年開始會重新好好安排，做人最重要開心。」<br>撰文：李察</p></body></html>
