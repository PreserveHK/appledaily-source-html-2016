<html><header><meta charset="utf-8"><title>滕麗名續約要賺人仔</title></header><body><h1>滕麗名續約要賺人仔</h1><p>滕麗名年尾約滿無綫，她直認公司至今仍未找她傾談續約問題，她昨日在商台說：「條件要畀我拍內地劇。」被指跟視后胡定欣因戲份問題傳不和，胡因此缺席宣傳，她說：「大家冇嘢，仲喺群組攞啲是非講笑，20號嘅宣傳我會唔在場，一早已有工作安排，預咗畀人講避開對方。」胡定欣和滕麗名在電視城一齊受訪，被問是否破冰？胡定欣笑說：「我們沒有任何不和，收視咁好有新聞都正常。」<br>採訪、攝影：羅慧敏</p></body></html>
