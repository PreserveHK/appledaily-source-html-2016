<html><header><meta charset="utf-8"><title>阿叻回味夜蒲瞓車廂</title></header><body><h1>阿叻回味夜蒲瞓車廂</h1><p>陳百祥（阿叻）、陳欣健、楊振龍和向雪懷昨日在尖沙嘴出席「百利達荷東紀念演唱會」記招，今年是荷東音樂30周年，陳欣健是荷東股東之一，阿叻指陳欣健當年帶他去蒲：「嗰時一收工就好似鬼掹腳咁落去，晚晚有趣事，成日都飲醉酒，好彩當年冇醉駕，我架車係掉轉車頭行，幾個人一齊喺車度瞓。嗰陣時好多電影人，係電影嘅黃金時代。」陳欣健就說：「有一年鄧麗君生日，佢仲感動到喊，12點仲話要走，因為要返去等男友打電話畀佢。」<br>楊振龍就是當年荷東DJ，提到當年紅星雲集，他指梅艷芳和劉嘉玲最飲得，阿梅跳舞最型：「當時周星馳好靜，唔講嘢，只係聽歌。」<br>採訪、攝影：羅慧敏</p></body></html>
