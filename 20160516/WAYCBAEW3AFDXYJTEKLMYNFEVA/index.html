<html><header><meta charset="utf-8"><title>老公患病後失蹤妻尋遍不獲激動跳河</title></header><body><h1>老公患病後失蹤<br>妻尋遍不獲激動跳河</h1><p>【本報訊】一名50歲女子昨凌晨零時許，由一名66歲男友人陪同下，在大埔區找尋失蹤的丈夫。至寶湖里大埔中心對開單車徑，她突然情緒激動，攀過1米高石壆，跳河企圖自殺。男友人阻止不果立即報警，並跳落水救人將她捉著。警方接報到場，一名警長卸下裝備落水加入拯救，但女事主拚命掙扎，幾番折騰才將她救出岸。事件中警長及男友人也被她抓傷嘴和手，要送院治理。而女事主一直激動，不斷呼叫。現場消息稱，女事主的丈夫疑患病，不想連累她，早前離她而去，她多番找尋不果。事發前女事主與該名男友人，曾經飲酒，疑酒意下更為失落，跳河尋死。</p></body></html>
