<html><header><meta charset="utf-8"><title>李蘊讚滿月囡囡抵錫</title></header><body><h1>李蘊讚滿月囡囡抵錫</h1><p>初為人母的李蘊昨日在社交網貼囡囡的笑容相，留言：「寶貝女兒紫晞今天滿月了！我也正式出月了！哈哈！看寶寶多開心！妳快樂所以我快樂！」李蘊接受《蘋果》電話訪問時說：「好開心，時間真係過得好快，日日都好忙好充實，不停餵奶泵奶。」<br>李蘊指囡囡每隔一、兩小時要食奶：「每次食15分鐘或半個鐘，雖然好忙但好開心，因為所有嘢都係為BB健康，希望佢繼續乖乖哋，食奶時唔好扭計，因為佢有時會推開我唔想食，想瞓覺，但之後都會乖嘅，佢真係好抵錫，食奶時佢睩大眼望住你，感覺好有愛，大家見證住我成長，希望都會見證住我嘅小朋友成長。」<br>採訪：皓騫</p></body></html>
