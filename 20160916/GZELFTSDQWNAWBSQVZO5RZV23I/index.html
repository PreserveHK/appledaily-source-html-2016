<html><header><meta charset="utf-8"><title>《點五步》票房破400萬</title></header><body><h1>《點五步》票房破400萬</h1><p>由新晉導演陳志發（Steve）執導的本土電影《點五步》，上映前導演被轟「有汗出，冇糧出」，幸獲台前幕後工作人員力撐，而電影截至前日終衝破400萬元票房，Steve在電話說：「拍嘅時候根本冇諗過會有發行商發行，更加冇諗過可以上到畫，今次真係超出預期。」<br>電影除了內容熱血勵志，另一賣點是片頭片尾都有雨傘運動的片段，還有十日（26日）就是雨傘運動兩周年，Steve說：「記得兩年前今日，我哋套片差唔多拍完，亦係雨傘運動尾聲，亦都係我加咗兩場雨傘片段入去原因，相信套片可以上到兩周年嗰個星期，雖然未必有好多戲院上。」<br>採訪：何永寧</p></body></html>
