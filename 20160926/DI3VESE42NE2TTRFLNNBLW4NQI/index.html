<html><header><meta charset="utf-8"><title>Baby等時機報喜</title></header><body><h1>Baby等時機報喜</h1><p>Angelababy（楊穎）前晚憑《尋龍訣》在唐山舉行的第33屆百花獎頒獎禮得到最佳女配角獎，老公黃曉明全程陪伴她，幾乎是寸步不離扶着太太，緊張程度已可分曉Baby有身孕。<br>前晚記者追問兩人是否即將榮升做父母，Baby回應說：「目前正在休息狀態，你剛剛的問題，我想晚一點再回答，因為該說的時候就會說的。」聽說Baby會選擇出席下個大型品牌活動時公開承認有喜。<br>撰文：鍾國仁</p></body></html>
