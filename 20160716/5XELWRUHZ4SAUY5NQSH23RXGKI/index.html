<html><header><meta charset="utf-8"><title>【新手教學】十招教識你玩Pokémon GO</title></header><body><h1>【新手教學】<br>十招教識你玩Pokémon GO</h1><p>任天堂推出另類實境遊戲Pokémon Go短短個幾星期，已經成功掀起全球熱話，暫時就只有澳洲、紐西蘭、歐美等地正式上咗架。尋日有傳聞話朝早十點喺香港有得玩，不過最後都只係空歡喜一場。但係空穴來風未必無因，睇嚟大家都可以隨時候命喇。我哋特登整咗個十招新手入門教學，點入手精靈球、點樣捕獲小精靈、同埋點樣將佢哋進化等等都深入淺出為你解釋，等大家遊戲一出就可以即刻上手！Pokémon, GO</p></body></html>
