<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡一傑被爆係咪霸</title></header><body><h1>【馮仁昭四圍超】<br>蔡一傑被爆係咪霸</h1><p>台灣歌手李聖傑（左）加盟香港唱片公司兼推出唱片，噚日喺銅鑼灣舉行發佈會，好朋友蔡一傑（右）到場支持，佢哋識咗6年，大家經常傾音樂好投契。李聖傑話自己可考慮唱廣東歌，仲想搵蔡一傑幫手作兩首歌。發佈會上，二人被笑係「雙傑棍」，李聖傑話：「我們有一齊唱KTV，他一直拿着咪唱歌放不下來。但他很好，這次簽約叫他來，立刻答應。」<br>撰文：馮仁昭</p></body></html>
