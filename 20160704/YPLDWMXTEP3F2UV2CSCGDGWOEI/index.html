<html><header><meta charset="utf-8"><title>海俊傑預告娶老婆</title></header><body><h1>海俊傑預告娶老婆</h1><p>由陳國坤及海俊傑主演的網絡電影《虎爸龍媽古惑囝》，昨日於佐敦舉行開鏡儀式。長期於北京發展的海俊傑，今次於戲中飾演古惑仔，其化妝師女友Effie亦有陪伴出席開鏡。海俊傑透露快將與拍拖3年的女友結婚：「Effie係我未婚妻，求咗婚，拍咗拖3年，佢係香港人，係我化妝師。」<br></p><p>陳國坤撐着枴杖到場，他透露日前拍攝林子聰導演的《男神訓練營》期間，於高處跳下跌傷，導致右腳踭骨裂，陳國坤說：「痛到死，即刻入醫院，醫生話要休養1個月，但唔使做手術，𠵱家多啲時間喺屋企湊仔。」受傷令他要辭演另一齣以跳舞為主題的電影。<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
