<html><header><meta charset="utf-8"><title>體壇拾趣︰保特受傷宿敵話慳啲啦</title></header><body><h1>體壇拾趣︰<br>保特受傷宿敵話慳啲啦</h1><p>「閃電」保特日前喺牙買加拉傷鼠蹊，呢位牙買加飛人嘅對手就全部都對佢充滿信心。美國飛人基寧就話好有信心喺里約奧運會見到保特，可以再同呢位宿敵一決高下。眼見保特喺近八年曾經六度受傷，另一位美國選手基爾就講笑咁話：「呢個係傳統嚟，佢受傷唔係令人驚訝嘅事，不過佢會好快好番，再喺田徑場上交出好表現。」據報保特打算搵德國國家隊「神醫」禾花夫治理傷勢。</p></body></html>
