<html><header><meta charset="utf-8"><title>又嚟嬲嬲豬！熟女大鬧售樓處</title></header><body><h1>又嚟嬲嬲豬！熟女大鬧售樓處</h1><p>美聯代理被買家追回佣</p><p>昨日有一名馬鞍山新盤買家，到尚都售樓處向美聯的代理追討「回佣」。報稱去年11月買樓時，雙方簽下「現金回贈確認書」，會回贈數個%樓價佣金予買家，惟未能兌現，事隔半年只回佣1萬元。美聯物業住宅部行政總裁布少明表示，正積極跟進事件當中，故不便回應。<br>另外，昨日尚都售樓處傳有馬鞍山迎海業主與代理為回佣事件爭執，被指涉案美聯集團（1200）對事件不便回應。</p></body></html>
