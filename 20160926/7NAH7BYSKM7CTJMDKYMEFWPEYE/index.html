<html><header><meta charset="utf-8"><title>阿笨囡囡着老竇戰衣</title></header><body><h1>阿笨囡囡着老竇戰衣</h1><p>日本綜藝節目《阿笨與阿占》當年大受歡迎，可惜狗狗阿占已於本年初離世，猩猩阿笨近年已絕迹螢光幕，更於上年當了爸爸。而阿笨囡囡Pudding上年出世後亦有不少粉絲，與阿笨情如父子的著名男星志村健，趁Pudding在9月22日度過1歲生日，專程去動物園探「孫女」，並透過前晚節目《志村動物園》播出。節目見到Pudding長大了不少，懂得自己推車仔玩，Pudding還穿上了爸爸阿笨的工人褲戰衣，相當可愛。</p></body></html>
