<html><header><meta charset="utf-8"><title>【一周必看】假Miss持學生資料上門　索錢補習</title></header><body><h1>【一周必看】<br>假Miss持學生資料上門　索錢補習</h1><p>【一周必看】操得一口流利英語、打扮斯文，誰料長髮四眼的「女教師」竟是騙徒，她上周日（8日）在天水圍向家長訛稱是其子就讀小學的老師，指其子成績欠佳，可上門替他私人補習英語，家長不虞有詐讓她登堂入室，結果補習3小時收費1,120元，家長懷疑受騙報警，警方調查後當作糾紛案處理，未有人被捕。家長翌日（9日）到兒子學校查詢，始揭發校內並無此老師，校方隨即通知警民關係組追究事件，警方正追查有沒有其他學生家長受騙。</p></body></html>
