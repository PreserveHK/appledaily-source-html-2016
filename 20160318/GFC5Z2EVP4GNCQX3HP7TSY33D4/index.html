<html><header><meta charset="utf-8"><title>沙拉保夫與女友訂婚</title></header><body><h1>沙拉保夫與女友訂婚</h1><p>現年29歲的美國男星沙拉保夫（Shia LaBeouf），與拍拖4年的22歲女友Mia Goth訂婚！據美國雜誌《Us Weekly》報道，有讀者報料指二人今月初於便利店購物時，沙拉保夫向收銀員說他們正準備結婚，而當時Mia的無名指上戴了訂婚戒指。上月當沙拉保夫做行為藝術網上直播時，亦曾稱呼Mia為未婚妻。兩個月前二人被影到於洛杉磯一個停車場內又攬又咀sweet爆（圖），不過沙仔發言人未有回應。</p></body></html>
