<html><header><meta charset="utf-8"><title>Cara抱愛犬睇騷搶鏡</title></header><body><h1>Cara抱愛犬睇騷搶鏡</h1><p>前日於巴黎舉行的Chanel春夏高訂騷吸引了不少人捧場，包括姬妮芙柏露（Gwyneth Paltrow）及戴安古嘉（Diane Kruger），其中最搶鏡是英國超模Cara Delevingne。着透視裝示人的Cara拖了愛犬出席，可愛的狗狗成為焦點。Cara更抱住愛犬入場睇騷，狗狗好聽話沒有亂走。當日行騷有模特兒Kendall Jenner及Gigi Hadid等。</p></body></html>
