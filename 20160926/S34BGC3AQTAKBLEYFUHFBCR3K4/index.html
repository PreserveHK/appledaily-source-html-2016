<html><header><meta charset="utf-8"><title>體壇拾趣：胡凱欣今爭金兼復仇</title></header><body><h1>體壇拾趣：<br>胡凱欣今爭金兼復仇</h1><p>人算不如天算，前晚越南亞洲沙灘運動會開幕禮全程落雨，香港美女泰拳手兼持旗手胡凱欣（右）變咗落湯雞，好彩冇冷親整病自己，噚日仲練足兩個鐘，希望今日贏得亞沙運金牌。19歲嘅佢今日喺女子泰拳45至48公斤級決賽，會對大自己一歲嘅泰國代表Suphisara Konlak。舊年曼谷世界賽，阿欣就輸咗畀對方嘅纏鬥技術，今日係復仇好機會。教練Ray就話針對咗對手打法去特訓，希望阿欣發揮到水準。</p></body></html>
