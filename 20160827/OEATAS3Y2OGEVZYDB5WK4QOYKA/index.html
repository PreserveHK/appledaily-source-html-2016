<html><header><meta charset="utf-8"><title>3人街頭血戰被捕</title></header><body><h1>3人街頭血戰被捕</h1><p>【本報訊】3名尼泊爾籍青年昨清晨在油麻地街頭「講數」，疑因談判失敗大打出手，有人拔出利刀追斬同鄉，3人混戰，途人見狀報警求助，3人俱傷被捕後送院敷治，警員在其中一人背囊內搜出兩把利刀，現場血迹斑斑，警方正調查血案起因。<br>3名事主年齡由16歲至22歲，屬兩批人馬，昨清晨6時3人在吳松街近南京街交界「講數」意見不合，在街頭混戰打鬥，有人拿出利刀追斬對方，當場浴血，途人赫見發生血案紛紛走避及報警。<br>■記者黃江奇、黎志偉</p></body></html>
