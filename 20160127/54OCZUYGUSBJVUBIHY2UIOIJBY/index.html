<html><header><meta charset="utf-8"><title>諸葛笠實現身養和</title></header><body><h1>諸葛笠實現身養和</h1><p>諸葛紫岐前日凌晨開始不段更新微博，除了不停呻天氣凍，表示凍到不想洗頭，又拍片扮可愛提醒網民記得保暖。至前日下午4時多，本報記者發現諸葛紫岐與老公薛嘉麟現身養和醫院，但未知二人到醫院求診抑或探病。</p><p>當日諸葛紫岐穿了一件羽絨，再加黑超、口罩，記者發現她時，她正與老公準備離開醫院，最奇怪是平時不介意面對鏡頭的薛嘉麟一反常態，發現有記者影相即表現得相當避忌！<br>採訪、攝影：朱志聰、徐錦池</p></body></html>
