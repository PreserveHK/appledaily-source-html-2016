<html><header><meta charset="utf-8"><title>星爺新戲出盡力</title></header><body><h1>星爺新戲出盡力</h1><p>由周星馳執導的新作《美人魚》即將上映，所以近日見到他頻頻曝光催谷宣傳。先前有他跟莫文蔚、鄭少秋合作的《世間始終你好》MV問世，昨日電影公司又發放了一條《美》片的製作特輯，片中見到星爺戲癮大發，亦清楚見到作為導演的星爺，全程親自上陣教戲，被教的包括鄧超、羅志祥、張雨綺、林允，就算次一線的演員，星爺亦照教無誤。</p><p>演八爪魚的小豬羅志祥表示：「要達到導演的分數必須要做好幾次，辛苦但是好玩。」客串的吳亦凡也透露電影每條片、每個鏡頭都經過星爺多次篩選。已經第二次跟星爺合作的張雨綺在片中接受訪問時說：「給了演員無限度的挑戰」。<br>撰文：李森</p></body></html>
