<html><header><meta charset="utf-8"><title>賈靜雯B女飲奶「金剛腿」踢媽咪嘴仔</title></header><body><h1>賈靜雯B女飲奶「金剛腿」踢媽咪嘴仔</h1><p>現年41歲嘅台灣女藝人賈靜雯同修杰楷上年再婚後，上年8月誕下細女修允菲(咘咘)，咘咘超級可愛嘅得意樣擄獲唔少網民嘅心，賈靜雯都好識做，經常將囡囡嘅生活照放上fb同大家分享。<br><br>同好多媽咪一樣，賈靜雯每日都要同差不多半歲嘅咘咘玩「飲奶大作戰」，前晚放咗張囡囡飲奶相上fb話:「最近咘咘都不好好喝奶，今天的新招⋯喝光光⋯當媽每日都要想新招」相中咘咘一邊好悠閒咁用奶樽飲奶，仲用「節瓜腿」一腳撐住媽咪個嘴....搞到賈靜雯面都歪埋...佢老公修杰楷就喺fb「亂入」留言:「那她知道她爸很想她嗎」，搞到網民都話呢個閃光彈好晒囉。</p></body></html>
