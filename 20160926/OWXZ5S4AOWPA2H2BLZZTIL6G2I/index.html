<html><header><meta charset="utf-8"><title>【架勢男友】去年同GD分手</title></header><body><h1>【架勢男友】去年同GD分手</h1><p>在日本生活的水原希子緋聞不算多，但新歡舊愛都是當紅藝人，舊愛是韓國人氣偶像G-DRAGON（圖），兩人於2010年傳拍拖，多次被發現在日本、韓國及美國蜜會斷正，GD更安排友人揸車接水原希子玩前後腳，又不時戴情侶飾物晒恩愛，惟戀情於上年玩完，有指分手原因是兩人事業心太重。<br>回復單身的水原希子，去年11月尾火速搭上細自己3年的日本上位男星野村周平，月前兩人被影到拍拖買傢俬，疑已秘密同居，日本雜誌更拍到水原希子出入男友屋企，一星期有幾晚到男友家過夜。</p></body></html>
