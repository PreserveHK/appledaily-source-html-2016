<html><header><meta charset="utf-8"><title>游學修斥美食車唔實際</title></header><body><h1>游學修斥美食車唔實際</h1><p>《有倉出租》每集都會邀請不同嘉賓演出，游學修和廖子妤在劇中飾演一對情侶，創業路好艱辛，控訴政府要人用超過50萬元買美食車是不設實際，寧願自製外賣車賣「曬燶夾餅」。25歲的游學修大表認同謂：「做生意係街邊幾蚊幾蚊咁賺，你點回本啫，同埋第一件事首先你要有50萬；但如果你有50萬係咪會攞筆錢嚟擺街邊？我好懷疑呢件事，但始終50萬係我從未想像過嘅數目。」</p><p>游學修直言未想過創業：「唔難嘅，難在起步囉。」廖子妤笑說：「我哋輸在起跑線，但會贏在終點！」來自馬來西亞的子妤直言當地年輕人創業較容易，她說：「嗰邊儲幾萬蚊就可以搞生意，但香港舖租貴。」</p></body></html>
