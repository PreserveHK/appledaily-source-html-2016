<html><header><meta charset="utf-8"><title>19歲變宅男女神 《魔女宅急便》小芝風花長大了</title></header><body><h1>19歲變宅男女神 《魔女宅急便》小芝風花長大了</h1><p>日本女星小芝風花，曾為真人版電影《魔女宅急便》飾演女主角琪琪，當年佢處女登上銀幕就擔大旗，仲獲片商安排嚟埋香港宣傳。<br><br>其實呢套真人版《魔女宅急便》只係兩年前嘅事，小芝風花話咁快已經19歲，拍完NHK電視台大熱劇集《阿淺來了》後，令佢成功入屋，知名度亦急速上升，今年3月推出處女寫真集《風的名字》以行動證明自己已經大個女。<br><br>近日，小芝風花戴上黑色粗框眼鏡亮相節目，點知引起當地網民熱烈討論，尤其係一班宅男更對小芝風花嘅新Look有讚冇彈，認為小芝越來越散發出濃烈女人味，仲封佢為新女神o添！</p></body></html>
