<html><header><meta charset="utf-8"><title>舒淇甜品解相思</title></header><body><h1>舒淇甜品解相思</h1><p>剛為人妻的舒淇跟老公馮德倫共度了婚後第一個中秋節後，兩公婆又要分道揚鑣，馮德倫繼續開工，已飛往愛爾蘭拍攝吳彥祖擔正的美劇《荒原》（Into the Badlands）第二季， 而舒淇就返台北娘家探望家人。<br>不時更新個人網誌的舒淇，繼前日在Instagram上載素顏敷眼膜，扁嘴指自己嘴角多了粒痣的相之後，昨日再在Ig貼了張枱上放滿甜品的相片，留言：「美好的一天必須從甜美的早餐開始！」而她一身造型就頗有聶隱娘影子，還戙高腳作勢將蛋糕放入口，心情似乎不錯，就算老公不在身邊，一樣可以自娛作樂一番。<br>撰文：陳以晴</p></body></html>
