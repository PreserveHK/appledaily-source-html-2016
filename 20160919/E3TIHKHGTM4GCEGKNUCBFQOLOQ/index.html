<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黃曉明反串大媽爆瘀事</title></header><body><h1>【馮仁昭四圍超】<br>黃曉明反串大媽爆瘀事</h1><p>黃曉明（左）一向都係走靚仔偶像路線，但最近佢喺內地綜藝節目《今夜百樂門》做嘉賓時，完全冇理形象，戴咗超鬈毛假髮，着住桃紅色裙反串扮起山東大媽，講嘢都好重山東大媽口音，還不時大呼小叫，連自己嘅瘀事都攞出嚟自嘲。<br>曉明嘅身高一直成為話題，外界唔信佢有1.79米，話佢加了鞋墊，喺節目度佢都豁出去，唔介意再俾人笑佢身高唔係墊了鞋墊就係接咗骨。<br>撰文：馮仁昭</p></body></html>
