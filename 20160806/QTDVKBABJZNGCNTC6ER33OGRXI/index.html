<html><header><meta charset="utf-8"><title>【奧運開幕】90年代風光一時　巴西燒烤買少見少</title></header><body><h1>【奧運開幕】90年代風光一時　巴西燒烤買少見少</h1><p>提起巴西菜，你會聯想到那些美食？香港人最熟悉的應該是90年代流行的巴西燒烤。以任食形式運作的巴西燒烤餐廳，一向都吸引胃口大的年輕男士，餐廳待應們拿着一大串燒肉，一枱一枱送去，在客人面前即切即上碟。烤肉種類多，豬、牛、羊和雞有齊，大部份都以粗鹽醃後用炭火燒熟，炭香撲鼻。可惜自日式放題日漸普及，而且自助餐價錢亦越見相宜，巴西燒烤漸被淘汰。現時，全港只有一間巴西餐廳仍然提供任食的傳統巴西烤肉。</p><p>記者：謝詠琳 吳宛蔚<br>攝影：楊錦文</p></body></html>
