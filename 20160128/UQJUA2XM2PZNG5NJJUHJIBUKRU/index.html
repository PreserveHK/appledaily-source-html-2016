<html><header><meta charset="utf-8"><title>妮歌拍出浴戲露點</title></header><body><h1>妮歌拍出浴戲露點</h1><p>現年48歲的金像影后妮歌潔曼（Nicole Kidman）近年已經好少裸露演出，不過原來她於德國名導荷索（Werner Herzog）執導電影《Queen of the Desert》入面，有露肉大膽演出。妮歌於戲中扮演英國冒險家Gertrude Bell有戶外沖涼場面。真空上陣着白色薄衫的她用水照頭淋，即時透點。她又浸於浴缸內，可謂相當搏。 可惜這部電影去年在柏林影展放映後反映麻麻。</p></body></html>
