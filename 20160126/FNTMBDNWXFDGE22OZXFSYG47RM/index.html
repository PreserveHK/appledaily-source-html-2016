<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】煇哥開騷籌款助學音樂</title></header><body><h1>【馮仁昭四圍超】<br>煇哥開騷籌款助學音樂</h1><p>顧嘉煇上年已榮休，不過佢希望報答港人嘅支持，決定下個月26、27號喺紅館開兩場《顧嘉煇金紫荊慈善演唱會》，搵嚟鄭少秋、汪明荃、張德蘭、關菊英、仙杜拉、陳潔靈、杜麗莎、蘇永康、呂方等演出。煇哥要求將部份善款資助弱勢社群學生學音樂，佢話自己當年都係得人資助至成功。煇哥同姐姐顧媚仲會捐出兩幅畫拍賣，八成收入捐公益金。<br>撰文：馮仁昭</p></body></html>
