<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Twins佛山騷做打女</title></header><body><h1>【馮仁昭四圍超】<br>Twins佛山騷做打女</h1><p>Twins前晚喺佛山開巡迴演唱會，上次佢哋喺深圳開騷時唱到咀晒嘴，今次歌迷不停大叫kiss，仲有歌迷舉起「唔咀唔畀走」燈牌，蔡卓妍（阿Sa）笑話：「又咀，唔好啦！嚟到佛山，不如我哋由打女嬌表演一下佛山無影腳啦！我哋做一次葉問畀大家睇。」鍾欣潼（阿嬌）即起腳踢，高到可以跨過阿Sa個頭。唱到《相愛六年》時，佢哋都忍唔住喊，阿嬌話：「最衰阿Sa喊，搞到我都喊埋一份。」<br>撰文：馮仁昭</p></body></html>
