<html><header><meta charset="utf-8"><title>【試閘戰報】英姿茂盛挫高班快馬</title></header><body><h1>【試閘戰報】<br>英姿茂盛挫高班快馬</h1><p>9月2日第六組快活谷1000米試閘<br>名次 馬匹 積奇評語<br>1 英姿茂盛：搶放帶到挫高班威力川<br>2 威力川：守住內檔按實追上<br>3 四千金：全程按住走勢有力<br>4 心花怒放：跟前直路輕騎再追<br>5 豪勝：直路移出望空肯追<br>6 夢幻仙子：直路按實跟馬尾跑<br>7 星二快勝：直路有騎走勢欠勁<br>8 金鹿：全程墮後走勢平常</p></body></html>
