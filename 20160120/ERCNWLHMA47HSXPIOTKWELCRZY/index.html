<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FAITH銷量過千圓夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>FAITH銷量過千圓夢 - 馮仁昭</h1><p>男子組合FAITH噚日去深水埗西九龍中心，出席新曲《TGT》發佈暨簽唱會。佢哋早排為新歌拍攝微電影，講述佢哋嘅兄弟情，年紀最細嘅Sky讀緊中五，佢話喺微電影中需要哥哥照顧，但自己現實中性格比較獨立。舊年FAITH推出有10首歌嘅大碟，佢哋話：「公司話銷量唔錯，首兩批賣晒，雖然都係千幾隻，但係總算達成夢想。」<br>撰文：馮仁昭</p></body></html>
