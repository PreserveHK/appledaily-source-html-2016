<html><header><meta charset="utf-8"><title>禮義廉成功爭取網民惡搞Banner贈慶</title></header><body><h1>禮義廉成功爭取<br>網民惡搞Banner贈慶</h1><p>民建聯屯門區議員巫成鋒一幅成功爭取「兆康商場中國銀行自助櫃員機旁增設廢紙箱」的橫額，日前遭時事評論員潘小濤和一眾網民恥笑。事隔一天，《蘋果》收到讀者提供圖片，有人漏夜製作惡搞橫額，掛在區內的行人路圍欄上，笑言「兆康各界熱烈慶祝巫議員帶領兆康衝出屯門」，又貼上《蘋果》即時新聞報道截圖及多名網民的寸爆留言，並附註一句「本橫額以回收物料及重用單面紙製作。希望兆康不再需要更多廢紙箱」，暗諷巫的建議不環保。</p></body></html>
