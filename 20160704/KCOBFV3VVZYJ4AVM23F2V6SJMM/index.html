<html><header><meta charset="utf-8"><title>薛凱琪視翻撻如炒飯</title></header><body><h1>薛凱琪視翻撻如炒飯</h1><p>薛凱琪（Fiona）和湯駿業昨日在茶果嶺拍MV，他們扮演相識多年但一直未拍過拖的好友，Fiona覺得很多人沒有努力爭取愛，她在現實生活中也曾錯失機會。問她會否翻兜再愛？她反問是否如炒飯翻熱，但得知「炒飯」在台灣另有意思後，即改話題說：「邊個先？唔好話翻，呢首歌係講冇開始過嘅。」<br>另外，問到Fiona是否很久沒拍拖？她稱：「呢個唔重要，相信冇人唔想拍拖，雖然有追求者，但唔多。」還笑說追求者只有雞腳的數量，而追求者都是圈外人。之前被影到跟男人到酒店，她稱只是路過，以後出入飲咖啡都要小心。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
