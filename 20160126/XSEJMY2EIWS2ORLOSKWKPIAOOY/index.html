<html><header><meta charset="utf-8"><title>隔牆有耳：急凍咖喱范　擺街畫猴 - 李八方</title></header><body><h1>隔牆有耳：急凍咖喱范　擺街畫猴 - 李八方</h1><p>噚日朝早，肯定個個都縮喺被窩唔想返工返學，但新民主同盟嘅范國威就一早出動開工，喺佢地頭即係將軍澳區，幾度寒天下，為街坊寫揮春以及畫年畫。<br>咖喱范話喺寒冷天氣下，真係凍到腳趾同小腿僵硬，儼如失去知覺；相信如果再坐多半粒鐘，怕且成個下半身都冇晒感覺咯！而佢可以堅持落去，全因街坊唔介意喺嚴寒中等待，用暖意鼓勵佢抗嚴寒。<br>其實今年已經係咖喱范第14年為居民畫賀年水墨畫，佢1月初已開始走訪新東各區即席揮毫，今年係畫猴。<br>佢話猴嘅文化象徵有三點，一係尊貴，二係靈活同善變，三係好奇活潑好動，仲祝一班街坊猴年如意。</p></body></html>
