<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明4D演唱會加兩場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎明4D演唱會加兩場 - 馮仁昭</h1><p>黎明（Leon）下月28日會喺中環海濱摩天輪旁搭建超大型舞台，舉行六場大玩4D元素嘅演唱會，話晒佢都有5年冇開騷，梗係有唔少人好期待啦，今日信用卡公司仲通知啲客戶，Leon會喺5月6日同7號加兩場，唱片公司方面亦都證實：「因為之前嗰幾場撞正閒日，大家都要返工返學，所以我哋專登加呢兩場，希望可以有多啲人睇到。」<br>撰文：馮仁昭</p></body></html>
