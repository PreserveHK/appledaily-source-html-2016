<html><header><meta charset="utf-8"><title>男神最難搞心理</title></header><body><h1>男神最難搞心理</h1><p>班尼狄甘巴貝治和泰達史雲頓昨早在香港麗思卡爾頓酒店舉行記者會時，獲送上舞獅公仔，鄭裕玲負責做主持，會上問眾人想在港做甚麼？監製奇雲費治表示想食點心，班尼狄則透露13歲時曾訪港，試過坐船出海游水，有機會想再試，泰達則想探訪好友張曼玉。<br>問到拍攝電影《奇異博士》的難處和趣事時，班尼狄指難在扮演自大手術醫生，卻淪落到雙手殘廢的心理轉變。泰達戲中光頭look，她笑言：「我現在戴假髮。」泰達爆料指班尼狄的囝囝有到片場探班，更因此而分心，不過累透的工作人員都視班尼狄之子是開心果，導演史葛迪歷克遜更大讚班尼狄親身拍攝武打戲，可以做武打影星。<br>採訪：丁焯敏<br>攝影：陳順禎</p></body></html>
