<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Celia K.有結婚衝動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Celia K.有結婚衝動 - 馮仁昭</h1><p>陳靜師妹郭穎兒（Celia K.）去年戀上文詠珊有米肥仔舊愛李冠峰，「峰K戀」至今已7個月，情人節當日獲男友李冠峰送上99支玫瑰，而元宵佳節嗰晚，Celia就陪男友着住情侶睡衣、敷mask兼影床照，喺屋企過二人世界，非常甜蜜蜜。過去半年工作量近乎零嘅Celia係咪等嫁？佢噚日坦承有結婚衝動：「有諗過，但衝動過後，我就想再諗真啲、睇真啲先。」<br>撰文：馮仁昭</p></body></html>
