<html><header><meta charset="utf-8"><title>家有煩事：爭仔撫養權</title></header><body><h1>家有煩事：爭仔撫養權</h1><p>麥當娜除因辛潘惹來的追殺令使她心煩外，她亦因為與另一位前夫基里奇爭兒子Rocco的撫養權而鬧上法庭，所以近期開騷頻頻遲到。麥當娜上月要求基里奇將Rocco由倫敦送返美國，基里奇代表律師表示Rocco厭倦陪媽媽周圍飛，希望與父親過聖誕，但承認基里奇曾阻止兒子返美。<br>早前英國《鏡報》報道，麥當娜逼得15歲的Rocco太緊，要沒收手機，令Rocco不滿。月前Rocco沒有再跟阿媽去開騷，而到倫敦搵老竇。</p></body></html>
