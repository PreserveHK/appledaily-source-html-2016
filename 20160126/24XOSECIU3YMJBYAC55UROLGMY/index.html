<html><header><meta charset="utf-8"><title>GD水原短片疑洩復合秘密</title></header><body><h1>GD水原短片疑洩復合秘密</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD）跟日籍女模水原希子，雖然去年8月被爆分手，11月時水原又被指搭上日劇《戀仲》男星野村周平，大家以為GD跟水原已完全斬纜，不過近日有網民懷疑二人秘密復合，原因是他們上星期先後於Instagram公開加了氣泡效果的自拍短片，懷疑二人借IG傳情。</p><p>水原上星期於IG公開氣泡效果自拍短片後，GD又跟着用相同的軟件，公開戴假牙的搞鬼自拍片。由於短片似到足，有內地網民指二人似乎變回曖昧關係，但GD粉絲認為只是巧合。<br>撰文：梁雯迪</p></body></html>
