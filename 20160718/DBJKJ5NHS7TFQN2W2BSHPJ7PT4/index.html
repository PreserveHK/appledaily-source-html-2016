<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】阿旦幫狗接生咿嘩鬼叫</title></header><body><h1>【馮仁昭四圍超】<br>阿旦幫狗接生咿嘩鬼叫</h1><p>鄧洢玲（阿旦）噚日帶埋7歲大狗女「東東」去到土瓜灣出席「萌犬家族」活動，阿旦話當年負責幫東東媽咪接生，仲用攝錄機拍低成個過程，事後有睇番條片，佢笑話：「好似死亡習作，個個嗌到咿嘩鬼叫。」佢仲話擇偶條件最重要係對方鍾意動物，有愛心自然心地好。另外，佢最近有練拳，但就話未知會唔會參加ViuTV《G-1格鬥會》第二季。<br>撰文：馮仁昭</p></body></html>
