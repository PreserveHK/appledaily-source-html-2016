<html><header><meta charset="utf-8"><title>郭政鴻爆超雲關心山聰</title></header><body><h1>郭政鴻爆超雲關心山聰</h1><p>郭政鴻、郭羨妮和朱慧敏等人昨日在港台出席劇集宣傳，有傳何超雲開綠燈，有意跟陳山聰復合，二人的好友郭政鴻說：「唔知，問番佢哋啦。」與超雲見面時對方有打探陳山聰近況，他說：「冇問感情事，只係問候吓近況。」他不會刻意撮合，讓他們順其自然。<br>劇中郭政鴻的太太與母親有婆媳糾紛，問他現實生活中沒這問題？育有兩女的郭政鴻表示見到女兒多功課感肉痛，他說：「見到佢哋成日要學習，但係大環境係咁冇辦法，自己都唔想做怪獸家長，但有時都好無奈要做。」<br>採訪、攝影：王連連</p></body></html>
