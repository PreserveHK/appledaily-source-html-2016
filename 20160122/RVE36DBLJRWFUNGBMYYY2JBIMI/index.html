<html><header><meta charset="utf-8"><title>《十年》導演殺上CNN</title></header><body><h1>《十年》導演殺上CNN</h1><p>獨立電影《十年》票房累計去到357萬元，日前吸引到美國CNN電台做訪問。訪問昨日在網上有得睇，題目意思是──《十年》：香港暗黑的未來，帶來票房驚喜。監製Andrew昨接受電話訪問時，指上周與其中三位導演受訪，記者除問有關電影問題，都問到有關怎樣看香港的未來，他說：「可能近排發生李波事件有關，CNN記者都問番係咪睇得咁灰，佢哋最有興趣知道戲入面自焚嘅情形係咪真係有機會喺香港出現。」<br>採訪：李森</p></body></html>
