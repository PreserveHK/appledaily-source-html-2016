<html><header><meta charset="utf-8"><title>李鎮旭被好友指控性侵</title></header><body><h1>李鎮旭被好友指控性侵</h1><p>曾與韓國女星崔智友、孔孝真拍拖的34歲男星李鎮旭昨日突然捲入涉性侵案，報道指年約30歲的A小姐於前日凌晨向警方報案，聲稱本身與李鎮旭屬好友關係，本月初兩人飲酒後，李鎮旭送A小姐返家後性侵對方。警方已接收A小姐的起訴書，了解事件後再傳喚李鎮旭受查，李鎮旭所屬事務所否認性侵，而李鎮旭原定昨日參加頒獎禮，亦臨時取消避見傳媒。<br>另外，韓國男團JYJ成員朴有天上月捲入四宗涉性侵案，警方昨日正式向檢察廳提交調查報告，表示將不起訴朴有天性侵，但指調查過程中顯示涉及金錢交易，故考慮起訴朴有天涉性交易及詐騙。<br>撰文：文康妮</p></body></html>
