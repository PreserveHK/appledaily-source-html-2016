<html><header><meta charset="utf-8"><title>體壇拾趣：禾琪訪港前破錦標荒</title></header><body><h1>體壇拾趣：<br>禾琪訪港前破錦標荒</h1><p>周日喺日本舉行嘅泛太平洋網球公開賽，禾絲妮雅琪（圖）喺女單決賽第一盤曾經因拉傷而要接受治療，但最後都以直落兩盤7:5、6:3擊敗東道主球手大阪直美，贏得今年第一個冠軍之餘，仲打破18個月嘅錦標荒！呢位26歲嘅「丹麥甜心」賽後好興奮咁話：「我只係想打出最好表現，同埋好好享受比賽，好開心可以贏到冠軍。」禾琪喺下個月就會訪港出戰香港公開賽，唔知到時佢可唔可以再贏多個冠軍呢？</p></body></html>
