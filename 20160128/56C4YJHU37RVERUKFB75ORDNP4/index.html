<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉鍾意儲鑽石 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蓋鳴暉鍾意儲鑽石 - 馮仁昭</h1><p>蓋鳴暉噚日同吳美英喺北角出席珠寶店活動，蓋鳴暉話自己好鍾意鑽石，𠵱家儲埋都有十幾粒：「買嘅都係細細粒一、兩卡好火嘅鑽石，因為平日都用得到，太大粒反而唔鍾意。」佢又話忙完下個月嘅粵劇演出之後，仲有好多工作，忙到10月先可以唞唞，好彩上個月同朋友去北海道旅行：「𠵱家計劃每年都去日本一個地方，直到去勻全日本。」<br>撰文：馮仁昭</p></body></html>
