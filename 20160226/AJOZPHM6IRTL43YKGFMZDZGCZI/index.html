<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龔嘉欣發燒一星期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>龔嘉欣發燒一星期 - 馮仁昭</h1><p>龔嘉欣（左）、蔣家旻、劉丹噚日喺將軍澳拍《愛．回家》嘅煞科婚宴，齊齊出嫁嘅嘉欣同蔣家旻異口同聲話唔捨得套劇，嘉欣話：「我發咗燒成個星期，打咗十支針同吊咗兩包鹽水，醫生話我可能太攰，所以唔退燒，拍完戲之後要返去再打針。」講到拍戲難忘嘢，丹爺話：「拍劇期間多咗個孫女，我有時望住真孫女，都會諗吓幾時可以變到好似孫女（蔣家旻）咁大個。」<br>撰文：馮仁昭</p></body></html>
