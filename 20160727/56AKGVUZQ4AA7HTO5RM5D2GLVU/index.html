<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳志健拍劇傷腳痛死</title></header><body><h1>【馮仁昭四圍超】<br>陳志健拍劇傷腳痛死</h1><p>陳凱琳同蕭正楠拍緊嗰部古裝劇《翻生武林》，喺大熱天時打餐飽當然辛苦到嗌救命啦，繼早前有6位演員熱到中暑之後，有份拍呢套劇嘅大隻佬陳志健，日前拍打戲時又整傷腳，痛到佢入心入肺，於是前日去咗做針灸同刮沙。佢喺facebook話：「點解打一日會痛兩日，又針，針加電快啲好。」而噚日佢又要一早開工，熱到揸住把風扇仔唞涼，真係搵食艱難。<br>撰文：馮仁昭</p></body></html>
