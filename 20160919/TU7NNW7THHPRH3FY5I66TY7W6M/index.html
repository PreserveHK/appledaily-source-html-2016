<html><header><meta charset="utf-8"><title>趣趣地：懷斯被爆係「床上打樁機」</title></header><body><h1>趣趣地：<br>懷斯被爆係「床上打樁機」</h1><p>家陣喺印超踢波嘅利物浦名將懷斯踢法硬橋硬馬，估唔到同囡囡床戰都一樣。曼聯名宿約基舊愛佐敦喺自傳話，同一個代號叫「X先生」嘅英超球星有一手，仲話對方搞嘢一啲前奏都冇，好似打樁機上身咁，一開波就啪啪啪。佐敦話：「X先生唔係同我一齊搞嘢，佢只係喺度搞我箒。」英國《太陽報》就篤爆，X先生係挪威後衞懷斯，懷斯以前踢利物浦嗰陣畀人好硬漢嘅感覺，連啲罰球都直過人，彎都唔識轉，所以佐敦形容嘅床戰，都好切合佢人物性格喎。</p></body></html>
