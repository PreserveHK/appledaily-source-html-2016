<html><header><meta charset="utf-8"><title>東方南區周日銀牌決戰又睇吓大球場會唔會落雪？</title></header><body><h1>東方南區周日銀牌決戰<br>又睇吓大球場會唔會落雪？</h1><p>高級組銀牌決賽將在下周日於大球場燃起戰幔，由東方對冠忠南區。東方今季大灑金錢擴軍，季中便羅致從中甲回留的港隊中場白鶴，他在加盟首場對南華即交出表現，再配合近期腳風甚順的基奧雲尼，預期他們將會強攻南區。<br><br>南區雖是港超中游份子，但他們在4強淘汰上季聯賽冠軍傑志，其中土身土長的前鋒夏志明梅開二度，再加上技術極佳的蘇沙，將成為球隊反擊的最大武器。溫馨提示，天文台預計下周日將極寒冷，球迷需穿著足夠禦寒衣服才入場觀戰。</p></body></html>
