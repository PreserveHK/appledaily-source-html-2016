<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何浩文追翻版糖妹未表白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何浩文追翻版糖妹未表白 - 馮仁昭</h1><p>何浩文（Dominic）噚日到商台宣傳新歌《不知所措》，首歌係講愛情如輪迴，同上任或現任女友經歷嘅事都差唔多。講到前任同現任女友嘅問題，之前Dominic被影到新歡個樣都好似前度女友黃山怡（糖妹），不過佢就話仲追緊「翻版糖妹」：「只欠Romantic Moment表白，最衰元宵節我喺美國做嘢，佢都要做嘢，睇吓有冇機會飛過去搵佢。」<br>撰文：馮仁昭</p></body></html>
