<html><header><meta charset="utf-8"><title>【動即影】情緒高漲的一天</title></header><body><h1>【動即影】情緒高漲的一天</h1><p>前天下午4時錄得攝氏35.6度高溫，創下今年最熱紀錄，適逢沙田馬場舉行全季最後一次賽事，有近4.2萬人進入沙田馬場，馬迷的熱情令現場氣氛更熾熱，全日忘我的嗌馬聲此起彼落，情緒高漲，不過隨住11場賽事完結，無論是贏是輸，殊途同歸都要離場。下季9月3日開鑼，政府已批准馬會下增加五天本地賽馬日，由83次加到88次，平均4.14日上演一次賽事。老友，你準備好(錢)未？<br><br>蘋果攝記fb： http://bit.ly/1OlyZxX </p></body></html>
