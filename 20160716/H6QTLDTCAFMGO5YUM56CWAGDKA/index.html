<html><header><meta charset="utf-8"><title>Bonnie為阿葛全裸</title></header><body><h1>Bonnie為阿葛全裸</h1><p>𡃁模梁晶晶（Bonnie）今年推出全裸寫真集，找來葛民輝合作，Sunny Lau拍攝。阿葛用墨水淋到Bonnie全身盡濕，除胸前兩點，小肚腩及粗髀也一覽無遺。Bonnie昨日在電話中感激阿葛謂：「當初聽到葛爺呢個構思，我真係不惜一切，乳貼打底褲乜嘢都冇，赤裸裸咁影都冇問題。」拍攝過程全男班，Bonnie亦有少許尷尬：「效果好靚好滿意，一定會好好報答佢哋！」<br>採訪：唐心悠</p></body></html>
