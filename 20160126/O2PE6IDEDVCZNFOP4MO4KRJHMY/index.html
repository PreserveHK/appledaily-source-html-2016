<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蘇永康濕平被捕獲</title></header><body><h1>【馮仁昭四圍超】蘇永康濕平被捕獲</h1><p>「眼鏡癡」蘇永康無論陰雨天晴，喺室內室外都必定戴上唔同款式嘅眼鏡，佢日前又人鏡合一到中環置地濕平。佢單拖入咗名店Gucci，喺舖內行咗個圈，冇收穫但依然笑笑口離開。康仔其後住置地文華東方酒店代客泊車，喺佢企喺門口等緊拎車時，自然成為途人集郵目標，康仔亦都友善合照。即使戴上黑超，康仔依然眼利發現記者影相，臨上車前仲揮手招呼。<br>撰文：馮仁昭</p></body></html>
