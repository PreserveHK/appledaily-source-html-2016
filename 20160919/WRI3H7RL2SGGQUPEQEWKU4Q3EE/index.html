<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳喬恩痛哭喬任梁自殺</title></header><body><h1>【馮仁昭四圍超】<br>陳喬恩痛哭喬任梁自殺</h1><p>28歲內地男星喬任梁上周五晚喺上海家中自殺，震驚內地娛樂圈，同佢好老死嘅陳喬恩就俾人鬧爆話佢冇喺網上發悼文，好鬼冷血。不過有粉絲就維護喬恩話：「難道好朋友死了，自己夠難過了，還要去發微博嗎？」噚日喬恩經理人都喺微博留言：「心疼！三環上的雨下的好大，老天也懂她！」間接話畀大家知，陳喬恩狀況唔係幾好，知情者話喬恩好傷心，喊到妝都上唔到，身邊人都為佢心痛。<br>撰文：馮仁昭</p></body></html>
