<html><header><meta charset="utf-8"><title>雷頌德率車隊慈善遊</title></header><body><h1>雷頌德率車隊慈善遊</h1><p>雷頌德昨日以電單車品牌代言人身份，於銅鑼灣率領60架電單車作慈善遊至赤柱廣場，首次舉辦非常成功，旗下女新人張美儀亦在終點站的嘉年華作演出助興。雷頌德的太太本身也是電單車發燒友，所以從無阻止他揸電單車，但提到花費巨款去買心頭好時，太太當然出聲阻止，他笑說：「我買嘅嘢性價比值好高，即係性能同價錢比例係相等，揀老婆都係好多功能，不過冇諗過有個功能係管我。」<br>提到為黎明推出限量二千本慈善相集，雷頌德表示因為印刷有贊助支持，鐵定絕不加印，暫時只接受網上訂購，他本人會買幾本留念。<br>採訪、攝影：馬建華</p></body></html>
