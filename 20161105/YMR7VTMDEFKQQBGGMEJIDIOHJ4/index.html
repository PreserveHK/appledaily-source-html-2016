<html><header><meta charset="utf-8"><title>揸Benz連撞兩車司機墮停車場亡</title></header><body><h1>揸Benz連撞兩車<br>司機墮停車場亡</h1><p>【本報訊】昨日凌晨4時37分，元朗屏會街屏會中心，一名男子駕駛平治，在停車場1樓撞倒車位兩部私家車不顧而去，保安員發現報警。警方接報到場時，發覺該平治駛到10樓停車場，車頭撞毀，司機不知所終，車廂內遺下一支白酒。<br><br>警員調查期間，發現一名男子倒臥1樓平台，頭爆肢折當場死亡，經調查相信正是姓謝的47歲平治司機，，稍後聯絡到其家人。據稱，事主是貿易商人，患有鼻咽癌數年，疑不堪病魔折磨而輕生。警方調查沒有可疑。</p></body></html>
