<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧大偉電影新光上映 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>盧大偉電影新光上映 - 馮仁昭</h1><p>今個月4日因癌病逝世嘅盧大偉（盧David），生前係虔誠嘅基督徒，創世電視為咗紀念盧David，將會喺今個月24日北角新光戲院舉行「盧David福音電影公開紀念場」。<br>嗰日會係下晝1點同夜晚7點播出盧David信主之後第一部福音電影《最．危險人物》，而下晝3點半同夜晚9點15分就播《翻生奇兵》，歡迎市民免費入場欣賞。<br>撰文：馮仁昭</p></body></html>
