<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭于晏爆信裸體錄歌</title></header><body><h1>【馮仁昭四圍超】<br>彭于晏爆信裸體錄歌</h1><p>彭于晏（右）、導演陳木勝同唱主題曲嘅信（左），前日喺北京宣傳新片《危城》，信喺現場唱咗兩首宣傳主題曲，坐喺台下嘅彭于晏都睇到好high，仲跟住一齊rock，企起身跳舞，搖晒頭大嗌：「我要燒起來了！如果嘗試搖滾，那一定要和信合作。」之後佢仲大爆：「信錄歌時不穿衣服，愛喝辣油。」信則反擊爆彭于晏半夜喺健身房，好搏命咁健身。<br>撰文：馮仁昭</p></body></html>
