<html><header><meta charset="utf-8"><title>Supper Moment痛失老闆</title></header><body><h1>Supper Moment痛失老闆</h1><p>樂隊Supper Moment（SM）前晚於銅鑼灣舉行迷你音樂會，受訪時主音Sunny透露原定11月舉行會展騷，但由於公司老闆陳至仁（Gary）病重，希望等他康復再計劃，未料昨日傳來噩耗，Gary於昨日早上離世。<br>昨日《蘋果》欲向Sunny了解Gary病情為何突然惡化，其公司發言人Milk代回覆說：「Gary喺今朝早走咗，佢哋（SM）好多謝大家關心，但𠵱家相信所有人都想靜一靜。」低音結他手CK心情沉重地說：「Gary今朝5點因為併發症離開咗我哋。」<br>採訪、攝影：曹家誠</p></body></html>
