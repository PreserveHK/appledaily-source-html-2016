<html><header><meta charset="utf-8"><title>工人睇脫衣舞手多多衫被割爛被偷2萬</title></header><body><h1>工人睇脫衣舞手多多<br>衫被割爛被偷2萬</h1><p>上周六，江蘇南京江寧區盧姓地盤工人，剛收到公司發放的2.5萬多元工資，計劃翌日即回老家。<br> <br>當晚7時許，他帶着工錢出門散步，看到路邊大篷車上有脫衣歌舞表演，一時興起，便買了門票入內觀看。演出快將結束時，盧男獲邀上台，與舞孃一輪接觸後，盧男驚覺身上的工資不翼而飛，原來衣服遭割破，2萬即被偷走，僅剩下5,000多元。<br> <br>據盧男工友介紹，該表演團已經來了三次，每次出現都有人丟失財物。發現財物被盜後，盧和工友一起與演員交涉，但礙於對方人多，表演者最終強行離開。目前，警方正追查涉案車輛。<br> <br>南京電視台</p></body></html>
