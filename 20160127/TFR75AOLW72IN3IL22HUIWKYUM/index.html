<html><header><meta charset="utf-8"><title>娜姐請小天后食蕉</title></header><body><h1>娜姐請小天后食蕉</h1><p>麥當娜剛於過去周末在邁阿密完成一連兩場演唱會，這亦是她於美國巡唱最後一站，今日會轉戰波多黎各開騷。麥當娜每次都會邀請嘉賓或觀眾上台一齊跳舞，她於周日便請了美國新進小天后Ariana Grande上台，麥當娜當眾打Ariana的屁股，又圍着她跳舞。年僅22歲的Ariana一向視麥當娜為偶像，難怪當晚她驚訝得不停掩口，似足小粉絲。最後麥當娜送了一條香蕉給她，兼講不文笑話，問Ariana曾經用過香蕉做甚麼，她說：「我食過，切過同冷藏過。」<br>撰文：泰米</p></body></html>
