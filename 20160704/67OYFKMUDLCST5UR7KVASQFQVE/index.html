<html><header><meta charset="utf-8"><title>體壇拾趣︰澳洲女飛魚破世績</title></header><body><h1>體壇拾趣︰<br>澳洲女飛魚破世績</h1><p>上周六喺澳洲舉行嘅布里斯本大獎賽，坐擁主場之利嘅C甘寶喺女子100自以52秒06封后，呢位24歲嘅女飛魚仲以0.01秒刷新由德國名將施蒂芬喺2009年創下嘅世績㖭，佢喺賽後話希望喺里約奧運可以延續強勢，贏番面金牌。至於「新水怪」費斯嘅狀態亦都勁「弗」，繼之前贏得男子200蝶同埋200米個人四式後，佢喺上周六舉行嘅美國奧運游泳遴選賽中亦以51秒喺男子100蝶稱王。</p></body></html>
