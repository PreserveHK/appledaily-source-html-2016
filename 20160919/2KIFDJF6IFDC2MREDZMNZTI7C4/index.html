<html><header><meta charset="utf-8"><title>沈穎婷陳嘉莉扮弱者冇體能</title></header><body><h1>沈穎婷陳嘉莉扮弱者冇體能</h1><p>陳嘉莉（Kelly）、沈穎婷（Winnie）、鍾溥敏（Mandy）與李依雯（Eman）將於下周日（25日）參加新星拳賽，昨日她們在灣仔接受訓練，早於7月她們經已秘密操練，Kelly指本身動作已熟練及有進步，但早前到上海拍廣告連續工作31小時沒休息，身體有點虛弱，Winnie則仍需減多五磅，她擔心體能因此下降。<br>兩人同樣有過一次擂台實戰經驗，Kelly笑說：「當刻係驚到腳震，上台之前仲諗住自己可以，點知就腦海一片空白。」Winnie就謂有心無力發揮不到，她們指這個星期都要注重體能訓練以應付賽事。<br>採訪：馬建華  <br>攝影：陳慧安</p></body></html>
