<html><header><meta charset="utf-8"><title>Ellie車沉冰湖險死</title></header><body><h1>Ellie車沉冰湖險死</h1><p>英國女歌手Ellie Goulding早前與攝影師Conor McDonnell去挪威旅行，原來他們在這個旅程中與死神擦身而過！兩位日前分別在Instagram放了張雪地照片，除了有滿天星外，還有架半沉的BV206全地形裝甲車。Conor表示當時零下25度，四周漆黑一片。</p><p>他們將裝甲車駛到結了冰的湖上，湖面卻裂開，整架車向下沉，二人幸好及時從天窗逃出。</p></body></html>
