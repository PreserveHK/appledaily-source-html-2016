<html><header><meta charset="utf-8"><title>肉包裏的「神奇香菇」生勾勾係乜嘢咁款？</title></header><body><h1>肉包裏的「神奇香菇」<br>生勾勾係乜嘢咁款？</h1><p>馬來西亞一名女子買肉包蒸熱來吃，卻發現一片「切不開的香菇」，細看之下才發現竟是一條蠕動中的鼻涕蟲(蛞蝓)。<br><br>葉先生表示，他姐姐上周四晚在小販攤檔買肉包，翌日下午蒸熱來吃，切開飽滿餡料後卻發現一片「神奇香菇」，除了切極也切不開之外，更有一對觸角而且會蠕動。<br><br>原來「香菇」是一條活生生的鼻涕蟲，牠逃出肉包後爬到蒸盤邊緣黏附著。葉先生的姐姐表示，同一批三個包子都沒有異物，慶幸發現得早，沒把鼻涕蟲吃下肚。<br><br>新加坡8頻道新聞</p></body></html>
