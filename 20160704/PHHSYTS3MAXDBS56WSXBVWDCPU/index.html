<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Baby被援交公司利用</title></header><body><h1>【馮仁昭四圍超】<br>Baby被援交公司利用</h1><p>Angelababy日前無辜成為澳洲援交公司搖錢樹，據澳洲《每日電訊報》報道，一名姓徐嘅內地富商透過該公司，前年以370萬澳元（約2,150萬港元）再加2.4萬澳元（約14萬港元）會費搭路想搵Baby、美瑾霍絲（Megan Fox）等人陪瞓。富商畀咗錢兩年，對方冇晒件事，呢幾日入稟法院向該公司索償。Baby經理人噚日回應：「我們會先了解事件真相，明天再與律師研究如何處理。」<br>撰文：馮仁昭</p></body></html>
