<html><header><meta charset="utf-8"><title>【真．寒流】紐約街頭　風雪下芭蕾轉</title></header><body><h1>【真．寒流】紐約街頭　風雪下芭蕾轉</h1><p>周末，美國東部受暴風雪影響，各地活動全面停頓，在紐約及華盛頓出現難得一遇奇景，不少人穿上全副滑雪裝備，將白茫茫的馬路變成滑雪場。另外，俄羅斯裔芬蘭籍Elina Miettinen在紐約街頭的雪地一展所長，她是紐約頂級芭蕾舞蹈團American Ballet Theatre芭蕾舞蹈員，嚴寒天氣及厚厚白雪無阻她完成共十多個吸腿轉和平轉。<br></p><p>Elina跳舞短片： http://bit.ly/1nuV5aP  <br>資料來源：Elina Miettinen facebook<br><br>記者：黃碧珊</p></body></html>
