<html><header><meta charset="utf-8"><title>蔡卓妍晒比堅尼照維密舊款一樣索</title></header><body><h1>蔡卓妍晒比堅尼照<br>維密舊款一樣索</h1><p>近排太陽普照好天氣，又是比堅尼出動的日子！<br><br>蔡卓妍(阿Sa)星期日就同一大班朋友出海，而且她還在微博狂晒比堅尼靚相，大晒玉背與長腿，她身上的比堅尼是美國品牌Victoria's Secret（維密）的過季款式，官網都已經找不到了，今年初品牌亦已決定本年底停售泳衣系列。阿Sa身上的比堅尼印有民族風圖案，加上荷葉邊的設計，巧妙修飾平胸身形，款式都算耐看襟興，在網店都找到類近款式。<br><br>更多美容、時尚新聞，即上： http://add.appledaily.com  </p></body></html>
