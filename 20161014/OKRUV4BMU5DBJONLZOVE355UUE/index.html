<html><header><meta charset="utf-8"><title>郭晶晶囝囝唔愛游水</title></header><body><h1>郭晶晶囝囝唔愛游水</h1><p>郭晶晶和陳展鵬昨日在中環出席慈善活動，試戴白內障眼鏡感受視障人士苦況。問晶晶平時有否帶兒子做運動，她說：「去游水，但健身房不能帶他，會影響別人，他現在都愛走來走去，他不太喜歡游水。」再問有否給兒子看她以前的跳水比賽片段及讓他學跳水，她笑言：「沒有特別給他看，不過他知道我識得跳水，他可能怕辛苦，會給他嘗試其他運動。」<br>陳展鵬與甩拖的胡定欣傳緋聞，問他會否近水樓台，他說：「戲入面每日都見，男女嘢唔可以求其，大家要瞭解吓先。」展鵬雖然dry，但表示：「不過呢啲講緣份，要配合到同自然。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
