<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Ana R.隊啤慶父親節</title></header><body><h1>【馮仁昭四圍超】<br>Ana R.隊啤慶父親節</h1><p>Ana R.同吳日言噚日喺apm出席明星潮流快閃店活動，人母Ana R.性感現身，佢話最近都係忙湊囡囡去唔同嘅playgroup，父親節會BBQ慶祝：「我會準備好啤酒，等男士飲到夠。」吳日言話：「其實好想用『日言行一善』嘅名義做其他慈善活動，今次我都攞咗啲儲咗五、六年嘅Hello Kitty衫出嚟，又叫咗小儀同傅穎等捐物件出嚟義賣。」<br>撰文：馮仁昭</p></body></html>
