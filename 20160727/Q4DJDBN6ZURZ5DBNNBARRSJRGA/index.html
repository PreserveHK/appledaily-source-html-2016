<html><header><meta charset="utf-8"><title>阿Yu驚女捉精靈有危險</title></header><body><h1>阿Yu驚女捉精靈有危險</h1><p>趙頌茹（阿Yu 右）和Rosemary昨在尖沙嘴出席「森巴運動微型藝術展」活動，阿Yu大女即將升讀小一，為讓囡囡輕鬆面對新挑戰，今個暑假沒有報讀興趣班，改為身教課外活動，提到全城熱玩Pokémon GO，她說：「佢哋仲細，喺街捉精靈會危險，聽到新聞有小朋友玩遊戲俾人捉去勒索，作為阿媽最擔心呢樣嘢。」Rosemary透露現正學醫，做媽咪前自我增值。<br>採訪、攝影：卓寶花</p></body></html>
