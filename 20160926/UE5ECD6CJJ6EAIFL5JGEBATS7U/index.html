<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙又廷默認高圓圓大肚</title></header><body><h1>【馮仁昭四圍超】<br>趙又廷默認高圓圓大肚</h1><p>趙又廷同內地女星高圓圓前年結婚，一直想生小朋友，經過年幾努力，終於成功！聽講圓圓已經大肚，噚日有台灣記者問趙又廷，佢以短訊回應：「一切仍順其自然。」並冇否認老婆大咗肚。噚日係趙又廷32歲生日，同老婆、父母一家人喺加拿大度假兼慶生，喺生日傳出喜事，可以話係最好嘅生日禮物。聽聞圓圓全面停工，而趙又廷應該要拍埋徐克嘅《狄仁傑之四大天王》先可收爐。<br>撰文：馮仁昭</p></body></html>
