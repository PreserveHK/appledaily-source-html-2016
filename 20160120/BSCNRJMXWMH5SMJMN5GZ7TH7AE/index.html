<html><header><meta charset="utf-8"><title>陳冠希攰爆自日返港</title></header><body><h1>陳冠希攰爆自日返港</h1><p>【爆相爆片】經常穿梭香港、日本、美國的陳冠希（Edison）前晚被本報讀者發現在香港機場出現，並透過「爆相爆片」提供一張在行李輸送帶影到Edison的相片。<br>讀者陳先生透露，Edison是乘坐國泰航空CX549由日本東京羽田機場飛抵香港，在日本發現Edison時身邊還有一位女伴。陳先生說：「我係同佢坐同一班機嘅，喺日本等上機嗰時見到有個好高嘅女仔同佢一齊，兩個人仲入咗貴賓候機室，不過返到香港就見到得佢一個。」而從相片所見，當晚戴帽及身穿灰色有帽衞衣的Edison臉露疲態，像捱了幾個通宵一樣。<br>採訪：小米</p></body></html>
