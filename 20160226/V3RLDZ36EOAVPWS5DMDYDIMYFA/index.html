<html><header><meta charset="utf-8"><title>趣趣地：張伯倫重創Euro冇份？</title></header><body><h1>趣趣地：張伯倫重創Euro冇份？</h1><p>阿仙奴周二喺歐聯16強首回合，主場不敵巴塞隆拿0:2之餘，更加有英格蘭中場阿歷士張伯倫，因為同對手後衞馬斯真蘭奴相撞，右腳膝頭同埋足踝重創，消息指張伯倫有可能要長唞三個月；若然係真嘅話，呢位22歲英格蘭國腳翼鋒，應該可以唔使諗今夏嘅歐國盃決賽周，肯定令三獅兵團主帥鶴臣非常頭痕。另外，喺嗰場波落場47秒就孭鑊、踢跌美斯連累阿仙奴輸12碼嘅31歲法國中場法米尼，據聞唔會獲兵工廠續約，季尾約滿就要同阿仙奴講拜拜，再次離開兵工廠。</p></body></html>
