<html><header><meta charset="utf-8"><title>黑絲麥潔文掃家品</title></header><body><h1>黑絲麥潔文掃家品</h1><p>江華和麥潔文夫婦繼上月被捕獲和20歲女兒陳薔天（天天）溫馨逛圓方商場後，前日一家再次出動，駕車去赤柱享受家庭樂。夫妻二人打扮作風依舊，江華繼續是七分褲、T恤襯波鞋，再加頂帽，而麥潔文就例牌穿上可以令腿部顯瘦的黑絲襪，配襯紅衫和裙子，難以察覺出她已年屆61歲。</p><p>江華一家在市集內閒逛，集中睇咕𠱸和家居用品，江華每揀一樣貨品都跟老婆有商有量，女兒亦會提出意見，最後買了3大袋戰利品，滿載而歸。江華手持3大袋戰利品，並顯示好爸爸和好老公的風範，讓妻女先到餐廳等候，自己獨自將所有戰利品先放上車。<br>採訪：吳耀輝、徐錦池</p></body></html>
