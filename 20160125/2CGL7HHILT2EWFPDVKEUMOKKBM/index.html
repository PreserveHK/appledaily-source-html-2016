<html><header><meta charset="utf-8"><title>GD被集郵　Edison跟住攝</title></header><body><h1>GD被集郵　Edison跟住攝</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD）昨日現身巴黎的Colette店，據知他跟潮牌合作的限量版會在此店出售。GD一出現即被瘋狂集郵，心情靚靚的他交足表情擺甫士，人氣遠勝同場的陳冠希（Edison）！有網民捕捉到兩代潮人GD和Edison的世紀合照，不過未見二人有交流，而且Edison更做攝石人，竟然趁GD和粉絲影相時，在GD身後行過。<br>至於GD的隊友T.O.P亦人氣爆燈，昨日他執到正於巴黎睇時裝騷，更巴閉到和「老佛爺」Karl Lagerfeld齊齊坐頭排，出入會場時又被粉絲包圍喪影。<br>撰文：江瑚</p></body></html>
