<html><header><meta charset="utf-8"><title>何超盈冒險赴摩納哥</title></header><body><h1>何超盈冒險赴摩納哥</h1><p>賭王何鴻燊四房千金何超盈前晚在摩納哥出席紅十字會舉辦的慈善晚會，此活動由摩納哥阿爾貝二世親王（Prince Albert II）及王妃發起，是當地皇室一件盛事。由於摩納哥跟早前發生恐襲的法國尼斯相距僅20分鐘車程，故活動保安十分嚴密。<br>據知超盈都是經尼斯進入摩納哥，她昨日在Instagram上載了一段片，有大會嘉賓Lana Del Nay在台上唱歌。超盈留言謂晚會因之前恐襲關係，有默哀儀式：「氣氛很凝重，但我認為如果每人只幫安全地方作慈善活動，就很難搞下去了！這次有很多國際人物來支持，很有愛。」<br>撰文：唐如</p></body></html>
