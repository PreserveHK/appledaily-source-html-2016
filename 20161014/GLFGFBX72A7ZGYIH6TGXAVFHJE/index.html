<html><header><meta charset="utf-8"><title>鑲牆紙板有格調</title></header><body><h1>鑲牆紙板有格調</h1><p>單位面積小，一屋白色為主調，感覺簡潔，但又想做到似酒店，客飯廳及主人房牆身鑲牆紙板，將牆紙鋪在2分厚的木板上，再用蚊釘鑲嵌牆身，一幅一幅拼製而成，比起純粹於牆身髹油或貼牆紙，有心思有格調。<br>現成家具不宜用太多顏色，客廳配襯墨綠色梳化，避免鮮色刺眼。此外，白色圓形茶几當餐桌用膳，搜購黑色書形蜂巢紙造的變身傢俬，三兩下動作攤開做矮凳，供大人小孩坐，購自連卡佛，一張約700元。</p></body></html>
