<html><header><meta charset="utf-8"><title>竹內結子辭演木村新劇</title></header><body><h1>竹內結子辭演木村新劇</h1><p>日本組合SMAP今年散band，木村拓哉被指出賣隊友，形象大跌。原本木村下月有TBS新劇《Get Ready!!》播出，但因遇着剋星米倉涼子的新劇《Doctor X》，令到首次飾演醫生的木村被迫讓路至明年1月才開播。不過據知沒有女星肯接拍木村新劇，日媒透露原本竹內結子（左）答允接拍，但似乎受SMAP解散事件影響最終鐵定辭演，令到木村新劇面臨開鏡都未定女主角人選的尷尬情況，有網民遂建議木村可以搵愛妻工藤靜香做女主角。</p></body></html>
