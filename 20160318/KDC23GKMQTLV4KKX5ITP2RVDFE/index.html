<html><header><meta charset="utf-8"><title>w-inds.親民冧港迷</title></header><body><h1>w-inds.親民冧港迷</h1><p>日本組合w-inds.、韓國女子組合AOA等各地歌手昨在灣仔出席香港亞洲流行音樂節2016記招，擔任評審的鍾鎮濤坦言有很多歌手是第一次見，故在評分上沒有包袱。<br>而w-inds.在記招舉行前才抵港，獲二十多位女fans接機，成員橘慶太、千葉涼平和緒方龍一在近十名保安與工作人員護送下現身，三人親民地應傳媒要求企定影相，涼平更除下口罩豎起拇指合照，龍一亦接過fans的禮物，態度親切。<br>採訪：曹家誠、馬建華<br>攝影：陳慧安、仇志德</p></body></html>
