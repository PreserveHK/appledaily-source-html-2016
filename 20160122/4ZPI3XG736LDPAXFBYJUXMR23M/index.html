<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣晒高難度瑜伽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李嘉欣晒高難度瑜伽 - 馮仁昭</h1><p>大美人李嘉欣雖然已經45歲，但生完BB後依然keep得好好，名副其實樣靚身材正。一向有做運動嘅佢，早排仲迷上玩瑜伽，其實嘉欣之前都有貼過做瑜伽嘅相上網，而佢噚日再喺微博貼高難度瑜伽照，佢將右腳放喺頭，左腳掂住隻右手，左手掂住隻右腳，真係睇到馮仁昭嘩嘩聲，佢啲筋骨仲係好柔軟咁樣，靚媽真係好勁呀！<br>撰文：馮仁昭</p></body></html>
