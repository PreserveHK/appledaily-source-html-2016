<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒確認婚外情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周永恒確認婚外情 - 馮仁昭</h1><p>周永恒（Roy）唔肯簽紙同趙頌茹離婚，但又被爆暗撻o.m.G組合成員黃詠珊玩同居，噚日Roy終於喺facebook貼合照直認婚外情：「開始時大家只是因為寂寞，因為各自都有大量傷痕久未退去，也未能回到過去。在一起有着新生的感覺。因為音樂開始互相吸引，有着同一個目標。我們只是剛剛開始，或許未能走到最後，天知道。」<br>撰文：馮仁昭</p></body></html>
