<html><header><meta charset="utf-8"><title>中環在線：亨運董事夠經驗　平均63歲 - 李華華</title></header><body><h1>中環在線：<br>亨運董事夠經驗　平均63歲 - 李華華</h1><p>近年好多新股嘅董事會成員相對年輕，唔少都係30、40歲，部份係自己創業，有啲就係太子爺、太子女，噚日見到有21年歷史嘅亨運信貸申請喺創業板上市，佢董事會七名成員，個別有番咁上下年紀，除開平均超過63歲。<br>亨運信貸早於1995年由朱氏家族創立，兩名執行董事朱錦強（62歲）與鄺曼儀（50歲）係夫妻檔，擔任主席嘅朱錦強由公司成立做到𠵱家，老婆就管數；非執董黃啟珩係朱錦強媽媽，今年90歲。其餘四位獨董與非執董年齡介乎50至66歲。齋睇呢個董事會，已經感覺到呢間公司經驗老到！</p></body></html>
