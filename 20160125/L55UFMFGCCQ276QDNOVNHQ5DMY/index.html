<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蕭亞軒姊弟戀玩完</title></header><body><h1>【馮仁昭四圍超】<br>蕭亞軒姊弟戀玩完</h1><p>蕭亞軒（右）兩年前被爆同新加坡富家子石正祥（Elroy 左）、即吳建豪老婆石貞善弟弟譜姊弟戀，兩人經常喺網上貼相晒恩愛，不過去年7月忽傳已經分手，男方唔再追蹤蕭亞軒個Instagram。最近蕭亞軒密友爆料，話佢哋已經分手半年，但依然係朋友。蕭亞軒日前出席公司活動時，被問點解男友冇嚟，佢即表現尷尬：「是啊！」仲未肯正面承認已經分手。<br>撰文：馮仁昭</p></body></html>
