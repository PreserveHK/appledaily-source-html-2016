<html><header><meta charset="utf-8"><title>張智霖籲粉絲罷買消息</title></header><body><h1>張智霖籲粉絲罷買消息</h1><p>張智霖（Chilam）和蔡雪瑩昨日在圓方出席FANCL活動，Chilam以店長身份為蔡雪瑩測試皮膚。他透露最近發現有人在微博以數十元的價錢，兜售他的行蹤訊息，直言有被侵犯私隱的感覺，他謂：「最誇張嗰次係做嘢去酒店住嘅時候，俾佢哋嘅職員影低咗證件，真係令我好震驚。雖然藝人透明度係好高，但係都應該有正常私隱。」<br>此外，囝囝剛滿月的蔡雪瑩說：「百日宴至搞party，英文名叫Wesley，因為老公叫William，所以想用番W字頭，如果下次生女，就用S字頭，中文名就仲未改。」<br>採訪、攝影：盧妹</p></body></html>
