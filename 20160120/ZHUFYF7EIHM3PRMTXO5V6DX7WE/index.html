<html><header><meta charset="utf-8"><title>電影講乜：阻填海譜人魚戀</title></header><body><h1>電影講乜：阻填海譜人魚戀</h1><p>電影《美人魚》以愛情及環保為主線，加上周星馳式的幽默，講述由鄧超飾演的軒，計劃以填海工程發展地產項目，該項目不但會破壞環境，更威脅到靠海為生的居民的生計。新一代星女郎林允片中飾演美人魚，羅志祥則飾演思想極端要殺盡人類的八爪魚，林允被美人魚族群派遣前往阻止填海計劃，她遇上鄧超後，兩人互生情愫，鄧超因為愛上林允，而停止填海工作，最後林允因意外受傷，消失於大海中。雖然《美人魚》大部份是由內地及台灣演員主演，香港將於下月上映，更有粵語配音。</p></body></html>
