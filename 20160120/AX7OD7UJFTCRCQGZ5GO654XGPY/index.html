<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥明詩選華姐被笑矮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥明詩選華姐被笑矮 - 馮仁昭</h1><p>麥明詩（中）日前同國際中華小姐候選佳麗出席記者會，當日佢拍埋其他佳麗度，身高明顯矮咗一大截，連當日有份出席記者會嘅上屆華姐冠軍張曦雯，都話麥明詩高度輸蝕，但覺得麥明詩係香港代表，應該可以打入三甲。前日有網民轉貼報道，話麥明詩唔單止輸身高，而且指佢狀態麻麻，冇最初眼前一亮感覺，有啲甚至話佢走晒樣。<br>撰文：馮仁昭</p></body></html>
