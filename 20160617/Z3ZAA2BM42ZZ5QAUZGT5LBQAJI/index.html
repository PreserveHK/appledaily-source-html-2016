<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳法蓉梁思浩撞臉</title></header><body><h1>【馮仁昭四圍超】<br>陳法蓉梁思浩撞臉</h1><p>陳法蓉前晚喺微博出post話電影《賭城群英會》殺青倒數中，仲附上靚靚自拍，但一睇……咦！咁似梁思浩嘅？向海嵐仲留言話：「個妝好靚喎！」<br>其實思浩俾人話過同郭晶晶撞臉，思浩噚日就喺fb留言話：「嘩……法蓉越來越似梁思浩？又話郭晶晶似思浩？哈哈……原來梁思浩五官做靚女靚仔都得，得咗！唔知未來是否很多人照他的樣貌去整？」<br>撰文：馮仁昭</p></body></html>
