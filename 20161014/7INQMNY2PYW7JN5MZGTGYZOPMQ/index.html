<html><header><meta charset="utf-8"><title>姚子羚爆龔嘉欣多人追</title></header><body><h1>姚子羚爆龔嘉欣多人追</h1><p>姚子羚昨日在將軍澳拍攝劇集外景，對於有報道指其好姊妹龔嘉欣是吳業坤和前港姐王卓淇的第三者，姚子羚一臉狐疑地說：「吳業坤都冇拍拖點做佢小三，佢同坤哥係姊弟，絕對冇咁嘅事，好難成立。」</p><p>最近龔嘉欣多次捲入別人的關係，被誤認是小三，姚子羚為好友澄清，指嘉欣追求者眾：「佢不嬲有追求者，咁靚女，又識煮飯，咁識照顧人，有人追好正常，佢咁大個女，要搵個人拍拖，搵個適合對象都係時候。」姚子羚曾被指介紹富二代給李施嬅，問她有否介紹給嘉欣，她說：「又冇喎，我嘅年齡層未必啱佢，都要啱眼緣。」<br>撰文：非非</p></body></html>
