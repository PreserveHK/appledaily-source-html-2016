<html><header><meta charset="utf-8"><title>楊怡捧法拉場：值得回味</title></header><body><h1>楊怡捧法拉場：值得回味</h1><p>黃子華、陳法拉和劉俊謙主演的舞台劇《前度》大前晚在演藝學院首演，兩年前決定留美進修戲劇碩士課程的法拉，最終抵擋不了子華和劇本的魔力，答允停學返港演出，雖然碩士未畢業，法拉於《前度》首場演出，已教人眼前一亮，而且越演越流暢自然，其中一段獨腳戲為社工抱不平的大控訴，眼淚說流便流，果然是學有所成。<br>首日公演，法拉契哥馬浚偉和好友楊怡、陳爽等前來支持，馬浚偉在微博留言：「《前度》很好看，子華絕對精采，阿妹（Fala）脫胎換骨，俊謙也很出色！」楊怡看後亦留言：「今晚看了《前度》，值得回味！」陳爽更呼籲大家入場支持法拉，認真好姊妹！<br>撰文：非非</p></body></html>
