<html><header><meta charset="utf-8"><title>貝安琪教孕婦瑜伽</title></header><body><h1>貝安琪教孕婦瑜伽</h1><p>貝安琪（Ankie）前晚跟未婚夫Simon及媽媽劉香萍到九龍灣欣賞《七俠蕩寇誌》優先場。Ankie日前在Instagram親口承認懷孕一事，她說：「係呀！好開心，𠵱家我同BB都好健康，冇問題，係頭一個月唔慣，之後都冇唔舒服，成個life未試過咁有精力咁健康。所以我都係繼續我嘅工作，畫畫、教瑜伽。」工作排山倒海，Simon會否詐型？「佢冇反對，最緊要我開心，我嚟緊仲會計劃教孕婦瑜伽。」<br>劉香萍為女兒有喜而高興，問到對未來女婿的評價：「我覺得Simon係一個非常優秀嘅男仔，佢係非常之有禮貌，個人好有修養。」<br>採訪：非非</p></body></html>
