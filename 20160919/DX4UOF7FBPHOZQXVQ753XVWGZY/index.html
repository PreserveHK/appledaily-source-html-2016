<html><header><meta charset="utf-8"><title>齊昕爛腳：日日都仆</title></header><body><h1>齊昕爛腳：日日都仆</h1><p>梁齊昕喜歡穿高踭鞋，但又經常仆親，昨日她又在Instagram上載一張爛腳相，還留言自嘲笨拙，有健力士紀錄的話她一定會贏。心情看來不錯的齊昕，還上載了之前因行李事件弄得滿城風雨的妹妹梁頌昕，以及特首父親梁振英在彭福公園放狗的合照，相中還有三位疑似是放狗遇到的女子，共六人影了張大合照。</p><p>齊昕昨日接受《蘋果》訪問，問為何又跌傷？她笑說：「我又仆親呀！基本上日日都仆親㗎！」至於是否前天放狗時跌傷則未有透露。<br>採訪：小米</p></body></html>
