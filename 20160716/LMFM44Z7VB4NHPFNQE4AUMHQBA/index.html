<html><header><meta charset="utf-8"><title>Sammi自嘲胸部冇用</title></header><body><h1>Sammi自嘲胸部冇用</h1><p>鄭秀文（Sammi）昨日在灣仔出席保險公司記者會，她表示自己有買保險，但不肯透露受益人是否丈夫許志安。Sammi之後的個唱買保險，會買重一個部位呢？她笑說：「應該唔係胸部，冇乜嘢用，應買腿或者把聲。」林海峰自薦做Sammi個唱嘉賓，提議唱佛經對撼其《信望愛》，她說：「理論宗教我驚唔夠佢講嘢叻，但唱佢唔及我，佢自薦成功，一定要嚟呀！」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
