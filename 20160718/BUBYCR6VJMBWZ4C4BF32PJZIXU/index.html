<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】吳若希笑男友似XO</title></header><body><h1>【馮仁昭四圍超】吳若希笑男友似XO</h1><p>吳若希、馮允謙同徐榮個囡囡徐心怡（包包），噚日擔任屯門市廣場「Sanrio Characters塗氣競技場」開幕禮嘉賓，他們試場內競技項目。吳若希鍾情XO單眼皮兼衰格樣，佢指男友都係單眼皮貌似XO，問佢係咪乘機收藏男友返房，佢話：「冇可能，間房梗係佢準備嚟收藏我，金屋藏嬌。」係咪等咗好耐先遇到自己嘅XO，佢就面紅話從不強求。<br>撰文：馮仁昭</p></body></html>
