<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】孫大倫百萬獎男孫</title></header><body><h1>【馮仁昭四圍超】<br>孫大倫百萬獎男孫</h1><p>孫大倫今個月5號第四度做爺爺，前晚佢同太太Betty喺灣仔會展出席慶回歸活動，公佈喜訊，第一個男孫喺10日前出世，佢準備咗百萬獎學金畀孫仔做見面禮，佢話：「BB出世10日，中文名未改，英文名就叫做Dominic Sean，好開心，今年猴年，我哋有姓孫嘅。」會唔會搞百日宴？佢話：「阿仔唔想搞，因為啲孫女都係細搞，同埋唔想搞到人。」<br>撰文：馮仁昭</p></body></html>
