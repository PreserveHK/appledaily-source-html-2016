<html><header><meta charset="utf-8"><title>泫雅嫁死侍餵波餅</title></header><body><h1>泫雅嫁死侍餵波餅</h1><p>Marvel超級英雄電影《死侍：不死現身》（Deadpool），將於下月在香港及韓國上映，早前電影於韓國展開宣傳，找來女團4MINUTE成員泫雅扮新娘跟死侍拍攝一輯搞笑的雜誌新相。雖然泫雅今次封胸收起性感，但新相依然有睇頭，皆因戴上新娘頭紗的泫雅大方地跟死侍攬到實一實，請對方食波餅，相信一定惹來不少男粉絲羨慕。<br>泫雅亦一臉冧樣地和死侍玩煮飯仔，只見死侍戴上圍裙，造型惹笑。另一張照片中，死侍因為只顧看着由自己做封面的雜誌而冷落「老婆」泫雅，令泫雅即時扁嘴以示不滿。<br>撰文：梁雯迪</p></body></html>
