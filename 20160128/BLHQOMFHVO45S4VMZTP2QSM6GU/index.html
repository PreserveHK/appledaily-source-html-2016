<html><header><meta charset="utf-8"><title>隔牆有耳：火併完馬丁　高登泰密斟譚允芝 - 李八方</title></header><body><h1>隔牆有耳：<br>火併完馬丁　高登泰密斟譚允芝 - 李八方</h1><p>中聯辦前晚舉行新春酒會，唔少政商界中人出席，亦有一啲法律界猛人現身，其中兩位更喺場內密密斟，就係現任大律師公會主席譚允芝，以及公會前主席石永泰（圖）！<br>本來兩位大狀同場密斟，就唔算得石破天驚嘅，之但係喺鉛水聆訊代表委員會嘅石永泰，喺前日聆訊中，激動拍枱反駁代表居民嘅李柱銘；而佢傾偈之際，不時指手劃腳，難怪有啲人猜疑，唔通當時佢餘怒未消？<br>但大家又唔好忘記，佢有「高登佬」之稱噃；呢排網絡23條係熱話，話唔定佢係將巴絲打嘅意見，轉達緊畀眼前呢位知識產權法嘅專家知呢！</p></body></html>
