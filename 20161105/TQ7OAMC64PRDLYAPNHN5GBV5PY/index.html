<html><header><meta charset="utf-8"><title>大快活火鍋藏紙巾罰款</title></header><body><h1>大快活火鍋藏紙巾罰款</h1><p>【本報訊】有女顧客於去年12月11日傍晚，光顧連鎖快餐店大快活位於元朗商業中心分店，購買了一客番茄薯仔火鍋，大快朵頤之際在煲內撈出一張白色餐紙巾。女顧客深感不滿，即日向食環署舉報。大快活快餐有限公司事後被控一項「食物的品質與購買人所要求者不符」罪，案件原定昨日在粉嶺法院開審，但大快活改口認罪，判罰8,000元，另需繳付3,950元的化驗紙巾費用。<br>控方透露大快活過往有40次同類案底，該分店則有一次類同紀錄，至於案發當日所撈出的紙巾長17厘米、闊8厘米，上面印有大快活橙色標誌。<br>案件編號：FLS7187/16<br>■記者楊思雅</p></body></html>
