<html><header><meta charset="utf-8"><title>體壇拾趣：李宗偉拍賣里奧回憶</title></header><body><h1>體壇拾趣：<br>李宗偉拍賣里奧回憶</h1><p>33歲嘅馬來西亞羽毛球名將李宗偉喺里奧贏到男單銀牌之後，都不忘做善事，喺周三夜晚帶埋家人出席一個慈善拍賣會，拎咗喺奧運決賽所用嘅波衫、波鞋、球拍，同埋五枝酒出嚟拍賣；當中以特別版球拍嘅成交價最高，最終賣到成20萬令吉（約37.5萬港元），而所有嘢夾埋就籌到545,552令吉（約102萬港元），善款將會全數捐畀佢名下嘅拿督李宗偉慈善基金會，希望可以幫到更多小朋友。</p></body></html>
