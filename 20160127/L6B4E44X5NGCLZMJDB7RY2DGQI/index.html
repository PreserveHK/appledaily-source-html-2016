<html><header><meta charset="utf-8"><title>CY真‧政績！撐天冷停課抵佢得戚</title></header><body><h1>CY真‧政績！<br>撐天冷停課抵佢得戚</h1><p>周日本港迎來59年來最低溫的寒冬，教育局當日宣佈翌日(周一)幼稚園和小學周一停課一天，有人批評是對學童過份保護。特首梁振英被問到應否制定機制應變嚴寒天氣時，他稱不應有機械性的規定，因今次嚴寒是59年以來的罕有情況，又指停課與否是以學童健康和安全為首要考慮。<br> <br>梁振英稱，聽到社會有聲音批評指攝氏5、6度低溫，在歐美國家比比皆是不應停課，但他指本港絕大部份室內地方包括學校都無暖氣設備，「幼童佢哋唔一定有好好嘅自顧能力，所以喺無暖氣嘅情況下長期要佢哋坐喺低溫嘅課室聽書，對佢嘅嘅健康可能造成影響」。</p></body></html>
