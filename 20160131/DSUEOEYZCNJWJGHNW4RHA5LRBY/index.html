<html><header><meta charset="utf-8"><title>後遺症：藥物敏感令全身潰爛</title></header><body><h1>後遺症：藥物敏感令全身潰爛</h1><p>薛芷倫於09年證實患上乳癌，戰勝病魔後她再度活躍於社交圈，然而其容貌卻大不如前，整容傳聞滿天飛。前年她接受鄭紹康訪問時，親自拆解被指整容傳聞，是因為化療引起嚴重藥物敏感Stevens-Johnson Syndrome（史蒂芬斯強森症候群）的影響，眼部及嘴部是首個受害的地方，導致全身及口腔潰爛：「身體會潰爛，由皮膚到嘴巴開始，之後潰爛至內臟，甚至嘴巴生百多粒痱滋，講嘢同瞓覺都好痛，更被送入過深切治療部。」而後遺症亦影響到她的容貌。</p></body></html>
