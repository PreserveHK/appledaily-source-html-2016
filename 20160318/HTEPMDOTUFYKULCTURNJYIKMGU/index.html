<html><header><meta charset="utf-8"><title>雪糕含菌超標　百佳罰款</title></header><body><h1>雪糕含菌超標　百佳罰款</h1><p>【本報訊】食環署衞生督察喬裝顧客，在金鐘太古廣場Great美食廣場購買4盒I-Scream雪糕，化驗後在其中一個預先包裝的芝麻味雪糕內發現每克有190個大腸桿菌，比法例規定每克100個超標近一倍。經營美食廣場的百佳超級市場（香港）有限公司，昨在東區裁判法院承認違反《冰凍甜點規例》中的「不合標準的冰凍甜點」罪名，罰款1,500元。<br>案發於去年6月23日，被告沒同類前科。辯方求情稱被告僅是分銷商，非生產商。<br>案件編號：ESS38238/15 <br>■記者戴國輝</p></body></html>
