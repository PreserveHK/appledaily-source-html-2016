<html><header><meta charset="utf-8"><title>黃雨照喺檔口瞓CCTV保睡婆婆安心</title></header><body><h1>黃雨照喺檔口瞓<br>CCTV保睡婆婆安心</h1><p>【本報訊】屢遭無良賊搶劫的76歲旺角山東街女報販「睡婆婆」陳復興，昨早上8時許，記者見她精神奕奕，身穿透明膠質的有帽雨衣，繼續看檔。據了解，星期六晚雷雨交加，陳婆婆毋懼黃雨及雷暴，依然在報攤上睡覺，有關報紙雜誌，則以膠袋覆蓋。<br><br>有熱心人士在星期五為婆婆安裝了兩台閉路電視，婆婆直言安裝後感到「安心啲」，被問及會否擔心，會被監視及私隱問題，婆婆指並不介意，「冇乜(衰)嘢俾人拍」。</p></body></html>
