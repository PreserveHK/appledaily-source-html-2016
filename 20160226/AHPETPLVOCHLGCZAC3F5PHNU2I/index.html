<html><header><meta charset="utf-8"><title>張建聲汕尾騷粉絲勁High</title></header><body><h1>張建聲汕尾騷粉絲勁High</h1><p>張建聲（Justin）日前到汕尾一間酒吧登台，入鄉隨俗在台上講潮汕話「大家好」、「恭喜發財」。之後展開其「蠱惑」之旅，唱了四首鄭伊健和陳小春的歌曲包括《友誼之光》、《友情歲月》、《一生愛你一個》等，數百粉絲合唱，氣氛勁high。之後Justin邀請歌迷上台玩包剪揼遊戲，勝出者可獲影碟，個個爭崩頭上台。<br>Justin笑言未夠喉：「可以玩多陣，因為我好鍾意浩南哥（伊健）同山雞哥（小春）啲歌，佢哋嘅電影太深入民心。」Justin更獲客戶熱情款待請食潮汕著名的地道蟹魚粥等，他說：「好味到停唔到口。」<br>撰文：嵐山</p></body></html>
