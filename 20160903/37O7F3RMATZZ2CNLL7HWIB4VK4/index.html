<html><header><meta charset="utf-8"><title>求驗客手記︰新兵逼爆祖記焗漏「閘」</title></header><body><h1>求驗客手記︰<br>新兵逼爆祖記焗漏「閘」</h1><p>轉會市場關閉後，各大參加歐洲賽嘅球會亦要呈交大軍名單，好似意甲冠軍祖雲達斯咁，希古恩同比真歷等新兵就梗係有份踢歐聯啦，不過名額得23個，總要有人犧牲，瑞士隊長右閘列治史迪拿（圖）就冇被列入歐聯名單。祖記今夏引入丹尼爾，正選右翼衞一定係佢，仲有邦路斯同阿歷士辛度可以客串，結果犧牲列治史迪拿。另外，巴塞隆拿亦公佈咗歐聯大軍名單，柏高艾卡沙、烏姆迪迪等新兵都有份入圍。</p></body></html>
