<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】趙式芝笑老竇記錯生日</title></header><body><h1>【馮仁昭四圍超】<br>趙式芝笑老竇記錯生日</h1><p>趙式芝（右）與同性伴侶楊如芯（Sean）、貝安琪前晚喺灣仔演藝學院出席《萬能管家》首演，提到爸爸趙世曾80大壽，式芝話：「其實佢農曆係今日8月14，但佢就成日記錯後一日，所以我哋通常會中秋正日慶祝，不過佢唔鍾意大搞。」貝安琪帶未婚夫Simon一齊睇騷，佢透露下年會籌備婚禮，卻否認有B：「唔係，肥咗少少啫，開心嘛。」<br>撰文：馮仁昭</p></body></html>
