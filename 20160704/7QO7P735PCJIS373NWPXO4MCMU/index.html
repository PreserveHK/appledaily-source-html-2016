<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】余文樂台北開快閃店</title></header><body><h1>【馮仁昭四圍超】<br>余文樂台北開快閃店</h1><p>余文樂兩年前成立MADNESS品牌，前日佢喺台北開只營業一個月嘅快閃店，仲同日本名模水原希子合作出聯名產品。店未開門已經有唔少粉絲喺烈日當空下排隊，粉絲咁支持，樂仔梗要現身答謝，買埋水畀粉絲解渴兼影合照啦！<br>不過，排隊時有人打尖發生衝突，樂仔話：「當時我唔在場，對成件事都覺得好遺憾。喺嚟緊10月，就會喺北京開第一家專門店。」<br>撰文：馮仁昭</p></body></html>
