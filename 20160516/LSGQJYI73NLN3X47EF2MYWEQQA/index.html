<html><header><meta charset="utf-8"><title>【周汶錡露肩透心涼】</title></header><body><h1>【周汶錡露肩透心涼】</h1><p>今季最hit，莫過於是Off-shoulder的露肩設計，Fendi、Tod's、Chloé及MSGM等都有推出不同的Off-shoulder服飾，繼謝安琪、樂基兒、徐子淇等等先後以露肩造型現身，日前名模靚媽周汶錡都加入露肩行列，身穿一條off-shoulder白色裙與囝囝Jacques合照，造型時尚又透心涼。<br><br>不過除了Jacques搶鏡之外，相中的Cartier手袋亦相當搶眼，sharp醒的青綠色設計，與炎炎夏日可以說是perfect match。</p></body></html>
