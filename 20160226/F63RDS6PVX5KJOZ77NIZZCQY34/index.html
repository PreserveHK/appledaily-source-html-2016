<html><header><meta charset="utf-8"><title>向大衞寶兒致敬</title></header><body><h1>向大衞寶兒致敬</h1><p>英國傳奇男歌手大衞寶兒（David Bowie）上月因癌病離世，前日的Brit Awards亦設有致敬環節，以及追頒Brit Icon大獎給予這位一代巨星，獎項由Annie Lennox負責頒發，大衞好友加利奧文（Gary Oldman）代為領獎。</p><p>Lorde則在曾與大衞合作過的樂隊伴奏下，翻唱《Life on Mars》以作悼念，事後大衞的導演兒子Duncan Jones在Twitter留言感謝Lorde的精采演出。</p></body></html>
