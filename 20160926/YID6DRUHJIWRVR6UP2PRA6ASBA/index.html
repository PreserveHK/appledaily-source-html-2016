<html><header><meta charset="utf-8"><title>求驗客手記：：脫腳PSG搵小豬耶耶救亡</title></header><body><h1>求驗客手記：：<br>脫腳PSG搵小豬耶耶救亡</h1><p>巴黎聖日耳門（PSG、紅衫）喺上周五作客圖盧茲嘅法甲，有後衞奧里亞喺46分鐘就兩黃一紅被逐，結果慘輸0:2，完全打唔出衞冕之師應有嘅水準。英法兩地嘅傳媒就大爆PSG似乎因為開季戰績太差，竟然想喺轉會窗重開嗰陣，各用150萬鎊（約1,508萬港元）簽入33歲嘅耶耶托尼同32歲嘅舒韋恩史迪加（小豬），不過呢兩位老將今季分別俾曼城同曼聯棄用，真係仲有冇狀態都成問題。早排都有美職聯球隊想買小豬，但佢就話想留喺歐洲，佢會唔會去PSG呢？</p></body></html>
