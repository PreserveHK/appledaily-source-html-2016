<html><header><meta charset="utf-8"><title>【許氏淵源】05年安仔個唱棟篤</title></header><body><h1>【許氏淵源】05年安仔個唱棟篤</h1><p>原來黃子華於05年亦曾現身許志安個唱表演棟篤笑，當年安仔和Sammi分手未復合，子華同樣將Sammi擺上枱，更狂數安仔五宗罪，包括：「與舊愛分手原來為泊富婆碼頭」、「在公眾場合向舊經理人頴撈」、「眼紅情敵住別墅，不惜偕全家人死頂睇豪宅」、「與梁漢文反目成仇」及「為爭獎出茅招、葉德嫻合唱變featuring。」句句啜核，不比今日遜色。</p><p>最近安仔出新歌《芝士》更找子華拍MV，同樣句句不離Sammi，子華在MV說：「哦！陳秀雯條仔嘛！」安仔沒好氣答：「鄭秀文！」子華說：「黐線，鄭秀文係唱大戲㗎！」</p></body></html>
