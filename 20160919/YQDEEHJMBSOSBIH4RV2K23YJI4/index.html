<html><header><meta charset="utf-8"><title>趣趣地：拜仁開季六連勝創歷史</title></header><body><h1>趣趣地：<br>拜仁開季六連勝創歷史</h1><p>今季以安察洛堤取代哥迪奧拿領軍嘅拜仁慕尼黑，上周六喺德甲主場同恩高斯達特進行巴伐利亞打吡，憑羅拔利雲度夫斯基、沙比阿朗素同拿菲爾入波而反勝3:1，開季六場比賽贏晒，創咗佢哋史上最佳嘅開季成績。嚟緊德甲開快車，拜仁周三喺主場對哈化柏林，不過高層同肥安應該會畀班球員小休吓，等佢哋可以帶埋另一半去慕尼黑啤酒節鬆一鬆。另外，多蒙特繼上周中歐聯六球大炒波蘭球隊歷基亞後，上周六又喺德甲主場數達斯泰特6:0，連續兩場開贏「其他」，認真厲害。</p></body></html>
