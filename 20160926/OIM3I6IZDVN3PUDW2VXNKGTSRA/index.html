<html><header><meta charset="utf-8"><title>祖兒斥張致恒衰仔</title></header><body><h1>祖兒斥張致恒衰仔</h1><p>容祖兒、梁家輝女兒梁穎晨昨日在中環出席服裝品牌活動，祖兒透露有意舉辦唱非主打歌的音樂會，歌迷優先購票。對於張致恒（Steven）自認性沉溺兼有小三，而被莊端兒狠飛，祖兒謂：「呢個衰仔，由細講到大。哀莫大於心死，佢自己事自己處理。」而梁穎晨表示畢業後暫未有工作，經常在社交平台晒火辣泳照的她，被問到會否行泳衣騷？她說：「都冇乜問題，好多人着比堅尼，但接工作前會先問過父母。」<br></p><p>此外，祖兒男友劉浩龍（師兄）前日現身跑馬地，他買完凍咖啡之後，邊行邊飲，再去買麵包，全程笑容滿面，離開時發現記者，亦笑着道別。<br>採訪：王連連<br>攝影：畢紹基、徐錦池、沈健程</p></body></html>
