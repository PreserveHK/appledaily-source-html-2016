<html><header><meta charset="utf-8"><title>法拉爆母割胸硬塊</title></header><body><h1>法拉爆母割胸硬塊</h1><p>陳法拉應邀為香港癌症基金會擔任「粉紅大使」，今年已是連續第三年獲邀請，她將關注乳癌的健康訊息帶給全港婦女。法拉早前趁留港期間，聯同癌症基金會義工們與一班乳癌康復者相聚，一邊細聽她們的抗癌經歷，一邊製作手工書籤，互相交流健康生活心得。<br>在聚會其間，法拉透露母親也一度發現乳房有異常狀況：「我4、5歲時，媽咪自己檢查到胸部疑有硬塊，經醫生檢查後要進行切除手術，手術後一直定期監察，至今冇復發。我哋都十分慶幸發現得早，硬塊屬良性瘤，唔係惡性。」但經此一役後，法拉經常提醒女性除了要自我檢查外，亦要定期進行全身檢查。<br>撰文：鍾國仁</p></body></html>
