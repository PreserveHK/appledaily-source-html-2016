<html><header><meta charset="utf-8"><title>奧蘭多狂追Katy疑得米</title></header><body><h1>奧蘭多狂追Katy疑得米</h1><p>早前在金球獎頒獎禮的慶功宴上，美國女歌手Katy Perry被發現跟影星奧蘭多布魯（Orlando Bloom）舉止親暱，之後更同車離開，繼而傳出撻着消息。<br>及至上周五，奧蘭多相約Katy欣賞舞台劇，又與兩位演員James Lecesne及雲妮莎蘇爾（Vinessa Shaw）齊齊合照，有消息指兩人已是第三次約會。其實Katy與男歌手John Mayer分手後，多次被指復合，相信奧蘭多的出現令兩人翻撻更添難度。<br>撰文：哥羅</p></body></html>
