<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】未來波鞋成交賣81萬</title></header><body><h1>【馮仁昭四圍超】<br>未來波鞋成交賣81萬</h1><p>林海峰（Jan）同徐濠縈前晚出席限量生產89對嘅2016 Nike Mag慈善拍賣會，見證全亞洲僅有香港獲得一雙Nike Mag做嘅拍賣，經過一輪競投，Nike Mag以81萬港元成交，拍賣所得將全數捐贈給Michael J. Fox Foundation，推動重要研究，加速開發柏金遜症療法，而林海峰同阿徐現場除咗可以目睹呢對未來嘅波鞋，仲有機會試着。<br>撰文：馮仁昭</p></body></html>
