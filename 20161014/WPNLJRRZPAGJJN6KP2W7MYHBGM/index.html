<html><header><meta charset="utf-8"><title>貨Van溜後再翻車司機乘客被困</title></header><body><h1>貨Van溜後再翻車<br>司機乘客被困</h1><p>【本報訊】星期四早上約10時半，粉嶺九龍坑山近發射塔，據報有輛客貨車疑因失事翻側，車上司機及跟車乘客，一度被困車內，司機自行報警，消防到場時，兩人已自行爬出，司機報稱手部受傷，獲送院治理。<br><br>據車上乘客事後透露，當時司機駕車沿斜路上山，期間該車一度失去動力並溜後，在千鈞一髮間，司機遂扭軚，該車倒後轉左後意外翻側，該車始被煞停。</p></body></html>
