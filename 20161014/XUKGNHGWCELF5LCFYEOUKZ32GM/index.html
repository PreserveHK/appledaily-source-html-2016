<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】馬神離無綫更搶手</title></header><body><h1>【馮仁昭四圍超】<br>馬神離無綫更搶手</h1><p>「馬神」馬德鐘（右）自離開無綫後，喺內地非常搶手，一劇接一劇，最近佢同周海媚、SNH48成員鞠婧禕幫樂視拍科幻電視劇《軒轅劍之漢之雲》，馬神話遇到好劇本，一定會回流，絕對唔會放棄香港巿場。<br>但最近馬神又做老闆進軍飲食界：「冇衝突，兩者可以並存，最重要請到好嘅人幫手打理，當我拍完一套劇，會有一個緩衝期休息，呢段時間用嚟打理生意。」<br>撰文：馮仁昭</p></body></html>
