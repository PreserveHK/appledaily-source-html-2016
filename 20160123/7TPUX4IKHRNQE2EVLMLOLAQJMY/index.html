<html><header><meta charset="utf-8"><title>阿Lam開騷瞓晏覺</title></header><body><h1>阿Lam開騷瞓晏覺</h1><p>林子祥（Lam）昨日去到石門為其「林子祥佐治地球演唱會」進行綵排，太太葉蒨文（沙麗）亦到場探班，二人還與工作人員的小狗嬉玩。Lam透露今次演唱會唱近50首歌，當中只有1、2隻串燒歌，Lam說：「今次會講多啲嘢，帶大家入感性嘅畫面，今次我爸爸、媽媽、仔女、沙麗都會嚟，今次沙麗同仔會同台。」阿Lam指其近80歲的英國老師亦會捧場：「佢7年前嚟過，𠵱家住日本，知道今次40周年所以都會嚟。」習慣早睡早起的阿Lam指現在年紀大，每日最多只睡4、5個鐘，至於開騷時會否擔心捱眼瞓，阿Lam笑言：「到時開騷夜瞓，或者中午瞌一瞌，老人家要午睡。」<br>採訪、攝影：張俊銘</p></body></html>
