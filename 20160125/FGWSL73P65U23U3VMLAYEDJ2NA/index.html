<html><header><meta charset="utf-8"><title>特朗普誇口殺人不失鐵票</title></header><body><h1>特朗普誇口殺人不失鐵票<br></h1><p>美國兩黨總統候選人提名戰，下月1日在艾奧瓦州展開第一擊。共和黨參選人特朗普全國黨內民望領先，在艾州則與德州參議員克魯茲陷苦戰。特朗普前天在艾州拉票，卻自信十足，豪言「鐵粉」忠心耿耿，「我就算在（紐約）第五大道開槍殺人，都不會失去任何一票。」<br>艾州最大報章《得梅因紀事報》前天宣佈他們支持的兩黨人選，民主黨選了大熱門希拉莉，共和黨則特朗普和克魯茲都不選，而是選佛州古巴裔參議員魯比奧，指他是共和黨參選人中最有希望勝出大選，有望為共和黨建新方向。<br>路透社/法新社</p></body></html>
