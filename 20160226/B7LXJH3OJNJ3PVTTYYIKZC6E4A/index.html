<html><header><meta charset="utf-8"><title>押尾學被足球員嫌棄</title></header><body><h1>押尾學被足球員嫌棄</h1><p>日本毒男押尾學09年時因吸毒被捕，更因不理會與他一起吸毒身亡的夜總會小姐，被加控遺棄罪。放監之後，他繼續風流快活，日前押尾與師弟蒲吧，遇上浦和紅鑽隊的柏木陽介及李忠成等足球員，他要求與球員合照，之後更上載到Instagram。事後柏木陽介立即否認與他是朋友，更稱已請他不要將照片上載到社交網，柏木認為押尾此舉令外界誤以為二人是朋友，令他深受困擾。被嫌棄之後，押尾已將相片刪除。</p></body></html>
