<html><header><meta charset="utf-8"><title>求驗客手記：尼馬彈唱衰過技安</title></header><body><h1>求驗客手記：尼馬彈唱衰過技安</h1><p>巴塞隆拿前鋒尼馬早排宣佈話會開展音樂事業，睇嚟真係冇吹水，日前就將自彈自唱片段放上網；不過，我求大俠勸佢再認真考慮吓，正正經經繼續踢波好過咯。尼馬喺片中唱咗首叫做「Yo Necesito（我需要）」嘅歌，無論歌藝定彈琴技術都認真麻麻。另外，有報道指巴黎聖日耳門今夏斟過尼馬，除咗開出比佢𠵱家年薪高四倍、除稅後達4,000萬歐元（約3.5億港元）嘅人工，又送酒店同私人飛機，神奇係尼馬都係決定留喺巴塞。</p></body></html>
