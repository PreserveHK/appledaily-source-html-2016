<html><header><meta charset="utf-8"><title>【一周必看】西貢半億豪宅　廁所大過你間房</title></header><body><h1>【一周必看】<br>西貢半億豪宅　廁所大過你間房</h1><p>國際集團及大富控股合作的西貢尚林開放現樓示範單位，共提供6座洋房，實用面積1,696至2,238方呎，另有727至3,602方呎花園，其中4座有私人泳池。<br><br>國際集團行政總裁鄺祖盛表示，尚林每座交樓標準洋房的裝修費約500萬至600萬元，項目將於月內以招標形式出售，指引價由5,500萬元至8,000萬元不等，呎價2.8萬元至4.8萬元。<br></p></body></html>
