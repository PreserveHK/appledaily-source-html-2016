<html><header><meta charset="utf-8"><title>家燕姐細仔戀事扮唔知</title></header><body><h1>家燕姐細仔戀事扮唔知</h1><p>薛家燕日前去到荃灣，在友人開設的海味店掃貨準備過新年。家燕姐指過去十多年均有人邀請她到溫哥華登台，但卻未能成行，今年終於應邀演出，隨後還會到澳洲、新加坡、美國等地演出。」她5月會在新加坡，聯同李司棋、米雪及關菊英為「四大阿姐」演唱會表演，她表示香港的製作單位更邀請她們移師返港。<br>辛苦湊大三個仔女的家燕姐指，細仔已經28歲，有帶女仔與她食飯，家燕姐說：「我唔夠膽問，唔知係唔係拍拖。」談到其大女何時出嫁，家燕姐說：「我都想，當年我28、29歲嘅時候，選擇退出影壇諗住做生意，認識多啲唔同嘅圈外人。」<br>採訪、攝影：張俊銘</p></body></html>
