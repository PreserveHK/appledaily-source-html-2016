<html><header><meta charset="utf-8"><title>周秀娜新仔叫啵啵</title></header><body><h1>周秀娜新仔叫啵啵</h1><p>周秀娜回復單身後，近年恨拍拖，據知娜姐近日家中收埋了異性，對方是一頭約3個多月大的異國短毛貓啵啵，她笑指新寵貓如其名，圓碌碌成個波一樣。<br>獨居娜姐一直有意飼養寵物，上月底機緣巧合遇見啵啵，娜姐對牠愛不釋手，立即接回家，她昨在電話中說：「啵啵係咁黐住我唔肯走，就係咁佢成為我家庭新成員，最初以為啵啵係貓女，但返到屋企發現佢原來係貓仔，喜出望外，好開心呀。」<br>家中多了啵啵後，更添生氣，娜姐表示現在每天工作後都急於回家陪貓：「我𠵱家好似人哋湊仔媽咪咁，歸家似箭，好擔心佢獨自喺屋企好悶，我仲考慮要買多一隻貓嚟陪佢。」<br>採訪：陳杰</p></body></html>
