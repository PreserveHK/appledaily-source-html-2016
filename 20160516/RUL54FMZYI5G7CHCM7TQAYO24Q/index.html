<html><header><meta charset="utf-8"><title>羅霖法國再披嫁衣</title></header><body><h1>羅霖法國再披嫁衣</h1><p>半百美魔女羅霖於大前年離婚後，復出幕前工作，又與朋友搞洋酒及美容生意，賺錢供養三個囝囝，是標準的女強人。<br>羅霖近日去了法國，為洋酒生意拍廣告硬照，當中她要穿起露背婚紗在古堡前取景。失婚的羅霖再穿婚紗相當有噱頭，她在微博貼了不少工作照，當中有一幅見她穿起婚紗卻襯波鞋，相信是方便轉換場地，她亦趁機與工作人員嘆了不少米芝蓮餐廳美食，她在fb留言：「法國古堡Chateau de Mercues非常浪漫和神秘，實現了我這輩子在古堡拍攝婚紗照的願望。每個人都可以追求自己的夢想，不要讓自己的人生有遺憾。」<br>撰文：唐如</p></body></html>
