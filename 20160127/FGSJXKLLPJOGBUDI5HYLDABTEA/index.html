<html><header><meta charset="utf-8"><title>澳門驚奇：何鴻燊救過辛潘</title></header><body><h1>澳門驚奇：何鴻燊救過辛潘</h1><p>被前夫辛潘所累，麥當娜遭墨西哥毒梟黨羽列入暗殺名單。查實辛潘早於1985年與麥當娜在澳門拍電影《上海驚奇》（圖）時也曾惹禍，要賭王何鴻燊營救。當時有指辛潘在酒店房內發現一名男子，有感對方來意不善，便挾持他並將他吊出9樓露台外，作狀掟他落樓，之後得悉是攝影師後才將他放走，該攝影師即報警，辛潘就被澳門警方以涉意圖謀殺拘捕。2004年辛潘曾出自傳，聲稱自己當日是越獄離開，後來何超儀爆料，稱其實是父親何鴻燊幫助辛潘才能成功離開澳門。</p></body></html>
