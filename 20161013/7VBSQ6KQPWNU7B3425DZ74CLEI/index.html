<html><header><meta charset="utf-8"><title>求驗客手記：赫特撼柱助英軍保一分</title></header><body><h1>求驗客手記：<br>赫特撼柱助英軍保一分</h1><p>正所謂知恥近乎勇，英格蘭周二作客0:0悶和斯洛文尼亞，小組兩連勝告終，不過英軍有位猛將回勇，講緊嘅就梗係唔係朗尼，今仗「朗肥」退居後備，73分鐘後備入替當然冇建樹。英軍能夠拎到一分，要多謝門將赫特，事關赫特全場左飛右撲，尤其喺47分鐘斯軍憑角球攻勢，古亞迪頭槌近頂，赫特飛身撲出，雖然手部撞到門柱有啲受傷，但負傷頂足全場，唔知曼城領隊哥迪奧拿有冇睇呢場波，又後唔後悔踢佢去拖連奴？</p></body></html>
