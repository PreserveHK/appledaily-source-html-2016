<html><header><meta charset="utf-8"><title>HICT高強度循環訓練部份動作</title></header><body><h1>HICT高強度循環訓練部份動作</h1><p>【捲腹】</p><p>上身平躺，下肢屈曲，雙手伸直觸大腿；上身慢慢向前捲，同時雙手向上觸膝蓋，返回原位，重複動作30秒</p><p>【開合跳】</p><p>身體先站直，然後跳起，同時張開手臂及雙腿；再跳一下，身體立正雙手舉高，重複動作30秒</p><p>【深蹲】</p><p>雙手交叉放胸前，下蹲至大腿與小腿形成近90度角，維持動作30秒</p><p>【掌上壓】</p><p>雙手支撐伸直身體，手臂屈曲讓上肢下壓至距離地面10厘米，然後雙手撐起身體回開始位置，重複動作30秒</p><p>想輕輕鬆鬆健康?，記住留意健康蘋台<br> http://health.appledaily.com.hk/ </p></body></html>
