<html><header><meta charset="utf-8"><title>祖兒仆去阿嬌生日P</title></header><body><h1>祖兒仆去阿嬌生日P</h1><p>鍾欣潼（阿嬌）昨日35歲生日，好姊妹蔡卓妍（阿Sa）、容祖兒和鄭希怡「龍虎豹蛇」四人組為阿嬌開生日會，阿Sa昨凌晨在微博貼出與阿嬌的合照，留言：「我最愛的妳生日快樂鍾欣潼，永遠幸福。」之後經理人霍汶希亦貼出多張阿嬌捧蛋糕和合相照，大晒姊妹情！<br>昨日容祖兒到荃灣出席麥當勞兒童愛心馬拉松啟動儀式，她表示因膝頭痛，所以不能參加跑長途。她透露情人節將要與李克勤去美國做騷，問劉浩龍會否同行？她說：「唔知喎！佢有好多地方要去。」提到阿嬌生日，祖兒說：「同阿嬌慶祝咗喇，噚日一落機就仆去同佢食飯唱K，張單係楊生畀錢。」<br>採訪：沈健程</p></body></html>
