<html><header><meta charset="utf-8"><title>Sammi激起爆發力</title></header><body><h1>Sammi激起爆發力</h1><p>鄭秀文（Sammi）早前再為adidas拍宣傳硬照，她穿上sports bra、背心及緊身leggings造型接受體能訓練及玩拳擊等運動，她又將相片貼上微博，並留言：「運動使人身心更年輕。」拍攝期間，Sammi由教練指導下擺出揮拳、高難度的踢腿動作，似模似樣。近年迷上運動keep fit的她表示愛挑戰：「每個人都必須為自己生活定下目標，當定下目標時體內自然會產生一種動力，呢股潛在嘅動力爆發時更可以超乎自己嘅想像。雖然途中會遇到好多困難，容易產生放棄嘅念頭，但最重要就係享受過程，唔好輕易放棄。」<br>撰文：唐如</p></body></html>
