<html><header><meta charset="utf-8"><title>徐子淇家庭照撐義賣</title></header><body><h1>徐子淇家庭照撐義賣</h1><p>智行基金會親善大使徐子淇（Cathy）為支持雪花百家被義賣活動，以一幅家庭旅行照送上祝福，她說：「我們一家非常重視家庭時光，平日無論工作多忙碌，我們都會抽時間陪小朋友。近年我更帶同女兒參與慈善工作和探訪災民等活動，希望她們親身接觸及幫助世界上更多有需要的人，向他們送上關懷及溫暖。」Cathy感謝護膚品雪花秀支持智行基金會，讓更多愛滋遺孤得到教育的機會。<br>撰文：非非</p></body></html>
