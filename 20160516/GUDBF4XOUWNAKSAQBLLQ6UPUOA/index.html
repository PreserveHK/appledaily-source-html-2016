<html><header><meta charset="utf-8"><title>小環賣魚蛋分店開張</title></header><body><h1>小環賣魚蛋分店開張</h1><p>譚小環前年與老公蔡強榮在銅鑼灣開舖賣魚蛋，由於生意好很快便回本，昨日他們在尖東的分店開幕，圈中好友上山詩鈉、趙學而、邵仲衡和安德尊均有出席。<br>小環透露上年已想開分店，但因租金太貴，待今年租金下滑，又找到合理價錢的舖位才終於成事，她表示與新股東合資七位數字。問到開分店工作繁忙，有否預留時間生BB？小環說：「唔會考慮，喺香港有小朋友都唔係輕而易舉嘅事，我當今日生咗二仔。」上山詩鈉表示19歲的女兒Hilary日前在波士頓回港放暑假，講到女兒是女神多人追，她指女兒現時沒有拍拖，與男友已分手一段時間。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
