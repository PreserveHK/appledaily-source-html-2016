<html><header><meta charset="utf-8"><title>趣趣地：雲高爾想球員硬啲？</title></header><body><h1>趣趣地：雲高爾想球員硬啲？</h1><p>曼聯噚晚喺歐霸對米迪蘭特，喺賽前記招，雲高爾話會用「horny」嚟形容球員，到底意思係要球員好似角咁硬，定係想佢哋man啲?不過自今年一月上旬後，因傷而再冇比賽兼要唞到三月尾嘅舒韋恩史迪加，就繼續風流快活。「小豬」上星期俾人影到飛去杜拜，幫佢個塞爾維亞網球手女友伊娃諾域打氣。返番英國後，日前又俾狗仔隊影到同伊娃行超市。雖則小豬唔係做衰嘢，但加盟曼聯之後成日傷，而且紅魔嘅成績又差，家陣仲咁高調拍拖，始終唔係咁好，之後應該有手尾跟。</p></body></html>
