<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】黎明新女學校風頭躉</title></header><body><h1>【馮仁昭四圍超】<br>黎明新女學校風頭躉</h1><p>黎明所屬唱片公司A Music簽嘅18歲新女JC，剛剛派新歌，雖然官方冇公開佢樣貌同個人資料，但有網民極速起底，爆JC叫陳詠桐，英文名係Jennifer Chan，仲有讀者同馮仁昭講，佢經常參加歌唱比賽，得過唔少獎，YouTube都有佢參加學校唱歌比賽嘅短片，JC獲唔少掌聲仲有人獻花。之前有人話JC人緣一般，睇嚟又唔似喎。<br>撰文：馮仁昭</p></body></html>
