<html><header><meta charset="utf-8"><title>杏兒拍完孫儷停工</title></header><body><h1>杏兒拍完孫儷停工</h1><p>胡杏兒、Ana R.及Cara G.昨日在金鐘出席Chloé專門店開幕，剛與老公從巴黎返港的杏兒表示此行非常浪漫，但未有機會造人，她說：「下星期到內地拍攝電視劇《那年花開正月圓》，終於有機會同孫儷合作，好鍾意佢喺《甄嬛傳》嘅演出，要拍到下年3月。」對於造人計劃一再推遲，她說：「拍埋最後project，冇得再遲，因為唔係話有就有，自己年紀唔細。」</p><p>Ana R.的爸爸上星期因癌病離逝，Ana帶着悲傷工作：「爸爸沒機會見孫兒，BB才11個月大，我收到他離逝消息很傷心，他身處波多黎各，我十歲之後已沒跟爸爸見面。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
