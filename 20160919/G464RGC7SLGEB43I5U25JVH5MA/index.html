<html><header><meta charset="utf-8"><title>柳俊江呻人工少過狗</title></header><body><h1>柳俊江呻人工少過狗</h1><p>柳俊江和唐貝詩前晚在葵涌綵排舞台劇《離家出狗》，和兩隻狗主角做對手戲，不過因未算熟絡，所以場面有點混亂。兩人表示有養狗經驗，只要多花心機綵排，加上演出時的隨機應變，相信可以應付，柳俊江笑說：「今次狗仔係主角，我哋係配角，我知我哋人工少過佢哋。」<br>唐貝詩飾演幼稚園教師，跟柳俊江是鄰里關係，並非情侶，所以無親熱戲份，柳俊江笑指想要求導演加親熱戲。此外，他表示目前以自由身在圈中發展，試過不同幕前工作，甚享受現時的工作環境：「暫時唔會簽任何經理人合約，我好反叛，唔會受經理人束縛。」<br>採訪、攝影：卓寶花</p></body></html>
