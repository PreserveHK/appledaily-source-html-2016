<html><header><meta charset="utf-8"><title>【一周必看】王炳權賣California畀阿哥：苦主中我最苦</title></header><body><h1>【一周必看】<br>王炳權賣California畀阿哥：苦主中我最苦</h1><p>【本報訊】連鎖健身中心California Fitness（下稱CF）母公司J. V. Fitness Ltd（下稱JV）的清盤案，法院委任信永中和（香港）會計師事務所為臨時清盤人。JV前股東兼清盤呈請人王炳權昨召開記者會回應事件，至少4次提及「我 係真正受害者」，在購買公司時不知有這麼多負債，入主5個多月已損失7,000萬元，「比起其他苦主，你話最苦主係咪我？」<br>記者：黃幗慧　徐雲庭</p></body></html>
