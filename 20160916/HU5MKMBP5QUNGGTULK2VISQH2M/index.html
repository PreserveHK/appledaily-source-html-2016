<html><header><meta charset="utf-8"><title>隔牆有耳：金鐘仁盲撐葉劉 - 李八方</title></header><body><h1>隔牆有耳：<br>金鐘仁盲撐葉劉 - 李八方</h1><p>新民黨葉劉淑儀連任立法會議員後，第一時間坐私家車密訪中聯辦，其後更公然講大話話自己冇去，搞到事後要公開道歉。曾以金鐘仁名義寫文嘅新聞統籌專員馮煒光噚日就以〈議員去中聯辦 堂堂正正！〉為題撰文，話中聯辦代表中央政府，喺一國兩制框架下，香港議員進入中聯辦「堂堂正正、天經地義，有何問題？」<br>其實對葉劉今次事件稍有認知嘅人，都知佢入中聯辦架車後座四面都圍上黑布簾鬼鬼祟祟，開頭就話係去送書，之後又改口話到中聯辦「同朋友傾談」。<br>年薪成300幾萬嘅馮專員咁都要問「有何問題」，其實係咪因為忙於幫CY拍片影相冇時間睇新聞？</p></body></html>
