<html><header><meta charset="utf-8"><title>子丹操弗愛駒參賽</title></header><body><h1>子丹操弗愛駒參賽</h1><p>甄子丹為馬會於下月中的打吡大賽連任做大使，日前拍攝新一輯宣傳硬照。子丹早前與妹夫蔡加讚夾份做馬主，馬匹更是集二人的共通點，叫「宇宙車神」，皆因加讚經已有匹叫「車神」。問到子丹揀馬的條件？他笑言：「有型靚仔、速度快，最緊要有鬥心！」子丹透露只見過馬匹照片，他表示：「我會盡快安排同佢見面，希望佢弗啲，出年有資格參加打吡。」<br>子丹還分享與馬匹相處的經驗：「每次拍騎馬戲份，都會事前同馬匹傾偈，互相熟習性格，佢哋自然感應到你諗嘅嘢。」<br>撰文：唐如</p></body></html>
