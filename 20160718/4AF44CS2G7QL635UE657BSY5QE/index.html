<html><header><meta charset="utf-8"><title>西貢逸龍海滙　一房戶多個密閉禁室</title></header><body><h1>西貢逸龍海滙　一房戶多個密閉禁室</h1><p>一般三房戶或者四房大戶，有個儲物房都係「非常之合理嘅」，但係一房戶都要整個儲物房出嚟，真係令人百思不得其解。而西貢新盤逸瓏海滙嘅發展商信置，就係咁「曲高和寡」。<br><br>項目早前開放一房實用425呎的示範單位，面積都已經唔係好大，仲要喺間房「間」個30呎唔夠嘅儲物房，多咗牆位，又多咗門位，簡而言之，係阻住晒啲位！真係想同發展商講一句「多咗嚿魚呀！你呀！你呀！你多咗幾嚿魚呀！」。</p></body></html>
