<html><header><meta charset="utf-8"><title>華仔電暈芷晴</title></header><body><h1>華仔電暈芷晴</h1><p>劉德華、黃日華跟三哥苗僑偉前無綫三虎，前日相約敍舊，同場黃日華的囡囡黃芷晴完全驗證了女生外向的名言。前晚的邊爐飯局，除五虎中的三虎外，三嫂戚美珍及芷晴亦同場，一班人少不免要拍照留念，而坐正在父親黃日華跟劉德華中間的芷晴，從她前晚放上Instagram的照片來看，拍照時芷晴整個身體都明顯傾向身旁的劉德華，反而跟老竇黃日華坐到離行離列。<br>而劉德華有份主演的電影《賭城風雲Ⅲ》會於農曆新年間上映，昨日就公佈了與李宇春合唱的電影歌曲《恭喜發財2016》MV，歌曲以《恭喜發財》加上劉德華的《獨自去偷歡》結合而成。<br>撰文：李森</p></body></html>
