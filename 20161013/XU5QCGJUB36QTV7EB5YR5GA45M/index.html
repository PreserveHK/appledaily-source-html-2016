<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張家瑩爆男友係圈外人</title></header><body><h1>【馮仁昭四圍超】<br>張家瑩爆男友係圈外人</h1><p>張家瑩噚日以代言人身份出席舞蹈學院開業禮，以低胸透視現身，𠵱家佢學緊拉丁舞同Funky Dance，老師仲讚佢有天份。拉丁舞件衫好性感，男朋友會唔會呷醋？佢話：「佢應該唔介意，我想同佢一齊跳，咁就知夾唔夾。」<br>家瑩又自爆男友係圈外人：「我哋拍咗半年拖左右，喺我間餐廳度識，𠵱家感情開始穩定，都可以公開。」嚟緊佢會簽經理人公司：「我想全面發展主持、電影、廣告同唱歌。」<br>撰文：馮仁昭</p></body></html>
