<html><header><meta charset="utf-8"><title>求驗客手記：：甘美治一球保拜仁全勝</title></header><body><h1>求驗客手記：：<br>甘美治一球保拜仁全勝</h1><p>拜仁慕尼黑喺上周六作客漢堡嘅德甲聯賽，憑住甘美治喺88分鐘射入全場唯一入球，保持開季五場聯賽全勝嘅佳績。不過，拜仁後衞曉姆斯今場同漢堡射手波比活特爭波時整傷膝頭，喺51分鐘就被迫退下火線，周三作客馬德里體育會嘅歐聯上陣成疑。另外，近日有英國傳媒大爆教練安察洛堤約滿拜仁後，呢隊德甲班霸就會搵現任利物浦領隊高路普成下任主帥！現年49歲嘅高路普曾經帶領多蒙特贏德甲冠軍，所以拜仁想搵佢過檔都唔出奇。</p></body></html>
