<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】周董個唱玩太空科技</title></header><body><h1>【馮仁昭四圍超】<br>周董個唱玩太空科技</h1><p>周杰倫會喺明年1月踏紅館舉行「地表最強」香港站演唱會，暫定開6場，喺海報睇到個唱有太空科技元素，最有趣係太空人手持演唱會門票，打算搭太空船返地球睇周董騷。而首三站上海、北京、廣州門票已被觀眾秒殺。</p><p>另外周董愛女Hathaway下月10號就滿1歲，老婆昆凌噚日喺社交網貼親手整小頭花、小禮服嘅相，為囡囡生日會做準備。<br>撰文：馮仁昭</p></body></html>
