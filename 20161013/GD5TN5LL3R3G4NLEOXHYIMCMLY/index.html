<html><header><meta charset="utf-8"><title>隔牆有耳：泰博撞完林峯 - 李八方</title></header><body><h1>隔牆有耳：泰博撞完林峯 - 李八方</h1><p>熱血公民鄭松泰噚日執到正去宣誓，宣誓前後都加上感言，但因為依法宣讀誓詞，最後都過到關，正式喺未來4年於議會作戰。雖則泰博係激進抗爭派，但為人其實都好斯文有禮，縱使係議會一人黨，佢話明可以按議題同其他組織及黨派合作。<br>近日網民又再重提，佢好似藝人林𥧌……記住，係近期而唔係初出道嘅林峯，泰博都話好多人講過佢似林𥧌，同時亦有唔少人話佢其實更似劉翔。咁自覺似邊個多啲？泰博笑笑口冇答案，但就自爆以前仲有人話過佢似張崇基同張崇德兩兄弟喎。嘩，同咁多名人撞樣，泰博似乎要加緊建立個人風格，等市民見到佢只諗起「鄭松泰」！</p></body></html>
