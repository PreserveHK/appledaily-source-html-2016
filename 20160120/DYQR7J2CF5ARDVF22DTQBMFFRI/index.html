<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾德烈夥布斯抗日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>艾德烈夥布斯抗日 - 馮仁昭</h1><p>電影《大轟炸》投資5億人民幣，仲邀請咗布斯韋利士（Bruce Willis ）、艾德烈邦迪（Adrien Brody）、謝霆鋒同宋承憲。</p><p>咁樣嘅配搭，咪以為係一套西片，其實佢係一套中國電影，因為個故事背景係第二次世界大戰，重點改編重慶大轟炸嘅抗日古仔，仲有一班荷李活幕後班底，唔知拍套中國電影有冇中國嘅味道喇！<br>撰文：馮仁昭</p></body></html>
