<html><header><meta charset="utf-8"><title>Dominic咀戲女友呷醋</title></header><body><h1>Dominic咀戲女友呷醋</h1><p>昨日下午何浩文（Dominic）、文凱玲（Connie左）、鍾采羲及林莉嫻等，在尖沙嘴出席酒樓開張活動。Dominic被問到何時向「高版糖妹」唐紫瓊表白？他說：「𠵱家生活太密集，想佢習慣吓先，佢明白係工作都有投訴。佢睇到我同文凱玲錫，幾日冇同我講嘢，現場睇太立體啦！」Connie笑謂與Dominic演情侶演到悶，笑言想與林盛斌（阿Bob）合作：「佢好有幽默感，拍床戲都好好笑。」</p></body></html>
