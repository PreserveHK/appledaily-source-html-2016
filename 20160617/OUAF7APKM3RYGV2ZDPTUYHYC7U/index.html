<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】志偉打救無綫收視</title></header><body><h1>【馮仁昭四圍超】<br>志偉打救無綫收視</h1><p>曾志偉嘅獎門人神隱咗好多年竟要重出江湖，恐怕佢要做到80歲先可以退。噚日有報道話志偉會喺8月返無綫主持一個全新遊戲節目，仲會去勻18區同住喺嗰區嘅藝人玩遊戲。<br>志偉再獎門人原因好簡單，就係打救無綫收視低迷，皆因余黨入侵電視城後，有唔少舊將失寵失機會，志偉同余詠珊又唔啱嘴形，所以只係港姐大騷會見到佢，但最近高層已有微言，咪叫余詠珊跪低搵志偉救亡囉。<br>撰文：馮仁昭</p></body></html>
