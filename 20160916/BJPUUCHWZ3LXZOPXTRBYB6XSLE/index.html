<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒搬屋催生B</title></header><body><h1>【馮仁昭四圍超】<br>杏兒搬屋催生B</h1><p>胡杏兒同李乘德（Philip）婚後趕雞年生B，噚日有報道爆佢搬去月租約6萬嘅千呎大埔逸瓏灣住，話要旺丁喎！早前雙方家長都去過新居參觀，Philip已經戒蒲，又成日做運動，杏兒就睇中醫調理，戒凍飲同食生冷嘢。不過杏兒冇放棄賺人仔，繼續要為上海公演嘅舞台劇《我和春天有個約會》綵排，不過佢要求喺香港綵排，老公就會去上海捧場。<br>撰文：馮仁昭</p></body></html>
