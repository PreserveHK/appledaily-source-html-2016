<html><header><meta charset="utf-8"><title>【古怪周邊】手機UV計　唔怕曬傷皮膚</title></header><body><h1>【古怪周邊】手機UV計　唔怕曬傷皮膚</h1><p>夏天的陽光真係非常毒，曬上一個下午都隨時成身黑晒！雖然香港天文台都有紫外線指數，不過不同時間、不同地點始終有一點點差別，有冇諗過自己Check？<br><br>這時全能的智能手機又要出動了！話說日本有網上商店開發了一款Smart UV Checker，只要將佢插入手機的3.5mm耳筒位，再配合專用App，就可以馬上讀取實時的紫外線指數，而且還有弱、中等、強、非常強及極強這些標示，方便大家進一步了解。<br><br>不過最貼心之處，是軟件還對應影相，及連結網上社交平台功能，方便大家唔小心曬傷咗之後，馬上走去同所有朋友打卡。<br><br>記者：朱崇德</p></body></html>
