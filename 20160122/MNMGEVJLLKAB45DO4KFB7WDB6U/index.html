<html><header><meta charset="utf-8"><title>馮仁昭四圍超：波多野結衣恨結婚生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>波多野結衣恨結婚生仔 - 馮仁昭</h1><p>日本AV女優波多野結衣將會喺後日嚟香港喇！佢係應PS4活動邀請，將會喺深水埗同大家近距離見面。而佢噚日就率先去咗台灣，以遊戲角色性感示人，現場被問舊年波卡事件，佢話：「日本311震災時，台灣捐款最多讓日本民眾很感動，如果有機會的話，希望可以來台灣的學校進行公益活動，因為我很喜歡小孩子。」佢仲希望30歲前可以結婚生子。<br>撰文：馮仁昭</p></body></html>
