<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】FFx谷個唱30人捧場</title></header><body><h1>【馮仁昭四圍超】<br>FFx谷個唱30人捧場</h1><p>女子組合FFx為谷今個月28日個唱四出宣傳，噚日到灣仔電腦城舉行簽唱會，佢哋會喺fb同粉絲互動，只要粉絲喺FFx張唱片嘅post留一啲鼓勵嘅說話再tag朋友，最具創意嘅可以獲得380元飛。噚日現場只有近30個粉絲捧場，反應冷淡，FFx話：「我哋噚晚直播送出包裝嘅CD，超過300人問我哋詳情互動，今日目標係令粉絲開心。」<br>撰文：馮仁昭</p></body></html>
