<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】沈卓盈三點式出海</title></header><body><h1>【馮仁昭四圍超】沈卓盈三點式出海</h1><p>「沈大師」沈卓盈噚日喺社交網貼噴血比堅尼相，着粉紅色三點式嘅沈大師坐遊艇出海曬太陽並寫道：「好耐冇出海玩，今日陽光特別燦爛，希望冇曬黑到啦！」皮膚白過白滑雞蛋嘅沈大師，當然怕曬啦，網友留言大讚：「真係索到爆！」、「我喜歡你的腳，好性感。」之前傳沈大師同有米男友打得火熱，對方家族經營內衣褲出口生意，唔知沈大師係咪坐男友遊艇出海呢？<br>撰文：馮仁昭</p></body></html>
