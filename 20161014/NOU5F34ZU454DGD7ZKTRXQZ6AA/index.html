<html><header><meta charset="utf-8"><title>CY•Time Lies：獸醫課程開足6年 - 李八方</title></header><body><h1>CY•Time Lies：獸醫課程開足6年 - 李八方</h1><p>特首梁振英成日話要「迎難而上」，究竟係艱難定災難？5年前今日，梁振英冇乜公開活動，但前一日即係10月13日，佢以城大校董會主席身份主持特別校董會，通過畀城大開辦冇獲教資會資助嘅獸醫課程，當時城大上下皆大歡喜，但大家又知唔知，課程最後幾時開始呢？<br>原來城大喺上月尾先公佈，首個6年制自資獸醫學學士課程出年先開辦。當年教資會反對開設唔係冇原因，例如社會需求唔高、低估財務預算等。但CY話要開咪開囉，之不過呢張單，似乎最後由城大去埋。唔知港人對CY上任呢4年嚟要埋嘅單，邊張最深刻？</p></body></html>
