<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】唐詩詠自嘲手腳唔協調</title></header><body><h1>【馮仁昭四圍超】<br>唐詩詠自嘲手腳唔協調</h1><p>唐詩詠噚日同魔術師甄澤權（Louis）喺黃埔出席「小魔王挑戰賽」，現場有過百個小朋友化身小魔術師。同Louis表演魔術嘅詩詠自爆冇呢方面天份，佢話：「我本身好喜歡睇魔術表演，細個時有學過魔術，不過關節、手腳唔係好靈活同協調，所以冇再學。我永遠都睇唔出任何破綻，但又鍾意破解，今次有機會參加表演，既興奮又緊張。」<br>撰文：馮仁昭</p></body></html>
