<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Stephy蛋糕打孖上</title></header><body><h1>【馮仁昭四圍超】<br>Stephy蛋糕打孖上</h1><p>鄧麗欣（Stephy）聽日33歲生日，日前一班歌迷同佢提早慶祝，Stephy歌迷會成立九周年，成班歌迷訂咗兩款蛋糕，包括榴槤形狀，同埋放滿「怪獸公司」主角Boo頭仔嘅生日蛋糕，Stephy梗係大讚班歌迷有心思。<br>生日會上，Stephy同歌迷整泥膠估物件同「口噏噏當秘笈」，最後Stephy都係忍唔住俾班歌迷搞喊，佢話太感動。<br>撰文：馮仁昭 </p></body></html>
