<html><header><meta charset="utf-8"><title>汪阿姐風騷透視娛賓</title></header><body><h1>汪阿姐風騷透視娛賓</h1><p>汪明荃（阿姐）、羅嘉良、杜麗莎、陳潔靈、夏韶聲和鍾鎮濤，前晚在澳門舉行「靚聲情牽金曲夜」演唱會，以陳潔靈打頭陣，由阿姐壓軸現身，穿上透視火紅晚裝的她，表現風騷，並臨時加唱半首《愛拼才會贏》，隨後她說：「祝大家以後喺工作上都係贏家。」最後所有歌手大合唱《萬水千山總是情》，演唱會圓滿落幕。<br>完騷後，杜麗莎、陳潔靈和夏韶聲接受訪問，陳潔靈表示他們對上一次合作已是16年前的「麗花皇宮」，杜麗莎提議3人合辦音樂劇或演唱會。此外，夏韶聲透露7月會為廣州一間電視台主持以外星人為題材的節目，他即邀請兩人做嘉賓。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
