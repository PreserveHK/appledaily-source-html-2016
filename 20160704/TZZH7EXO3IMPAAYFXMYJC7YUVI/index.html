<html><header><meta charset="utf-8"><title>陳慧琳為大肚粉絲加持</title></header><body><h1>陳慧琳為大肚粉絲加持</h1><p>陳慧琳（Kelly）為世界巡迴演唱會到了美國，今晚她於美國Reno Events Center開騷。開騷前她先到三藩市舉行簽名會，吸引200名歌迷參加。歌迷當中有一位剛參加過當地選美，還贏了才藝小姐，她戴上后冠見Kelly，十分搞笑。另一位大肚粉絲即將分娩也趕來見偶像，拿了簽名又要求合照，Kelly見對方腹大便便就忍不住開玩笑：「我嘅簽名有神力，為佢加持生個靚寶寶！」<br>個唱結束後，Kelly會留在美國休息幾日，可惜兩個囝囝要上學未能同行，她說：「囝囝都有扁嘴，話唔帶佢哋去，之後補番啦，等佢哋放暑假，就同佢哋再去旅行囉！」<br>撰文：鍾國仁</p></body></html>
