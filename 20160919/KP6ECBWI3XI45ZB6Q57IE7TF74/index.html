<html><header><meta charset="utf-8"><title>趣趣地：費托起孖磨劍訪巴塞</title></header><body><h1>趣趣地：<br>費托起孖磨劍訪巴塞</h1><p>教練施蒙尼同西甲球隊馬德里體育會嘅合約，由2020年縮短到2018年，立即引起唔少揣測，馬體會球迷就當然唔想呢位名帥離開啦。上周六馬體會主場對希杭嘅聯賽，球迷喺18分鐘就大力鼓掌兼高呼施蒙尼個名，希望用誠意引佢繼續留隊；而一眾球員亦都相當落力，前鋒基沙文同費蘭度托利斯各入兩粒之下，幫球隊以5:0大勝。費托不經不覺已經幫馬體會射入咗110個入球，佢賽後就話自己狀態十足，已經準備好周三作客巴塞隆拿嘅西甲大戰。</p></body></html>
