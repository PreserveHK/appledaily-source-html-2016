<html><header><meta charset="utf-8"><title>星．時尚：鄭秀文出海睇星</title></header><body><h1>星．時尚：鄭秀文出海睇星</h1><p>鄭秀文（Sammi）貴為潮流指標，舞台造型出位之外，日前dress down出席活動，有型有格地演繹春夏經典的航海look。海軍藍幼橫間長褸，內襯較粗間條的襯衣，航海風味雙倍發放，大膽撞上星星圖案的高腰長褲，看上去卻色調一致和諧。<br>今季不少品牌都力谷航海風，像Dolce &amp; Gabbana將西西里女人味mix水手間條，Max Mara也將航海元素融入標誌職場優雅服裝，較入屋的Isabel Marant副線與J.Crew等也有不少藍間basic item。</p><p>撰文：StyleGuru</p></body></html>
