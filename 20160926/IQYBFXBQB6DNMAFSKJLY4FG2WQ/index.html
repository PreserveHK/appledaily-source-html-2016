<html><header><meta charset="utf-8"><title>男子西貢獨自浮潛捉魚遇溺亡</title></header><body><h1>男子西貢獨自浮潛捉魚<br>遇溺亡</h1><p>【本報訊】一名52歲姓徐男子，昨晚7時許於西貢荔枝莊近白沙排海面遇溺，消防輪及水警輪接報到場，將事主救起，送往馬料水水警基地，再轉交救護車往威爾斯醫院搶救，惜終告不治。<br><br>搜救其間，有水警身體不適，同須送院治理。警方其後聯絡其家人到場，確認死者身份。警方在現場撿獲一個魚獲箱，初步不排除他在上址獨自浮潛捉魚時突告遇溺，最終失救死亡，真正死因則有待法醫剖屍確認。<br></p></body></html>
