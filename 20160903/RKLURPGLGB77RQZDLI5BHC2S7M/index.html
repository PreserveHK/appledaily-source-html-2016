<html><header><meta charset="utf-8"><title>求驗客手記︰阿古路為打吡上訴到底</title></header><body><h1>求驗客手記︰<br>阿古路為打吡上訴到底</h1><p>曼城嘅阿根廷前鋒阿古路（前）喺上場贏韋斯咸3:1嘅英超，開踭打對手後衞雲斯頓列特，雖然冇當場斷正，但就俾英足總秋後算賬告佢行為暴力，一旦罪成就要坐三場波監，將會缺席下周六作客曼聯嘅英超打吡、17號主場對般尼茅夫場英超，同埋21號作客史雲斯場英聯盃；曼城堅持阿古路係清白，隨即表示會上訴。28歲嘅阿古路今季好「弗」，喺英超同歐聯附上陣四場入六球，若然佢唔可以喺曼市打吡落場，肯定大大削弱「藍月」勝出嘅機會。</p></body></html>
