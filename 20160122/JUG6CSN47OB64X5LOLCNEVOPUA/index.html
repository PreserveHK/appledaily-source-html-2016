<html><header><meta charset="utf-8"><title>創科局局長又露「底」鄭中基：冇腦、onX無極限</title></header><body><h1>創科局局長又露「底」<br>鄭中基：冇腦、onX無極限</h1><p>前日創科局局長任楊偉同特首梁振英一齊出席閉門創科論壇，楊偉雄就同在場嘅年青人講：「做創科，我同嗰啲專家，而嗰啲專家，我話畀你知，有邊個見過Steve Jobs…我見過！我真係見過！」呢番話，就連演員鄭中基都喺facebook貼圖問：「你哋有冇見過一個人講嘢唔經大腦，因為佢冇腦、onX無極限、X到漏汁，又話講緊廣東話，但冇人聽得明嘅創科局局長？我見過。我真係見過。」</p></body></html>
