<html><header><meta charset="utf-8"><title>周子揚認收信拒道歉</title></header><body><h1>周子揚認收信拒道歉</h1><p>周子揚昨早冒寒與朱慧敏出席仁愛堂於中環舉行的慈善活動，對於何傲兒及何傲芝出律師信要求他就早前言論道歉，周子揚承認：「信我就收咗嘅，上次未收到以為講笑，兩姊妹一人一封，上星期初已覆，用律師嘅形式覆咗，都同律師商量咗，我都係講番件事嘅真相出嚟，絕對冇攻擊。」<br>問周子揚會否收回言論？他表示：「真係有呢件事，係真實㗎嘛，點解要出嚟道歉？」問當時被要求每月付錢或只是一次？周子揚表示：「我𠵱家要好小心去答，因為佢會啄住我。我講嘅係真實，唔係講古仔大話，其他嘢留番畀律師。」<br>採訪、攝影：黃曉妍</p></body></html>
