<html><header><meta charset="utf-8"><title>夾晒夫妻裝青雲藹明同穿Lanvin襯Tiffany</title></header><body><h1>夾晒夫妻裝<br>青雲藹明同穿Lanvin襯Tiffany</h1><p>劉青雲與郭藹明(Amy)這對模範夫妻人前人後都非常sweet日前二人拍拖出席珠寶品牌Tiffany &amp; Co.的活動。<br><br>青雲同Amy都襯絕夫妻look，同樣穿上法國品牌Lanvin的服裝，Amy穿上優雅的深藍色ruffle短裙，配襯了逾二百萬的Tiffany鑽石首飾，包括一枚價值$192 萬，和鑲有3卡鑽石的戒指。</p></body></html>
