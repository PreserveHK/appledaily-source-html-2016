<html><header><meta charset="utf-8"><title>樓上吧變百萬毒窟警起刀棍拉12人</title></header><body><h1>樓上吧變百萬毒窟<br>警起刀棍拉12人</h1><p>【本報訊】西九龍總區反黑組，星期四晚上10時35分，突擊搜查尖沙嘴河內道5號一間樓上吧，結果撿獲一批懷疑毒品及武器，包括一公斤可卡因、一公斤k仔、380粒「五仔」、300粒搖頭丸及100克「happy粉」，市值約143萬元；還有兩把牛肉刀，兩把開山刀及兩支伸縮警棍。<br><br>警方拘捕樓上吧內4男8女，包括酒吧負責人及酒吧職員，當中有泰籍人士，年齡由26至66歲，涉嫌藏有攻擊性武器及販毒。初步調查顯示，部分被捕人士有三合會背景，全部被帶署扣查。</p></body></html>
