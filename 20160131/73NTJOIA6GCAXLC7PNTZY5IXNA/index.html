<html><header><meta charset="utf-8"><title>GD封最具影響百人</title></header><body><h1>GD封最具影響百人</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD），繼前年被美國網上雜誌《HYPEBEAST》封為全球最具影響百人之一後，今年他再度入選，更是唯一一名入選的韓國人，《HYPEBEAST》表示：「了解韓國K-Pop音樂的人，第一時間想到就是BIGBANG的GD。」另外，BIGBANG大後日將會推出日版專輯《MADE SERIES》，成員更飛去日本做宣傳，並事隔4年再次登上日本音樂節目《Music Station》。</p></body></html>
