<html><header><meta charset="utf-8"><title>10樓凌空走廊無扶手網民：股民專用！</title></header><body><h1>10樓凌空走廊無扶手<br>網民：股民專用！</h1><p>內地奇怪建築越來越多，山東聊城一個新樓盤近日被民眾發現十樓的外牆，設置一條沒有圍欄的走廊，兩邊則有樓梯連接附近單位。<br><br>這新奇的設計讓不少網民熱議，有人估計可能是消防走廊，亦有人稱這可能是方便住戶「串門」，更有人稱「偶爾在上面走走散散心，也蠻好的」。<br><br>當然，不少充滿負能量的網民則認為這個平台，是給人們「做傻事用」，不但股民，不開心、失戀時都可去走走，「從此天台不再堵塞」。<br><br>中新網</p></body></html>
