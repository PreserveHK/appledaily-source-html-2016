<html><header><meta charset="utf-8"><title>周董俾老婆笑眼細</title></header><body><h1>周董俾老婆笑眼細</h1><p>前日是周杰倫（周董）37歲生日，婚前一副不羈的他，自成家及愛女Hathaway出生後，即變成住家男，而且一反常態不介意高調晒恩愛。工作以外，周董經常陪在家人身邊，生日當然也不例外，老婆昆凌昨日凌晨在facebook貼出為老公慶祝生日的照片，夫婦二人頭靠頭親暱合照，一起閉眼許願，不過昆凌就大開周董眼睛細小的玩笑，寫道：「甚麼願望讓你許的這麼開心。說好第三個願望要閉眼睛，咦？你有閉眼睛嗎？怎麼分不出來。」</p><p>另外，昆凌又於微博貼友人為周董慶生的合照，每人都做了一個心形的手勢，昆凌指老公給了這張照片定名「我愛Jay」的主題。<br>撰文：陳以晴</p></body></html>
