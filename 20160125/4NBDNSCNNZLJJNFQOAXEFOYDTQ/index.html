<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】汪東城認小丸子做女</title></header><body><h1>【馮仁昭四圍超】<br>汪東城認小丸子做女</h1><p>汪東城同楊鎧凝噚日喺銅鑼灣出席小丸子活動，因為汪東城喺台灣有代理小丸子公仔，所以佢笑言自己係小丸子爸爸，要嚟睇阿女喺香港嘅展覽。之前佢同畫呢個公仔嘅作家合作畫咗幅畫，佢都畫咗條龍，之後呢個場景仲會放喺漫畫入面。另外，汪東城希望農曆新年可以放假：「以往新年也要工作，今年希望可以跟家人度過，盡量把所有工作排在新年前。」<br>撰文：馮仁昭</p></body></html>
