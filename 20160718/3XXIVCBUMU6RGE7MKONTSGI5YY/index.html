<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Chilam再向秋怡獻花</title></header><body><h1>【馮仁昭四圍超】<br>Chilam再向秋怡獻花</h1><p>張智霖（Chilam）最近同舊愛許秋怡合作拍信用卡廣告，內容講述扮演遊客嘅Chilam 喺機場貴賓室邂逅秋怡，最後兩人合唱新版《現代旅遊故事》，仲重演當年《現代愛情故事》MV入面，Chilam向秋怡獻花嘅經典畫面。眨眼間已經25年，Chilam大讚秋怡依然咁靚：「今次同咁多靚女合作都唔及同秋怡再合唱一次改版《現代旅遊故事》開心。」<br>撰文：馮仁昭</p></body></html>
