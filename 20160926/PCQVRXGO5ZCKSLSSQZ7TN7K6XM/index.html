<html><header><meta charset="utf-8"><title>沈穎婷打拳賽　母叮囑勿被打死</title></header><body><h1>沈穎婷打拳賽　母叮囑勿被打死</h1><p>沈穎婷（左）、陳嘉莉、鍾溥敏和李依雯昨日在灣仔參戰Nova Cup新星拳賽，獲邵仲衡、王宗堯和麥子樂捧場。<br>沈穎婷以一分險勝對手，她賽前受過磅困擾，她說：「體重差2kg先達標，要不停脫水先過到磅，都有壓力，今次輸贏都攞個經驗。」她還笑言：「媽咪（李影）叫我唔好俾人打死，妹妹就叫我唔好損手爛腳。」而捲入莊端兒同公司解約是非的王宗堯，表示沒有回應。<br>採訪、攝影：卓寶花</p></body></html>
