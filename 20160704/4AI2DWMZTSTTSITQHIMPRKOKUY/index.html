<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】杏兒挑戰失敗</title></header><body><h1>【馮仁昭四圍超】杏兒挑戰失敗</h1><p>胡杏兒早排參加《跨界歌王》挑戰Adele嘅《Someone Like You》，聽到巫啟賢O晒嘴，杏兒無懼負評，繼續挑戰高難度，噚日佢喺微博放咗條片上網，話佢今次唱《愛如潮水》，真係個心離一離，佢話：「《愛如潮水》是我很喜歡的一首歌，雖然這次沒能完整地唱給你們聽，……希望下一次能讓你們聽到的是更好的胡杏兒！」佢話今次唱唔晒，心裏有數喇！<br>撰文：馮仁昭</p></body></html>
