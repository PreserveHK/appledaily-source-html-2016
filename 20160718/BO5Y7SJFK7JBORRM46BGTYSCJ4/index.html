<html><header><meta charset="utf-8"><title>求驗客手記：祖高爾倒掛威盡北美</title></header><body><h1>求驗客手記：祖高爾倒掛威盡北美</h1><p>前英格蘭國腳祖高爾喺邊度踢緊波？如果冇射球靚波，都唔知佢走咗去美國踢北美職業聯賽嘅譚柏灣暴徒。喺上周六嘅聯賽，暴徒對波多黎各，喺上半場10分鐘嘅時候，祖高爾喺禁區接應界外球，心口一控，然後施展倒掛金勾射入咗，真係世界波！祖高爾開紀錄之後，隊友再入多兩球，最後暴徒以3:0大勝。祖高爾今年已經34歲，記得佢出道嗰陣俾人叫過做「新加斯居尼」，喺2006年世盃對瑞典，佢仲入過一球窩利遠射，又係世界波嚟。</p></body></html>
