<html><header><meta charset="utf-8"><title>中環在線：貪靚不落伍張茵潮戴小米手環 - 李華華</title></header><body><h1>中環在線：貪靚不落伍<br>張茵潮戴小米手環 - 李華華</h1><p>女人最緊要靚，即使玖龍紙業（2689）中期純利大跌五成有多，董事長張茵噚日依然打扮得雍容華貴咁主持業績會，一身黃色套裝，令人睇落格外精神。<br>仔細啲睇，張茵都算係走在時代尖端，佢手上除咗戴住玉鐲、鑽石錶，仲有一條價值大約100蚊嘅小米黑色手環，可以用作檢查睡眠質素、心跳、步數等，好適合張茵呢類事業女性，提醒自己要保持身體健康，咪淨係掛住工作。</p></body></html>
