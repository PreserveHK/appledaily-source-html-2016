<html><header><meta charset="utf-8"><title>安琪蓮娜被爆想做王妃</title></header><body><h1>安琪蓮娜被爆想做王妃</h1><p>荷李活影星畢彼特（Brad Pitt）同老婆安琪蓮娜祖莉（Angelina Jolie）於上周二驚爆離婚，外界仍揣測婚變的真正原因，曾預言婚變的傳記作者Ian Halperin在英國《每日郵報》撰文，寫到41歲的安琪蓮娜想帶仔女搬到英國居住，發展其政治事業，更向畢彼特提出開放式婚姻，但遭畢佬拒絕。Ian寫到安琪蓮娜想在英國上議院取一席位，朋友透露她的野心是想嫁入英國皇室，而單身的安德魯王子（Prince Andrew）是她的目標。</p></body></html>
