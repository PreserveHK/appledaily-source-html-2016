<html><header><meta charset="utf-8"><title>馬國明趁機撬唐詩詠</title></header><body><h1>馬國明趁機撬唐詩詠</h1><p>馬國明跟唐詩詠兩人為避嫌一直以兄妺相稱，雖然兩人早前傳過緋聞，但已極速被他們否認。不過昨日又有周刊表示，唐詩詠因為男友洪永城跟蔡思貝傳緋聞而非常傷心，馬國明被指乘虛而入，經常以好朋友身份陪伴唐詩詠，令到馬明獲加分不少。<br>該周刊又拍到馬國明跟唐詩詠一起到銅鑼灣看車的照片，又指馬國明背包掛有數條催情玉器，懷疑馬國明跟唐詩詠很有機會發展戀情，對於周刊的報道，馬國明昨日回應說：「笑話一則，唔回應喇！」<br>採訪：李森</p></body></html>
