<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】陳嘉桓會多陪伴細佬</title></header><body><h1>【馮仁昭四圍超】<br>陳嘉桓會多陪伴細佬</h1><p>陳嘉桓同林盛斌（Bob）噚晚喺尖沙嘴出席火鍋店開幕活動，對於佢細佬之前企跳，陳嘉桓表示：「當時自己唔喺香港，細佬𠵱家心情平復番啲，自己返嚟有了解件事，早排實在太多唔開心嘅事，小朋友心情受到影響，包括有感情、工作等，佢𠵱家OK，始終佢唔係公眾人物，可能接受能力冇咁強，會陪吓佢。」<br>另外，阿Bob就話相士指佢今年有生仔星，生咗三個女嘅佢想追生仔。<br>撰文：馮仁昭</p></body></html>
