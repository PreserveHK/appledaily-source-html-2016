<html><header><meta charset="utf-8"><title>隔牆有相：戀之風景　琼子江vs娥頸橋 - 李八方</title></header><body><h1>隔牆有相：戀之風景　琼子江vs娥頸橋 - 李八方</h1><p>娥頸橋之戀哄動全城，如果主角換咗兩位建制派頭目，大家又有乜感覺？<br>立法會噚日朝早俾加料宣誓議員搞到天旋地轉之餘，亦因為要選主席嘅梁君彥掀起嘅國籍風波，令建制派暈陀陀！</p><p>其間建制派新班長廖長江同民建聯主席李慧琼，一度近乎面貼面咁密密斟（上圖）。八方唔知佢哋係咪傾緊點樣為立法會主席選舉拆彈？只知兩大頭目咬耳仔諗計仔嘅親密時刻，未來4年應該陸續有嚟！</p></body></html>
