<html><header><meta charset="utf-8"><title>華翠園4,000萬放售</title></header><body><h1>華翠園4,000萬放售</h1><p>火炭穗禾路較高地段沙田渣甸山花園提供41座2至3層高排屋，現時最平放盤為C型單號屋，建築2,332方呎、實用1,741方呎，開價2,380萬元。7月份錄得C型雙號屋成交，建築2,291方呎、實用1,742方呎，1,980萬元成交。附近華翠園現時最平一間洋房放盤叫價4,000萬元，為下排雙號屋，建築2,070方呎、實用1,692方呎。4月份錄得一宗成交，上排單號屋，建築2,070方呎、實用1,692方呎，成交價3,538萬元。</p></body></html>
