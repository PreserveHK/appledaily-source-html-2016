<html><header><meta charset="utf-8"><title>超瓊要做女中豪傑</title></header><body><h1>超瓊要做女中豪傑</h1><p>何超瓊和陳芷菁前晚在修頓球場榮獲香港婦聯舉行「傑出女性頒獎禮2016」頒發傑出女性殊榮，何超瓊說：「人生重要時刻，覺得好榮幸，細個好嚮往爹哋、媽咪給予嘅抱負，做一個女仔係做一個女中豪傑，喺我心目中係一個奮鬥目標，希望成長對社會有貢獻同服務，亦為自己家庭爭取榮耀，鼓勵更多年輕婦女發揮自己嘅潛能。」<br>陳芷菁特別感謝劉德華，她說：「佢令我知道好平嘅衫可以着，同埋夜晚唔好去夜街，佢令到我可以出第一本書，𠵱家已經出到第十一本。我喺華仔公司做緊發展部經理，華仔想打入內地電影市場，得到更多人嘅認同。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
