<html><header><meta charset="utf-8"><title>Miley參演活地亞倫新劇</title></header><body><h1>Miley參演活地亞倫新劇</h1><p>荷李活鬼才導演活地亞倫（Woody Allen）將首次拍一連六集的電視劇，除了自編自導外，更會親自參演。他昨日宣佈新劇主角人選，竟然是美國女歌手Miley Cyrus以及老牌影星Elaine May。劇集設定於60年代，將於今年3月開始拍攝，但未知故事內容。Miley亦於Instagram上載了活地的畫像，並表示很興奮可以參演。她同時公開了自己一邊作曲一邊護膚的短片（圖）。</p></body></html>
