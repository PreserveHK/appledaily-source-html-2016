<html><header><meta charset="utf-8"><title>【試閘戰報】巴基小子一氣呵成</title></header><body><h1>【試閘戰報】<br>巴基小子一氣呵成</h1><p>【試閘戰報】巴基小子一氣呵成<br><br>9月2日第三組快活谷1200米試閘<br>名次 馬匹 積奇評語<br>1 巴基小子：大步領放一氣呵成<br>2 電子群英：快閘拉實末段湧上<br>3 琪麟穎：留前試後外檔追上<br>4 獨具慧眼：跟前末段一騎即收<br>5 嘉應小子：跟前直路按實順走<br>6 贏男：居後直路輕騎稍上<br>7 紅運精彩：直路有騎走勢平常<br>8 萬眾期待：中段已騎毫無走勢<br>9 同進：起步稍慢落後欠勁</p></body></html>
