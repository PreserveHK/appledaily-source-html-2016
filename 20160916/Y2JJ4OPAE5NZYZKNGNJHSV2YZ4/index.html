<html><header><meta charset="utf-8"><title>隔牆有耳：朱經緯延伸手臂嘆靚茶 - 李八方</title></header><body><h1>隔牆有耳：<br>朱經緯延伸手臂嘆靚茶 - 李八方</h1><p>今個月尾就係雨傘運動兩周年，當年嘅雙學三子衝入公民廣場案大致上審完，連律政司都提出埋覆核，但係因用延伸手臂打市民被警方查嘅退休警司朱經緯，件事發生咗近600日仍然冇進展，其實唔單止八方，好多市民都冇忘記呢單案，噚日就有人喺上環撞到嘆緊茶嘅朱經緯。<br>有網媒噚日貼出市民提供嘅相片，見到朱經緯喺上環蓮香居嘆茶，證明佢仲喺香港。唔少網民一見到朱經緯就火燒心，有人留言鬧佢，更有人寸佢着啡色衫好似監躉裝。結果不足一日時間，呢張相已經吸引到近400個嬲嬲豬。話時話，無論警方調查結果係點，相信市民都希望盡快有結果。</p></body></html>
