<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】符致逸回流望踏紅館</title></header><body><h1>【馮仁昭四圍超】<br>符致逸回流望踏紅館</h1><p>新人符致逸噚日到新城為新單曲做宣傳，由台灣回流香港發展，慣做幕後嘅佢今年加盟環球走到幕前，佢透露今年計劃推出三首單曲，仲話過兩日就會為同門嘅Aga演唱會做嘉賓。講到自己入行嘅目標，佢話：「最終極梗係希望可以喺紅館開演唱會喇，以前有試過幫陳奕迅喺台北小巨蛋度彈keyboard，感受到現場二萬幾人一齊叫嗰吓，真係好震撼。」<br>撰文：馮仁昭</p></body></html>
