<html><header><meta charset="utf-8"><title>中環在線：黎嘉恩慘慘豬　大房搬細房 - 李華華</title></header><body><h1>中環在線：<br>黎嘉恩慘慘豬　大房搬細房 - 李華華</h1><p>睇劇睇得多都知，老細辦公室，多數配番個無敵大海景。不過Big 4會計師行之一嘅德勤就反行其道，海景留番畀員工享用，太古廣場寫字樓翻新後，一班合夥人反而要「面壁」，房嘅size仲要縮水。<br>德勤華南區主管合夥人黎嘉恩話，以前辦公室夠晒大，張枱放唔少雜物，「𠵱家大房搬細房，最初都唔慣，試過一擰轉身，就掃低咗枱面杯水」。唔單只佢，其他合夥人都一樣需要時間適應，但佢哋好贊成咁做，希望其他員工可以有更多休閒空間。</p></body></html>
