<html><header><meta charset="utf-8"><title>關仁隱事：「前進」擺款拒答問題 - 關仁</title></header><body><h1>關仁隱事：「前進」擺款拒答問題 - 關仁</h1><p>入行多年嘅「前進」，以前做歌手唔算紅，直至近年拍師奶劇，終於儲到人氣，工作機會多咗，成個人都變得輕飄飄，自信心爆晒棚，對人處事嘅態度唔同晒。以前佢出席活動有機會做訪問，對住記者鬼咁多嘢講唔停口，𠵱家佢叫做有少少知名度，但距離大紅大紫仲有幾百條街咁遠，但前進已經會對傳媒擺款。關仁聽聞試過有記者打電話畀佢問回應，佢竟然話：「我唔回應啦，你打畀我經理人啦，通常記者都係透過經理人搵我喎！」當正自己係超級巨星，關仁真係失敬晒喇！<br>撰文：關仁</p></body></html>
