<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】小肥回歸澳門歌壇</title></header><body><h1>【馮仁昭四圍超】<br>小肥回歸澳門歌壇</h1><p>小肥（徐智勇）當年俾黃柏高（Paco）發掘，由澳門到香港發展，2012年佢加盟太陽娛樂，雖然出過唱片又開過演唱會，不過近年唱片市道不景氣，發展麻麻。最近小肥約滿太陽娛樂，決定回歸自己有份創辦的棋人娛樂。佢話今次回巢特別有意義，第一擊係做擔任干邑酒嘅代言人，自己又身為澳門演藝人協會會長，希望幫到澳門推動音樂同文化事業。<br>撰文：馮仁昭</p></body></html>
