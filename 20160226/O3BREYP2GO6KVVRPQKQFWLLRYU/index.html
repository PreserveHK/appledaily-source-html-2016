<html><header><meta charset="utf-8"><title>蔡曉儀堅稱冇勾人夫</title></header><body><h1>蔡曉儀堅稱冇勾人夫</h1><p>九十年代亞視當家花旦蔡曉儀在十多年前拍完《法內情2002》後，曾謂當年被追求者落降頭，情緒陷崩潰狀態，最後獲家人支持下解心結。不過昨日有報道指，江美儀早前在無綫一個節目上，不開名爆料指早年有女星因撻着東南亞有婦之夫而被厲鬼纏身，隨即惹來不少猜測，矛頭直指蔡曉儀。<br>其後蔡曉儀接受周刊訪問，稱看過內容後感困擾並指與江美儀不相熟，節目出街後，有不少朋友打電話給她，蔡曉儀更堅稱自己並沒有接受有婦之夫的追求。<br>撰文：張曦彤</p></body></html>
