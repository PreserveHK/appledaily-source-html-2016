<html><header><meta charset="utf-8"><title>【Pokemon Go殺到】黑客宣言　8月1日大家冇得玩</title></header><body><h1>【Pokemon Go殺到】黑客宣言　8月1日大家冇得玩</h1><p>Pokemon Go推出全球熱玩，不過可能遊戲太受歡迎，眼見身邊朋友都在捉精靈，總有人看不過眼，一個叫PoodleCorp的黑客集團，早前已聲稱Pokemon Go推出之初，玩家間中連不上伺服器，是他們的傑作。而近日PoodleCorp更發出宣言，會在8月1日發動新一輪的網絡攻擊，誓言要讓大家在這天冇得玩Pokemon Go。</p><p>究竟下星期一（8月1日），大家能否專心工作上學呢？有冇精靈捉呢？<br><br>記者：許福合</p></body></html>
