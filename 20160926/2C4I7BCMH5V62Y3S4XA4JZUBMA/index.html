<html><header><meta charset="utf-8"><title>倫永亮扮仙姐尖叫</title></header><body><h1>倫永亮扮仙姐尖叫</h1><p>葉德嫻（Deanie）、倫永亮、趙增熹前晚在會展舉行演唱會，獲白雪仙、陳寶珠及張敬軒等捧場。倫永亮在台上說：「今晚咁多前輩嚟，仙姐都有嚟睇，搞到我全晚都好緊張。」雖然他謂緊張，但又應葉德嫻要求，扮仙姐以高8度「呀」了一聲，令全場爆笑。<br>他們完騷後接受訪問，趙增熹笑言觀眾當初可能會覺得他們太木獨，沒想到可以將演唱會辦得如此有喜感：「但結果比較辛苦，因為Deanie有啲名曲唔肯唱，今晚都只係唱咗3首經典歌。」葉德嫻則反指趙增熹好有唱歌潛質。另外，趙增熹表示如果不蝕本的話可以舉行巡唱。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
