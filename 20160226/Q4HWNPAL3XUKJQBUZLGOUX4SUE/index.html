<html><header><meta charset="utf-8"><title>財來有方：中學已網推美容</title></header><body><h1>財來有方：中學已網推美容</h1><p>單親家庭長大的Whitney，中學時代已在網上賣美容用品，自給自足搵錢養自己以減輕母親壓力，她大前年雖然參加大台「真人騷」成為公眾人物，但一直未簽約任何經理人公司，目前所有收入來源均來自她在網上推銷代理的美容用品（圖）。<br>Whitney頗有生意頭腦，早年已看準港人對日本美容用品的信心，親自飛到日本找廠商合作，成功出自家品牌來港批發，生B後再代理豐胸及修身產品，最重要是Whitney願意做埋模特兒，不停在網上宣傳，成功殺出一條財路。</p></body></html>
