<html><header><meta charset="utf-8"><title>松岡　護林德信冇劈腿</title></header><body><h1>松岡　護林德信冇劈腿</h1><p>有報道指林德信（Alex）跟松岡李那（Linah）分手後，搭上歌手江海迦（AGA）同時又約會AGA的女性朋友，昨日松岡和AGA出席活動時，分別表示跟林德信是好朋友關係。Linah昨日在將軍澳出席「太鼓之達人15周年發佈會」，被問到跟Alex是否已分了手，她說：「我們從來未發生過，還有聯絡，是好朋友，依然好多話題。」最近Alex被指劈腿，Linah說：「我不相信，AGA都是我的朋友。」AGA日前否認跟Alex拍拖，昨日到長沙灣接受Roadshow訪問，只談工作，不談感情。<br>採訪：張俊銘、羅慧敏<br>攝影：陳慧安</p></body></html>
