<html><header><meta charset="utf-8"><title>Amanda S.旅行賀生日</title></header><body><h1>Amanda S.旅行賀生日</h1><p>Amanda S.、周汶錡（Kathy）及星級化妝師Zing昨日在尖沙嘴出席金莎活動，剛好昨日是Amanda的36歲生日，她指男友沒投訴她生日還要工作，反而恭喜她生日也可以賺錢。早前Amanda已與男友旅行慶祝：「去了些歐洲地方、法國、美國等地慶祝，收到很多禮物，但男友送的是秘密。」可是求婚戒指呢？Amanda即笑謂剛離婚不久，不急於再婚。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
