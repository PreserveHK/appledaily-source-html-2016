<html><header><meta charset="utf-8"><title>周家蔚馬路旁抱實大仔</title></header><body><h1>周家蔚馬路旁抱實大仔</h1><p>周家蔚上周五帶3歲大仔洪大仁（TJ）和1歲細仔洪景晞（JT）去中環萬年大廈與家人吃飯，當晚7時許，她將車停在萬年大廈外，原來周媽媽一早在樓下準備接兩個外孫，傭人姐姐揹住JT，周媽媽就負責照顧TJ，家蔚泊好車後再會合他們。<br>約3小時後，一班親友吃完晚飯離開，細仔TJ乖巧地向親友送上飛吻，而大仔TJ就好活躍，似甩繩馬騮四圍跑，最後要出動媽咪和外婆一齊拖實，TJ好開心玩人肉盪鞦韆。周家蔚擔心TJ會走出馬路，索性抱起他，並指着交通燈分散其注意力，最後眾人行去停車場取車離開。<br>採訪、攝影﹕畢紹基、吳耀輝、黃柏倫</p></body></html>
