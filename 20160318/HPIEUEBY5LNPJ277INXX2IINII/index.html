<html><header><meta charset="utf-8"><title>嘉欣踩3吋踭碎大肚傳聞</title></header><body><h1>嘉欣踩3吋踭碎大肚傳聞</h1><p>盛傳有喜的李嘉欣昨日在銅鑼灣出席活動，穿上露背長傘裙兼3吋高踭鞋的嘉欣，身形fit爆，結果粉碎大肚傳言，她笑說：「都唔知點解咁樣傳，大家多心咗，我𠵱家有做運動，（懷孕）唔係咁容易。」問到囝囝Jayden有否要求要弟弟或妹妹？嘉欣說：「佢生活上好獨立，但一聽到話有細佬妹，或者我成日抱人哋啲BB，佢都會覺得自己有威脅，好擔心有人分薄我。」<br>對於近日接二連三發生學生自殺，嘉欣有感而發地說：「𠵱家啲小朋友比較好多嘢學，會腦閉塞，唔識點表達，啲小朋友都好慘，有壓力真係唔知搵邊個講，希望小朋友唔使為咗學業咁大壓力。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
