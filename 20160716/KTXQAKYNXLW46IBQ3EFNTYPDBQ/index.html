<html><header><meta charset="utf-8"><title>黃伊汶代子拜師傅家俊</title></header><body><h1>黃伊汶代子拜師傅家俊</h1><p>黃伊汶（Emme）和朱潔儀等昨日在尖沙嘴出席傅家俊手錶發佈會，首次設計手錶的傅家俊指花了幾個月時間設計，Emme大讚他的設計很漂亮，希望二人日後可以合作。<br>Emme趁機提早幫四個月大囝囝陳真向傅家俊拜師學打桌球，她說：「我喺溫哥華都有打過美式桌球，覺得男仔打桌球好有型，𠵱家問佢實冇得say no。」傅家俊即場答應，更表示榮幸可以做陳真的師傅。Emme最初覺得湊仔很悶，現時開始跟兒子有互動，覺得好好玩，囝囝影相又chok，Emme更大爆老公陳國坤經常抱陳真扮飛，為囝囝設計型男髮型。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
