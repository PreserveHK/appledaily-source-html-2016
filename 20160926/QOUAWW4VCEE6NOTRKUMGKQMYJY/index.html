<html><header><meta charset="utf-8"><title>爸爸係美國人　媽媽係韓國人　水原冇日本血統</title></header><body><h1>爸爸係美國人　媽媽係韓國人　水原冇日本血統</h1><p>水原希子，聽個名大家係唔係覺得係日本人，睇個樣又有啲似美國人、睇埋個身材，都唔係好清楚佢係咩國籍咩血統，不過唔緊要，o依家就話畀大家知。<br>其實喺上年水原希子向一班大陸人道歉嘅時候，佢都講得好清楚佢嘅國籍，佢爸爸係美國人，媽媽就係日本出生嘅韓國人，即係話，喺血統上，佢絕對唔係日本人，極其量係美韓混血兒。<br>咁佢同日本嘅關係呢，就係水原希子雖然喺美國出世，但喺2歲嘅時候，全家搬咗去日本神戶住，到o依家都仲喺日本住，所以話佢血統冇日本，但佢喺日本長大。</p></body></html>
