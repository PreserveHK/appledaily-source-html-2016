<html><header><meta charset="utf-8"><title>小雷神殺到！有匹座騎隨時贏得</title></header><body><h1>小雷神殺到！有匹座騎隨時贏得</h1><p>綽號「小雷神」的南非騎師雷景勳，由今期起客串至5月1日，作為應屆國際騎師錦標賽的冠軍，實力當然不用懷疑，今朝這位騎師如常到操馬，其中他首匹出試馬，就是列陣第二場的沈廐馬「紅白」，當騎者為此駒操練完後，倉主成哥便捉住雷景勳傾談操練情況，以上種種舉動，可見騎練對此駒的重視。<br>查賽績，出爭四班2000米的「紅白」乃同程專家，兩戰同程共獲一冠一亞未失Q，現評此駒只評48分，比贏同程時低了3分，具備反彈條件，再結合騎練今朝的舉動，有望為騎者取得頭馬。</p></body></html>
