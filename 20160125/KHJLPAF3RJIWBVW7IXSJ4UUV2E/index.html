<html><header><meta charset="utf-8"><title>心凌聞做小三詐儍</title></header><body><h1>心凌聞做小三詐儍</h1><p>台灣女星王心凌、河國榮、邵美琪和內地演員余少群等，昨日在灣仔為新片《我要靜靜》開工，河國榮和邵美琪分別飾演獸醫和護士，王心凌飾當紅歌手，楊玉梅飾其經理人。<br>王心凌多謝楊玉梅為自己平反沒遲到，早前男友姚元浩亦替她出頭，表示心凌從來冇介入他與隋棠之間，不是第三者，心凌裝儍說：「是我嗎？」她表示與男友感情尚算穩定，但新年不會去對方屋企拜年，問可有被催婚？她說：「我媽在這方面很開放，我的弟弟已結婚生小孩，我很輕鬆。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
