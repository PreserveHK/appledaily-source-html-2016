<html><header><meta charset="utf-8"><title>話你知：何謂市賬率</title></header><body><h1>話你知：何謂市賬率</h1><p>市賬率（PB）是每股股價除以每單位賬面值，用意是量度需用多少錢，便能買入企業1元的淨資產。淨資產是所有資產扣除負債及少數股東權益。由於一般藍籌擁有持續盈利能力，所以恒指市賬率絕大部份時間能達到1倍以上，歷史上的牛市三期恒指市賬率高位可達到3倍，最低殘只為1倍左右。<br>但當恒指PB跌至0.98倍，意味每投資0.98元，可買下藍籌股1元淨資產，至於未來賬面值的增值能力可謂免費贈送，變相是大平賣，因此恒指市賬率低於1倍，足以被視為估值極為低殘的「破產價」水平。</p></body></html>
