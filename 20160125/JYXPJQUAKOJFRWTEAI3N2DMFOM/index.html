<html><header><meta charset="utf-8"><title>隔牆有耳：莫乃光攻頂賞霜失敗 - 李八方</title></header><body><h1>隔牆有耳：<br>莫乃光攻頂賞霜失敗 - 李八方</h1><p>有外國氣象中心早前預測香港會落雪，而最有機會睇到雪嘅大帽山過去兩日人頭湧湧。資訊科技界立法會議員莫乃光（Charles）噚日朝早9點半左右都有去大帽山，佢同八方講一向都有同朋友行開山，今次順道睇吓結霜美景。不過一行人去到扶輪公園時，地面已經結晒冰，實在太跣喇，所以放棄登頂，原路行返落荃灣。<br>Charles話佢喺出發之後先得知警方呼籲唔好上山，又擔心救護車上唔到去救人，所以都選擇行山路而唔行馬路，自言一向有行開山，所以都有足夠準備，有着多件衫保暖，但佢就見到有啲「追冰」市民明顯就冇乜準備，所以難免狼狽。</p></body></html>
