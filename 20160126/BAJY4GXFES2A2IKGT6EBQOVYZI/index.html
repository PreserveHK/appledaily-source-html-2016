<html><header><meta charset="utf-8"><title>小雪錄歌出發燒碟</title></header><body><h1>小雪錄歌出發燒碟</h1><p>蔡雪敏（小雪）去年「再再婚」嫁韓籍老公Robin定居澳洲，日前她返港探前唱片公司老闆羅傑承，並順道入錄音室錄歌，小雪透露：「今次返嚟好趕，本來約咗好多朋友見面都冇時間。」<br>小雪日前在錄音室接受本報訪問時說：「首歌叫《I Remember You》，係Zen以前嘅歌，唔止錄一首，公司打算出Hi-Fi碟，但今次冇時間，之後會再返嚟錄。」小雪指今次要多謝吳國敬幫她找歌，當年錄第一首歌都是吳國敬幫她。<br>採訪：張俊銘　<br>攝影：陳順禎</p></body></html>
