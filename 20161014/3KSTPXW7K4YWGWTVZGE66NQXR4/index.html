<html><header><meta charset="utf-8"><title>胡楓傷心愛妻離世</title></header><body><h1>胡楓傷心愛妻離世</h1><p>現年84歲的胡楓（修哥）和太太呂詠荷結婚59年非常恩愛，家人一直支持修哥繼續過戲癮，昨日卻傳出修哥太太前日在浸會醫院離世，將於下周二在紅磡世界殯儀館以基督教形式舉行喪禮。有指修哥太太近年身體不適要住院，對於痛失老伴，修哥感到傷心。</p><p>記者昨致電修哥，他的手機飛線，其後新抱JoJo代為回覆：「修哥心情大家都估到，件事打算低調處理，唔該。」至於修哥契女方國珊也獲悉契媽死訊，昨日在電話說：「契爺吩咐咗要低調，唔方便回應。」<br>採訪：陳杰</p></body></html>
