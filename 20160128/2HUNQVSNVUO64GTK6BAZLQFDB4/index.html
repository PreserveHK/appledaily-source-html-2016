<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希冒寒騷胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳妍希冒寒騷胸 - 馮仁昭</h1><p>呢幾日凍得好多人都騰騰震，但做得藝人，幾凍都要頂硬上，好似陳妍希最近喺上海同梁朝偉、金城武拍緊套新戲《擺渡人》。據內地傳媒《全民星探》報道，拍呢場戲嗰日室外氣溫零度以下，但一身Wonder Woman打扮嘅妍希BB，一開機就剝咗件外套，露出深溝同偉仔做對手戲，仲要俾把風扇兜頭兜面吹，唔好講研希BB自己，齋睇相已經打冷震。<br>撰文：馮仁昭</p></body></html>
