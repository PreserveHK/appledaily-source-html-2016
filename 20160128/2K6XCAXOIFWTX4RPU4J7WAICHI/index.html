<html><header><meta charset="utf-8"><title>求驗客手記：C朗豪買蒙地卡羅酒店</title></header><body><h1>求驗客手記：C朗豪買蒙地卡羅酒店</h1><p>基斯坦奴朗拿度（C朗、左）今季俾人彈多過讚，加上場外搞作多多，或者都對佢場上演出有影響。最近有報道指C朗用成1.4億美元（約11億港元）喺摩納哥蒙地卡羅買咗間酒店，唔知係咪鋪路下季轉踢法甲呢？有傳皇馬開到3,500萬歐元年薪挖角巴塞前鋒尼馬，所以想趁C朗仲有市場價值賣走佢幫補多少。那邊廂C朗宿敵美斯份合約內容流出，有條款指如果巴塞喺今年六月前賣走佢，就要額外賠近2,000萬歐元畀美斯，因為美斯到下季會自動加薪近一倍到接近4,000萬歐元，要賠償番佢嘅損失。 </p></body></html>
