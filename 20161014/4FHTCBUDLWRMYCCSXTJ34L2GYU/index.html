<html><header><meta charset="utf-8"><title>阮兆祥逆線行車知衰</title></header><body><h1>阮兆祥逆線行車知衰</h1><p>阮兆祥於剛過去的周日在大埔切雙白線兼逆線行車，被本報讀者梁先生影到，並透過「爆相爆片」分享。阮兆祥昨日在將軍澳和陳煒出席活動，他說：「已經喺電台節目回應咗，知道自己駕駛態度有啲問題，會好好檢討一下，以後揸車會更加小心同謹慎。」<br>事發於本月9日下午約3時41分，阮兆祥駕駛其綠色平治跑車「抽頭」越過中間雙白線，逆線行駛近60米，停泊巴士站外，當時有一部私家車剛巧由培賢里駛出，與平治迎面相遇，幸未有釀成意外，之後一名女子由乘客位登車。<br>撰文：李察</p></body></html>
