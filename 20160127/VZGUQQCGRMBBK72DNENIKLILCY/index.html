<html><header><meta charset="utf-8"><title>巡唱裝備　空運30個貨櫃</title></header><body><h1>巡唱裝備　空運30個貨櫃</h1><p>麥當娜將於下月4日及6日在台北小巨蛋舉行亞洲巡唱，為確保演唱會的品質，娜姐演唱會所用的舞台燈光、音響、投射螢幕，甚至是安全護欄，全部原裝空運到台北，所有物資以30個52呎貨櫃，動用4架飛機，預計本月31日抵達。此外，娜姐對演唱會向來主控性甚高，不僅自備廚師，還將「休息室」運送到台，內裏包括健身室、按摩房、家庭房與梳妝區。她亦規定休息室禁開冷氣，室內氣溫要維持在攝氏20度，每日要350朵指定品種玫瑰，所有步驟一絲不苟，看得出她對演出質素十分嚴謹。</p></body></html>
