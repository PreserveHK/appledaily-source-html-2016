<html><header><meta charset="utf-8"><title>體壇拾趣：柏加難忘挑戰冰川</title></header><body><h1>體壇拾趣：<br>柏加難忘挑戰冰川</h1><p>大家喺街場打波就試得多，喺海拔11,000呎高嘅冰川打波你又試過未？NBA法國球星柏加（Tony Parker）喺里奧出局後，暫時未返馬刺練波，反而去到瑞士阿萊奇冰川舉辦一場籃球賽，球員有佢喺法國買嘅ASVEL籃球隊，再加瑞士聯賽嘅精英球員。可以喺雪地上面打籃球，當然係一個特別嘅體驗啦，柏加仲話：「我一向都鍾意接受挑戰，可以喺呢個環境打波係一個難得嘅機會。」</p></body></html>
