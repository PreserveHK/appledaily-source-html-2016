<html><header><meta charset="utf-8"><title>隔牆有耳：添布頓展覽11月殺到港 - 李八方</title></header><body><h1>隔牆有耳：<br>添布頓展覽11月殺到港 - 李八方</h1><p>荷李活大導演添布頓（Tim Burton）嘅異想世界展覽，2009年喺紐約現代藝術博物館舉行後，2010年起開始喺世界各地巡迴舉行，至今去過12個城市，有300萬人參觀過，嚟緊11月初終於殺到嚟香港，會喺太古坊ArtisTree展出。<br>八方聽聞，呢個展覽除會介紹添布頓嘅職藝生涯，仲會將佢嘅作品按唔同主題編排展出。<br>根據以往安排，展覽會搜羅添布頓童年至今合共500幾件作品，包括一系列電影角色造型以及服裝手稿，當然唔少得佢一直堅持嘅真實比例模型以及各式道具，據聞大導演今次仲好大機會嚟到香港坐鎮㖭喎！</p></body></html>
