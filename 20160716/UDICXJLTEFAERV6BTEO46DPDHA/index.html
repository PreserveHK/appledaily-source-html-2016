<html><header><meta charset="utf-8"><title>位處名校網煞食</title></header><body><h1>位處名校網煞食</h1><p>灣仔屬小學12網，網內雲集多間名校，資助男校有番禺會所華仁小學及聖若瑟小學，女校就有瑪利曼小學、聖保祿天主教小學及嘉諾撒聖方濟各學校，這五間學校有直屬中學，最受家長所愛。官立男女校軒尼詩道官立小學，以及軒尼詩道官立小學（銅鑼灣），與多所官立中學聯繫，例如皇仁書院及庇利羅士女子中學。資助男女校佛教黃焯菴小學，與佛教黃鳳翎中學結龍。<br>另外，區內四所私立小學甚具名氣，高主教書院小學部、玫瑰崗學校（小學部）、聖保祿學校（小學部）、香港真光學校（小學部），分別有聯繫及直屬中學。</p></body></html>
