<html><header><meta charset="utf-8"><title>體壇拾趣︰牛丸贏銀牌有覺好瞓</title></header><body><h1>體壇拾趣︰<br>牛丸贏銀牌有覺好瞓</h1><p>東方喺周日贏得球會第10次銀牌冠軍，亦係女少帥陳婉婷（牛丸）出任主教練短短個幾月後嘅首項錦標。球隊賽後就同東方籃球隊以及球迷會喺北角慶功（圖），噚日原定嘅操練亦都取消咗，改為今日先復操。周日賽後話自己「好似發緊夢」嘅牛丸就話，瞓咗一覺後心情平復咗唔少，贏咗冠軍後都冇興奮到瞓唔着，反而可能天氣凍，變得特別好瞓㖭！噚日放假都只係同屋企人食吓飯。嚟緊東方仲有四項錦標要爭，牛丸要繼續畀心機！</p></body></html>
