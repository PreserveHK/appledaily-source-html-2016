<html><header><meta charset="utf-8"><title>林雅詩撞眉爆缸</title></header><body><h1>林雅詩撞眉爆缸</h1><p>林雅詩前晚無懼嚴寒穿低胸裙在紅磡出席活動，見她左額近眉角位置紅腫，還有血水滲出，她解釋：「我發燒喺屋企頭暈暈，唔小心撞親，搞到眉角流血，已經睇咗醫生，打咗針退燒，搞好個傷口就嚟呢度。因為驚傷口感染，所以唔敢遮住佢，應該唔會破相，只係皮外傷。」她透露日內要到杭州拍電影，希望趕及生日前回港：「我31號生日，嗰日部戲話會拍完，希望趕到返港，因為囝囝諗好點同我慶祝，媽咪同我報料話佢最近學彈琴，到時彈生日歌畀我聽。」<br>採訪：曹家誠<br>攝影：陳俊強</p></body></html>
