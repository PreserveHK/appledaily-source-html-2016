<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】蔡國威孖亞視手足慶生</title></header><body><h1>【馮仁昭四圍超】<br>蔡國威孖亞視手足慶生</h1><p>蔡國威雖然過檔無綫，但同亞視一班兄弟姊妹情同手足，袁潔儀同張家瑩等前日約埋BBQ，專登為威仔、劉錫賢同時裝設計師馬偉明（Walter Ma）一齊慶生，三壽星男齊齊切蛋糕許願，佢哋仲收到卡拉OK咪做生日禮物，威仔噚日話：「好開心一齊慶祝，約咗好耐，生日願望希望多啲工作安排，人人身體健康。」威仔今年生日先後收到兩支卡拉OK咪，佢笑言：「大家都想我唱爆咪。」<br>撰文：馮仁昭</p></body></html>
