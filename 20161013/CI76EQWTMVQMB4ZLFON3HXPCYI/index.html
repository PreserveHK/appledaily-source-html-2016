<html><header><meta charset="utf-8"><title>隔牆有耳：機師着陸揸26 - 李八方</title></header><body><h1>隔牆有耳：機師着陸揸26 - 李八方</h1><p>噚日宣誓履新議員當中，有人變身鐵騎士揸電單車返工，邊個咁型咁chok咁出眾呢？<br>之唔係公民黨譚文豪囉，佢話有型與否都係其次，最重要代表一個決心，因為未來4年佢會以航空、運輸同物流嘅專業知識，跟進交通運輸同基建工程議題。頭炮要搞嘅係要求政府提早回購西隧，配合紅隧、東隧，同2018落成嘅中環灣仔繞道疏導港島交通，以解決過海交通嚴重擠塞問題。<br>當然啦，譚文豪都要履行選舉承諾，為電單車友爭取權益，解決電單車位有大量死車等問題。最在行嘅機場三跑、中港空域共管、新空管系統等自然跟進到底，型仔地守護香港天與地。</p></body></html>
