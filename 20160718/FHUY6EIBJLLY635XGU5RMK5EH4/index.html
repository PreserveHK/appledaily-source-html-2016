<html><header><meta charset="utf-8"><title>【一周必看】校規禁講廣東話　博士校長媚外真可怕</title></header><body><h1>【一周必看】<br>校規禁講廣東話　博士校長媚外真可怕</h1><p>語常會委託教育大學探討普教中成效的終期報告，稱沒明顯證據證明普教中有助學中文，不過教育局和不少學校堅持繼續普教中。深水埗大埔道58號崇真英文小學是其中一間普教中學校，校長譚煥玲早前接受電視台訪問時，直認校規要求學生講英文和普通話，「小息都要㗎」、「No Cantonese!（不准說廣東話！）」引起不少網民炮轟。</p></body></html>
