<html><header><meta charset="utf-8"><title>高達斌戰九東　自稱激進</title></header><body><h1>高達斌戰九東　自稱激進</h1><p>【本報訊】愛港之聲主席高達斌昨宣佈循九龍東參選，聲言要入議會對抗反中亂港「惡勢力」。維持5席的九龍東，連同高在內，建制派至今有民建聯柯創盛、工聯會黃國健及謝偉俊4張名單爭出線。<br>高昨於牛頭角下邨舉行誓師大會；誓師前播放國歌，高與支持者一同肅立，陳淨心亦有撐場。問及與建制派有何分別，高達斌稱過去「一路用較激進嘅方式對付反中亂港分子」，「我哋唔係同人哋講惡、講個『鬧』字，而係比較針對性，講出對家嘅歪理，夠膽辯駁，相信目前建制派好少咁樣處理」。他強調「激進唔等於打交或掟嘢」，選擇九東落腳因該區選民較支持建制晉身議會對抗「惡勢力」。<br>■記者許偉賢</p></body></html>
