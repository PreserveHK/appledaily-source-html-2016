<html><header><meta charset="utf-8"><title>市建局新盤尚都蚊型戶管理費過千</title></header><body><h1>市建局新盤尚都<br>蚊型戶管理費過千</h1><p>市建局重建的尚都，位於長沙灣及深水埗交界，只有157個單位，都頗「蚊型」。<br><br>項目對面是老牌屋苑美寧中心，基座有停車場商場及住客會所，管理費每呎約3.9元，單位面積介乎200多至400多呎，以最細的單位計算，管理費逾千元。示範單位即將開放，現時只能暫看按實物尺寸1比5製作的樓盤模型，以一個276呎的開放式單位而言，除了浴室較為袖珍，大廳空間尚算合理。要找市區新樓上車，都只有這類蚊型盤的蚊型單位了。</p></body></html>
