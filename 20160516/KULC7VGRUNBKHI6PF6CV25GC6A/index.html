<html><header><meta charset="utf-8"><title>超蓮收禮笑餐飽</title></header><body><h1>超蓮收禮笑餐飽</h1><p>賭王三房千金何超蓮剛於本月9日度過25歲生日，不過生日飯還未食完，四房千金何超盈前晚便於銅鑼灣一間意大利餐廳替她補祝生日，而除了兩位何家千金，同行還有幾位閨蜜，當中包括早前陪吳千語放狗兼在草地「放水」的馬天佑。<br>超盈中場先行離開，記者問她送了甚麼禮物給超蓮，她即笑笑口說：「你問佢啦！佢一陣會出嚟㗎喇！」而超蓮最終與眾友人10時多在後門離開，問她收到甚麼禮物？但超蓮卻與馬天佑對望大笑，然後超蓮解釋，笑指禮物跟她身材有關，是吳千語送給她的，但就不肯透露是甚麼禮物。<br>採訪、攝影：梁繼光、羅德光、朱志聰</p></body></html>
