<html><header><meta charset="utf-8"><title>支聯會民主燈火聲援維權者</title></header><body><h1>支聯會民主燈火聲援維權者</h1><p>【本報訊】支聯會昨晚秉承傳統，8時至11時在尖沙嘴鐘樓旁舉行「中秋民主燈火行動」，關注多名內地維權人士至今在囚，中秋節亦未能與家人團聚的情況。支聯會副主席蔡耀昌昨指，行動是希望爭取釋放在囚異見及維權人士，希望他們能自由與家人共慶中秋。<br>蔡耀昌又指由於近日中共暴力鎮壓烏坎村，更有港記者被武警毆打，所以昨晚特別播放烏坎村紀錄片，希望更多市民關注，明白「官商鄉黑」問題同樣在內地出現。會方昨亦播放介紹八九民運和被捕維權律師的錄像、猜燈謎及簽慰問卡等，讓港人以不同方式祝願異見和維權人士平安。<br>■記者林俊謙</p></body></html>
