<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉萬儀聽卓林講賣糕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉萬儀聽卓林講賣糕 - 馮仁昭</h1><p>吳綺莉囡囡吳卓林最近幫翁靜晶大女劉萬儀創業，前日翁靜晶喺fb話囡囡開檔賣純素蛋糕：「萬儀告訴我，卓林是卓越的銷售人才，經過她介紹，甚麼東西都肯定可以售出……」蛋糕上面啲糖奶花朵係卓林整。翁靜晶話已有食品公司賞識，提出大量生產，吳綺莉聽到消息就話：「我係咪可以退休享女福？」翁靜晶即笑話：「發夢冇咁早，忙咗兩日才賺得幾百。」<br>撰文：馮仁昭</p></body></html>
