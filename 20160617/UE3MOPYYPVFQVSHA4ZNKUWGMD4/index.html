<html><header><meta charset="utf-8"><title>【食咗先講】500蚊　名店嘆兩磅重波士頓龍蝦</title></header><body><h1>【食咗先講】500蚊　名店嘆兩磅重波士頓龍蝦</h1><p>早排有燒肉店被踢爆呃秤，一碟肉的重量最多差超過四成，生意手法實在要不得。這次Morton在本月24日推出的一日限定優惠便不用擔心，只要$488便可吃到足兩磅重的清蒸波士頓龍蝦，平日在Morton吃一餐一個人也要$500，現在兩個人吃埋單連加一每人不用$300，價錢非常吸引，最重要是不怕被騙。</p><p>Morton’s of Chicago<br>九龍彌敦道20號喜來登酒店四樓<br>備註：需於6月23日前訂枱才可享有優惠<br><br>記者：蘇健進</p></body></html>
