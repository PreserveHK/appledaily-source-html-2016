<html><header><meta charset="utf-8"><title>【真．寒流】開車前留意　小動物喜藏引擎輪胎</title></header><body><h1>【真．寒流】開車前留意　小動物喜藏引擎輪胎</h1><p>雖則香没甚麼極寒極熱的天氣，不過這兩天氣溫驟降，對許多痛鍚愛驅的車主，還是有許多地方值得注意一下的。首先開車門上車前，應先留意一下四條輪胎上，有否貓仔等小動物藏匿，事關在你每晚泊好車後，輪胎或引擎的餘溫，會吸引小動物藏匿取暖，若你不留神一撻車便駛離的話，小動物便很有機會受傷甚至死亡了，你也不想一具DB（屍體）緊緊的黏着輪胎吧。所以最好在撻車後，待引擎啟動兩三分鐘，震動及聲響作為提示一下這些小動物離開吧。<br></p><p>記者：徐影龍</p></body></html>
