<html><header><meta charset="utf-8"><title>《蜘蛛俠》男星Bill Nunn病逝</title></header><body><h1>《蜘蛛俠》男星Bill Nunn病逝</h1><p>美國男星Bill Nunn於香港時間昨日在家鄉匹茲堡逝世，終年63歲，其妻向美聯社透露Bill一直與癌病對抗。Bill最著名的角色是在由杜比麥奎爾（Tobey Maguire）主演的電影《蜘蛛俠》（Spider-Man）系列中，扮演報館編輯。Bill亦有演出由導演史碧李（Spike Lee）執導的89年電影《不作虧心事》（Do the Right Thing）。</p></body></html>
