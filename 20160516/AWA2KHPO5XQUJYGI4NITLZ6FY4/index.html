<html><header><meta charset="utf-8"><title>【一周必看】200呎劏房住三人　香港拳王最驚竟然係雞頭</title></header><body><h1>【一周必看】<br>200呎劏房住三人　香港拳王最驚竟然係雞頭</h1><p>【一周必看】香港拳王曹星如（Rex）2011年底開始在菲律賓訓練，面對艱苦的環境，Rex坦言覺得在香港生活好幸福，令他更珍惜身邊的人及物。星如說：「從小到大都是跟爸爸及三個哥哥住公屋，試過兩個人同睡一床，但家裡有電視、雪櫃，自己也懂得出外玩耍，但在菲律賓，人生路不熟，不是拳館就是宿舍。」Rex這些年來除了自己洗衣服外，更見過拳手要用柴火煮飯，但在菲律賓可以更專心拳擊訓練，又有很多不同類型的拳手對練，他坦言這些在香港都很難做到。</p></body></html>
