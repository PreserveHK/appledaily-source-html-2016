<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡撐有緣周興哲</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡撐有緣周興哲</h1><p>台灣歌手周興哲（Eric 右）噚晚喺銅鑼灣hmv舉行專輯簽唱會，請到同門師兄林奕匡做嘉賓，現場有大班歌迷捧場，佢哋兩個喺台上唱咗7首歌，合唱歌就有3首。<br>林奕匡話：「我同Eric好有緣，覺得同佢好投契，我哋都喺外國讀書，我喺加拿大，而Eric就喺係美國，所以音樂之外，我哋仲有好多同共話題。」Eric仲話想喺香港開演唱會，希望將來可以同陳奕迅合作。<br>撰文：馮仁昭</p></body></html>
