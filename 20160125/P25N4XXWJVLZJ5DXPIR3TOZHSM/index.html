<html><header><meta charset="utf-8"><title>張鈞甯冰棒許願</title></header><body><h1>張鈞甯冰棒許願</h1><p>寒流來襲，昨日香港經歷59年來最冷一天，台灣、日本及內地各區更下起綿綿白雪。港台藝人無論開工與否，紛紛第一時間影雪，樂在其中。</p><p>張鈞𡩋在橫店低溫下開工遇上落雪，她手執一支冰條，形容為魔法棒可以許願。</p><p>王子在大連拍攝新戲，和攝製隊在冰雪中開工，並留言：「今年不是光棍了，因為凍成冰棍了。」</p><p>五月天阿信昨日走訪低至-1℃的陽明山。</p><p>陳法拉身在美國紐約留學修讀戲劇，面對-6℃低溫及暴風雪也要上學去，她更將積雪情況上載Ig。</p><p>龍小菌湊熱鬧，在日本福岡見綿綿雪景拍照放上微博，高呼好凍。</p></body></html>
