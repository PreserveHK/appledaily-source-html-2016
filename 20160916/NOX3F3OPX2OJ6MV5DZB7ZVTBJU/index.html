<html><header><meta charset="utf-8"><title>中秋夜圓月若隱若現</title></header><body><h1>中秋夜圓月若隱若現</h1><p>【本報訊】風雨過後，月上柳梢頭；隨着超強颱風莫蘭蒂登陸，昨晚中秋夜，維園明月當空，大坑火龍舞動，吸引大批巿民吃過團圓飯，湧到公園賞月賞花燈。中秋慶團年，街巿餸菜格價普遍上升一成。</p><p>餸菜貴一成</p><p>不少市民昨晨來到九龍城街市買餸準備晚上團圓飯，餸菜價格上升約一成。九龍城街市周華記鮮雞檔老闆玲姐指，天文台早前預計中秋打風，不少市民怕天氣惡劣，前日已去街市買雞。她指平日只會入80、90隻雞，中秋入貨約250隻活雞應市，每斤賣85元，比平日每斤65至75元貴兩、三成，銷情依然暢旺，有部份客人一口氣買3、4隻雞打道回府過佳節。<br>■記者袁楚雙、李詠希、蔡朗清</p></body></html>
