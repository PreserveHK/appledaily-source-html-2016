<html><header><meta charset="utf-8"><title>劉德華入紙開騷叫讓路</title></header><body><h1>劉德華入紙開騷叫讓路</h1><p>多年來出心出力支持本地殘疾運動員的劉德華，昨日以香港殘疾人奧委會暨傷殘人士體育協會副會長的身份現身鑽石山，見證一眾參與里約2016殘疾人奧運會運動員接受表揚嘉許，儀式完畢後，華仔走到運動員及隨團工作人員中逐一握手和影大合照。<br>明天是華仔55歲生日，他透露跟家人在家開生日會，沒想過收甚麼生日禮物，問到想囡囡送甚麼禮物？他笑說：「咪又係用我錢買，畫卡咪又係我捉住佢隻手畫畀自己。」四大天王中，今年獨欠他未開演唱會，他說：「咪係囉，我12月會入紙明年跨年檔期，若果其他人想入紙就讓一讓。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
