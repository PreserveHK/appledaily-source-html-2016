<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張致恆單方面復合</title></header><body><h1>【馮仁昭四圍超】<br>張致恆單方面復合</h1><p>張致恆早前傳跟女友莊端兒分手，噚日佢風騷現身灣仔推介耳筒產品及寵物追蹤帶，活動上更不時提到女友，問佢係咪同女友和好？佢笑住話：「幾時有事我唔知。」佢又指只要女友要求，樂意戴追蹤帶，因為過咗愛玩嘅日子，𠵱家目標係結婚。<br>另外，講到佢姐夫Donald日前遇襲，張致恆話即時都有打電話問候，當佢想去探姐夫時，家姐指姐夫擔心剃咗嗰河童頭個樣曝光，所以婉拒一齊探望。<br>撰文：馮仁昭</p></body></html>
