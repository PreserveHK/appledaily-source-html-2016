<html><header><meta charset="utf-8"><title>求驗客手記：李城歐聯續寫童話</title></header><body><h1>求驗客手記：李城歐聯續寫童話</h1><p>衞冕英超嘅李斯特城喺今季本土聯賽表現認真麻麻，四場得一勝一和兩負，所以當佢哋喺周三歐聯分組賽G組首戰作客比利時布魯日嗰陣，外界都唔係咁睇好；不過，李城就大踢爭氣波，憑住馬列斯梅開二度加上馬克艾拜頓建功贏3:0，首次亮相歐聯就取得勝仗。<br>反觀諗住以溫布萊做主場振聲威嘅熱刺（下圖白衫），同日喺E組迎戰摩納哥就認真失威，雖然場波有紀錄性嘅85,011人入座，但熱刺就表現唔出霸氣，結果輸1:2。至於因天雨而延遲咗一日比賽嘅曼城，就喺C組首戰順利以4:0大破到訪嘅慕遜加柏。</p></body></html>
