<html><header><meta charset="utf-8"><title>體壇拾趣︰麥艾萊嬲豬掟桿斷埋</title></header><body><h1>體壇拾趣︰<br>麥艾萊嬲豬掟桿斷埋</h1><p>前世界第一嘅北愛爾蘭高爾夫球手麥艾萊，喺英國公開賽表現認真麻麻，仲喺上周六嘅第三日賽事，因為打得唔好而發脾氣；佢喺第16洞嗰陣掟桿洩憤（小圖），仲搞到支球桿一分為二㖭！今次已經唔係麥艾萊第一次喺比賽期間發脾氣，佢上年喺凱迪拉克錦標賽亦試過掟桿落水。咁又係嘅，麥艾萊呢日打出高標兩桿嘅73，經過三圈賽事只得平桿，而領先嘅瑞典球手史坦臣就低標準桿12桿，麥艾萊落後咁多，唔忟就假啦！</p></body></html>
