<html><header><meta charset="utf-8"><title>Ronny入雪櫃做歌</title></header><body><h1>Ronny入雪櫃做歌</h1><p>樂隊Mr.成員Ronny和環球新人周殷廷（Yan Ting）昨到九龍灣示範巴西柔術，問到Mr.跟環球的合約問題，Ronny說：「仲有十幾首歌，7月完約，未知以後方向，𠵱家士氣高昂，因為要做歌。」有指Mr.被環球雪藏，他說：「都明白如果決定解約，咁嘅情況下公司有一段時間冇宣傳，因為有咁決定係好合理好理性，大家可以理解。」<br>講到與Yan對打，Ronny說：「佢喺新加坡接受軍訓學過。」Yan Ting則說：「我哋只係WhatsApp用把口憑空格鬥。」<br>採訪、攝影：馬建華</p></body></html>
