<html><header><meta charset="utf-8"><title>原來雷神有個弱點！</title></header><body><h1>原來雷神有個弱點！</h1><p>今天冇馬跑，不少騎師趁空檔出外充電，出名怕凍的莫雷拉卻選擇留港，早前更連日冒寒到場操馬，可見騎者重視周日賽事。<br><br>來自巴西的莫雷拉，出名怕冷唔怕熱，剛周日香港受超級寒流來襲，場內氣溫只得4、5度，而雷神當日騎足11場竟然無馬贏，似乎天氣對其發揮有一定影響。天文台預測本周日氣溫回暖，雷神有望重振雄風，他說：「上周日跑馬，又落雨，上陣時寒風撲面，真是好凍，好難頂！近幾天氣溫回升番，我感覺舒服得多。」</p></body></html>
