<html><header><meta charset="utf-8"><title>亞姐又延期　亞視仍欠薪</title></header><body><h1>亞姐又延期　亞視仍欠薪</h1><p>今年4月1日將被釘牌的亞視，近日先後拖欠積金局及通訊局多筆款項外，不少員工至昨日為止尚未獲發上月薪酬，而根據《僱傭條例》，若亞視下月1日、即下周一仍未清付12月薪金，便可視作自動遣散員工，屆時亞視要付代通知金及其他解僱賠償。另外，亞視釘牌前最後一次亞姐選舉，亦盛傳因為資金問題而幾度延期，原本上月延至本月尾，但據悉又再延至下個月28日農曆新年後。<br>就亞姐又再延期，亞視發言人黃守東昨回應說：「要睇多方面包括贊助商合作情況，確實舉行日期稍後正式公佈。」問到何時出糧？黃守東說：「新投資者正積極解決。」<br>採訪：魯吉</p></body></html>
