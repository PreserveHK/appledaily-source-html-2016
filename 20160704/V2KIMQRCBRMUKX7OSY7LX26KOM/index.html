<html><header><meta charset="utf-8"><title>羅仲謙Toby攔車塞爆中環</title></header><body><h1>羅仲謙Toby攔車塞爆中環</h1><p>羅仲謙、梁靖琪（Toby）和楊天經等前晚7時多在中環威靈頓街拍網劇《無間道》，假日加上晚飯時間，劇組霸一條行車線拍攝，工作人員更一度攔車，令現場交通出現擠塞。<br>現場所見，前晚拍攝謙仔、Toby及十多位演員準備去查案，各人分乘兩部私家車及一架拍攝用警車到場，眾人抵埗後即緊張急急落車，每次拍完謙仔都即時睇片，而劇組由抵達現場至set機開始拍攝，全程約只花了一個小時便快閃離開，仍吸引數十名市民在兩邊行人路圍觀。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
