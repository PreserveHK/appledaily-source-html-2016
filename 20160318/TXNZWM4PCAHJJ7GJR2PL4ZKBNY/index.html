<html><header><meta charset="utf-8"><title>【廚房知識】冷水落料　煲湯更好味</title></header><body><h1>【廚房知識】冷水落料　煲湯更好味</h1><p>一般而言，冷水下湯料可令湯水較清澈及好味。將湯料放入熱水中，帶有味道的蛋白質會改變形態，令味道較難釋出。其次，湯料內的水溶性物質與脂肪混合，凝聚成固體，隨着湯水的溫度上升浮於水面。因此，於冷水下湯料可避免上述情況，令湯水較清澈及好味道。煲湯亦有另一種疑惑，究竟先放肉定放菜？答案是如使用肉類作湯料，放入蔬菜配料前，可先隔去湯的油脂，以減少蔬菜配料吸附湯水的脂肪。<br><br>記者：何嘉茵<br>資料來源：衞生署</p></body></html>
