<html><header><meta charset="utf-8"><title>廣播道封路連累雷Sir兒子炒車</title></header><body><h1>廣播道封路<br>連累雷Sir兒子炒車</h1><p>九龍塘廣播道發現危險物品，星期五凌晨零時許，警方封閉廣播道，家住廣播道的浸會大學體育學系副教授雷雄德，其子駕駛一輛Golf返家，受封路影響將車駛離，到附近金城道的便利店等候。Golf沿聯合道行駛，右轉金城道時，與一輛沿聯合道往廣播道的士相撞。意外中雷雄德的兒子無恙，的士上一男兩女內地遊客輕傷，送院治理。雷雄德是Golf車主，稍後亦到場了解事件，他表示，兒子因封路撞車，實屬無妄之災。</p></body></html>
