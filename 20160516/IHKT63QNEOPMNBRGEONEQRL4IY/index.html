<html><header><meta charset="utf-8"><title>X教授離婚戀暴風女神</title></header><body><h1>X教授離婚戀暴風女神</h1><p>英國男星占士麥艾禾（James McAvoy）與結婚10年的太太Anne-Marie Duff離婚，有指兩人婚姻已出了問題一段時間，但為兒子仍然同住，占士亦已投入了新感情，小三傳是與他合作新片《變種特攻：天啟滅世戰》（X-Men：Apocalypse）的「暴風女神」Alexandra Shipp。據知情人士透露占士與Alexandra於拍攝數月期間玩得好埋：「劇組都知道占士的婚姻已玩完，他與Alexandra亦不避嫌於片場好親密。」</p></body></html>
