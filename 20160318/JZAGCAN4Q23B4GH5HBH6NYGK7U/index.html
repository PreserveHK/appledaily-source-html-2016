<html><header><meta charset="utf-8"><title>L小姐輕鬆助查賣淫案</title></header><body><h1>L小姐輕鬆助查賣淫案</h1><p>本月初韓國爆出有演藝公司高層因性買賣而被捕，事件涉及多名女星，包括女歌手A小姐，女團出身的演員L小姐（圖），演員C小姐等人。L小姐前日就現身檢察院接受調查，只見她出入調查時都有一男子陪同，她更邊行邊飲飲品，表現非常輕鬆，而韓媒就非常保護L小姐，公開的照片均打了格，令網民難以猜測當事人。另外，外界猜測A小姐因經濟拮据才賣淫，不過A小姐的前公司就否認A小姐有經濟問題，指她之前收入可觀。</p></body></html>
