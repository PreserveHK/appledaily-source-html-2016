<html><header><meta charset="utf-8"><title>傲兒提周子揚冇晒感覺</title></header><body><h1>傲兒提周子揚冇晒感覺</h1><p>何傲兒、許廷鏗及李司棋昨日在荃灣出席「仁濟醫院賣旗日」活動，提到何傲兒早前向舊愛周子揚發律師信要求對方道歉，她說：「回應一次就夠，唔想沒完沒了。只係要求公開道歉，但細節唔講咁多。當有啲嘢事態嚴重，要嚴肅處理。」若對方不道歉會如何處理？她說：「到時先算，要為自己講過嘅嘢負責。」傲兒坦言跟對方再見不是朋友：「對呢個人冇晒感覺。」她透露是老闆林建名建議出律師信，認為事件要嚴肅處理。<br>此外，許廷鏗透露早前和吳若希等朋友到迪士尼樂園遊玩遊戲時，吳若希建議拖手舉起大聲呼叫，但遊戲將人倒吊，稱不上享受。<br>採訪、攝影：王連連</p></body></html>
