<html><header><meta charset="utf-8"><title>【星級食肆】祖兒師兄拍拖勝地</title></header><body><h1>【星級食肆】祖兒師兄拍拖勝地</h1><p>吳綺莉與女兒前晚幫襯的日式串燒店南亭，位於跑馬地，前身是歷史悠久的南蠻亭，20年前從日本來港開業，極受圈中人歡迎，光顧名人包括黎明、舒淇與劉嘉玲等，南蠻亭大約於00年撤出香港，原址後來易手，並改名成南亭，於銅鑼灣及中環設分店，南亭跑馬地店依舊獲一班明星擁戴，包括Amanda S.、丁子高與盧覓雪等，容祖兒與男友劉浩龍更被發現拍拖到該店撐枱腳（圖）。招牌菜式包括羊排、燒鵝肝與牛柳等，每人平均消費約300元。</p></body></html>
