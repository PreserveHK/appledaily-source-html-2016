<html><header><meta charset="utf-8"><title>王宗堯自封Smiling機師</title></header><body><h1>王宗堯自封Smiling機師</h1><p>王宗堯與周家怡昨日化身機師空姐，帶領一班小學生登上航機親身體驗航班運作，首次進入駕駛艙的家怡跟小學生一樣表現雀躍，今次活動獲航空公司送贈機票，兩人表示計劃7月時相約一班朋友去布吉旅行，宗堯笑指不少機師都要有別號，而他的別號是「Smiling哥」。<br>早前宗堯與家怡分別獲電視台邀請跟媽咪一齊參與真人騷，家怡擔心媽咪辛苦而婉拒邀請，宗堯在旁笑說：「可以乘機畀媽咪知道你搵錢幾辛苦。」原來近日有廣告商邀請家怡跟媽咪接拍廣告，周媽媽得知後非常雀躍，但家怡指仍在考慮階段，要清楚廣告性質，不過自己都想跟媽咪一齊拍廣告。<br>採訪、攝影：馬建華</p></body></html>
