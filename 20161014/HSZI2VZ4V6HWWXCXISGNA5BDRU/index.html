<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】王菀之設計玻璃肥鳥</title></header><body><h1>【馮仁昭四圍超】<br>王菀之設計玻璃肥鳥</h1><p>王菀之（Ivana）獲芬蘭某品牌邀請為「城市之鳥」系列設計代表香港之鳥，早前佢到芬蘭參觀率先獲贈玻璃鳥。<br>Ivana話：「好感動呀！好似BB出世咁開心，我提供咗我哋城市嘅構思、視覺、印象、影像畫面同顏色文字資料，由芬蘭創作教授Oiva Toikka跟住我嘅概念，做出代表香港幹勁精神嘅玻璃鳥，不過身形好似有啲肥咁！」<br>撰文：馮仁昭</p></body></html>
