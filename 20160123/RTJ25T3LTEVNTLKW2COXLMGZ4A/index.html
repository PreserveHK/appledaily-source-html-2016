<html><header><meta charset="utf-8"><title>熱情馬主又露面究竟搞邊科？</title></header><body><h1>熱情馬主又露面<br>究竟搞邊科？</h1><p>對賽馬充滿熱情的馬主文壽強，繼早前入場看「瑰麗傳奇」試閘及彈閘後，今朝又在馬場露面，皆因其名下的這匹打吡武器在這課作最後試跑，與廐侶「精算率然」拍跳，出跑道前，文壽強更在隧道旁的欄邊看着愛駒；當這位馬主觀看完「瑰麗傳奇」的操練後，立即趕返機坪，究竟所為何事？原來是為了接馬，及等騎師楊明綸滙報操練情況。期間文壽強更笑逐顏開，難道是有甚麼好消息。<br>說回「瑰麗傳奇」，此駒將在周日在港首度登場，配楊明綸執韁跑第八場二班1400米，雖然路程似乎嫌短，但牠畢竟是二級賽杜樂錦標的亞軍，有一定級數，加上今場有新鮮感幫助，說不定可以一鳴驚人。</p></body></html>
