<html><header><meta charset="utf-8"><title>體壇拾趣︰麥卓賢主場繼續勁揪</title></header><body><h1>體壇拾趣︰<br>麥卓賢主場繼續勁揪</h1><p>22歲香港保齡球代表麥卓賢（Michael）近況大勇，繼上星期喺高雄包辦中華台北保齡球公開賽同亞巡賽兩金後，返到香港繼續強勢。佢噚日喺南華會舉行嘅香港保齡球國際公開賽決賽日，先喺男子公開組個人優秀賽以1,677分第三名入六人梯級賽，首圈以245:195贏埋港隊師兄楊偉基，雖然決賽以167:207不敵印度嘅拉里桑屈居亞軍，但兩人都晉身今午二時同場展開嘅亞巡賽，睇吓Michael可唔可以報番一箭之仇！</p></body></html>
