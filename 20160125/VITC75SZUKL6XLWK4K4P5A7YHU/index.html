<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】鄧智偉唔熟高海寧</title></header><body><h1>【馮仁昭四圍超】<br>鄧智偉唔熟高海寧</h1><p>創作人鄧智偉被傳暗撻高海寧，不過女方就否認，仲話鍾意才子型男人。鄧智偉噚日同糖兄喺石排灣出席創作比賽活動，佢否認同居同拍拖傳聞：「我會喺lobby同停車場發展下，但我想澄清話我造型鬼祟，我返屋企唔使鬼祟，嗰個係新造型。」問鍾唔鍾意高海寧呢類型女仔？佢笑話：「女神個個都鍾意！但我同佢唔熟。」講到送花賀生日，佢就話紮花係探病用。<br>撰文：馮仁昭</p></body></html>
