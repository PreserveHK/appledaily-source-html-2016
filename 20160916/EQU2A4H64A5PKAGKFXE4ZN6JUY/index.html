<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮踢波拍得住碧咸</title></header><body><h1>體壇拾趣：<br>梅禮踢波拍得住碧咸</h1><p>台維斯盃四強周五展開，由里奧網球男單冠軍梅禮領軍嘅英國隊將迎戰阿根廷（有線62及202台今日7:55pm直播）。英國隊可能練波練到悶，早前就踢場五人足球賽放鬆下；估唔到29歲嘅梅禮除咗打網球叻之餘，腳法都唔錯，佢喺自己龍門附近直接笠入，同曼聯「萬人迷」碧咸喺1996年半場笠死溫布頓嗰球都有得比㗎！梅禮啲隊友見到佢射入呢球世界波之後，都嚇到呆晒唔識畀反應。</p></body></html>
