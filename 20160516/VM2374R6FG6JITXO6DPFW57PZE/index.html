<html><header><meta charset="utf-8"><title>陳伶俐偕夫街邊煲煙</title></header><body><h1>陳伶俐偕夫街邊煲煙</h1><p>陳伶俐下嫁新加坡隱形富豪胡嘉烈後人劉頌銘，早前獲老公打本開畫廊，平時生活充實又無憂，不過原來39歲的她和老公都是煙民，不過這種共同嗜好應該可免則免。<br>陳伶俐前晚偕老公現身銅鑼灣，當時還有一名女子和他們一起，隨後大家分道揚鑣。紮起馬尾兼打扮樸素的陳伶俐全程拖實老公，夫婦二人恩愛地拖手由銅鑼灣步行往跑馬地，原來是前去取回泊在足球會的座駕，在取車前夫妻齊齊站在垃圾桶旁抽煙，其間二人言談甚歡，劉頌銘講得興起還手舞足蹈，心情相當愉快，最後二人抽完煙才一起離開。<br>採訪、攝影：梁繼光、羅德光、黃曉程</p></body></html>
