<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】甄詠珊網片獻螢幕初吻</title></header><body><h1>【馮仁昭四圍超】<br>甄詠珊網片獻螢幕初吻</h1><p>甄詠珊正喺橫店拍網絡電影《仙醫神廚3上海任務》，今次仲升呢做女主角，同有「翻版羅仲謙」之稱嘅內地男藝人王廈合作，戲中有爆破同被毒殺傷面，兼要獻出螢幕初吻。甄詠珊話：「做電影女主角係我一直以嚟嘅心願，今次會好努力演好角色，把握機會，好開心片酬四級跳。」佢仲笑話同王廈合作，有種熟悉嘅感覺：「希望我都有機會好似楊怡咁，大放光芒。」<br>撰文：馮仁昭</p></body></html>
