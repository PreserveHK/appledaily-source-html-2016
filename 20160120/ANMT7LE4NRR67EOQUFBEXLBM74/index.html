<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kolor拍MV搵硬蔡穎恩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Kolor拍MV搵硬蔡穎恩 - 馮仁昭</h1><p>樂隊Kolor噚日喺商台宣傳新歌《大吟釀》，佢哋再搵蔡穎恩做新歌MV女主角，希望對方以後都幫手拍MV。</p><p>另外，提到The Eagles主音Glenn Frey病逝，佢哋欷歔話：「好似輪住走，好傷感，但佢哋去到呢個地位都好光榮，自己想做嘅都做到，有啲人寂寂無名，有啲人更要為生活打拼。」<br>撰文：馮仁昭</p></body></html>
