<html><header><meta charset="utf-8"><title>JW惡補煲冬瓜</title></header><body><h1>JW惡補煲冬瓜</h1><p>陳柏宇及王灝兒（JW）等昨日於港台出席「長進課程」活動，JW自嘲是普通話「有限公司」，所以有意惡補一下：「我每次做普通話訪問都會緊張到流汗，每次發音係一定唔正，所以都唔知自己有冇因為咁而講錯嘢。」她又指想進修廚藝，為將來開餐廳鋪路。提到好友何超蓮早前到台灣旅行，疑似密會前男友吳克羣，JW指並不知對方曾到台灣：「我唔知佢去咗台灣，亦唔知佢見過邊個，不過如果係都好正常。」<br>同場的陳柏宇則指現時要慳錢學打高爾夫球：「𠵱家最想就係有golf產品嘅廣告搵我拍。」<br>採訪、攝影：譚倩宜</p></body></html>
