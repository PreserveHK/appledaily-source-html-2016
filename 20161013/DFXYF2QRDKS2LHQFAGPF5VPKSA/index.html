<html><header><meta charset="utf-8"><title>妻剛臨盆非漢涉姦女友人</title></header><body><h1>妻剛臨盆非漢涉姦女友人</h1><p>【本報訊】西非利比里亞籍男子於妻子臨盆翌日，疑藉詞替妻執拾入院用品，誘騙其妻的女友人到他的家，其間涉強姦對方和逼她口交，更打她致周身瘀傷。西非漢昨於高院否認3項控罪受審，在屏風後作供的女事主X甫出庭已啜泣，認人時一度泣不成聲。<br>已離婚並育有一女的X（32歲）供稱，2013年工作時認識同事Sarah，離職後仍保持聯絡。Sarah跟被告Benjamin Johnson（36歲）不時會約她及女兒吃飯。X又指案發去年6月接到被告電話說Sarah在醫院有事，故應約見被告。聆訊今續。<br>案件編號：HCCC456/15<br>■記者蔡少玲</p></body></html>
