<html><header><meta charset="utf-8"><title>中環在線：霍建寧靚車有小精靈 - 李華華</title></header><body><h1>中環在線：霍建寧靚車有小精靈 - 李華華</h1><p>《Pokémon GO》狂熱持續，噚日有中環朋友玩緊《Pokémon GO》，行經和記大廈嗰時，忽然發現「伊貝」停留喺呢部靚車附近唔肯走。一睇車牌，就知呢部靚車嘅車主係邊位喇，咪就係長和（001）大班霍建寧囉，佢呢部美國電動車Tesla Model S，大約102萬元，估唔到連小精靈都知佢係好嘢！<br>話時話，唔知霍大班有冇跟潮流，捉番兩隻小精靈呢？</p></body></html>
