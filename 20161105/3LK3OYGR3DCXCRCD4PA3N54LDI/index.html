<html><header><meta charset="utf-8"><title>隔牆有耳：變形金剛之狂派大禮 - 李八方</title></header><body><h1>隔牆有耳：<br>變形金剛之狂派大禮 - 李八方</h1><p>風靡萬千大人細路嘅《變形金剛》系列電影，狂派同博派打到無日無之，戰火噚日竟然由戲內蔓延戲外嘅現實世界，狂派麥加登同博派柯柏文突然出現喺銅鑼灣街頭，不過經過連番激戰，最後竟然和氣收場，近距離同市民互動之餘，又大派聖誕禮物，搞邊科呀？原來東港城今個聖誕即將舉辦全港首個變形金剛G1主題活動，於11月19日至12月27日供市民免費參觀，同場仲有變形金剛粉絲珍藏展，由即日起至11月12日，率先展出由收藏家Gary Charm借出嘅超過50隻《變形金剛》經典珍藏模型，各位狂派博派粉絲萬勿錯過！</p></body></html>
