<html><header><meta charset="utf-8"><title>阿Sam三代谷個唱</title></header><body><h1>阿Sam三代谷個唱</h1><p>歌神許冠傑（Sam）將於本月尾假紅館舉行3場演唱會，請了何傲兒、糖妹及陳凱彤做Sam女郎，門票已經賣得八八九九，只餘27及28日的少量480元門票讓觀眾搶購，日前阿Sam和兩子拍短片作最後召集，一對孖孫都出動撐爺爺，溫馨爆燈。<br>阿Sam強調絕不加場，錯過今次機會，不知等多久才可再睇歌神開騷。他在短片說：「今次我哋全家喺紅館同大家玩足一晚，包你夠皮，我已經定晒我嘅旅遊大計，騷完就起行，我絕不加場，下次再喺香港同大家見，記得早啲買飛。」之後自彈自唱幾句《學生哥》，三父子齊說：「We are ready，紅館見！」<br>撰文：皓騫</p></body></html>
