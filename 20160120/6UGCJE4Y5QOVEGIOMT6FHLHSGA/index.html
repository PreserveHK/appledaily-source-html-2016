<html><header><meta charset="utf-8"><title>【打工正能量】辦公室的五句真話　仲有無假啲？</title></header><body><h1>【打工正能量】辦公室的五句真話　仲有無假啲？</h1><p>在職場上要說客套話是無可厚非，不論是為了與同事保持良好關係，又或是討好老細。沒辦法，多一個朋友好過好一個敵人，日本網民早前選出職場上五句客套話，大家又覺得邊句最假呢？<br><br>1. 原來如此，真是讓我上到了一課。<br>2. 我也想要變成像xxx（前輩的名字）一樣。<br>3. 可以進到這間公司真是太好了。<br>4. 等我升職了一定要讓我請客。<br>5. 謝謝你分享給我這麼寶貴的經驗／今天真的很開心<br><br>雖然好假，但職場上有時就是要迫於無奈地虛偽，面對現實吧！<br><br>記者：容逸富<br>資料來源：ameba.jp</p></body></html>
