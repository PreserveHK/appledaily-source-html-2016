<html><header><meta charset="utf-8"><title>江希文帶女玩轉遊樂場</title></header><body><h1>江希文帶女玩轉遊樂場</h1><p>江希文（Liz）3年前為資深大律師胡漢清誕下女兒Natalie，雖然二人情已逝兼曾互數不是，但Liz和囡囡依然住在胡漢清的沙宣道大宅。專心湊女的Liz，前晚帶着穿上裙仔的Natalie到淺水灣酒店附近的遊樂場玩耍。<br>讀者柏小姐前日透過本報「爆相爆片」，提供Liz母女在遊樂場嬉戲的照片。柏小姐透露Liz單獨陪囡囡玩，身邊並沒有工人：「其實遊樂場有好多外國嘅小朋友喺度玩，但江希文個小朋友都唔怕生保，走來走去，玩得好開心好活潑，兩母女玩到天黑先至走。」而相中所見，笑容滿面的Liz不時用手機拍下囡囡的一舉一動。<br>撰文：陳以晴</p></body></html>
