<html><header><meta charset="utf-8"><title>體壇拾趣：卓爾新婚「床照」流出</title></header><body><h1>體壇拾趣：<br>卓爾新婚「床照」流出</h1><p>英國單車手積遜堅尼周日喺twitter放咗卓爾嘅「床照」（圖），仲話：「堅尼太早晨！」用呢個特別方法向粉絲公佈婚訊！其實呢對單車情侶上周六已經靜雞雞舉行咗婚禮，24歲嘅卓爾話：「呢日係我成世人最開心嘅一日，可以喺親朋好友嘅見證下，嫁畀我最好嘅朋友，我終於都可以叫積遜做老公喇！」卓爾同積遜堅尼喺里奧夾埋贏咗五面金牌，𠵱家仲有情人終成眷屬，真係事業愛情兩得意。</p></body></html>
