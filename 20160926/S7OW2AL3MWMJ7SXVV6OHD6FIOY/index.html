<html><header><meta charset="utf-8"><title>求驗客手記：：飛腳逼和東京爆60倍波膽</title></header><body><h1>求驗客手記：：<br>飛腳逼和東京爆60倍波膽</h1><p>喺一場足球比賽，球證未吹雞完場，真係乜都有可能發生。周日場日聯，當球迷以為FC東京會作客贏大阪飛腳（黑衫）3:2，點知戲肉係補時出現。平山相太喺90分鐘幫東京射成3:2，球迷都以為東京呢三分會袋袋平安，點知藤春廣輝喺補時一分鐘為飛腳追成3:3，令雙方各得一分，兼爆出個60倍波膽。至於川崎前鋒迎橫濱水手果場仲誇，水手喺補時六分鐘同埋八分鐘先後由中町公祐同埋伊藤翔入波，一度追成2:2；但小林悠喺補時10分鐘為前鋒入致勝球，最終前鋒贏3:2。</p></body></html>
