<html><header><meta charset="utf-8"><title>文革大事記</title></header><body><h1>文革大事記</h1><p>中共1949年建政後，毛澤東在1950年代末發起「大躍進」等運動，引發長達3年的大饑荒，令其地位受到動搖。為重奪領導權，毛發動文化大革命，動員紅衞兵在全國進行全方位的階級鬥爭，製造了數以百萬計的冤假錯案。有報道稱：文革非正常死亡人數達342萬人、失蹤55萬人、受各種迫害人數1.13億人。紅衞兵在文革期間造成的破壞，帶來了難以挽回的災難，被稱為「十年浩劫」。它不僅影響了阿爾巴尼亞、北韓、法國等國家，亦蔓延至英國管制的香港，引發六七暴動。</p></body></html>
