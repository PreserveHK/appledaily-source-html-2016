<html><header><meta charset="utf-8"><title>衣帽間趟門用料新潮</title></header><body><h1>衣帽間趟門用料新潮</h1><p>單位有兩間套房，男女戶主及兩名女兒各住一間，大人細路年紀不同，風格各異。<br>主人套房走優雅成熟路線，佈局色調偏沉，容易進入夢鄉。床頭牆壁造數幅褐色牆紙背板，每幅闊窄不一，兼且圍上黑邊，可以清楚看到大細之別，觀感有變化，內裏貼褐色牆紙，物料相同，睇得順眼。主人套房一端闢作衣帽間，以特色玻璃配黑鋼框造雙趟門，選料新潮，黑得有亮澤。<br>雙趟門入口較闊，同時保留空間感。衣帽間中央特設島型半腰櫃，感覺似時裝店，展示女戶主首飾及手袋，零舍開心。</p></body></html>
