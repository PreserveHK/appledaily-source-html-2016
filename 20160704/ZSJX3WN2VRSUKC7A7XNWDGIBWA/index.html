<html><header><meta charset="utf-8"><title>杜琪峯下廚古仔爭食</title></header><body><h1>杜琪峯下廚古仔爭食</h1><p>由杜琪峯執導，古天樂、趙薇與鍾漢良主演的《三人行》將於下周四上映，但內地已率先於上月24日開畫，截至昨日票房約9,700萬，成績麻麻。今次寰亞宣傳這部戲，重點落在導演身上，讚杜Sir是廚藝高手，拍攝期間不時在現場下廚，最撚手是煮黑松露飯。<br>杜Sir會親自炒香雜菇，然後將罐頭沙甸魚油與魚分開，再混合菇和調味料，放在煲熟七成的米飯上焗，最後放上秘製黑松露醬，令片場廚房傳來飯香，古仔、趙薇等演員都捧着飯碗排隊，等杜Sir幫他們盛飯。古仔說：「杜Sir對食物好高要求，用嘅都一定係靚料，點會唔好食呀！」<br>撰文：鍾國仁</p></body></html>
