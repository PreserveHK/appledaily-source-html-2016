<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】麥子樂睇同志戲偷師</title></header><body><h1>【馮仁昭四圍超】<br>麥子樂睇同志戲偷師</h1><p>麥子樂前晚喺尖沙嘴The One出席「香港同志影展開幕禮」，佢話係到場觀摩：「下月中會開拍一部同志題材電影，戲入面講我演一個本來有女友，後嚟變同志，男對手係新人，女主角未講得住。」<br>講到大膽情慾戲方面，子樂話會有接吻床戲，赤裸上半身：「導演想帶出愛冇分界限嘅訊息，所以冇裸露鏡頭。劇本我好鍾意，有睇其他同志電影偷師，不過我係絕對鍾意女人。」<br>撰文：馮仁昭</p></body></html>
