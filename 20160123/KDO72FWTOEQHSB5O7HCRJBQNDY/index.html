<html><header><meta charset="utf-8"><title>麥明詩簽賣身契要舒服</title></header><body><h1>麥明詩簽賣身契要舒服</h1><p>《2016國際中華小姐競選》今晚舉行，14位候選佳麗昨在將軍澳電視廣播城穿上三點式泳裝出席記者會，但未知是否質料太薄，以致1號張可懿、5號鍾素敏和9號陳舒菲等齊齊下體現形。而記者會上佳麗互相投票選出「友誼小姐」，結果由6號黃嘉欣奪得。</p><p>3號麥明詩表示出場前發現現形，所以立即換了一塊較厚的護墊。有記者問她為何不提醒其他佳麗時，麥明詩解釋不好意思望住人家某些部位所致。另外，麥明詩承認近日已跟無綫簽約，但問到年期多少時，麥明詩說：「幾年，長短都係因人而異。」問她喜歡長或短？麥明詩忽然儍笑，然後說：「最重要舒服。」言語間令人無限遐想。<br>撰文：魯吉</p></body></html>
