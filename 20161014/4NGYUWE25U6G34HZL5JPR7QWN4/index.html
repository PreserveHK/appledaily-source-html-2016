<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】楊冪隔空賀老公牛一</title></header><body><h1>【馮仁昭四圍超】<br>楊冪隔空賀老公牛一</h1><p>噚日係劉愷威嘅42歲牛一，身在新疆拍劇嘅壽星仔，獲老婆楊冪踏入零時喺微博送祝福晒愛：「遠在新疆但不吃肉的糯米爸爸，生日快樂，多吃瓜果，其他的話，我們悄悄說。」</p><p>楊冪老竇都喺微博祝女婿：「糯米她爸生日快樂，新疆是個好地方。多吃水果正當時。」外父仲貼咗張唔見樣嘅晒肌相，唔知係咪想女婿操到咁大隻，俾網友笑係「炫婿狂魔」。<br>撰文：馮仁昭</p></body></html>
