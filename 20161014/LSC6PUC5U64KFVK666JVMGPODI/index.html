<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】彭于晏殺入西班牙影展</title></header><body><h1>【馮仁昭四圍超】<br>彭于晏殺入西班牙影展</h1><p>張涵予（右）同彭于晏（左）主演、林超賢執導嘅電影《湄公河行動》，入選咗西班牙錫切斯國際電影節（Sitges Film Festival）。導演日前去到當地出席影展，仲同觀眾見面分享吓拍攝過程。<br>今次《湄》片以金三角毒品做題材，講述彭于晏同張涵予飾演嘅緝毒員同毒販盧惠光周旋，主打動作同槍火。套戲喺香港上映7日累計票房有378萬元，成績唔錯，而內地票房已超過6億元人民幣。<br>撰文：馮仁昭</p></body></html>
