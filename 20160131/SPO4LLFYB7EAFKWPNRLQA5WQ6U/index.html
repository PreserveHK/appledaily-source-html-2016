<html><header><meta charset="utf-8"><title>瑪麗嘉兒嫁富豪從簡</title></header><body><h1>瑪麗嘉兒嫁富豪從簡</h1><p>美國女歌手瑪麗嘉兒（Mariah Carey）收到澳洲富豪帕克（James Packer）送上的巨型鑽戒宣佈訂婚，兩人更被爆各自仍未辦妥上一段婚姻的離婚手續，近日瑪麗終於開腔講訂婚，她形容帕克的求婚過程很浪漫，但因這已是兩人的第三段婚姻，今次婚禮他們希望一切從簡。另外，美國天后Lady GaGa跟男友Taylor Kinney訂婚近一年，有傳GaGa有意於意大利舉行婚禮，但暫未有細節亦未定下婚期。</p></body></html>
