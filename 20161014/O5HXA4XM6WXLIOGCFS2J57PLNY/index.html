<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】舒淇跪低為心如揼骨</title></header><body><h1>【馮仁昭四圍超】<br>舒淇跪低為心如揼骨</h1><p>新婚一個月嘅舒淇，撇甩老公馮德倫同幾個老友去日本度假，當中包括陀住BB嘅好友林心如同林熙蕾。<br>舒淇噚日凌晨喺Instagram貼P圖旅行相，佢哋着住日式浴袍，齊齊玩角色扮演，好似侍衛、婢女、皇后咁，舒淇仲跪低分別幫林心如同林熙蕾揼骨，畫面勁搞笑。不過，林心如依然好避忌，全程都拎住個攬枕放喺肚皮上，唔俾影到佢個肚。<br>撰文：馮仁昭</p></body></html>
