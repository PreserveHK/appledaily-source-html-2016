<html><header><meta charset="utf-8"><title>星島盈警　料半年少賺逾八成</title></header><body><h1>星島盈警　料半年少賺逾八成</h1><p>【本報訊】星島集團（1105）發出盈警，指今年上半年股東應佔溢利或會較去年同期下跌超過80%，主要由於香港及全球經濟放緩引致本集團廣告收益減少。去年上半年，星島半年溢利約3,270萬元。<br>據星島2015年年報，集團去年全年溢利6,228萬元，較前年跌45%。集團旗下的報章刊物包括《頭條日報》、《星島日報》、《英文虎報》、《JobMarket 求職廣場》，其中免費的《頭條日報》是全港廣告量及廣告收入最多的報章。</p></body></html>
