<html><header><meta charset="utf-8"><title>體壇拾趣：勇士炒「人」Melo輸到服</title></header><body><h1>體壇拾趣：<br>勇士炒「人」Melo輸到服</h1><p>NBA一哥勇士喺周三就主場鬥紐約人，「咖喱哥」史堤芬居里（Stephen Curry）只打咗頭三節就轟入全場最高34分，幫球隊大炒121:85，將跨季主場連勝紀錄延續到50場。紐約人主將安東尼（Carmelo Anthony）都忍唔住大讚對手：「勇士𠵱家有61勝六負，我覺得自己可以見證佢哋打破公牛嘅72勝紀錄，佢哋表現好得令人難以置信。」</p></body></html>
