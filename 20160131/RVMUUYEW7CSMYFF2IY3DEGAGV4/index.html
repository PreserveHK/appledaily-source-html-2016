<html><header><meta charset="utf-8"><title>大衛寶兒千萬遺產贈助手</title></header><body><h1>大衛寶兒千萬遺產贈助手</h1><p>英國一代搖滾巨星大衛寶兒（David Bowie）月初因癌病離世，據外國傳媒報道，大衛寶兒遺囑前日已交到曼哈頓法院，遺囑內容披露他希望骨灰能散落於峇里島，而他所擁的逾7.8億港元遺產分配亦曝光。報道指大衛寶兒會將一半遺產及在曼哈頓的物業留給遺孀Iman，其餘一半財產會平均分給兩名子女。至於其功手Corinne Coco Schwab（圖）將獲得約1,560萬港元，其保母亦會分得約780萬港元。</p></body></html>
