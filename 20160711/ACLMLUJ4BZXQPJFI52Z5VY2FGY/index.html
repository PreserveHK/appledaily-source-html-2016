<html><header><meta charset="utf-8"><title>家中現白蟻6大線索</title></header><body><h1>家中現白蟻6大線索</h1><p>1.可疑木碎：白蟻蛀蝕木材會排出與木碎相似的排泄物</p><p>2.不明翅膀：飛白蟻入屋後會脫翅交配，故通常只見翼不見蟻</p><p>3.蟻路：白蟻行走管道路徑，由白蟻分泌物形成，呈深啡色或灰色，就算抹去也會再出現</p><p>4.木材小孔：飛白蟻會在木材鑽出「分飛孔」，再飛出繁殖</p><p>5.古怪罨味：有白蟻出沒時，衣櫃或抽屜傳出罨味</p><p>6.木地板直痕：木地板會有一條條平行直痕，為工蟻及兵蟻平行地行走路徑</p><p>資料來源：滅蟲專家Henry</p></body></html>
