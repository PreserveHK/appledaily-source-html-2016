<html><header><meta charset="utf-8"><title>【試閘戰報】確威龍跟得又鬥得</title></header><body><h1>【試閘戰報】<br>確威龍跟得又鬥得</h1><p>9月2日第五組快活谷1200米試閘<br>名次 馬匹 積奇評語<br>1 確威龍：跟前直路加速透出<br>2 龍騰馬躍：內檔慳位推騎追上<br>3 宸龍：有前有後大有進步<br>4 勝捷勝：搶放末段按住順走<br>5 肯利多：留前試後點到即止<br>6 信心出擊：直路試騎點到即止<br>7 紅駿之星：起步稍慢騎落唔走<br>8 哈哈笑：全程按住未受考驗<br>9 好力煌：中段已跟唔住墮退<br>10 飛壹般：跟前入直路已減弱</p></body></html>
