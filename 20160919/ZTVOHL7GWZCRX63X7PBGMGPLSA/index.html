<html><header><meta charset="utf-8"><title>全智賢李敏鎬拍拖食雪糕</title></header><body><h1>全智賢李敏鎬拍拖食雪糕</h1><p>韓國女神全智賢和「長腿Oppa」李敏鎬現時正身在西班牙拍攝新劇《藍色海洋的傳說》，連日來他們都被網民全程直擊拍攝過程。日前二人完成了逃亡戲份後，前日又被粉絲捕獲，兩人甜蜜在街頭買雪糕食。拍完街景後，晚上劇組移師到加泰羅尼亞音樂宮繼續拍攝，當中工作人員着黃色雨衣，擔住遮的李敏鎬就進行拍攝，未知是否劇情需要。另外，劇組安排替身為全智賢拍攝危險鏡頭，但女神膚色越來越黑，被網民笑與替身的膚色有色差。</p></body></html>
