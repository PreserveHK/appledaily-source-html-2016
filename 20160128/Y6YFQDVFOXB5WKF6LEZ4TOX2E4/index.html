<html><header><meta charset="utf-8"><title>關宛珊批命嚇餐飽</title></header><body><h1>關宛珊批命嚇餐飽</h1><p>玄學家楊天命以及藝人關宛珊昨日在上環出席商場活動，楊天命在台上講猴年各生肖運程，旺屬「火」的行業，或有太陽照耀的工作，亦批關宛珊今年運情不錯，而且提醒她多穿紅色的衣服有助運程。<br>屬鼠的關宛珊稱曾試過家人把自己的生辰八字批命，批出結果令她心驚膽跳，她說：「嗰個師傅話我運程好，但某幾年會差啲，話我會有生命危險，又話我會有婦科病，搞到好驚，本來一年驗身一次，變咗一年驗兩次，幸好冇事。」而她亦曾在家放桃花，但卻倒在地上被愛犬吃掉，她笑說：「我只係買咗一年，因為唔知放喺乜嘢方位，嗰年隻狗人緣好。」<br>採訪、攝影：王連連</p></body></html>
