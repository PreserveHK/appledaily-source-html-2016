<html><header><meta charset="utf-8"><title>薛嘉麟責莊端兒作古仔</title></header><body><h1>薛嘉麟責莊端兒作古仔</h1><p>諸葛紫岐和老公薛嘉麟昨日出席於沙田馬場舉行的保良盃賽馬日。近日被爆曾結婚的莊端兒，炮轟老闆諸葛紫岐逼她做超越底線工作，又計劃單方面解約。對於有否為太太分憂，薛嘉麟說：「好少事箒，講來講去，有一個人有少少成績，想去無條件轉會，搞場大龍鳳。」薛嘉麟讚諸葛處理得好好，他笑言：「如果咁都搞得到就唔使做。作大堆古仔，講到九唔搭八。等律師招呼佢，佢鍾意亂咁嚟。」諸葛不欲多言，她說：「已交畀律師處理。」<br>此外，許晉亨拿着枴杖，一拐一拐走進馬會會員廂房，問到他的身體狀況？許晉亨只說：「有心！有心！」<br>採訪、攝影：張俊銘</p></body></html>
