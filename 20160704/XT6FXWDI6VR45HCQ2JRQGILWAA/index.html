<html><header><meta charset="utf-8"><title>【爆相爆片】盛品儒老婆禁區上車</title></header><body><h1>【爆相爆片】盛品儒老婆禁區上車</h1><p>邊個嬲嬲豬？原來是前亞視高層盛品儒老婆蔡一鳳。讀者吳小姐昨日透過「爆相爆片」提供幾張相片給本報，表示大前晚在銅鑼灣見到蔡一鳳，除了在𤷪𤺧發短訊之外，還違法在禁區上車。<br>吳小姐表示：「嗰晚7點幾，我朋友見到佢先嘅，因為佢着住件橙色衫好搶眼，見到佢嗰陣佢已經喺度㩒電話，佢一路㩒一路周圍望，個樣係好𤷪嗰種，之後聽到佢錄音好𤷪咁講咗句『企咗喺度啦』，再過咗5、6分鐘佢走出去軒尼詩道上車，原來佢等緊車接佢，不過嗰度7點至12點係禁區，接佢架七人車仲阻住架巴士，俾巴士司機響按催，蔡一鳳就急急腳上咗車。」<br>採訪：草津</p></body></html>
