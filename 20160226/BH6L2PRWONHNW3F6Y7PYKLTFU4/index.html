<html><header><meta charset="utf-8"><title>港大內地女博士生偷竊緩刑</title></header><body><h1>港大內地女博士生偷竊緩刑</h1><p>【本報訊】患上抑鬱症的香港大學建築系內地女博士生，認為別人活得比她好，遂偷竊他人物品，來換得勝利感覺。她屢次在校內溫習室偷竊共5名同學現金約四千多元，被同學用手提電腦鏡頭拍下犯罪經過而被捕。女博士生早前認罪，失竊的事主都關心她及為她求情，希望她早日痊癒。裁判官昨日判她入獄3個月，緩刑兩年。<br>被告孫小暖（31歲）早前在東區法院承認8項盜竊罪。被告於去年11至12月在港大鈕魯詩樓建築系博士生溫習室偷竊，五名事主損失美金、港幣及人民幣，總值4,303元。<br>案件編號：ESCC70/16<br>■記者戴國輝</p></body></html>
