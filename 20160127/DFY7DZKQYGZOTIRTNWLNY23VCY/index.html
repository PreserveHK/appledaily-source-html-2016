<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星爺《無敵》吐寂寞心聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>星爺《無敵》吐寂寞心聲 - 馮仁昭</h1><p>周星馳執導嘅電影《美人魚》嚟緊年初一中港會同步上映，昨日星爺公佈佢作曲兼填詞，由主角鄧超唱嘅新歌《無敵》做宣傳。歌詞好簡單「無敵是多麼多麼的寂寞，多麼空虛……」其中「我的寂寞，誰能明白我」聽落好有星爺嘅心聲咁。但就好易令人諗到鄭少秋嗰首電視劇《一劍鎮神州》主題曲《無敵是最寂寞》，歌詞同星爺呢首有異曲同工效果。<br>撰文：馮仁昭</p></body></html>
