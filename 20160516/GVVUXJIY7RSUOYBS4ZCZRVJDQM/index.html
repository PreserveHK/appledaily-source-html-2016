<html><header><meta charset="utf-8"><title>董敏莉搵加菲貓證婚</title></header><body><h1>董敏莉搵加菲貓證婚</h1><p>董敏莉（Monie）於大前日和拍拖兩年多的莊律師舉行婚禮，儀式相當簡單，兩人在50多位親友的見證下於男方的律師樓簽紙。陪了Monie近30多年的加菲貓公仔阿肥擔任證婚，Monie笑說：「我幫阿肥着西裝同打煲呔，安排佢企喺證婚律師面前，律師同阿肥四目交投，我哋見到都忍唔住笑。」Monie做慣主持，但宣讀結婚誓詞卻緊張得口窒窒，還讀錯字。<br>Monie的婚禮一切從簡，她解釋：「我同老公都鍾意簡單，如果有太多事要安排會好大壓力，結婚相都係之前同媽咪去星馬旅行，入住水上度假屋時，叫媽咪操刀幫我哋影。」<br>撰文：陳以晴</p></body></html>
