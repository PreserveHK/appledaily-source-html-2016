<html><header><meta charset="utf-8"><title>體壇拾趣︰康仔安儀孖住摘「星」？</title></header><body><h1>體壇拾趣︰<br>康仔安儀孖住摘「星」？</h1><p>三月嘅香港傑出運動員頒獎禮，星中之星隨時鬧雙胞。桌球雙料世界冠軍吳安儀同保齡球世界盃盟主胡兆康競爭激烈，難怪頒獎禮籌委會主席劉掌珠噚日喺傳媒午宴時提到，會叫星中之星獎項嘅贊助商諗吓預備兩個獎：「難得有兩個同分嘅話，希望贊助商闊佬啲，唔通要一個獎兩個人分咩？」佔20%嘅公眾投票噚日公佈結果，安儀排第一，康仔就排第五；但唔好以為兩人票數差好遠喎，因為仲有20%記者票同60%籌委會會員投票未公佈㗎。</p></body></html>
