<html><header><meta charset="utf-8"><title>突用罕見跑道　應該點做？</title></header><body><h1>突用罕見跑道　應該點做？</h1><p>禮拜日沙田八草兩泥賽事，草地罕有地用B跑道，今季只得開鑼日在此移欄作賽，當日形勢對後追馬絕對唔蝕底，放頭馬僅三駒入位而已，反而卻有「威祥」、「豪逸」及「金龍」等從中間或更後位置衝上贏馬，故此靠後勁食糊嘅馬不妨優先留意。今戰列陣馬中，尾場「閃耀鑽皇」是少數贏過此移欄之參戰馬，加上此駒今季六戰獲三勝三位未失三甲，留住衝一段仍可坐位望贏。<br>至於兩場泥地均跑1200米，近七場同程均由守前四位入直路之馬匹掄元，當中五駒更加係一放到底勝出，頭場「帶寶來」及四場「藍天飛馬」等擅跑泥地之快放馬可作為重心捧場對象。</p></body></html>
