<html><header><meta charset="utf-8"><title>《X檔案》大衞獲名人之星</title></header><body><h1>《X檔案》大衞獲名人之星</h1><p>全新一輯經典美劇《X檔案》（X-Files）於日前首播，兩位老拍檔「郭探員」姬莉安德遜（Gillian Anderson）及「莫探員」大衞杜楚尼（David Duchovny）再攜手合作。現年55歲的大衞日前於荷李活星光大道獲頒名人之星，有不少粉絲捧場，不過他的好拍檔郭探員就冇現身，難怪他有少許失落。大衞形容獲頒名人之星是夢想成真，亦多謝《X檔案》創作人Chris Carter。</p></body></html>
