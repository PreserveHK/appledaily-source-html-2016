<html><header><meta charset="utf-8"><title>大婆酒店捉姦拉二奶上警局狂揼</title></header><body><h1>大婆酒店捉姦<br>拉二奶上警局狂揼</h1><p>江蘇南京一名姓孫婦人將一名女子拉到派出所，聲稱該名女子破壞了自己的家庭。在派出所中，孫姓婦人還繼續暴打「小三」。她表示，該名女人與其丈夫私下在一起已有年時間，雙方都各自有家庭。當日下午，孫的兒子發現父親與該名女子到酒店開房，孫接報後趕到現場，與小三拉扯時，其夫乘機離去。<br> <br>孫承認，小三身上所有傷痕，都是她所打的。警方隨後介入，把該名女子送到醫院治療，並將對事件作進一步處理。<br> <br>江蘇衞視</p></body></html>
