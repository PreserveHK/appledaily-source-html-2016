<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥明詩讚男友好sweet - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>麥明詩讚男友好sweet - 馮仁昭</h1><p>港姐麥明詩（Louisa）同蘇麗珊噚日喺銅鑼灣出席花畫活動，問到男友林作有否經常送花？她笑話：「佢送花嘅次數一隻手數得晒，識搞gag係緊要嘅，但都想佢sweet啲。」而蘇麗珊就話男友唔浪漫兼冇情趣，但提到男友是否沒有做過浪漫事？她說：「都有嘅，早排睇完《小王子》套電影後，佢寫咗張卡畀我，入面用咗電影嘅對白，好肉麻。」<br>撰文：馮仁昭</p></body></html>
