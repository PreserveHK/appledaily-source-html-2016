<html><header><meta charset="utf-8"><title>【一周必看】四級火奪命真相</title></header><body><h1>【一周必看】<br>四級火奪命真相</h1><p>【本報訊】以警方、消防、機電署等部門組成的專案小組，連續4天調查時昌迷你倉四級火成因後，揭發釀消防員2死10傷慘劇真相。警方消息稱3樓迷你倉中央走廊的冷氣機出現短路噴射火花，火花從儲物倉頂端的鐵絲網通風口濺入倉燒着貨物，倉內火舌再引致鄰倉起火，最後導致火燒連環倉。有消防專家懷疑冷氣機短路的原因是漏電或過熱，亦有可能工廈電力系統出現問題，電力不勝負荷所致。</p></body></html>
