<html><header><meta charset="utf-8"><title>主播羅鈺文冒寒做人妻 </title></header><body><h1>主播羅鈺文冒寒做人妻 </h1><p>無綫女主播羅鈺文於日前結婚，當日是香港59年來最寒冷的一天，一眾宅男的心就比天氣更冷，有網友更就問究竟邊個係羅鈺文BB的老公，要與他爭過咁話喎！有份做姊妹的盤翠瑩於微博上載一班姊妹和新娘子的大合照，一班姊妹冒住凍風，着住單薄的紗裙，難怪盤翠瑩都要自我麻醉話：「我好熱我好熱……We're so hot恭喜Yuki！」</p><p>除了盤翠瑩做姊妹，無綫前主播葉昇瓚都有份做兄弟兼晚宴司儀，他於facebook上載與翠瑩BB和方東昇的合照，留言：「『真。方東昇』，『真。盤翠瑩』我見過，我真係見過！」<br>撰文：靜楠</p></body></html>
