<html><header><meta charset="utf-8"><title>李鄭屋男子涼亭上吊遺妻兒</title></header><body><h1>李鄭屋男子<br>涼亭上吊遺妻兒</h1><p>【本報訊】已婚有1名年幼兒子的姓葉男子，昨早上6時被發現在深水埗李鄭屋邨地下花園涼亭橫樑上，用紅色尼龍繩上吊。消防員接報到場將吊頸男子解下，證實已經死亡。警方在死者身上撿獲遺書，內容大意「對唔住屋企人」。<br><br>街坊指死者是李鄭屋邨居民，經常見他在公園出現，玩手機及抽煙，前日逗留至傍晚6時才離開。據悉，38歲死者無業，有長期病患及心臟病。他前晚沒有返家，妻子已報警。警方懷疑他晚上返回公園吊頸自殺。</p></body></html>
