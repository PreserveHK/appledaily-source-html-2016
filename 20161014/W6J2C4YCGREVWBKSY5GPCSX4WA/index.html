<html><header><meta charset="utf-8"><title>李樂詩三點式晒巨肚</title></header><body><h1>李樂詩三點式晒巨肚</h1><p>現年42歲、兩子之母李樂詩（Joyce），預產期是本月26日，撞正她生日，所以隨時在醫院產房慶生，她已宣佈這胎再陀仔，生完便封肚。Joyce早前舉家去老公Ted的夏威夷家鄉度假，陽光海灘下，Joyce換上三點式泳衣，晒巨肚曬太陽，Ted就充當攝影師，為老婆影大肚寫真留念。<br>穿上螢光色三點式泳衣的Joyce，披着白色披肩，髮鬚邊戴上鮮花裝飾，Joyce表示很喜歡這輯大肚寫真，她說：「Ted攝影技巧唔錯，我由第一胎開始，全部大肚相都係老公幫我影，之前仲影過水底相，佢影得好自然又有美感。」<br>採訪：陳杰</p></body></html>
