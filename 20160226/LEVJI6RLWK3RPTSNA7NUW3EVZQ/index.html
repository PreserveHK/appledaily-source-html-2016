<html><header><meta charset="utf-8"><title>Kesha性侵案敗訴獲GaGa打氣</title></header><body><h1>Kesha性侵案敗訴獲GaGa打氣</h1><p>美國女歌手Kesha（左）入稟法院控告唱片監製Dr. Luke性侵、強迫吸毒及情緒虐待，案件日前被判敗訴。連日來Kesha獲圈中人及歌迷力撐，身為過來人的天后Lady GaGa都以行動支持，為Kesha又攬又錫送上溫暖，並於網上公開二人照片及短片。<br>Kesha初出道時被視為GaGa接班人，GaGa亦曾驚爆成名前遭一唱片監製強姦，一直有傳事件與Dr. Luke有關。</p></body></html>
