<html><header><meta charset="utf-8"><title>良記豬骨煲再惹是非魚缸被扑爆淋油</title></header><body><h1>良記豬骨煲再惹是非<br>魚缸被扑爆淋油</h1><p>【本報訊】大角嘴杉樹街2號金基大廈地下良記豬骨煲，昨凌晨3時許，門外一個約5呎長、3呎高及1呎闊的魚缸，被3名男子用鐵鎚扑爛及淋紅油，損失約5,000元海鮮。職員發現報警。警方到場調查，現場撿獲3個鐵鎚及兩個有油漆的膠袋。案件列刑毀處理，職員則對事件不願多談。<br><br>上月該店舖有顧客不滿服務及食物質素，與職員發生爭執，顧客反枱及破壞物件，與職員打鬥。警方拘捕一名顧客，以及女東主及兩名職員。另外，該店過往亦曾遭三次掃場。</p></body></html>
