<html><header><meta charset="utf-8"><title>Louis做老竇被索巨額生活費</title></header><body><h1>Louis做老竇被索巨額生活費</h1><p>英國男團One Direction（1D）成員Louis Tomlinson剛為人父，他與造型師Briana Jungwirth所生的兒子日前出世，有報道指兩人已為B仔改名Sydney Rain，並公開被指是Louis兒子的照片。Louis與Briana純粹肉體關係，有指女方家人向他索取每年約500萬港元，作為照顧BB的生活費，直至2034年兒子18歲為止，即共約9,000萬港元，據知現時雙方仍在調整金額。</p></body></html>
