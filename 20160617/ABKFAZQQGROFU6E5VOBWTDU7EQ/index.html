<html><header><meta charset="utf-8"><title>【入廚房事】西瓜去核大法 = 切冬瓜+切薄餅</title></header><body><h1>【入廚房事】西瓜去核大法 = 切冬瓜+切薄餅</h1><p>西瓜有好多種，黑美人算是西瓜之中最多核的一種，雖然它確實比一般西瓜更甜更多汁，但有時太多核，食食吓不小心咬碎那些核的感覺，實在令人討厭。如果真的想吃到少核，甚至無核的美人瓜，就要切得有技巧啦。撇除基因種植的美人瓜不說，大部份美人瓜的黑核都是呈直線排列，只要將它像街市賣冬瓜般一圈圈切開，再於瓜面如切薄餅般，對準黑核切下，就可以輕易將黑核挑走，而切出來的條狀西瓜，不會內藏無數黑核了。<br><br>記者：黃子卓 <br>攝影：黃子偉</p></body></html>
