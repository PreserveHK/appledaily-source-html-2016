<html><header><meta charset="utf-8"><title>求驗客手記：河床小保加又浴血戰</title></header><body><h1>求驗客手記：<br>河床小保加又浴血戰</h1><p>既然係死對頭，又何必扮老友呢？阿根廷兩大老牌球會小保加（白衫）同河床（藍黃衫）一向水火不容，偏偏又要搞場友誼賽，但上周六呢場季前熱身賽真係冇乜友誼成份，場波河床以1:0小勝小保加，入球冇乜但紅牌就有五面。踢到78分鐘小保加已經被趕咗三個出場，可能河床守將馬丹拿唔甘心紅牌少過對手，同泰維斯爭執完再用頭撞對方，即領紅牌之餘，仲引發兩邊球員大混戰，場上40人你推我撞，之後河床再有中場比斯古尼治領多面紅牌。</p></body></html>
