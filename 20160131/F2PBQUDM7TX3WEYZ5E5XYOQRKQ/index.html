<html><header><meta charset="utf-8"><title>【一周必看】青梅竹馬相識83年　暮年重遇續前緣</title></header><body><h1>【一周必看】<br>青梅竹馬相識83年　暮年重遇續前緣</h1><p>牽手到白頭，98歲李福堂與91歲管文英這對在山東相識的青梅竹馬做到了。<br><br>管文英18歲與李福堂結婚，卻因國共內戰被迫分離半個世紀，二人其後各自嫁娶，直到年逾七十，二人輾轉再走在一起，並歸隱到台灣定居，過着簡單卻很幸福的生活。<br><br>「喜歡她甚麼？我都喜歡，牽着手還有感覺呢！」拉着愛妻的手，李福堂開心說自己還不想死，要活到百歲以後，再回老家探親一趟。從青梅竹馬到滿頭白髮，兩人相扶相持，人生總算沒有了遺憾。<br><br>台灣《蘋果日報》</p></body></html>
