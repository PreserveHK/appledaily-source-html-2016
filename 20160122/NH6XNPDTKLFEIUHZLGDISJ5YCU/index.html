<html><header><meta charset="utf-8"><title>【未來車房】平治GLC氫氣電能車　將於2018年面世</title></header><body><h1>【未來車房】平治GLC氫氣電能車　將於2018年面世</h1><p>相對現時利用電池儲電的電能車，我對用氫氣燃料的電能車更感興趣，因為更加環保。Tesla不斷發展電能車之際，其他廠房則尋求其他可能性，平治努力地向氫氣電能車之路進發，據外國汽車媒體《Autocar》透露，平治研究部負責人Thomas Weber博士證實，將會在明年推出GLC的氫氣電能車款，並會配備最新的氫氣能源技術。傳聞這台車將有250至300公里續航力，並有機會在2017年法蘭克福車展或之前亮相，最快於2018年面世。電能車之戰，越打越響了。</p><p>記者︰梁立勤</p></body></html>
