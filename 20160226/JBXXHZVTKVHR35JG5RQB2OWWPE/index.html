<html><header><meta charset="utf-8"><title>王菀之幻想做人母</title></header><body><h1>王菀之幻想做人母</h1><p>王菀之（Ivana）昨日於金鐘出席Guerlain活動，已嫁為人妻的她強調自己正學習做個稱職的主婦，幸福滿瀉，她說：「我覺得好幸福，我哋一齊封利是好溫馨，我學識煮嘢，喺網上學百家大成，識煮花膠蠔豉冬菇。」她笑言老公十分滿意。<br>見Ivana身形豐滿不少，孕味十足，她摸着肚子說：「純粹係年糕同蘿蔔糕，仲有香蕉。」問她有否計劃生猴B？她說：「冇諗，乜嘢生肖冇所謂。」問是否已做好當上媽媽的準備？Ivana說：「一時時，有時都有幻想。冇心急，順其自然。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
