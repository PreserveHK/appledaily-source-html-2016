<html><header><meta charset="utf-8"><title>體壇拾趣︰帖雅娜福地搔六年之癢</title></header><body><h1>體壇拾趣︰<br>帖雅娜福地搔六年之癢</h1><p>香港乒壇大師姐帖雅娜，周日喺匈牙利乒乓球公開賽連奪一金一銀，包括女單決賽以4:3擊敗南韓梁夏銀，六年以嚟再奪女單金牌，之後夥拍姜華珺再攞女雙銀牌；佢對上一次贏單打金牌，咁啱就係2010年嘅同一賽站，所以話匈牙利對呢位36歲港將絕對係福地。今年正值奧運年，呢面金牌對世界排名26位嘅阿帖嚟講好大幫助，至少世界排名會有所提升，好大機會再攞到香港隊嘅奧運入場券。</p></body></html>
