<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】Regen大頭蝦煲燶嘢</title></header><body><h1>【馮仁昭四圍超】<br>Regen大頭蝦煲燶嘢</h1><p>張惠雅（Regen）及菊梓喬（Hana），噚日去到將軍澳出席港台活動，向外界推廣消防安全訊息。<br>Regen指自己係一名大頭蝦，多次忘記將煮食爐熄火，Regen話：「我自己喺澳洲生活成日煲燶嘢，同房見到間房咁大煙都嚇親。」Regen隨後會為港台拍攝微電影，更會犧牲剪掉長髮，佢話：「會將頭髮剪至入行以來最短，自己唔介意男仔頭，不過要減肥fit啲配合番。」<br>撰文：馮仁昭</p></body></html>
