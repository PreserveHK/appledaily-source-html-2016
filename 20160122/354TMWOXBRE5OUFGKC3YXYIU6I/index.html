<html><header><meta charset="utf-8"><title>馮仁昭四圍超：子丹泰臣合力打《星戰》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>子丹泰臣合力打《星戰》 - 馮仁昭</h1><p>甄子丹同泰臣合演嘅《葉問3》，香港票房已經超過5,400萬，但佢哋去完台灣同馬來西亞，仲去咗美國宣傳。今次係子丹拍完《葉問3》後首次再同泰臣見面，泰臣知道電影票房大賣都好開心，仲喺美國首映禮上話：「在亞洲地區中，我們打低了《星球大戰》。如果你不能打低他們，（便）加入他們。」佢話《星戰》為咗贏《葉問3》，所以喺第8集加入子丹，引到全場大笑。<br>撰文：馮仁昭</p></body></html>
