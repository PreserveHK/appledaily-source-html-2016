<html><header><meta charset="utf-8"><title>邊境車房改裝非法油站</title></header><body><h1>邊境車房改裝非法油站</h1><p>【本報訊】上水文錦渡一個隱蔽車房，遭不法分子闢作非法加油站，消防處早前接獲線報，昨午突擊檢查該處車房，發現一架拖架缸車及4組加油設施，並撿獲一萬公升的柴油，市值約10萬元，同時拘捕一名涉案男子。<br>消防處日前接獲情報後，由打擊非法燃油專注特遣隊人員經深入調查後，下午掩至文錦渡路及虎地坳道交界一個表面提供汽車服務的車房，實質改裝成非法油站，內有一萬公升柴油，約值10萬港元，站內亦有4組加油設施。消防處相信該處因靠近邊境，多中港貨車出入，暗中經營出售非法柴油。一名60歲男子涉嫌違反危險品條例被拘捕。<br>■記者姜偉康</p></body></html>
