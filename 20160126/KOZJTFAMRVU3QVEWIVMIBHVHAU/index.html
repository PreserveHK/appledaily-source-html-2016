<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】林奕匡睇費達拿靠運</title></header><body><h1>【馮仁昭四圍超】<br>林奕匡睇費達拿靠運</h1><p>林奕匡噚日去到中環接受電台訪問，今日將會放假同女友啟程飛去墨爾本玩6日，除咗會欣賞大自然景色，最主要都係想睇澳洲網球公開賽，捧偶像費達拿場，佢話：「之前我已經上網定飛，點知定錯咗場次，𠵱家惟有希望費達拿打到入準決賽先有機會睇到佢。」今次係佢同女友首次踏足澳洲，但仲未計劃行程，打算上飛機先睇旅遊書，佢話好期待今次旅行。<br>撰文：馮仁昭</p></body></html>
