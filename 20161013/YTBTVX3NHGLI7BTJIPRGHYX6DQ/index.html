<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】張名雅33咪高炒自拍</title></header><body><h1>【馮仁昭四圍超】<br>張名雅33咪高炒自拍</h1><p>張名雅上個月同律師男友蔡錦豪（Joe）結婚，佢戴咗30幾對龍鳳鈪出嫁，但婚後卻爆出只有3,800蚊開門利是，大殺風景。不過張名雅同老公Joe懶理是非，佢哋近日去咗泰國蘇梅島度假，人妻張名雅着住火辣噴血三點式，高炒自拍照貼Instagram，谷爆33咪咪，肚平平唔似傳聞有孕，深坑事業線頓成靚相焦點，佢仲單眼放電，勁呃網友送like。<br>撰文：馮仁昭</p></body></html>
