<html><header><meta charset="utf-8"><title>爛車惹巡警截查光頭男藏冰累乘客</title></header><body><h1>爛車惹巡警截查<br>光頭男藏冰累乘客</h1><p>【本報訊】兩男一女坐在一輛車頭損毀的私家車被巡警發現藏毒被捕。昨凌晨4時許，警員巡經深水埗醫局街207A對開，發現一輛豐田Corolla車頭損毀，於是上前截查。車上有姓馮（43歲）男司機，姓林（31歲）女乘客及姓劉(52歲)男乘客，搜查下在司機身上及車內搜出約13克疑冰毒、5克疑氯胺酮、約2克疑可卡因、一顆疑五仔的毒品，三人同涉藏毒被捕，一併帶署調查。</p></body></html>
