<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】徐天佑忙完工作趕造人</title></header><body><h1>【馮仁昭四圍超】<br>徐天佑忙完工作趕造人</h1><p>徐天佑（左）日前接受商台《1圈圈 星光背後》訪問，重提重遇老婆經過：「18歲前已識Olive（老婆），佢係我中學師妹，當年冇拍拖，但有曖昧，07年喺舊同學聚會見番，因為投契就喺埋一齊。拍拖8年，覺得係時候畀個名份佢，佢冇畀壓力我，係我自己覺得應該結婚。」做咗人夫，下一步當然係做人父啦，佢自爆以前唔鍾意小朋友，但𠵱家好鍾意，但先忙完工作先。<br>撰文：馮仁昭</p></body></html>
