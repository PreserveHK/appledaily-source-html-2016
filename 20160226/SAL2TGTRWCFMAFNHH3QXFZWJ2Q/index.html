<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫自信有人要 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鍾舒漫自信有人要 - 馮仁昭</h1><p>鍾舒漫噚日喺鑽石山出席龍舟活動，唔知農曆年期間有冇俾人催派利是？佢話：「有呀，媽媽想我快啲拍拖，不過唔急得嚟，我叫媽咪唔使擔心，你個女唔會冇人娶嘅。」有傳鍾嘉欣懷孕加閃婚，同為基督徒嘅鍾舒漫話：「實情係點大家都唔清楚，唔應該搵呢啲事去judge佢，大家都應該戥佢開心。」呂慧儀噚日就去到新城電台接受訪問，仲祝鍾嘉欣快啲有小寶寶。<br>撰文：馮仁昭</p></body></html>
