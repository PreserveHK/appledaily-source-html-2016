<html><header><meta charset="utf-8"><title>徐子珊唱歌差𢱑拍戲</title></header><body><h1>徐子珊唱歌差𢱑拍戲</h1><p>徐子珊昨日在觀塘出席食店活動，她為該店設計沙律，以自己英文名字命名，並即場示範烹調法，她說：「本來叫我設計產品嘅，但我鍾意整食物多啲，平時我都係食呢個沙律。」她近日亦有繼續設計珠寶，她說：「網頁都仲未整好，暫時都係粉絲買多。」<br>剛從北京回港的徐子珊，已簽約王祖藍的工作室，這次行程不斷接受訪問，她稱如果有適合節目，可參與拍攝真人騷。早前胡杏兒參加內地的歌唱比賽被狠批，她就指要視乎節目性質，她說：「我唱歌差，都要睇適合嘅先做，或者有挑戰性嘅，𠵱家仲傾緊啲電影工作。」<br>採訪、攝影：王連連</p></body></html>
