<html><header><meta charset="utf-8"><title>作罷即讓路予其他草案</title></header><body><h1>作罷即讓路予其他草案</h1><p>【話你知】<br>究竟商務及經濟發展局局長蘇錦樑所說，若立法會在下周未能通過版權條例草案，政府就會「作罷」是甚麼意思？有熟悉議事規則人士稱，由於草案已進入委員會審議階段，政府不能撤回草案，「作罷」只代表讓路給其他政府議案，至於可以怎樣讓路，立法會秘書處提出兩個方式，包括可動議現即休會議案，暫停草案審議，又或者調動立法會議程。<br>根據議事規則，立會主席有酌情權改動審議議程，可將版權條例草案調動到其他政府草案之後。</p></body></html>
