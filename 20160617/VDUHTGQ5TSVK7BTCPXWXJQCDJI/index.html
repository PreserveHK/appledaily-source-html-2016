<html><header><meta charset="utf-8"><title>隔牆有耳：IVE跆拳女將義教少數族裔 - 李八方</title></header><body><h1>隔牆有耳：<br>IVE跆拳女將義教少數族裔 - 李八方</h1><p>九名唔同學科嘅職業訓練局（VTC）學生，今年喺「伍達倫博士紀念傑出學生獎勵計劃」脫穎而出，包括香港專業教育學院（IVE）柴灣院校運動教練學高級文憑課程學生曾珮儀（圖），佢哋喺學業、課外活動同社區服務表現出色，各獲發一萬蚊獎學金。<br>咪睇珮儀嬌滴滴，其實佢係跆拳道高手，曾經喺2014 ITF跆拳道亞洲賽（吉隆坡站）奪金，佢志願想用課餘時間創立跆拳道館，為香港培育精英，教授少數族裔跆拳道以便融入社會。佢即將升讀才晉高等教育學院（SHAPE）運動教練學（榮譽）理學士學位銜接課程。</p></body></html>
