<html><header><meta charset="utf-8"><title>莫文蔚鬥歌嗌好玩</title></header><body><h1>莫文蔚鬥歌嗌好玩</h1><p>莫文蔚昨日在銅鑼灣出席護膚品活動，同場還有王曼喜及張新悅。剛做完個人巡迴演唱會的莫文蔚，繼續馬不停蹄到內地參與真人騷歌唱比賽，表示感到興奮又刺激，因在節目中與普通市民比賽，她說：「都幾好玩㗎，因為有啲巿民都唱得好勁。」由於要親自教參賽者唱歌又要比拼，有可能會輸，她說：「可能會，但係本身我唔在乎輸贏。」<br>另外， 莫文蔚與丈夫剛度過結婚紀念日，並選擇去了旅行慶祝，她說：「二人世界去咗地中海一個小島玩。」問到丈夫是否送戒指，她說：「我哋好多紀念日，戒指係之前送，唔使個個紀念日送禮物嘅。」<br>採訪、攝影：王連連</p></body></html>
