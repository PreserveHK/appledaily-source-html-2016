<html><header><meta charset="utf-8"><title>超蓮呷醋冇份濕平</title></header><body><h1>超蓮呷醋冇份濕平</h1><p>何超蓮跟台灣男歌手吳克羣分手後，感情生活變得多采多姿，理應不愁寂寞，不過昨日凌晨她在微博留言，埋怨姊姊超雲撇下她，與媽咪陳婉珍逛街購物，似乎沒約會相當清閒。超蓮轉貼了一張超雲跟媽咪坐在一間更衣室內聊天的照片，當時超雲給超蓮留言：「我們只是選了一個好地方聊天，順便逛逛，絕對沒有騙你。」</p><p>超蓮就貼了憤怒及流淚的公仔圖案回應姊姊，留言：「你們兩個！難道我會看不出來這是太古廣場Harvey Nichols的更衣室嗎？每次逛街都不帶我。」兩姊妹的開玩笑吵鬧，其實相當可愛。<br>撰文：陳以晴</p></body></html>
