<html><header><meta charset="utf-8"><title>志雲否認過檔ViuTV</title></header><body><h1>志雲否認過檔ViuTV</h1><p>陳志雲、毛舜筠、森美及Super Girls等，昨日在中環出席維特健靈單車活動，森美與Super Girls成員Aka冒寒落場踩單車。<br>早前官司纏身的志雲被傳過檔ViuTV，他說：「絕冇此事，係傳聞，我順便幫YT（俞琤）澄清埋，佢冇特別新動向，真係退落嚟，就算將來工作都唔係為錢，有回報都會捐出去為公益。」<br>志雲強調沒跟俞琤離巢，會繼續任職商台。之前因為官司纏身，他由商台行政總裁轉任首席智囊，問到會否恢復舊職？他笑說：「我唔係假做智囊，真係退落嚟，對𠵱家工作範疇崗位都好開心。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
