<html><header><meta charset="utf-8"><title>Signal王狂呻出事被大台及降呢做大配角</title></header><body><h1>Signal王狂呻出事<br>被大台及降呢做大配角</h1><p>平時同人呻兩句冇乜事嘅，但若果你講「方丈」壞話，想有發展，真係冇咁容易！<br><br>有周刊爆「Signal王」王浩信08年入大台後，前年加簽新約先被力捧，做完《樓奴》男一，算係升咗上一、二線，報道稱盛傳Signal王心急，上年諗住憑《東坡家事》拎大台男配角獎，點知被韋家雄拎男配。<br><br>有傳Signal王周不時搵人數苦，指自己係親生仔，做得好，冇理由冇獎，又傳佢自組公司，傳到高層嗰度，先佢拍新劇《致命復活》演大配角，反而另一主角黃德斌有得加戲，Signal王都知今次係訴苦先出事!</p></body></html>
