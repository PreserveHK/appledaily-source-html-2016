<html><header><meta charset="utf-8"><title>BJ停經再開戲</title></header><body><h1>BJ停經再開戲</h1><p>威爾斯導演Sharon Maguire於2001年執導《BJ單身日記》，今次回歸拍第三集《BJ單身日記：生得啦BABY！》，Sharon接受本報記者訪問時，透露拍攝期間的搞笑事，她說：「有一場戲講柏德烈丹西及哥連費夫要抱大肚的雲妮去醫院，雲妮所穿的巨肚道具是普通BB的三倍重，哥連抱起雲妮時，面上的痛苦表情不是在做戲，哥連應該不覺得這場戲有趣吧，但我就覺得好笑！」</p><p>第三集等了12年才推出，問會否再拍下一集？Sharon說：「我想要看這部的反應怎樣，但是有可能的，因為我們還未看到BJ停經，可能會有空間拍到哪個故事。」</p></body></html>
