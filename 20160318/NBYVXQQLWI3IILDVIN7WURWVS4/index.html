<html><header><meta charset="utf-8"><title>排外檔真係咁唔着數？</title></header><body><h1>排外檔真係咁唔着數？</h1><p>禮拜日打吡賽日一如以往用全闊A跑道，近年打吡日A欄均利追唔利放，以上季3月15日為例，當日逾半數頭馬排十檔或以外起步，其中「雷神」、「人強馬勁」及「英才」都係沿途走外叠留守中後位置，入直路憑後勁反先對手勝出，所以不宜過份側重內檔或前置馬，反而靠後勁食糊馬匹可以優先留意。<br><br>今戰列陣馬中，八場「太陽喜喜」兩次跑田草A欄全勝，後追馬今次跑番強項有機會贏馬補中。另外，「佳龍駒」、「高利多」及「南京之友」上仗正是於田A欄後上建功，等番同一移欄再上陣，統統有權再下一城。</p></body></html>
