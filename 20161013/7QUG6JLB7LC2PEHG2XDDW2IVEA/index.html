<html><header><meta charset="utf-8"><title>坤哥冇拍拖　護龔嘉欣非小三</title></header><body><h1>坤哥冇拍拖　護龔嘉欣非小三</h1><p>吳業坤最近被傳背正印女友、2014年港姐王卓淇與龔嘉欣經常黐到實，昨日有周刊報道指王卓淇斥「這種女人」好過份，明知別人有女友都這樣做，矛盾直指龔嘉欣。不過，報道刊出後，王卓淇昨在Instagram貼文，澄清談個人愛情觀點的訪問被扭曲。</p><p>而坤哥昨日在將軍澳接受傳媒訪問則說：「以我認識嘅嘉欣，唔會係做小三同搶人男友嘅人，同埋一直同嘉欣都係冇發生乜嘢嘅，只係情同家人。至於卓淇，係冇同佢拍拖啦，同埋佢都寫咗件事畀人扭曲咗，希望佢哋都唔好再受牽連，希望大家唔好再唔開心啦！」<br>撰文：李察</p></body></html>
