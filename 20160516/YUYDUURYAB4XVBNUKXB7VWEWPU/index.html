<html><header><meta charset="utf-8"><title>劉江唱又跳：唔係好難</title></header><body><h1>劉江唱又跳：唔係好難</h1><p>72歲的劉江因為一張劇集截圖，再加一句網民惡搞嘅「X！講呢啲」而成為網絡紅人，今次他與真．黎明及「腦細」林日曦合作拍廣告，給觀眾很大驚喜。不過，劉江似乎不清楚廣告已播出：「出咗街嘞？係咩？好呀好呀。」他又否認酬勞好好：「一般啦。」<br>劉江首次與黎明合作，在廣告中扮演小職員，並由黎明唱住「如劉江」介紹他出場，劉江笑說：「哈哈！睇你哋點睇囉，幾得意嘅，都OK。」他承認平時很少演搞笑角色，問到是否第一次跳舞？他說：「好少嘢箒，少少動作，咁都好過畀人平時咁嚴肅感覺。」劉江亦有開金口唱「層次比天更晴朗」，他說：「都唔係好難唱。」<br>採訪：嵐山</p></body></html>
