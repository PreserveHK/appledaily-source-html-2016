<html><header><meta charset="utf-8"><title>鈴木亞美奉子成婚晒幸福</title></header><body><h1>鈴木亞美奉子成婚晒幸福</h1><p>現年34歲的日本過氣偶像鈴木亞美，昨日忽傳閃婚消息，透過傳真公佈奉子成婚喜訊，表示目前懷孕3個月，預產期是明年1月。<br>據知，鈴木亞美的老公是比她年輕7歲的圈外人，二人去年秋天跟朋友去海外旅行時認識，回日本後再約會數次，12月時成為戀人。鈴木亞美認定對方是真命天子，今年春天開始同居，發展半年即奉子成婚，雙方更已於大前日註冊成為夫妻。鈴木亞美表示：「明年1月，我會成為母親，可以擁有這樣的可愛家庭，真是很幸福。」 雖然鈴木亞美正在陀B，不過下月2日她仍會出席所屬avex的年度晒冷騷a-nation。<br>撰文：梁雯迪</p></body></html>
