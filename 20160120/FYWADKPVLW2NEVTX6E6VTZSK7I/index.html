<html><header><meta charset="utf-8"><title>馮仁昭四圍超：娜姐歌迷等開門攞飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>娜姐歌迷等開門攞飛 - 馮仁昭</h1><p>國際巨星麥當娜下個月首次嚟香港開騷，去年年底掀起撲飛熱，打電話訂飛嘅歌迷，噚日開始可以換飛，不過因為唔使再鬥快搶，所以噚日朝早喺尖沙嘴通利琴行外，就冇出現排隊黨或黃牛黨，但都有心急歌迷一早等拎飛，甚至有人請假去拎。</p><p>通利未開門就嚟等嘅一位男粉絲（圖）話，因為未睇過麥當娜演唱會，所以啲飛炒到貴都唔會賣。<br>撰文：馮仁昭</p></body></html>
