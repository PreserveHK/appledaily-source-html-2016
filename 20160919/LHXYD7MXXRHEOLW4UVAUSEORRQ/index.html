<html><header><meta charset="utf-8"><title>李逸朗拒向葉翠翠道歉</title></header><body><h1>李逸朗拒向葉翠翠道歉</h1><p>李逸朗及鄭敬基等昨日到港台出席活動，提到日前李逸朗錄影ViuTV節目時，自爆性史令外界聯想舊愛葉翠翠，問他有否找翠翠道歉？他說：「我冇提過佢，唔使道歉，大家睇節目就會明白。」<br>記者指李逸朗的答案令人聯想翠翠，李逸朗謂：「大家覺得我模稜兩可，因為大家認識嘅我係報道上嘅我，唔係我真實嘅人生，我都唔記得十幾年前嘅新聞係點埋尾。娛樂圈好多嘢係假嘅，我唔想去推翻或者認同。」鄭敬基透露最近要為港台拍劇飾演夜間的士司機：「做司機要有肚腩，呢個月食嘢放肆啲，拍完要極速減肥。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
