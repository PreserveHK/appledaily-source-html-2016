<html><header><meta charset="utf-8"><title>龐景峰拗柴輸黑帶賽</title></header><body><h1>龐景峰拗柴輸黑帶賽</h1><p>龐景峰擁有跆拳道黑帶，昨日他在西環參加「香港男子跆拳道黑帶賽2016」比賽，爭奪進入港隊資格，第一個回合，以4比3領先，但第二回合遭對手箝實，導致右腳拗柴，需駐場救護員包紮。堅持負傷出戰第三回合的景峰，最終落敗。事後他到醫院照X光，醫生指其足踝和小腿都有扭傷迹象。<br>此外，景峰前晚與戴辛尉、譚炳文等在灣仔出席「拯救遺棄寵物中心10周年晚會」，戴辛尉和媽咪齊現身，她表示最近減少工作陪媽咪：「媽咪啲朋友唔係移民就係湊孫，所以我要多啲陪佢，之前一齊去咗日本旅行。」最近有報道指她在英國買樓，辛尉爆其實是胞姊戴蘊慧買樓。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
