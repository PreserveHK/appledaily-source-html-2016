<html><header><meta charset="utf-8"><title>Cara G.整復活蛋𠱁女</title></header><body><h1>Cara G.整復活蛋𠱁女</h1><p>混血模特兒Cara G.和王灝兒（JW）前晚在跑馬地出席Happy Wednesday Easter派對，產後火速收身的Cara G.以露臍裝示人，復活節她已經計劃好跟兩女兒怎樣過，她說：「我媽咪嚟咗香港，所以我哋會一家人一齊留喺香港。原本計劃去露營，但係天氣凍，未確定。我細個有玩過尋寶，睇地圖搵復活蛋，我都有同我個大女玩，不過佢太細唔知係乜嚟，今年會整啲健康啲嘅復活蛋畀佢。」同場的JW指未試過扮兔女郎，她透露今個復活節想去短途旅行。<br>採訪、攝影：黃曉妍</p></body></html>
