<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁丁古惑下一代賀20年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>丁丁古惑下一代賀20年 - 馮仁昭</h1><p>應采兒（丁丁 小圖）前日放咗張老公陳小春有份演嘅《古惑仔之人在江湖》海報，仲有謝天華囝囝同自己個仔一齊玩緊嘅相上微博，留言話：「古惑仔20周年樂！20年後的今天……小山雞帶着小大天2接着混，放心，我們不混古惑仔，要好好念書，是吧？爸爸？」應采兒囝囝Jasper雖然得嗰兩歲半，不過推住天華囝囝Theo坐車仔，已經好有大哥哥風範。<br>撰文：馮仁昭</p></body></html>
