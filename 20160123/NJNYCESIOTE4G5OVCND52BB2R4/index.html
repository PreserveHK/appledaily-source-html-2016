<html><header><meta charset="utf-8"><title>求驗客手記：C朗豪晒53億飯腳</title></header><body><h1>求驗客手記：<br>C朗豪晒53億飯腳</h1><p>皇馬由施丹接任教練後，暫時都歌舞昇平，前鋒基斯坦奴朗拿度（C朗、後排左四）日前就請晒成隊食晚餐，以球員身價計，總值4.7億鎊（約53億港元），被英國傳媒譽為最貴晚餐。不過球員身價方面就有玄機，加里夫巴利（後排左一）身價係8,600萬鎊，高過7,700萬鎊，原來皇馬當年收購巴利時，免除咗熱刺早年收購雲達華治舊數，變相令巴利身價高過C朗，而合約仲列明熱刺有優先回購權，不過以佢哋財力，唔知仲買唔買得番巴利；另外，施丹亦都開始搵舊隊友合作，巴西鐵閘卡路士亦落實出任青年軍教練。</p></body></html>
