<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿黨花搞晚會　兩粒爆谷頂肚 - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿黨花搞晚會　兩粒爆谷頂肚 - 李八方</h1><p>白鴿黨「黨花」曾素麗（Yen）前日喺馬鞍山舉辦當選區議員後首個中秋節晚會，吸引近300名街坊出席。阿Yen今次為𠱁街坊開心，除咗安排爆谷機坐鎮，吸引街坊大排長龍，亦有街坊以友情價幫手扭波仔，難怪老中青街坊都去捧場。阿Yen話由於現場太多人排隊，自己全晚都只係食咗兩粒爆谷咁大把，但睇到班小朋友玩得好開心，尤其鍾意佢哋自製嘅掟Pokémon九宮格遊戲，都覺得好值得。</p><p>阿Yen話由於家人都離港外遊，所以噚日中秋節只能一支公過，去完健身室跑步，返屋企煮個麵食就算。</p></body></html>
