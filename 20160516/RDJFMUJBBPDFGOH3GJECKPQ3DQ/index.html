<html><header><meta charset="utf-8"><title>農夫棟篤笑衝出香港</title></header><body><h1>農夫棟篤笑衝出香港</h1><p>農夫、Kellyjackie和歌莉雅，昨日在上水擔任母親歌唱比賽評判，農夫大讚參賽者水準高，農夫成員陸永卻指自己的太太並沒有太多表演慾，所以不會參加比賽，反而囡囡愛唱歌，他說：「佢好鍾意唱，但咬字同發音都未得，佢成日唱到電視劇主題曲。」<br>農夫與鄭裕玲合作後，他們承認近來多了工作量，但強調收入未必立即增加。另外，之前農夫與張達明舉行棟篤笑，之後會到東南亞地區巡迴演出。該棟篤笑內容有政治話題，C君說：「我哋個騷其實唔多政治話題，都係講自己嘢多，唔係話怕唔怕敏感，係唔知人哋聽唔聽得明白。」<br>採訪、攝影：王連連</p></body></html>
