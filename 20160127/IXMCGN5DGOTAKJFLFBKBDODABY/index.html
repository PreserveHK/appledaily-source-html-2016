<html><header><meta charset="utf-8"><title>大肚黃伊汶試露背裝</title></header><body><h1>大肚黃伊汶試露背裝</h1><p>現年35歲黃伊汶和老公陳國坤結婚之後，一直恨有小朋友，去年終於得償所願，目前正懷孕6個多月。雖然昨日依然是天寒地凍，腹大便便的黃伊汶，無懼寒風，撇下老公到了中環試晚裝扮靚靚，準備赴晚宴。</p><p>昨午約5時半，黃伊汶在一間店舖內試穿一件大露背晚裝，她穿起晚裝大肚子非常明顯。她在店內試衫，身手依然敏捷，10分鐘之後就和店員研究改衫問題，交代完後就穿回大褸準備離開，而她亦很安全地換了平底鞋才走，離開時簡直是健步如飛，而她的司機在等候期間，特登離開座駕幾米遠食煙，以免大肚婆吸下二手煙。<br>採訪、攝影：羅德光、梁繼光</p></body></html>
