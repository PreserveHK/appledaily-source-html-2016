<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶唔甘心留案底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>葉家寶唔甘心留案底 - 馮仁昭</h1><p>亞視前高層葉家寶同新城前高層陳少寶，日前接受有線娛樂台訪問，家寶話人情冷暖：「有人驚影響發展，主動同我割席。」佢仲話好唔甘心打份工要留案底，亞視話會負責筆罰款，但𠵱家連糧都畀唔足，筆錢分分鐘凍過水。陳少寶就批評電台無情無義，樂壇惡性循環，譬如無綫藝人轉型做歌手：「如果電視台識做音樂，唱片公司就執晒笠啦！」<br>撰文：馮仁昭</p></body></html>
