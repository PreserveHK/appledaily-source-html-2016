<html><header><meta charset="utf-8"><title>阿徐求老公生仔</title></header><body><h1>阿徐求老公生仔</h1><p>徐濠縈與吳千語等昨日在金鐘出席Victoria Beckham彩妝活動，阿徐表示欣賞Victoria的事業及家庭成就，記者笑指Victoria有四名子女，阿徐也表示好想再追小朋友，她說：「我都努力緊，減少跑步，希望呢一年老公得。」問到有否向朋友求生仔秘方，她笑說：「朋友叫我煲啲海參花膠湯畀佢飲，我哋之前想要隻馬騮，因為個女12歲，似一個循環，鍾意馬騮聰明又易湊。」<br></p><p>對於有指與何超儀（Josie）不和，阿徐說：「我哋隔日就微信，由頭到尾都冇事，我講乜你哋都唔信，你哋問Josie好過。」另外，千語指樂易玲找林峯回巢屬煲水新聞。<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
