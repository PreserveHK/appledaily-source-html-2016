<html><header><meta charset="utf-8"><title>【食の新登場】瑤柱海味沙葛糕　沙葛代蘿蔔食得健康</title></header><body><h1>【食の新登場】瑤柱海味沙葛糕　沙葛代蘿蔔食得健康</h1><p>新年食糕是傳統習俗，但一般製法是多鹽多糖，吃多無益。今年四季酒店「龍景軒」推出瑤柱海味沙葛糕，人手做，以沙葛取代蘿蔔，以銀魚乾及蝦米代替醃製肉類，加入矜貴鮑魚、瑤柱及冬菇增強口感。沙葛又名涼薯，是新興綠色超級食品，含豐富膳食纖維及維他命C，有吸油作用，口感和蘿蔔糕相似，卻較粉香，值得一試。<br><br>龍景軒<br>中環金融街8號香港四季酒店4樓<br>電話：3196 8708<br>預訂日期：即日至2月1日<br>時間：12:00nn-10:00pm<br><br>記者：何嘉茵</p></body></html>
