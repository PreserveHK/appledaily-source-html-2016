<html><header><meta charset="utf-8"><title>BIGBANG被轟阻塞交通</title></header><body><h1>BIGBANG被轟阻塞交通</h1><p>韓國五人男團BIGBANG昨早從韓國出發去內地舉行世巡，不過當成員大成（圖）等人現身機場時，就因一人坐一架車而被網民抨擊。網民指BIGBANG於繁忙的上班時間出動五架車，又同時泊在路邊，嚴重阻塞道路及為其他人帶來不便，加上首爾市一直提倡使用公共交通，身為公眾人物的BIGBANG應以身作則。而BIGBANG所屬的YG事務所就回應：「因為經常有不同的行程，成員已經習慣分開坐。」</p></body></html>
