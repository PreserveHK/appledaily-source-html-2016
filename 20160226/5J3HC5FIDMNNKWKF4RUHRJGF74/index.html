<html><header><meta charset="utf-8"><title>許愿撐劉珂用繁體字</title></header><body><h1>許愿撐劉珂用繁體字</h1><p>許愿及劉珂昨於商台接受訪問，許愿表示早前受內地節目《中國好聲音》邀請訓練劉珂，他指雖然劉珂於四川音樂學院畢業，但對於當一個藝人，他仍有很多地方需要學習：「以前啲藝人對身邊人好好、有禮貌、謙卑同會感恩，呢樣係內地人要學習。」<br>講到現時香港人本土意識很強，問到可會教劉珂繁體字？許愿直言自己也較愛繁體字：「佢下月出嗰隻碟，內地同香港版都係會用繁體字，內地讀過書嘅人，都識睇繁體字。」而劉珂則表示自己也正在學講廣東話，並指許愿教了他不少演出技巧：「唱歌要用感情，不是只有飆高音，要用心去感受。」<br>採訪、攝影：譚倩宜</p></body></html>
