<html><header><meta charset="utf-8"><title>陳司翰發福逛超市</title></header><body><h1>陳司翰發福逛超市</h1><p>陳慧琳（Kelly）弟弟陳司翰雖然已經離開娛樂圈，但新聞依然多，全因他早年與莊思明拍拖涉「家暴」女友，其後二人復合輾轉又分手，莊思明更公開跟早年宣佈與女友結婚後，忽然又宣佈分手的楊明拍拖。前日記者在渣甸山一間超級市場發現穿T恤、短褲街坊裝的陳司翰，邊行邊聽音樂的他狀甚輕鬆，完全不似失戀，而且身形明顯比之前發福，未知他是否都知道有減肥需要，購買的都以乳酪、生果為主，而他在超市前後逗留不足15分鐘便駕車離開。<br>採訪、攝影：徐錦池、吳耀輝、畢紹基</p></body></html>
