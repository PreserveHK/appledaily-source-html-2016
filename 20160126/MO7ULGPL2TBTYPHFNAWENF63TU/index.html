<html><header><meta charset="utf-8"><title>宋智孝認真Mode拍《RM》</title></header><body><h1>宋智孝認真Mode拍《RM》</h1><p>韓國女星宋智孝日前和台灣男星陳柏霖，為拍攝內地節目《我們相愛吧》而甜蜜拍拖，令不少粉絲都戥智孝於《Running Man》（RM）的「周一情侶」Gary心痛。不過昨日智孝終於交人，現身梨泰院歸隊拍攝《RM》。智孝一臉認真地和李光洙、HaHa等人研究如何拍攝，之後她打電話，又左望右望躲起來好似想避開人，似乎今次玩的遊戲甚刺激。有偶遇智孝的粉絲大讚她靚女和親民。</p></body></html>
