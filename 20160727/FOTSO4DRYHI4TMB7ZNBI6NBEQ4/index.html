<html><header><meta charset="utf-8"><title>溫碧霞起學校賀50歲</title></header><body><h1>溫碧霞起學校賀50歲</h1><p>大後日50歲生日的美魔女溫碧霞（Irene），昨晚在銅鑼灣舉行生日派對，着性感吊帶長裙真空上陣的Irene，由老公陪切蛋糕及許願，她說：「Thank God！我今年50歲，希望仍然可以保持童心同開心，家人健康同開心最緊要。」問到50歲依然保持年輕的秘訣？Irene說：「我有努力做運動，心情要保持開心。」</p><p>今日Irene一家三口到峇里開始生日之旅，還請幾位好友同行，問到老公送甚麼禮物？她說：「其實未收到，叫佢唔好送咁多嘢畀我，咁多年名貴嘅禮物收咗好多，奢侈嘅嘢又唔需要，反而今年想再起學校，生日應該做有意義嘅事。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
