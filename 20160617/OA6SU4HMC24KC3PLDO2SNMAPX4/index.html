<html><header><meta charset="utf-8"><title>【E3遊戲展】任天堂單Game保人氣　試玩要排一粒鐘</title></header><body><h1>【E3遊戲展】任天堂單Game保人氣　試玩要排一粒鐘</h1><p>E3遊戲展展出新遊戲多不勝數，要選最好玩遊戲一定有爭議。不過客觀地統計，最多人排隊試玩的明顯是任天堂的薩爾達新作《The Legend of Zelda Breath of the Wind》。一開場龍尾已打了三個圈兼截龍，記者排只能看不能玩的觀賞隊，也排了一小時才進場。今集薩爾達玩開放世界，加入了很多維生要素，肚餓要吃東西、天氣凍要穿衣，就連武器都會損壞，各項道具如食物、衣服、裝備都可自製。除了最多人排隊，記者亦挑選了今次E3遊戲四大之最，機迷們要留意了！<br><br>記者、攝影：司徒港燊 </p></body></html>
