<html><header><meta charset="utf-8"><title>求驗客手記：12年後大哥瑜再送金猴</title></header><body><h1>求驗客手記：<br>12年後大哥瑜再送金猴</h1><p>12年前兩位講波佬喺大台一句「足金X猴」俾網民笑足咁多年，估唔到佢哋公司現在台都抽埋一份。適逢猴年將至，現在台喺FB公佈賀年送金猴有獎遊戲，仲搵嚟兩位當事人蔡育瑜同曾偉忠一齊宣傳。講出事片段，積sir話咁多年其實冇再睇返段片，不過喺街度仲聽到有人講，覺得幾詫異。大哥瑜就話估唔到當年呢段小插曲，到今日仲有人講，直頭係神奇喎！如果大家想了解今次遊戲，可以上現在台Facebook專頁睇睇。</p></body></html>
