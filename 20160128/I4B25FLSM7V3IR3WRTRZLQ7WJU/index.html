<html><header><meta charset="utf-8"><title>艾美莉賓特再度有喜</title></header><body><h1>艾美莉賓特再度有喜</h1><p>現年32歲的英國女星艾美莉賓特（Emily Blunt）跟演員丈夫John Krasinski於2010年結婚後，現育有一名將滿兩歲的女兒Hazel。據外國傳媒報道，近日艾美莉再度懷孕，正為丈夫懷有第二胎，其發言人亦已證實喜訊。至於美國歌手Beyonce亦傳出為丈夫Jay-Z再陀B的消息，日前她於洛杉磯拍MV時，要用替身拍動作戲，又不自覺摸肚，令她再為人母的消息甚囂塵上。</p></body></html>
