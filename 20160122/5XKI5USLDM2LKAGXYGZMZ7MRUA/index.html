<html><header><meta charset="utf-8"><title>蔡思貝傳嗒洪永城</title></header><body><h1>蔡思貝傳嗒洪永城</h1><p>蔡思貝早前捲入假學歷事件，仍被無綫力撐做小花，新一代無綫「發電機」的蔡思貝有半打觀音兵，不時與男藝員傳出緋聞。最近蔡思貝才暗認與「舞男」麥秋成拍拖兼同居，不過昨日有報道指她與洪永城因拍劇撻着，唐詩詠因此怒撇洪永城。<br>報道更指蔡思貝和洪永城一齊放假相約做運動，洪永城之前在娛樂節目要搵伴玩滑翔傘，他第一個想起蔡思貝，到拍攝當日，又對女方照顧有加，BBQ期間洪永城更服侍周到，為蔡思貝燒雞翼，未知二人有冇兩份食呢？此舉令正印唐詩詠與洪永城鬧交，搞到分手兼搬離愛巢。<br>撰文：非非</p></body></html>
