<html><header><meta charset="utf-8"><title>嘉穎凱琳收錢煙韌</title></header><body><h1>嘉穎凱琳收錢煙韌</h1><p>鄭嘉穎與女友陳凱琳昨日首次以情侶檔，在將軍澳出席新春活動，凱琳與嘉穎合照時不時對望甜笑，之後他們被安排互餵、綁紅線、十指緊扣入利是封及圍頸巾，相當甜蜜。<br>有傳今次酬勞近80萬港元，嘉穎說：「咁要追番啲尾數，滿意嘅，但唔好傳得咁誇張，唔係冇人搵我哋，比平時高少少。」農曆新年快到，嘉穎和凱琳表示會互相去對方家拜年，更指早已見過家長，鄭媽媽對凱琳印象如何﹖嘉穎說：「不得了，我媽煲湯係問佢想飲乜。」談及舊愛王馨平父親王羽二度中風，嘉穎透露有問候王馨平，亦希望王羽一切安好。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
