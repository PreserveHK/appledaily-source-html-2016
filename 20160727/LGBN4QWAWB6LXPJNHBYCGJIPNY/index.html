<html><header><meta charset="utf-8"><title>連詩雅迪士尼喪買減壓</title></header><body><h1>連詩雅迪士尼喪買減壓</h1><p>連詩雅（Shiga）昨日於迪士尼樂園與fans一同出席小熊Duffy主題商店開幕，童心未泯的Shiga自言見到迪士尼的卡通人物，便會令她忘卻煩惱兼紓緩緊張情緒，她說：「演唱會仲有唔夠三個禮拜，最近覺得緊張有壓力，好難瞓得着，但嚟到呢度超興奮，乜嘢壓力都冇晒，今次嚟到荷包實重創。」<br>提到演唱會即將舉行，Shiga笑言想過邀請迪士尼所有卡通人物上台，自己則扮演最愛的ShellieMay，她說：「今次都有角色扮演，但就冇卡通人物，演唱會有一part都幾意識大膽，係戲劇性，加埋又唱又跳，真係緊張到失眠，但好期待。」<br>採訪、攝影：羅慧敏</p></body></html>
