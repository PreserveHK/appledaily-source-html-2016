<html><header><meta charset="utf-8"><title>晶晶啟剛亞特蘭大解放</title></header><body><h1>晶晶啟剛亞特蘭大解放</h1><p>郭晶晶四年前嫁霍啟剛，兒子霍中曦亦將近3歲，而回想起這位昔日的中國跳水皇后，96年參加亞特蘭大奧運會，已經是二十年前的事情，當年郭晶晶第一次登上奧運會的舞台，參加女子10米高台跳水，並奪得第五名。而最近她在老公霍啟剛陪伴下，重遊亞特蘭大，二人並興之所致牽手凌空跳起影合照。<br>他倆最近以夫妻檔參加內地真人騷《極速前進》第三季，已有兩年沒更新微博的啟剛，前日突然在微博放閃，大晒恩愛，貼出和老婆着上情侶運動裝牽手凌空跳起的相片，留言：「今天是值得慶祝的日子，20年後重回亞特蘭大，跟老婆極速前進……」<br>撰文：陳以晴</p></body></html>
