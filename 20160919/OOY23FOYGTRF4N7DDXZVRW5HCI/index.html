<html><header><meta charset="utf-8"><title>黃美棋讚男友浪漫</title></header><body><h1>黃美棋讚男友浪漫</h1><p>黃美棋昨日以宣傳大使身份，在中環出席奧比斯「世界視覺日」啟動日，美棋透露早前與男友鍾健威去歐洲參加朋友婚宴，她說：「去感受吓喺城堡行禮係點。」男友有否向她求婚？她笑說：「梗係冇，冇咁快，我哋今年年頭先拍拖，一年都未夠。」<br>美棋表示在當地所住的古堡有千多年歷史，所以感到有點害怕，問到男友是否陪瞓？她笑謂：「唔係陪瞓，係陪去，幫我影相。」她透露還順道去布拉格、意大利和巴黎，她大讚男友好浪漫：「因為我8月25日生日，所以佢訂咗束花畀我，好多朋友都以為佢求婚，但點知佢死都唔求。」<br>採訪、攝影：黃曉妍</p></body></html>
