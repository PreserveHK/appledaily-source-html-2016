<html><header><meta charset="utf-8"><title>黃紫盈慘敗硬食波餅</title></header><body><h1>黃紫盈慘敗硬食波餅</h1><p>【玩咁大】前新聞主播黃紫盈及葉昇瓚，日前齊齊挑戰《蘋果早晨玩咁大》，透過「試廠」完成三個回合比併，昇瓚最後三連勝，紫盈BB要接受大懲罰，硬食波餅！<br>作為新聞主播，二人對時事當然熟悉，但就被娛樂新聞難倒，首個回合搶答「1998年香港小姐冠軍是誰？」、「陳奕迅得過多少次叱咤男歌手金獎？」等問題，答案全部「靠估」，最後昇瓚險勝。至第二及第三個回合，要鬥快將掛在牆上的氣球篤爆及用筷子將水中乒乓球夾出，紫盈BB全部落敗，接受大懲罰。<br>撰文：鄉奈仁<br>攝影：陳志嵐<br>化妝及髮型：JoJo Chow<br>服裝：Pompei</p></body></html>
