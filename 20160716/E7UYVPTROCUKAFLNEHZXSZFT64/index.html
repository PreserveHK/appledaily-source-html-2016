<html><header><meta charset="utf-8"><title>賊仔中嘅賊仔機舖碎銀都偷</title></header><body><h1>賊仔中嘅賊仔<br>機舖碎銀都偷</h1><p>深水埗福華街137號地下一間遊戲機中心，星期五清晨約5時40分，兩名賊人揭開鐵皮簷篷，從天井爬入後欄，撬毀機舖後門的門鎖潛入爆竊，偷走一袋大部份是一元的硬幣，離開時強行踢開大門捲閘，去至機舖附近的後巷分贓。由於他們在機舖爆竊時已觸動警鐘，警方衝鋒隊趕至，兩人立即逃走，其間掉下一個裝有硬幣的膠袋，硬幣散佈地上。兩賊最後向北河街方向逃去。事發時閉路電視錄影帶全部遭破壞，機舖負責人到場協助調查，正點算有關損失。</p></body></html>
