<html><header><meta charset="utf-8"><title>雪炫傳暗撻ZICO</title></header><body><h1>雪炫傳暗撻ZICO</h1><p>韓國女團AOA的人氣成員雪炫是不少男士心目中的女神，不過前日韓國方面卻驚傳女神已名花有主，雪炫被指與男團Block B隊長ZICO暗交，韓媒繪影繪聲指二人拍拖斷正，但卻沒有約會照片流出，所以粉絲多抱懷疑態度，指冇圖冇真相。<br>另外，雪炫前日亮相「第30屆金唱片頒獎禮」，當師兄團CNBLUE獻唱得獎歌《Cinderella》時，雪炫就化身性感灰姑娘，扮成急於凌晨12時前趕回家，卻意外摔倒。不過網民就大彈雪炫演技差，並留言：「摔倒的樣子實在太造作了，不能自然一點嗎？」<br>撰文：施洛冰</p></body></html>
