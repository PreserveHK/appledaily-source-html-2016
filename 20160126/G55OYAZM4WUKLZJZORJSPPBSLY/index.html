<html><header><meta charset="utf-8"><title>盈盈寒假帶女游水</title></header><body><h1>盈盈寒假帶女游水</h1><p>教育局前日宣佈所有幼稚園、小學昨日停課，多了一天假期，湯盈盈即帶同大女錢凱晴（Alyssa）去澳門玩，大前晚更無懼嚴寒與囡囡一齊游夜水。盈盈昨日在電話中透露今次只是二人行：「老公（錢嘉樂）要工作，外面又太凍，真係帶唔到細妹（錢凱琪）一齊去，所以要奶奶幫手照顧。」她表示Alyssa好鍾意游水：「佢今個暑期學識咗，但當然要用水泡啦，呢度有熱水泳池，好正。」<br>另一位廿四孝媽媽陳茵媺亦想了一些簡單親子活動，在微博貼出大仔陳梓燁的勞作，留言：「在這個冷天我同小王子在屋企製造咗兩隻scary monsters！Rorrrrrrrrr....」<br>採訪：嵐山</p></body></html>
