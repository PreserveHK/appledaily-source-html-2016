<html><header><meta charset="utf-8"><title>太陽神周日創歷史？馬主：等上天安排</title></header><body><h1>太陽神周日創歷史？<br>馬主：等上天安排</h1><p>蔡廐的「首飾太陽」挾應屆香港經典一哩賽（1600米）及香港經典盃（1800米）雙料盟主之名，進軍2000米一級賽打吡大賽。此馬由馬主董滿輝自行培育，如果周日兼奪打吡殊榮，便會成為三冠王，從而創造一個新紀錄。<br>董滿輝說：「諗就梗係咁諗，但要看上天安排！最緊張『首飾太陽』臨場的表現，我擁有此馬的母親，而其同母姐姐曾在2000米二級賽上名，我認為前駒都有一定的長力，可以扳至2000米。『首飾太陽』由我自己親自培育出來，由細睇到大，好有感情，希望牠周日可以交出好成績。」</p></body></html>
