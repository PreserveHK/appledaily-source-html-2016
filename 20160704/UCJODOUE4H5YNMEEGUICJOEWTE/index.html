<html><header><meta charset="utf-8"><title>【馮仁昭四圍超】薛家燕日收三封情信</title></header><body><h1>【馮仁昭四圍超】<br>薛家燕日收三封情信</h1><p>薛家燕（右二）噚日喺尖沙嘴為樂施會「寫字扶貧」活動擔任頒獎嘉賓，家燕姐話自小已經寫書法，仲會叫埋仔女練字，覺得練字對個人修養好重要：「不過𠵱家科技太發達，成日WhatsApp，所以生日、母親節收到佢哋親手寫嘅卡，好窩心，以前嗰啲都唔捨得丟，係無價之寶。」家燕姐仲話讀書嗰陣一日收三封情信，佢又笑言會叫囝囝寫情信追女仔：「幾個字都好，好窩心、好sweet，電腦打冇感情呀。」<br>撰文：馮仁昭</p></body></html>
