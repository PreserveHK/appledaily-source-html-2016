<html><header><meta charset="utf-8"><title>本田翼山本美月素顏襲港</title></header><body><h1>本田翼山本美月素顏襲港</h1><p>現年24歲的日本演員本田翼夥同25歲山本美月昨日親自訪港，為其主演、改編自作家湊佳苗作品的電影《少女》現身昨晚舉行的首映禮。昨午二時半本田及山本在工作人員的陪同下，推着行李車一前一後步出機場，二人均戴着帽、素顏現身。</p><p>隨行的工作人員表示因本田及山本無化妝，所以不會停低影相做訪問，不過帶頭的本田見有傳媒影相，仍無懼素顏邊行邊對鏡頭微笑並揮手，相當友善，反而殿後的山本則全程低頭，急步跟着前面走，但臨走前二人都有用英文向記者說「Thank you」及「Bye bye」。<br>採訪：曹家誠<br>攝影：陳慧安</p></body></html>
