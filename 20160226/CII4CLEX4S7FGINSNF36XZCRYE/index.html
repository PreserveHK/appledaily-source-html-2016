<html><header><meta charset="utf-8"><title>食咗個包後　就食大四喜？</title></header><body><h1>食咗個包後　就食大四喜？</h1><p>如果講到90年代的強勁產物，可能就是「誠實豆沙包」。然而在現今的世代，又有甚麼犀利產物？以下這個「神奇麵包」，可能是其中一項，吃了這個包後，搏殺時得心應手。在剛周三食出大四喜的騎師田泰安透露：「他們(晨課期間送外賣到馬房的人)每朝送早餐到馬房，還經說可把一些神奇麵包給我，然後便給我這些麵包，裡面有椰絲，十分美味。他們今早再對我說，這麵包對得十分有效呢。」不知道如果其他騎師食了這些「神奇麵包」後，會否一樣變得厲害呢？補充一點，這個「神奇麵包」其實有另一個名，不就是雞尾飽吧！</p></body></html>
