<html><header><meta charset="utf-8"><title>溫拿險效SMAP道歉</title></header><body><h1>溫拿險效SMAP道歉</h1><p>溫拿五虎下月便舉行紅館演唱會，前晚在長沙灣火鍋店宣傳新碟《溫拿精神》，譚詠麟（阿倫）表示：「雖然我哋各有各忙分開綵排，但我哋好有默契。」<br>笑問阿倫開騷要否節食？他笑言：「喺溫拿入面高矮肥瘦都齊晒，自己惟有夾硬要做肥㗎啦！」講到日本組合SMAP宣佈解散後要公開道歉表示不散，溫拿亦試過說要解散，阿倫即作拜神狀說：「謝天謝地！好彩勸掂健仔（彭健新），如果唔係就要到我哋寫道歉信。」阿倫又笑爆阿強幾十年前拍電影《追趕跑跳碰》太熱發脾氣，葉問上身在陳友塊臉前耍詠春。<br>採訪：曹家誠<br>攝影：沈健程</p></body></html>
